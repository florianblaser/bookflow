    <p class="noindent">Deslumbrada por tantas y tan maravillosas invenciones, la gente de Macondo no sabía por dónde empezar a asombrarse. Se trasnochaban contemplando las pálidas bombillas eléctricas alimentadas por la planta que llevó Aureliano Triste en el segundo viaje del tren, y a cuyo obsesionante tumtum costó tiempo y trabajo acostumbrarse. Se indignaron con las imágenes vivas que el próspero comerciante don Bruno Crespi proyectaba en el teatro con taquillas de bocas de león, porque un personaje muerto y sepultado en una película, y por cuya desgracia se derramaron lágrimas de aflicción, reapareció vivo y convertido en árabe en la película siguiente. El público, que pagaba dos centavos para compartir las vicisitudes de los personajes, no pudo soportar aquella burla inaudita y rompió la silletería. El alcalde, a instancias de don Bruno Crespi, explicó mediante un bando que el cine era una máquina de ilusión que no merecía los desbordamientos pasionales del público. Ante la desalentadora explicación, muchos estimaron que habían sido víctimas de un nuevo y aparatoso asunto de gitanos, de modo que optaron por no volver al cine, considerando que ya tenían bastante con sus propias penas para llorar por fingidas desventuras de seres imaginarios. Algo semejante ocurrió con los gramófonos de cilindros que llevaron las alegres matronas de Francia en sustitución de los anticuados [Outdated] [Outdated] organillos, y que tan hondamente afectaron por un tiempo los intereses de la banda de músicos. Al principio, la curiosidad multiplicó la clientela de la calle prohibida, y hasta se supo de señoras respetables que se disfrazaron de villanos para observar de cerca la novedad del gramófono, pero tanto y de tan cerca lo observaron, que muy pronto llegaron a la conclusión de que no era un molino de sortilegio, como todos pensaban y como las matronas decían, sino un truco mecánico que no podía compararse con algo tan conmovedor, tan humano y tan lleno de verdad cotidiana como una banda de músicos. Fue una desilusión tan grave, que cuando los gramófonos se popularizaron hasta el punto de que hubo uno en cada casa, todavía no se les tuvo como objetos para entretenimiento de adultos, sino como una cosa buena para que la destriparan los niños. En cambio, cuando alguien del pueblo tuvo oportunidad de comprobar la cruda realidad del teléfono instalado en la estación del ferrocarril, que a causa de la manivela se consideraba como una versión rudimentaria del gramófono, hasta los más incrédulos se desconcertaron. Era como si Dios hubiera resuelto poner a prueba toda capacidad de asombro, y mantuviera a los habitantes de Macondo en un permanente vaivén entre el alborozo y el desencanto, la duda y la revelación, hasta el extremo de que ya nadie podía saber a ciencia cierta dónde estaban los límites de la realidad. Era un intrincado frangollo de verdades y espejismos, que convulsionó de impaciencia al espectro de José Arcadio Buendía bajo el castaño y lo obligó a caminar por toda la casa aun a pleno día. Desde que el ferrocarril fue inaugurado oficialmente y empezó a llegar con regularidad los miércoles a las once, y se construyó la primitiva estación de madera con un escritorio, el teléfono y una ventanilla para vender los pasajes, se vieron por las calles de Macondo hombres y mujeres que fingían actitudes comunes y corrientes, pero que en realidad parecían gente de circo. En un pueblo escaldado por el escarmiento de los gitanos no había un buen porvenir para aquellos equilibristas del comercio ambulante que con igual desparpajo ofrecían una olla pitadora que un régimen de vida para la salvación del alma al séptimo día; pero entre los que se dejaban convencer por cansancio y los incautos de siempre, obtenían estupendos beneficios. Entre esas criaturas de farándula, con pantalones de montar y polainas, sombrero de corcho, espejuelos con armaduras de acero, ojos de topacio y pellejo de gallo fino, uno de tantos miércoles llegó a Macondo y almorzó en la casa el rechoncho y sonriente Mr. Herbert.</p>

    <p>Nadie lo distinguió en la mesa mientras no se comió el primer racimo de bananos. Aureliano Segundo lo había encontrado por casualidad, protestando en español trabajoso porque no había un cuarto libre en el Hotel de Jacob, y como lo hacía con frecuencia con muchos forasteros se lo llevó a la casa. Tenía un negocio de globos cautivos, que había llevado por medio mundo con excelentes ganancias, pero no había conseguido elevar a nadie en Macondo porque consideraban ese invento como un retroceso, después de haber visto y probado las esteras voladoras de los gitanos. Se iba, pues, en el próximo tren. Cuando llevaron a la mesa el atigrado racimo de banano que solían colgar en el comedor durante el almuerzo, arrancó la primera fruta sin mucho entusiasmo. Pero siguió comiendo mientras hablaba, saboreando, masticando, más bien con distracción de sabio que con deleite de buen comedor, y al terminar el primer racimo suplicó que le llevaran otro. Entonces sacó de la caja de herramientas que siempre llevaba consigo un pequeño estuche de aparatos ópticos. Con la incrédula atención de un comprador de diamantes examinó meticulosamente un banano seccionando sus partes con un estilete especial, pesándolas en un granatario de farmacéutico y calculando su envergadura con un calibrador de armero. Luego sacó de la caja una serie de instrumentos con los cuales midió la temperatura, el grado de humedad de la atmósfera y la intensidad de la luz. Fue una ceremonia tan intrigante, que nadie comió tranquilo esperando que Mr. Herbert emitiera por fin un juicio revelador, pero no dijo nada que permitiera vislumbrar sus intenciones.</p>

    <p>En los días siguientes se le vio con una malla [Net Mesh] [Net Mesh] y una canastilla cazando mariposas en los alrededores del pueblo. El miércoles llegó un grupo de ingenieros, agrónomos, hidrólogos, topógrafos y agrimensores que durante varias semanas exploraron los mismos lugares donde Mr. Herbert cazaba mariposas. Más tarde llegó el señor Jack Brown en un vagón suplementario que engancharon en la cola del tren amarillo, y que era todo laminado de plata, con poltronas de terciopelo episcopal y techo de vidrios azules. En el vagón especial llegaron también, revoloteando en torno al señor Brown, los solemnes abogados vestidos de negro que en otra época siguieron por todas partes al coronel Aureliano Buendía, y esto hizo pensar a la gente que los agrónomos, hidrólogos, topógrafos y agrimensores, así como Mr. Herbert con sus globos cautivos y sus mariposas de colores, y el señor Brown con su mausoleo rodante y sus feroces perros alemanes, tenían algo que ver con la guerra. No hubo, sin embargo, mucho tiempo para pensarlo, porque los suspicaces [Suspicious Ones] [Suspicious Ones] habitantes de Macondo apenas empezaban a preguntarse qué cuernos era lo que estaba pasando, cuando ya el pueblo se había transformado en un campamento de casas de madera con techos de zinc [Metal zinc] [Metal zinc [Metal zinc]], poblado por forasteros que llegaban de medio mundo en el tren, no sólo en los asientos y plataformas sino hasta en el techo de los vagones. Los gringos, que después llevaron sus mujeres lánguidas con trajes de muselina y grandes sombreros de gasa, hicieron un pueblo aparte al otro lado de la línea del tren, con calles bordeadas de palmeras, casas con ventanas de redes metálicas, mesitas blancas en las terrazas y ventiladores de aspas colgados en el cielorraso, y extensos prados azules con pavorreales y codornices. El sector estaba cercado por una malla [Net Mesh] [Net Mesh] metálica, como un gigantesco gallinero electrificado que en los frescos meses del verano amanecía negro de golondrinas achicharradas. Nadie sabía aún qué era lo que buscaban, o si en verdad no eran más que filántropos, y ya habían ocasionado un trastorno colosal, mucho más perturbador que el de los antiguos gitanos, pero menos transitorio y comprensible. Dotados de recursos que en otra época estuvieron reservados a la Divina Providencia, modificaron el régimen de lluvias, apresuraron el ciclo de las cosechas, y quitaron el río de donde estuvo siempre y lo pusieron con sus piedras blancas y sus corrientes heladas [Frozen frosts] [Frozen frosts] en el otro extremo de la población, detrás del cementerio. Fue en esa ocasión cuando construyeron una fortaleza de hormigón sobre la descolorida tumba de José Arcadio, para que el olor a pólvora del cadáver no contaminara las aguas. Para los forasteros que llegaban sin amor, convirtieron la calle de las cariñosas matronas de Francia en un pueblo más extenso que el otro, y un miércoles de gloria llevaron un tren cargado de putas inverosímiles, hembras babilónicas adiestradas en recursos inmemoriales, y provistas de toda clase de ungüentos y dispositivos para estimular a los inermes, despabilar a los tímidos, saciar a los voraces, exaltar a los modestos, escarmentar a los múltiples y corregir a los solitarios. La Calle de los Turcos, enriquecida con luminosos almacenes de ultramarinos que desplazaron los viejos bazares de colorines, bordoneaba la noche del sábado con las muchedumbres de aventureros que se atropellaban entre las mesas de suerte y azar, los mostradores de tiro al blanco, el callejón donde se adivinaba el porvenir y se interpretaban los sueños, y las mesas de fritangas y bebidas, que amanecían el domingo desparramadas por el suelo, entre cuerpos que a veces eran de borrachos felices y casi siempre de curiosos abatidos por los disparos, trompadas, navajinas y botellazos de la pelotera. Fue una invasión tan tumultuosa e intempestiva, que en los primeros tiempos fue imposible caminar por la calle con el estorbo de los muebles y los baúles, y el trajín de carpintería de quienes paraban sus casas en cualquier terreno pelado sin permiso de nadie, y el escándalo de las parejas que colgaban sus hamacas entre los almendros y hacían el amor bajo los toldos, a pleno día y a la vista de todo el mundo. El único rincón de serenidad fue establecido por los pacíficos negros antillanos que construyeron una calle marginal, con casas de madera sobre pilotes, en cuyos pórticos se sentaban al atardecer cantando himnos melancólicos en su farragoso papiamento. Tantos cambios ocurrieron en tan poco tiempo, que ocho meses después de la visita de Mr. Herbert los antiguos habitantes de Macondo se levantaban temprano a conocer su propio pueblo.</p>

    <p>—Miren la vaina que nos hemos buscado —solía decir entonces el coronel Aureliano Buendía—, no más por invitar un gringo a comer guineo.</p>

    <p>Aureliano Segundo, en cambio, no cabía de contento con la avalancha de forasteros. La casa se llenó de pronto de huéspedes desconocidos, de invencibles parranderos mundiales, y fue preciso agregar dormitorios en el patio, ensanchar el comedor y cambiar la antigua mesa por una de dieciséis puestos, con nuevas vajillas y servicios, y aun así hubo que establecer turnos para almorzar. Fernanda tuvo que atragantarse sus escrúpulos y atender como a reyes a invitados de la más perversa condición, que embarraban con sus botas el corredor, se orinaban en el jardín, extendían sus petates en cualquier parte para hacer la siesta, y hablaban sin fijarse en susceptibilidades de damas ni remilgos de caballeros. Amaranta se escandalizó de tal modo con la invasión de la plebe, que volvió a comer en la cocina como en los viejos tiempos. El coronel Aureliano Buendía, persuadido de que la mayoría de quienes entraban a saludarlo en el taller no lo hacían por simpatía o estimación, sino por la curiosidad de conocer una reliquia histórica, un fósil de museo, optó por encerrarse con tranca y no se le volvió a ver sino en muy escasas ocasiones sentado en la puerta de la calle. Úrsula, en cambio, aun en los tiempos en que ya arrastraba los pies y caminaba tanteando en las paredes, experimentaba un alborozo pueril cuando se aproximaba la llegada del tren. «Hay que hacer carne y pescado», ordenaba a las cuatro cocineras, que se afanaban por estar a tiempo bajo la imperturbable dirección de Santa Sofía de la Piedad. «Hay que hacer de todo —insistía— porque nunca se sabe qué quieren comer los forasteros.» El tren llegaba a la hora de más calor. Al almuerzo, la casa trepidaba con un alboroto de mercado, y los sudorosos comensales, que ni siquiera sabían quiénes eran sus anfitriones, irrumpían en tropel para ocupar los mejores puestos en la mesa, mientras las cocineras tropezaban entre sí con las enormes ollas de sopa, los calderos de carnes, las bangañas de legumbres, las bateas de arroz, y repartían con cucharones inagotables los toneles de limonada. Era tal el desorden, que Fernanda se exasperaba con la idea de que muchos comían dos veces, y en más de una ocasión quiso desahogarse en improperios de verdulera porque algún comensal confundido le pedía la cuenta. Había pasado más de un año desde la visita de Mr. Herbert, y lo único que se sabía era que los gringos pensaban sembrar banano en la región encantada que José Arcadio Buendía y sus hombres habían atravesado buscando la ruta de los grandes inventos. Otros dos hijos del coronel Aureliano Buendía, con su cruz de ceniza en la frente, llegaron arrastrados por aquel eructo volcánico, y justificaron su determinación con una frase que tal vez explicaba las razones de todos.</p>

    <p>—Nosotros venimos —dijeron— porque todo el mundo viene.</p>

    <p>Remedios, la bella, fue la única que permaneció inmune a la peste del banano. Se estancó en una adolescencia magnífica, cada vez más impermeable a los formalismos, más indiferente a la malicia y la suspicacia, feliz en un mundo propio de realidades simples. No entendía por qué las mujeres se complicaban la vida con corpiños y pollerines, de modo que se cosió un balandrán de cañamazo que sencillamente se metía por la cabeza y resolvía sin más trámites el problema del vestir, sin quitarle la impresión de estar desnuda, que según ella entendía las cosas era la única forma decente de estar en casa. La molestaron tanto para que se cortara el cabello de lluvia que ya le daba a las pantorrillas, y para que se hiciera moños con peinetas y trenzas con lazos colorados, que simplemente se rapó la cabeza y les hizo pelucas a los santos. Lo asombroso de su instinto simplificador era que mientras más se desembarazaba de la moda buscando la comodidad, y mientras más pasaba por encima de los convencionalismos en obediencia a la espontaneidad, más perturbadora resultaba su belleza increíble y más provocador su comportamiento con los hombres. Cuando los hijos del coronel Aureliano Buendía estuvieron por primera vez en Macondo, Úrsula recordó que llevaban en las venas la misma sangre de la bisnieta, y se estremeció con un espanto olvidado. «Abre bien los ojos», la previno. «Con cualquiera de ellos, los hijos te saldrán con cola de puerco.» Ella hizo tan poco caso de la advertencia, que se vistió de hombre y se revolcó en arena para subirse en la cucaña, y estuvo a punto de ocasionar una tragedia entre los diecisiete primos trastornados por el insoportable espectáculo. Era por eso que ninguno de ellos dormía en la casa cuando visitaban el pueblo, y los cuatro que se habían quedado vivían por disposición de Úrsula en cuartos de alquiler. Sin embargo, Remedios, la bella, se habría muerto de risa si hubiera conocido aquella precaución. Hasta el último instante en que estuvo en la tierra ignoró que su irreparable destino de hembra perturbadora era un desastre cotidiano. Cada vez que aparecía en el comedor, contrariando las órdenes de Úrsula, ocasionaba un pánico de exasperación entre los forasteros. Era demasiado evidente que estaba desnuda por completo bajo el burdo camisón, y nadie podía entender que su cráneo pelado y perfecto no era un desafío, y que no era una criminal provocación el descaro con que se descubría los muslos para quitarse el calor, y el gusto con que se chupaba los dedos después de comer con las manos. Lo que ningún miembro de la familia supo nunca fue que los forasteros no tardaron en darse cuenta de que Remedios, la bella, soltaba un hálito de perturbación, una ráfaga de tormento, que seguía siendo perceptible varias horas después de que ella había pasado. Hombres expertos en trastornos de amor, probados en el mundo entero, afirmaban no haber padecido jamás una ansiedad semejante a la que producía el olor natural de Remedios, la bella. En el corredor de las begonias, en la sala de visitas, en cualquier lugar de la casa, podía señalarse el lugar exacto en que estuvo y el tiempo transcurrido desde que dejó de estar. Era un rastro definido, inconfundible, que nadie de la casa podía distinguir porque estaba incorporado desde hacía mucho tiempo a los olores cotidianos, pero que los forasteros identificaban de inmediato. Por eso eran ellos los únicos que entendían que el joven comandante de la guardia se hubiera muerto de amor, y que un caballero venido de otras tierras se hubiera echado a la desesperación. Inconsciente del ámbito inquietante en que se movía, del insoportable estado de íntima calamidad que provocaba a su paso, Remedios, la bella, trataba a los hombres sin la menor malicia y acababa de trastornarlos con sus inocentes complacencias. Cuando Úrsula logró imponer la orden de que comiera con Amaranta en la cocina para que no la vieran los forasteros, ella se sintió más cómoda porque al fin y al cabo quedaba a salvo de toda disciplina. En realidad, le daba lo mismo comer en cualquier parte, y no a horas fijas sino de acuerdo con las alternativas de su apetito. A veces se levantaba a almorzar a las tres de la madrugada, dormía todo el día, y pasaba varios meses con los horarios trastocados, hasta que algún incidente casual volvía a ponerla en orden. Cuando las cosas andaban mejor, se levantaba a las once de la mañana, y se encerraba hasta dos horas completamente desnuda en el baño, matando alacranes mientras se despejaba del denso y prolongado sueño. Luego se echaba agua de la alberca con una totuma. Era un acto tan prolongado, tan meticuloso, tan rico en situaciones ceremoniales, que quien no la conociera bien habría podido pensar que estaba entregada a una merecida adoración de su propio cuerpo. Para ella, sin embargo, aquel rito solitario carecía de toda sensualidad, y era simplemente una manera de perder el tiempo mientras le daba hambre. Un día, cuando empezaba a bañarse, un forastero levantó una teja del techo y se quedó sin aliento ante el tremendo espectáculo de su desnudez. Ella vio los ojos desolados a través de las tejas rotas y no tuvo una reacción de vergüenza, sino de alarma.</p>

    <p>—Cuidado —exclamó—. Se va a caer.</p>

    <p>—Nada más quiero verla —murmuró el forastero.</p>

    <p>—Ah, bueno —dijo ella—. Pero tenga cuidado, que esas tejas están podridas.</p>

    <p>El rostro del forastero tenía una dolorosa expresión de estupor, y parecía batallar sordamente contra sus impulsos primarios para no disipar el espejismo. Remedios, la bella, pensó que estaba sufriendo con el temor de que se rompieran las tejas, y se bañó más de prisa que de costumbre para que el hombre no siguiera en peligro. Mientras se echaba agua de la alberca, le dijo que era un problema que el techo estuviera en ese estado, pues ella creía que la cama de hojas podridas por la lluvia era lo que llenaba el baño de alacranes. El forastero confundió aquella cháchara con una forma de disimular la complacencia, de modo que cuando ella empezó a jabonarse cedió a la tentación de dar un paso adelante.</p>

    <p>—Déjeme jabonarla —murmuró.</p>

    <p>—Le agradezco la buena intención —dijo ella—, pero me basto con mis dos manos.</p>

    <p>—Aunque sea la espalda —suplicó el forastero.</p>

    <p>—Sería una ociosidad —dijo ella—. Nunca se ha visto que la gente se jabone la espalda.</p>

    <p>Después, mientras se secaba, el forastero le suplicó con los ojos llenos de lágrimas que se casara con él. Ella le contestó sinceramente que nunca se casaría con un hombre tan simple que perdía casi una hora, y hasta se quedaba sin almorzar, sólo por ver bañarse a una mujer. Al final, cuando se puso el balandrán, el hombre no pudo soportar la comprobación de que en efecto no se ponía nada debajo, como todo el mundo sospechaba, y se sintió marcado para siempre con el hierro ardiente de aquel secreto. Entonces quitó dos tejas más para descolgarse en el interior del baño.</p>

    <p>—Está muy alto —lo previno ella, asustada—. ¡Se va a matar!</p>

    <p>Las tejas podridas se despedazaron en un estrépito de desastre, y el hombre apenas alcanzó a lanzar un grito de terror, y se rompió el cráneo y murió sin agonía en el piso de cemento. Los forasteros que oyeron el estropicio en el comedor, y se apresuraron a llevarse el cadáver, percibieron en su piel el sofocante olor de Remedios, la bella. Estaba tan compenetrado con el cuerpo, que las grietas del cráneo no manaban sangre sino un aceite ambarino impregnado de aquel perfume secreto, y entonces comprendieron que el olor de Remedios, la bella, seguía torturando a los hombres más allá de la muerte, hasta el polvo de sus huesos. Sin embargo, no relacionaron aquel accidente de horror con los otros dos hombres que habían muerto por Remedios, la bella. Faltaba todavía una víctima para que los forasteros, y muchos de los antiguos habitantes de Macondo, dieran crédito a la leyenda de que Remedios Buendía no exhalaba un aliento de amor, sino un flujo mortal. La ocasión de comprobarlo se presentó meses después, una tarde en que Remedios, la bella, fue con un grupo de amigas a conocer las nuevas plantaciones. Para la gente de Macondo era una distracción reciente recorrer las húmedas e interminables avenidas bordeadas de bananos, donde el silencio parecía llevado de otra parte, todavía sin usar, y era por eso tan torpe para transmitir la voz. A veces no se entendía muy bien lo dicho a medio metro de distancia, y sin embargo resultaba perfectamente comprensible al otro extremo de la plantación. Para las muchachas de Macondo aquel juego novedoso era motivo de risas y sobresaltos, de sustos y burlas, y por las noches se hablaba del paseo como de una experiencia de sueño. Era tal el prestigio de aquel silencio, que Úrsula no tuvo corazón para privar de la diversión a Remedios, la bella, y le permitió ir una tarde, siempre que se pusiera un sombrero y un traje adecuado. Desde que el grupo de amigas entró en la plantación, el aire se impregnó de una fragancia mortal. Los hombres que trabajaban en las zanjas se sintieron poseídos por una rara fascinación, amenazados por un peligro invisible, y muchos sucumbieron a los terribles deseos de llorar. Remedios, la bella, y sus espantadas amigas lograron refugiarse en una casa próxima cuando estaban a punto de ser asaltadas por un tropel de machos feroces. Poco después fueron rescatadas por los cuatro Aurelianos, cuyas cruces de ceniza infundían un respeto sagrado, como si fueran una marca de casta, un sello de invulnerabilidad. Remedios, la bella, no le contó a nadie que uno de los hombres, aprovechando el tumulto, le alcanzó a agredir el vientre con una mano que más bien parecía una garra de águila aferrándose al borde de un precipicio. Ella se enfrentó al agresor en una especie de deslumbramiento instantáneo, y vio los ojos desconsolados que quedaron impresos en su corazón como una brasa de lástima. Esa noche, el hombre se jactó de su audacia y presumió de su suerte en la Calle de los Turcos, minutos antes de que la patada de un caballo le destrozara el pecho, y una muchedumbre de forasteros lo viera agonizar en mitad de la calle, ahogándose en vómitos de sangre.</p>

    <p>La suposición de que Remedios, la bella, poseía poderes de muerte estaba entonces sustentada por cuatro hechos irrebatibles. Aunque algunos hombres ligeros de palabra se complacían en decir que bien valía sacrificar la vida por una noche de amor con tan conturbadora mujer, la verdad fue que ninguno hizo esfuerzos por conseguirlo. Tal vez, no sólo para rendirla sino también para conjurar sus peligros, habría bastado con un sentimiento tan primitivo y simple como el amor, pero eso fue lo único que no se le ocurrió a nadie. Úrsula no volvió a ocuparse de ella. En otra época, cuando todavía no renunciaba al propósito de salvarla para el mundo, procuró que se interesara por los asuntos elementales de la casa. «Los hombres piden más de lo que tú crees», le decía enigmáticamente. «Hay mucho que cocinar, mucho que barrer, mucho que sufrir por pequeñeces, además de lo que crees.» En el fondo se engañaba a sí misma tratando de adiestrarla para la felicidad doméstica, porque estaba convencida de que una vez satisfecha la pasión, no había un hombre sobre la tierra capaz de soportar así fuera por un día una negligencia que estaba más allá de toda comprensión. El nacimiento del último José Arcadio, y su inquebrantable voluntad de educarlo para Papa, terminaron por hacerla desistir de sus preocupaciones por la bisnieta. La abandonó a su suerte, confiando que tarde o temprano ocurriera un milagro, y que en este mundo donde había de todo hubiera también un hombre con suficiente cachaza para cargar con ella. Ya desde mucho antes, Amaranta había renunciado a toda tentativa de convertirla en una mujer útil. Desde las tardes olvidadas del costurero, cuando la sobrina apenas se interesaba por darle vuelta a la manivela de la máquina de coser, llegó a la conclusión simple de que era boba. «Vamos a tener que rifarte», le decía, perpleja ante su impermeabilidad a la palabra de los hombres. Más tarde, cuando Úrsula se empeñó en que Remedios, la bella, asistiera a misa con la cara cubierta con una mantilla, Amaranta pensó que aquel recurso misterioso resultaría [Would result] [Would result] tan provocador, que muy pronto habría un hombre lo bastante intrigado como para buscar con paciencia el punto débil de su corazón. Pero cuando vio la forma insensata en que despreció a un pretendiente que por muchos motivos era más apetecible que un príncipe, renunció a toda esperanza. Fernanda no hizo siquiera la tentativa de comprenderla. Cuando vio a Remedios, la bella, vestida de reina en el carnaval sangriento, pensó que era una criatura extraordinaria. Pero cuando la vio comiendo con las manos, incapaz de dar una respuesta que no fuera un prodigio de simplicidad, lo único que lamentó fue que los bobos de familia tuvieran una vida tan larga. A pesar de que el coronel Aureliano Buendía seguía creyendo y repitiendo que Remedios, la bella, era en realidad el ser más lúcido que había conocido jamás, y que lo demostraba a cada momento con su asombrosa habilidad para burlarse de todos, la abandonaron a la buena de Dios. Remedios, la bella, se quedó vagando por el desierto de la soledad, sin cruces a cuestas, madurándose en sus sueños sin pesadillas, en sus baños interminables, en sus comidas sin horarios, en sus hondos y prolongados silencios sin recuerdos, hasta una tarde de marzo en que Fernanda quiso doblar en el jardín sus sábanas de bramante, y pidió ayuda a las mujeres de la casa. Apenas habían empezado, cuando Amaranta advirtió que Remedios, la bella, estaba transparentada por una palidez intensa.</p>

    <p>—¿Te sientes mal? —le preguntó.</p>

    <p>Remedios, la bella, que tenía agarrada la sábana por otro extremo, hizo una sonrisa de lástima.</p>

    <p>—Al contrario —dijo—, nunca me he sentido mejor.</p>

    <p>Acabó de decirlo, cuando Fernanda sintió que un delicado viento de luz le arrancó las sábanas de las manos y las desplegó en toda su amplitud. Amaranta sintió un temblor misterioso en los encajes de sus pollerines y trató de agarrarse de la sábana para no caer, en el instante en que Remedios, la bella, empezaba a elevarse. Úrsula, ya casi ciega, fue la única que tuvo serenidad para identificar la naturaleza de aquel viento irreparable, y dejó las sábanas a merced de la luz, viendo a Remedios, la bella, que le decía adiós con la mano, entre el deslumbrante aleteo de las sábanas que subían con ella, que abandonaban con ella el aire de los escarabajos y las dalias, y pasaban con ella a través del aire donde terminaban las cuatro de la tarde, y se perdieron con ella para siempre en los altos aires donde no podían alcanzarla ni los más altos pájaros de la memoria.</p>

    <p>Los forasteros, por supuesto, pensaron que Remedios, la bella, había sucumbido por fin a su irrevocable destino de abeja reina, y que su familia trataba de salvar la honra con la patraña de la levitación. Fernanda, mordida por la envidia, terminó por aceptar el prodigio, y durante mucho tiempo siguió rogando a Dios que le devolviera las sábanas. La mayoría creyó en el milagro, y hasta se encendieron velas y se rezaron novenarios. Tal vez no se hubiera vuelto a hablar de otra cosa en mucho tiempo, si el bárbaro exterminio de los Aurelianos no hubiera sustituido el asombro por el espanto. Aunque nunca lo identificó como un presagio, el coronel Aureliano Buendía había previsto en cierto modo el trágico final de sus hijos. Cuando Aureliano Serrador y Aureliano Arcaya, los dos que llegaron en el tumulto, manifestaron la voluntad de quedarse en Macondo, su padre trató de disuadirlos. No entendía qué iban a hacer en un pueblo que de la noche a la mañana se había convertido en un lugar de peligro. Pero Aureliano Centeno y Aureliano Triste, apoyados por Aureliano Segundo, les dieron trabajo en sus empresas. El coronel Aureliano Buendía tenía motivos todavía muy confusos para no patrocinar aquella determinación. Desde que vio al señor Brown en el primer automóvil que llegó a Macondo —un convertible anaranjado con una corneta que espantaba a los perros con sus ladridos—, el viejo guerrero se indignó con los serviles aspavientos de la gente, y se dio cuenta de que algo había cambiado en la índole de los hombres desde los tiempos en que abandonaban mujeres e hijos y se echaban una escopeta al hombro para irse a la guerra. Las autoridades locales, después del armisticio de Neerlandia, eran alcaldes sin iniciativa, jueces decorativos, escogidos entre los pacíficos y cansados conservadores de Macondo. «Este es un régimen de pobres diablos», comentaba el coronel Aureliano Buendía cuando veía pasar a los policías descalzos armados de bolillos de palo. «Hicimos tantas guerras, y todo para que no nos pintaran la casa de azul.» Cuando llegó la compañía bananera, sin embargo, los funcionarios locales fueron sustituidos por forasteros autoritarios, que el señor Brown se llevó a vivir en el gallinero electrificado, para que gozaran, según explicó, de la dignidad que correspondía a su investidura, y no padecieran el calor y los mosquitos y las incontables incomodidades y privaciones del pueblo. Los antiguos policías fueron reemplazados por sicarios de machetes. Encerrado en el taller, el coronel Aureliano Buendía pensaba en estos cambios, y por primera vez en sus callados años de soledad lo atormentó la definida certidumbre de que había sido un error no proseguir la guerra hasta sus últimas consecuencias. Por esos días, un hermano del olvidado coronel Magnífico Visbal llevó su nieto de siete años a tomar un refresco en los carritos de la plaza, y porque el niño tropezó por accidente con un cabo de la policía y le derramó el refresco en el uniforme, el bárbaro lo hizo picadillo a machetazos y decapitó de un tajo al abuelo que trató de impedirlo. Todo el pueblo vio pasar al decapitado cuando un grupo de hombres lo llevaba a su casa, y la cabeza arrastrada que una mujer llevaba cogida por el pelo, y el talego ensangrentado donde habían metido los pedazos del niño.</p>

    <p>Para el coronel Aureliano Buendía fue el límite de la expiación. Se encontró de pronto padeciendo la misma indignación que sintió en la juventud, frente al cadáver de la mujer que fue muerta a palos porque la mordió un perro con mal de rabia. Miró a los grupos de curiosos que estaban frente a la casa y con su antigua voz estentórea, restaurada por un hondo desprecio contra sí mismo, les echó encima la carga de odio que ya no podía soportar en el corazón.</p>

    <p>—¡Un día de estos —gritó— voy a armar a mis muchachos para que acaben con estos gringos de mierda!</p>

    <p>En el curso de esa semana, por distintos lugares del litoral, sus diecisiete hijos fueron cazados como conejos por criminales invisibles que apuntaron al centro de sus cruces de ceniza. Aureliano Triste salía de la casa de su madre, a las siete de la noche, cuando un disparo de fusil surgido de la oscuridad le perforó la frente. Aureliano Centeno fue encontrado en la hamaca que solía colgar en la fábrica, con un punzón de picar hielo clavado hasta la empuñadura entre las cejas. Aureliano Serrador había dejado a su novia en casa de sus padres después de llevarla al cine, y regresaba por la iluminada Calle de los Turcos cuando alguien que nunca fue identificado entre la muchedumbre disparó un tiro de revólver que lo derribó dentro de un caldero de manteca hirviendo. Pocos minutos después, alguien llamó a la puerta del cuarto donde Aureliano Arcaya estaba encerrado con una mujer, y le gritó: «Apúrate, que están matando a tus hermanos.» La mujer que estaba con él contó después que Aureliano Arcaya saltó de la cama y abrió la puerta, y fue esperado con una descarga de máuser que le desbarató el cráneo. Aquella noche de muerte, mientras la casa se preparaba para velar los cuatro cadáveres, Fernanda recorrió el pueblo como una loca buscando a Aureliano Segundo, a quien Petra Cotes encerró en un ropero creyendo que la consigna de exterminio incluía a todo el que llevara el nombre del coronel. No le dejó salir hasta el cuarto día, cuando los telegramas recibidos de distintos lugares del litoral permitieron comprender que la saña del enemigo invisible estaba dirigida solamente contra los hermanos marcados con cruces de ceniza. Amaranta buscó la libreta de cuentas donde había anotado los datos de los sobrinos, y a medida que llegaban los telegramas iba tachando nombres, hasta que sólo quedó el del mayor. Lo recordaban muy bien por el contraste de su piel oscura con los grandes ojos verdes. Se llamaba Aureliano Amador, era carpintero, y vivía en un pueblo perdido en las estribaciones de la sierra. Después de esperar dos semanas el telegrama de su muerte, Aureliano Segundo le mandó un emisario para prevenirlo, pensando que ignoraba la amenaza que pesaba sobre él. El emisario regresó con la noticia de que Aureliano Amador estaba a salvo. La noche del exterminio habían ido a buscarlo dos hombres a su casa, y habían descargado sus revólveres contra él, pero no le habían acertado a la cruz de ceniza. Aureliano Amador logró saltar la cerca del patio, y se perdió en los laberintos de la sierra que conocía palmo a palmo gracias a la amistad de los indios con quienes comerciaba [Was trading] [Was trading] en maderas. No había vuelto a saberse de él.</p>

    <p>Fueron días negros para el coronel Aureliano Buendía. El presidente de la república le dirigió un telegrama de pésame, en el que prometía una investigación exhaustiva, y rendía homenaje a los muertos. Por orden suya, el alcalde se presentó al entierro con cuatro coronas fúnebres que pretendió colocar sobre los ataúdes, pero el coronel lo puso en la calle. Después del entierro, redactó y llevó personalmente un telegrama violento para el presidente de la república, que el telegrafista se negó a tramitar. Entonces lo enriqueció con términos de singular agresividad, lo metió en un sobre y lo puso al correo. Como le había ocurrido con la muerte de su esposa, como tantas veces le ocurrió durante la guerra con la muerte de sus mejores amigos, no experimentaba un sentimiento de pesar, sino una rabia ciega y sin dirección, una extenuante impotencia. Llegó hasta denunciar la complicidad del padre Antonio Isabel, por haber marcado a sus hijos con ceniza indeleble para que fueran identificados por sus enemigos. El decrépito sacerdote que ya no hilvanaba muy bien las ideas y empezaba a espantar a los feligreses con las disparatadas interpretaciones que intentaba en el púlpito, apareció una tarde en la casa con el tazón donde preparaba las cenizas del miércoles, y trató de ungir con ellas a toda la familia para demostrar que se quitaban con agua. Pero el espanto de la desgracia había calado tan hondo, que ni la misma Fernanda se prestó al experimento, y nunca más se vio un Buendía arrodillado en el comulgatorio el miércoles de ceniza.</p>

    <p>El coronel Aureliano Buendía no logró recobrar la serenidad en mucho tiempo. Abandonó la fabricación de pescaditos, comía a duras penas, y andaba como un sonámbulo por toda la casa, arrastrando la manta y masticando una cólera sorda. Al cabo de tres meses tenía el pelo ceniciento, el antiguo bigote de puntas engomadas chorreando sobre los labios sin color, pero en cambio sus ojos eran otra vez las dos brasas que asustaron a quienes lo vieron nacer y que en otro tiempo hacían rodar las sillas con sólo mirarlas. En la furia de su tormento trataba inútilmente de provocar los presagios que guiaron su juventud por senderos de peligro hasta el desolado yermo de la gloria. Estaba perdido, extraviado en una casa ajena donde ya nada ni nadie le suscitaba el menor vestigio de afecto. Una vez abrió el cuarto de Melquíades, buscando los rastros de un pasado anterior a la guerra, y sólo encontró los escombros, la basura, los montones de porquería acumulados por tantos años de abandono. En las pastas de los libros que nadie había vuelto a leer, en los viejos pergaminos macerados por la humedad había prosperado una flora lívida, y en el aire que había sido el más puro y luminoso de la casa flotaba un insoportable olor de recuerdos podridos. Una mañana encontró a Úrsula llorando bajo el castaño, en las rodillas de su esposo muerto. El coronel Aureliano Buendía era el único habitante de la casa que no seguía viendo al potente anciano agobiado por medio siglo de intemperie. «Saluda a tu padre», le dijo Úrsula. Él se detuvo un instante frente al castaño, y una vez más comprobó que tampoco aquel espacio vacío le suscitaba ningún afecto.</p>

    <p>—¿Qué dice? —preguntó.</p>

    <p>—Está muy triste —contestó Úrsula— porque cree que te vas a morir.</p>

    <p>—Dígale —sonrió el coronel— que uno no se muere cuando debe, sino cuando puede.</p>

    <p>El presagio del padre muerto removió el último rescoldo de soberbia que le quedaba en el corazón, pero él lo confundió con un repentino soplo de fuerza. Fue por eso que asedió a Úrsula para que le revelara en qué lugar del patio estaban enterradas las monedas de oro que encontraron dentro del San José de yeso. «Nunca lo sabrás», le dijo ella, con una firmeza inspirada en un viejo escarmiento. «Un día —agregó— ha de aparecer el dueño de esa fortuna, y sólo él podrá desenterrarla [To unearth] [To unearth].» Nadie sabía por qué un hombre que siempre fue tan desprendido había empezado a codiciar el dinero con semejante ansiedad, y no las modestas cantidades que le habrían bastado para resolver una emergencia, sino una fortuna de magnitudes desatinadas cuya sola mención dejó sumido en un mar de asombro a Aureliano Segundo. Los viejos copartidarios a quienes acudió en demanda de ayuda se escondieron para no recibirlo. Fue por esa época que se le oyó decir: «La única diferencia actual entre liberales y conservadores es que los liberales van a misa de cinco y los conservadores van a misa de ocho.» Sin embargo, insistió con tanto ahínco, suplicó de tal modo, quebrantó a tal punto sus principios de dignidad, que con un poco de aquí y otro poco de allá, deslizándose por todas partes con una diligencia sigilosa y una perseverancia despiadada, consiguió reunir en ocho meses más dinero del que Úrsula tenía enterrado. Entonces visitó al enfermo coronel Gerineldo Márquez para que lo ayudara a promover la guerra total.</p>

    <p>En un cierto momento, el coronel Gerineldo Márquez era en verdad el único que habría podido mover, aun desde su mecedor de paralítico, los enmohecidos hilos de la rebelión. Después del armisticio de Neerlandia, mientras el coronel Aureliano Buendía se refugiaba en el exilio de sus pescaditos de oro, él se mantuvo en contacto con los oficiales rebeldes que le fueron fieles hasta la derrota. Hizo con ellos la guerra triste de la humillación cotidiana, de las súplicas y los memoriales, del vuelva mañana, del ya casi, del estamos estudiando su caso con la debida atención; la guerra perdida sin remedio contra los muy atentos y seguros servidores que debían asignar y no asignaron nunca las pensiones vitalicias. La otra guerra, la sangrienta de veinte años, no les causó tantos estragos como la guerra corrosiva del eterno aplazamiento. El propio coronel Gerineldo Márquez, que escapó a tres atentados, sobrevivió a cinco heridas y salió ileso de incontables batallas, sucumbió al asedio atroz de la espera y se hundió en la derrota miserable de la vejez pensando en Amaranta entre los rombos de luz de una casa prestada. Los últimos veteranos de quienes se tuvo noticia aparecieron retratados en un periódico, con la cara levantada de indignidad, junto a un anónimo presidente de la república que les regaló unos botones con su efigie para que los usaran en la solapa, y les restituyó una bandera sucia de sangre y de pólvora para que la pusieran sobre sus ataúdes. Los otros, los más dignos, todavía esperaban una carta en la penumbra de la caridad pública, muriéndose de hambre, sobreviviendo de rabia, pudriéndose de viejos en la exquisita mierda de la gloria. De modo que cuando el coronel Aureliano Buendía lo invitó a promover una conflagración mortal que arrasara con todo vestigio de un régimen de corrupción y de escándalo sostenido por el invasor extranjero, el coronel Gerineldo Márquez no pudo reprimir un estremecimiento de compasión.</p>

    <p>—Ay, Aureliano —suspiró—, ya sabía que estabas viejo, pero ahora me doy cuenta que estás mucho más viejo de lo que pareces.</p>
