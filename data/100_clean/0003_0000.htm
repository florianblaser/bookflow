    <p class="noindent">El matrimonio estuvo a punto de acabarse a los dos meses porque Aureliano Segundo, tratando de desagraviar a Petra Cotes, le hizo tomar un retrato vestida de reina de Madagascar. Cuando Fernanda lo supo volvió a hacer sus baúles de recién casada y se marchó de Macondo sin despedirse. Aureliano Segundo la alcanzó en el camino de la ciénaga. Al cabo de muchas súplicas y propósitos de enmienda logró llevarla de regreso a la casa, y abandonó a la concubina.</p>

    <p>Petra Cotes, consciente de su fuerza, no dio muestras de preocupación. Ella lo había hecho hombre. Siendo todavía un niño lo sacó del cuarto de Melquíades, con la cabeza llena de ideas fantásticas y sin ningún contacto con la realidad, y le dio un lugar en el mundo. La naturaleza lo había hecho reservado y esquivo, con tendencias a la meditación solitaria, y ella le había moldeado el carácter opuesto, vital, expansivo, desabrochado, y le había infundido el júbilo de vivir y el placer de la parranda y el despilfarro, hasta convertirlo, por dentro y por fuera, en el hombre con que había soñado para ella desde la adolescencia. Se había casado, pues, como tarde o temprano se casan los hijos. Él no se atrevió a anticiparle la noticia. Asumió una actitud tan infantil frente a la situación que fingía falsos rencores y resentimientos imaginarios, buscando el modo de que fuera Petra Cotes quien provocara la ruptura. Un día en que Aureliano Segundo le hizo un reproche injusto, ella eludió la trampa y puso las cosas en su puesto.</p>

    <p>—Lo que pasa —dijo— es que te quieres casar con la reina.</p>

    <p>Aureliano Segundo, avergonzado, fingió un colapso de cólera, se declaró incomprendido y ultrajado, y no volvió a visitarla. Petra Cotes, sin perder un solo instante su magnífico dominio de fiera en reposo, oyó la música y los cohetes de la boda, el alocado bullicio de la parranda pública, como si todo eso no fuera más que una nueva travesura de Aureliano Segundo. A quienes se compadecieron de su suerte, los tranquilizó con una sonrisa. «No se preocupen», les dijo. «A mí las reinas me hacen los mandados.» A una vecina que le llevó velas compuestas para que alumbrara con ellas el retrato del amante perdido, le dijo con una seguridad enigmática:</p>

    <p>—La única vela que lo hará venir está siempre encendida.</p>

    <p>Tal como ella lo había previsto, Aureliano Segundo volvió a su casa tan pronto como pasó la luna de miel. Llevó a sus amigotes de siempre, un fotógrafo ambulante y el traje y la capa de armiño sucia de sangre que Fernanda había usado en el carnaval. Al calor de la parranda que se prendió esa tarde, hizo vestir de reina a Petra Cotes, la coronó soberana absoluta y vitalicia de Madagascar, y repartió copias del retrato entre sus amigos. Ella no sólo se prestó al juego, sino que se compadeció íntimamente de él, pensando que debía estar muy asustado cuando concibió aquel extravagante recurso de reconciliación. A las siete de la noche, todavía vestida de reina, lo recibió en la cama. Tenía apenas dos meses de casado, pero ella se dio cuenta en seguida de que las cosas no andaban bien en el lecho nupcial, y experimentó el delicioso placer de la venganza consumada. Dos días después, sin embargo, cuando él no se atrevió a volver, sino que mandó un intermediario para que arreglara los términos de la separación, ella comprendió que iba a necesitar más paciencia de la prevista, porque él parecía dispuesto a sacrificarse por las apariencias. Tampoco entonces se alteró. Volvió a facilitar las cosas con una sumisión que confirmó la creencia generalizada de que era una pobre mujer, y el único recuerdo que conservó de Aureliano Segundo fue un par de botines de charol que, según él mismo había dicho, eran los que quería llevar puestos en el ataúd. Los guardó envueltos en trapos en el fondo de un baúl, y se preparó para apacentar una espera sin desesperación.</p>

    <p>—Tarde o temprano tiene que venir —se dijo—, aunque sólo sea a ponerse estos botines.</p>

    <p>No tuvo que esperar tanto como suponía. En realidad, Aureliano Segundo comprendió desde la noche de bodas que volvería a casa de Petra Cotes mucho antes de que tuviera necesidad de ponerse los botines de charol: Fernanda era una mujer perdida para el mundo. Había nacido y crecido a mil kilómetros del mar, en una ciudad lúgubre por cuyas callejuelas de piedra traqueteaban todavía, en noches de espantos, las carrozas de los virreyes. Treinta y dos campanarios tocaban a muerto a las seis de la tarde. En la casa señorial embaldosada de losas sepulcrales, jamás se conoció el sol. El aire había muerto en los cipreses del patio, en las pálidas colgaduras de los dormitorios, en las arcadas rezumantes del jardín de los nardos. Fernanda no tuvo hasta la pubertad otra noticia del mundo que los melancólicos ejercicios de piano ejecutados en alguna casa vecina por alguien que durante años y años se permitió el albedrío de no hacer la siesta. En el cuarto de su madre enferma, verde y amarilla bajo la polvorienta luz de los vitrales, escuchaba las escalas metódicas, tenaces, descorazonadas, y pensaba que esa música estaba en el mundo, mientras ella se consumía tejiendo coronas de palmas fúnebres. Su madre, sudando la calentura de las cinco, le hablaba del esplendor del pasado. Siendo muy niña, una noche de luna, Fernanda vio una hermosa mujer vestida de blanco que atravesó el jardín hacia el oratorio. Lo que más le inquietó de aquella visión fugaz fue que la sintió exactamente igual a ella, como si se hubiera visto a sí misma con veinte años de anticipación. «Es tu bisabuela, la reina», le dijo su madre en las treguas de la tos. «Se murió de un mal aire que le dio al cortar una vara de nardos.» Muchos años después, cuando empezó a sentirse igual a su bisabuela, Fernanda puso en duda la visión de la infancia, pero la madre le reprochó su incredulidad.</p>

    <p>—Somos inmensamente ricos y poderosos —le dijo—. Un día serás reina.</p>

    <p>Ella lo creyó, aunque sólo ocupaban la larga mesa con manteles de lino y servicios de plata, para tomar una taza de chocolate con agua y un pan de dulce. Hasta el día de la boda soñó con un reinado de leyenda, a pesar de que su padre, don Fernando, tuvo que hipotecar la casa para comprarle el ajuar [Dowry trousseau] [Dowry trousseau]. No era ingenuidad ni delirio de grandeza. Así la educaron. Desde que tuvo uso de razón recordaba haber hecho sus necesidades en una bacinilla de oro con el escudo de armas de la familia. Salió de la casa por primera vez a los doce años, en un coche de caballos que sólo tuvo que recorrer dos cuadras para llevarla al convento. Sus compañeras de clases se sorprendieron de que la tuvieran apartada, en una silla de espaldar muy alto, y de que ni siquiera se mezclara con ellas durante el recreo. «Ella es distinta», explicaban las monjas. «Va a ser reina.» Sus compañeras lo creyeron, porque ya entonces era la doncella más hermosa, distinguida y discreta que habían visto jamás. Al cabo de ocho años, habiendo aprendido a versificar en latín, a tocar el clavicordio, a conversar de cetrería con los caballeros y de apologética con los arzobispos, a dilucidar asuntos de estado con los gobernantes extranjeros y asuntos de Dios con el Papa, volvió a casa de sus padres a tejer palmas fúnebres. La encontró saqueada. Quedaban apenas los muebles indispensables, los candelabros y el servicio de plata, porque los útiles domésticos habían sido vendidos, uno a uno, para sufragar los gastos de su educación. Su madre había sucumbido a la calentura de las cinco. Su padre, don Fernando, vestido de negro, con un cuello laminado y una leontina de oro atravesada en el pecho, le daba los lunes una moneda de plata para los gastos domésticos, y se llevaba las coronas fúnebres terminadas la semana anterior. Pasaba la mayor parte del día encerrado en el despacho, y en las pocas ocasiones en que salía a la calle regresaba antes de las seis, para acompañarla a rezar el rosario. Nunca llevó amistad íntima con nadie. Nunca oyó hablar de las guerras que desangraron el país. Nunca dejó de oír los ejercicios de piano a las tres de la tarde. Empezaba inclusive a perder la ilusión de ser reina, cuando sonaron dos aldabonazos perentorios en el portón, y le abrió a un militar apuesto, de ademanes ceremoniosos, que tenía una cicatriz en la mejilla y una medalla de oro en el pecho. Se encerró con su padre en el despacho. Dos horas después, su padre fue a buscarla al costurero. «Prepare sus cosas», le dijo. «Tiene que hacer un largo viaje.» Fue así como la llevaron a Macondo. En un solo día, con un zarpazo brutal, la vida le echó encima todo el peso de una realidad que durante años le habían escamoteado sus padres. De regreso a casa se encerró en el cuarto a llorar, indiferente a las súplicas y explicaciones de don Fernando, tratando de borrar la quemadura de aquella burla inaudita. Se había prometido no abandonar el dormitorio hasta la muerte, cuando Aureliano Segundo llegó a buscarla. Fue un golpe de suerte inconcebible, porque en el aturdimiento de la indignación, en la furia de la vergüenza, ella le había mentido para que nunca conociera su verdadera identidad. Las únicas pistas reales de que disponía Aureliano Segundo cuando salió a buscarla eran su inconfundible dicción del páramo y su oficio de tejedora de palmas fúnebres. La buscó sin piedad. Con la temeridad atroz con que José Arcadio Buendía atravesó la sierra para fundar a Macondo, con el orgullo ciego con que el coronel Aureliano Buendía promovió sus guerras inútiles, con la tenacidad insensata con que Úrsula aseguró la supervivencia de la estirpe, así buscó Aureliano Segundo a Fernanda, sin un solo instante de desaliento. Cuando preguntó dónde vendían palmas fúnebres, lo llevaron de casa en casa para que escogiera las mejores. Cuando preguntó dónde estaba la mujer más bella que se había dado sobre la tierra, todas las madres le llevaron a sus hijas. Se extravió por desfiladeros de niebla, por tiempos reservados al olvido, por laberintos de desilusión. Atravesó un páramo amarillo donde el eco repetía los pensamientos y la ansiedad provocaba espejismos premonitorios. Al cabo de semanas estériles, llegó a una ciudad desconocida donde todas las campanas tocaban a muerto. Aunque nunca los había visto, ni nadie se los había descrito, reconoció de inmediato los muros carcomidos por la cal de los huesos, los decrépitos balcones de maderas destripadas por los hongos, y clavado en el portón y casi borrado por la lluvia el cartoncito más triste del mundo: <em>Se venden palmas fúnebres</em>. Desde entonces hasta la mañana helada en que Fernanda abandonó la casa al cuidado de la Madre Superiora apenas si hubo tiempo para que las monjas cosieran el ajuar [Dowry trousseau] [Dowry trousseau], y metieran en seis baúles los candelabros, el servicio de plata y la bacinilla de oro, y los incontables e inservibles destrozos de una catástrofe familiar que había tardado dos siglos en consumarse. Don Fernando declinó la invitación de acompañarlos. Prometió ir más tarde, cuando acabara de liquidar sus compromisos, y desde el momento en que le echó la bendición a su hija volvió a encerrarse en el despacho, a escribirle las esquelas con viñetas luctuosas y el escudo de armas de la familia que habían de ser el primer contacto humano que Fernanda y su padre tuvieran en toda la vida. Para ella, esa fue la fecha real de su nacimiento. Para Aureliano Segundo fue casi al mismo tiempo el principio y el fin de la felicidad.</p>

    <p>Fernanda llevaba un precioso calendario con llavecitas doradas en el que su director espiritual había marcado con tinta morada las fechas de abstinencia venérea. Descontando la Semana Santa, los domingos, las fiestas de guardar, los primeros viernes, los retiros, los sacrificios y los impedimentos cíclicos, su anuario útil quedaba reducido a 42 días desperdigados en una maraña de cruces moradas. Aureliano Segundo, convencido de que el tiempo echaría por tierra aquella alambrada hostil, prolongó la fiesta de la boda más allá del término previsto. Agotada de tanto mandar al basurero botellas vacías de brandy y champaña para que no congestionaran la casa, y al mismo tiempo intrigada de que los recién casados durmieran a horas distintas y en habitaciones separadas mientras continuaban los cohetes y la música y los sacrificios de reses, Úrsula recordó su propia experiencia y se preguntó si Fernanda no tendría también un cinturón de castidad que tarde o temprano provocara las burlas del pueblo y diera origen a una tragedia. Pero Fernanda le confesó que simplemente estaba dejando pasar dos semanas antes de permitir el primer contacto con su esposo. Transcurrido el término, en efecto, abrió la puerta de su dormitorio con la resignación al sacrificio con que lo hubiera hecho una víctima expiatoria, y Aureliano Segundo vio a la mujer más bella de la tierra, con sus gloriosos ojos de animal asustado y los largos cabellos color de cobre extendidos en la almohada. Tan fascinado estaba con la visión que tardó un instante en darse cuenta de que Fernanda se había puesto un camisón blanco, largo hasta los tobillos y con mangas hasta los puños, y con un ojal grande y redondo primorosamente ribeteado a la altura del vientre. Aureliano Segundo no pudo reprimir una explosión de risa.</p>

    <p>—Esto es lo más obsceno que he visto en mi vida —gritó, con una carcajada que resonó en toda la casa—. Me casé con una hermanita de la caridad.</p>

    <p>Un mes después, no habiendo conseguido que la esposa se quitara el camisón, se fue a hacer el retrato de Petra Cotes vestida de reina. Más tarde, cuando logró que Fernanda regresara a casa, ella cedió a sus apremios en la fiebre de la reconciliación, pero no supo proporcionarle el reposo con que él soñaba cuando fue a buscarla a la ciudad de los treinta y dos campanarios. Aureliano Segundo sólo encontró en ella un hondo sentimiento de desolación. Una noche, poco antes de que naciera el primer hijo, Fernanda se dio cuenta de que su marido había vuelto en secreto al lecho de Petra Cotes.</p>

    <p>—Así es —admitió él. Y explicó en un tono de postrada resignación—: Tuve que hacerlo, para que siguieran pariendo los animales.</p>

    <p>Le hizo falta un poco de tiempo para convencerla de tan peregrino expediente, pero cuando por fin lo consiguió, mediante pruebas que parecieron irrefutables, la única promesa que le impuso Fernanda fue que no se dejara sorprender por la muerte en la cama de su concubina. Así continuaron viviendo los tres, sin estorbarse, Aureliano Segundo puntual y cariñoso con ambas, Petra Cotes pavoneándose de la reconciliación, y Fernanda fingiendo que ignoraba la verdad.</p>

    <p>El pacto no logró, sin embargo, que Fernanda se incorporara a la familia. En vano insistió Úrsula para que tirara la golilla de lana con que se levantaba cuando había hecho el amor, y que provocaba los cuchicheos de los vecinos. No logró convencerla de que utilizara el baño, o el beque nocturno, y de que le vendiera la bacinilla de oro al coronel Aureliano Buendía para que la convirtiera en pescaditos. Amaranta se sintió tan incómoda con su dicción viciosa, y con su hábito de usar un eufemismo para designar cada cosa, que siempre hablaba delante de ella en jerigonza.</p>

    <p>—<em>Esfetafa</em> —decía— <em>esfe defe lasfa quefe lesfe tifiefenenfe asfacofo afa sufu profopifiafa mifierfedafa</em>.</p>

    <p>Un día, irritada con la burla, Fernanda quiso saber qué era lo que decía Amaranta, y ella no usó eufemismos para contestarle.</p>

    <p>—Digo —dijo— que tú eres de las que confunden el culo con las témporas.</p>

    <p>Desde aquel día no volvieron a dirigirse la palabra. Cuando las obligaban las circunstancias, se mandaban recados, o se decían las cosas indirectamente. A pesar de la visible hostilidad de la familia, Fernanda no renunció a la voluntad de imponer los hábitos de sus mayores. Terminó con la costumbre de comer en la cocina, y cuando cada quien tenía hambre, e impuso la obligación de hacerlo a horas exactas en la mesa grande del comedor arreglada con manteles de lino, y con los candelabros y el servicio de plata. La solemnidad de un acto que Úrsula había considerado siempre como el más sencillo de la vida cotidiana creó un ambiente de estiramiento contra el cual se rebeló [It Rebelled] [It Rebelled] primero que nadie el callado José Arcadio Segundo. Pero la costumbre se impuso, así como la de rezar el rosario antes de la cena, y llamó tanto la atención de los vecinos, que muy pronto circuló el rumor de que los Buendía no se sentaban a la mesa como los otros mortales, sino que habían convertido el acto de comer en una misa mayor. Hasta las supersticiones de Úrsula, surgidas más bien de la inspiración momentánea que de la tradición, entraron en conflicto con las que Fernanda heredó de sus padres, y que estaban perfectamente definidas y catalogadas para cada ocasión. Mientras Úrsula disfrutó del dominio pleno de sus facultades, subsistieron algunos de los antiguos hábitos y la vida de la familia conservó una cierta influencia de sus corazonadas, pero cuando perdió la vista y el peso de los años la relegó a un rincón, el círculo de rigidez iniciado por Fernanda desde el momento en que llegó terminó por cerrarse completamente, y nadie más que ella determinó el destino de la familia. El negocio de repostería y animalitos de caramelo, que Santa Sofía de la Piedad mantenía por voluntad de Úrsula, era considerado por Fernanda como una actividad indigna, y no tardó en liquidarlo. Las puertas de la casa, abiertas de par en par desde el amanecer hasta la hora de acostarse, fueron cerradas durante la siesta, con el pretexto de que el sol recalentaba los dormitorios, y finalmente se cerraron para siempre. El ramo de sábila y el pan que estaban colgados en el dintel desde los tiempos de la fundación fueron reemplazados por un nicho del Corazón de Jesús. El coronel Aureliano Buendía alcanzó a darse cuenta de aquellos cambios y previó sus consecuencias. «Nos estamos volviendo gente fina», protestaba. «A este paso, terminaremos peleando otra vez contra el régimen conservador, pero ahora para poner un rey en su lugar.» Fernanda, con muy buen tacto, se cuidó de no tropezar con él. Le molestaba íntimamente su espíritu independiente, su resistencia a toda forma de rigidez social. La exasperaban sus tazones de café a las cinco, el desorden de su taller, su manta deshilachada y su costumbre de sentarse en la puerta de la calle al atardecer. Pero tuvo que permitir esa pieza suelta del mecanismo familiar, porque tenía la certidumbre de que el viejo coronel era un animal apaciguado por los años y la desilusión, que en un arranque de rebeldía senil podría desarraigar los cimientos de la casa. Cuando su esposo decidió ponerle al primer hijo el nombre del bisabuelo, ella no se atrevió a oponerse, porque sólo tenía un año de haber llegado. Pero cuando nació la primera hija expresó sin reservas su determinación de que se llamara Renata, como su madre. Úrsula había resuelto que se llamara Remedios. Al cabo de una tensa controversia, en la que Aureliano Segundo actuó como mediador divertido, la bautizaron con el nombre de Renata Remedios, pero Fernanda la siguió llamando Renata a secas, mientras la familia de su marido y todo el pueblo siguieron llamándola [Calling Her] [Calling Her] Meme, diminutivo de Remedios.</p>

    <p>Al principio, Fernanda no hablaba de su familia, pero con el tiempo empezó a idealizar a su padre. Hablaba de él en la mesa como un ser excepcional que había renunciado a toda forma de vanidad, y se estaba convirtiendo en santo. Aureliano Segundo, asombrado de la intempestiva magnificación del suegro, no resistía a la tentación de hacer pequeñas burlas a espaldas de su esposa. El resto de la familia siguió el ejemplo. La propia Úrsula, que era en extremo celosa de la armonía familiar y que sufría en secreto con las fricciones domésticas, se permitió decir alguna vez que el pequeño tataranieto tenía asegurado su porvenir pontifical, porque era «nieto de santo e hijo de reina y de cuatrero». A pesar de aquella sonriente conspiración, los niños se acostumbraron a pensar en el abuelo como en un ser legendario, que les transcribía versos piadosos en las cartas y les mandaba en cada Navidad un cajón de regalos que apenas si cabía por la puerta de la calle. Eran, en realidad, los últimos desperdicios del patrimonio señorial. Con ellos se construyó en el dormitorio de los niños un altar con santos de tamaño natural, cuyos ojos de vidrio les imprimían una inquietante apariencia de vida y cuyas ropas de paño artísticamente bordadas eran mejores que las usadas jamás por ningún habitante de Macondo. Poco a poco, el esplendor funerario de la antigua y helada mansión se fue trasladando a la luminosa casa de los Buendía. «Ya nos han mandado todo el cementerio familiar», comentó Aureliano Segundo en cierta ocasión. «Sólo faltan los sauces y las losas sepulcrales.» Aunque en los cajones no llegó nunca nada que sirviera a los niños para jugar, éstos pasaban el año esperando a diciembre, porque al fin y al cabo los anticuados [Outdated] [Outdated] y siempre imprevisibles regalos constituían una novedad en la casa. En la décima Navidad, cuando ya el pequeño José Arcadio se preparaba para viajar al seminario, llegó con más anticipación que en los años anteriores el enorme cajón del abuelo, muy bien clavado e impermeabilizado con brea, y dirigido con el habitual letrero de caracteres góticos a la muy distinguida señora doña Fernanda del Carpio de Buendía. Mientras ella leía la carta en el dormitorio, los niños se apresuraron a abrir la caja. Ayudados como de costumbre por Aureliano Segundo, rasparon los sellos de brea, desclavaron la tapa, sacaron el aserrín protector, y encontraron dentro un largo cofre de plomo cerrado con pernos de cobre. Aureliano Segundo quitó los ocho pernos, ante la impaciencia de los niños, y apenas tuvo tiempo de lanzar un grito y hacerlos a un lado, cuando levantó la plataforma de plomo y vio a don Fernando vestido de negro y con un crucifijo en el pecho, con la piel reventada en eructos pestilentes y cocinándose a fuego lento en un espumoso y borboritante caldo de perlas vivas.</p>

    <p>Poco después del nacimiento de la niña, se anunció el inesperado jubileo del coronel Aureliano Buendía, ordenado por el gobierno para celebrar un nuevo aniversario del tratado de Neerlandia. Fue una determinación tan inconsecuente con la política oficial, que el coronel se pronunció violentamente contra ella y rechazó el homenaje. «Es la primera vez que oigo la palabra jubileo», decía. «Pero cualquier cosa que quiera decir, no puede ser sino una burla.» El estrecho taller de orfebrería se llenó de emisarios. Volvieron, mucho más viejos y mucho más solemnes, los abogados de trajes oscuros que en otro tiempo revolotearon como cuervos en torno al coronel. Cuando éste los vio aparecer, como en otro tiempo llegaban a empantanar la guerra, no pudo soportar el cinismo de sus panegíricos. Les ordenó que lo dejaran en paz, insistió que él no era un prócer de la nación como ellos decían, sino un artesano sin recuerdos, cuyo único sueño era morirse de cansancio en el olvido y la miseria de sus pescaditos de oro. Lo que más le indignó fue la noticia de que el propio presidente de la república pensaba asistir a los actos de Macondo para imponerle la Orden del Mérito. El coronel Aureliano Buendía le mandó a decir, palabra por palabra, que esperaba con verdadera ansiedad aquella tardía pero merecida ocasión de darle un tiro, no para cobrarle las arbitrariedades y anacronismos de su régimen, sino por faltarle al respeto a un viejo que no le hacía mal a nadie. Fue tal la vehemencia con que pronunció la amenaza, que el presidente de la república canceló el viaje a última hora y le mandó la condecoración con un representante personal. El coronel Gerineldo Márquez, asediado por presiones de toda índole, abandonó su lecho de paralítico para persuadir a su antiguo compañero de armas. Cuando éste vio aparecer el mecedor cargado por cuatro hombres y vio sentado en él, entre grandes almohadas, al amigo que compartió sus victorias e infortunios desde la juventud, no dudó un solo instante de que hacía aquel esfuerzo para expresarle su solidaridad. Pero cuando conoció el verdadero propósito de su visita, lo hizo sacar del taller.</p>

    <p>—Demasiado tarde me convenzo —le dijo— que te habría hecho un gran favor si te hubiera dejado fusilar.</p>

    <p>De modo que el jubileo se llevó a cabo sin asistencia de ninguno de los miembros de la familia. Fue una casualidad que coincidiera con la semana del carnaval, pero nadie logró quitarle al coronel Aureliano Buendía la empecinada idea de que también aquella coincidencia había sido prevista por el gobierno para recalcar la crueldad de la burla. Desde el taller solitario oyó las músicas marciales, la artillería de aparato, las campanas del Te Deum, y algunas frases de los discursos pronunciados frente a la casa cuando bautizaron la calle con su nombre. Los ojos se le humedecieron de indignación, de rabiosa impotencia, y por primera vez desde la derrota se dolió de no tener los arrestos de la juventud para promover una guerra sangrienta que borrara hasta el último vestigio del régimen conservador. No se habían extinguido los ecos del homenaje, cuando Úrsula llamó a la puerta del taller.</p>

    <p>—No me molesten —dijo él—. Estoy ocupado.</p>

    <p>—Abre —insistió Úrsula con voz cotidiana—. Esto no tiene nada que ver con la fiesta.</p>

    <p>Entonces el coronel Aureliano Buendía quitó la tranca, y vio en la puerta diecisiete hombres de los más variados aspectos, de todos los tipos y colores, pero todos con un aire solitario que habría bastado para identificarlos en cualquier lugar de la tierra. Eran sus hijos. Sin ponerse de acuerdo, sin conocerse entre sí, habían llegado desde los más apartados rincones del litoral cautivados por el ruido del jubileo. Todos llevaban con orgullo el nombre de Aureliano, y el apellido de su madre. Durante los tres días que permanecieron en la casa, para satisfacción de Úrsula y escándalo de Fernanda, ocasionaron trastornos de guerra. Amaranta buscó entre antiguos papeles la libreta de cuentas donde Úrsula había apuntado los nombres y las fechas de nacimiento y bautismo de todos, y agregó frente al espacio correspondiente a cada uno el domicilio actual. Aquella lista habría permitido hacer una recapitulación de veinte años de guerra. Habrían podido reconstruirse con ella los itinerarios nocturnos del coronel, desde la madrugada en que salió de Macondo al frente de veintiún hombres hacia una rebelión quimérica, hasta que regresó por última vez envuelto en la manta acartonada de sangre. Aureliano Segundo no desperdició [Wasted it] [Wasted it] la ocasión de festejar a los primos con una estruendosa parranda de champaña y acordeón, que se interpretó como un atrasado ajuste de cuentas con el carnaval malogrado por el jubileo. Hicieron añicos media vajilla, destrozaron los rosales persiguiendo un toro para mantearlo, mataron las gallinas a tiros, obligaron a bailar a Amaranta los valses tristes de Pietro Crespi, consiguieron que Remedios, la bella, se pusiera unos pantalones de hombre para subirse a la cucaña, y soltaron en el comedor un cerdo embadurnado de sebo que revolcó a Fernanda, pero nadie lamentó los percances, porque la casa se estremeció con un terremoto de buena salud. El coronel Aureliano Buendía, que al principio los recibió con desconfianza y hasta puso en duda la filiación de algunos, se divirtió con sus locuras, y antes de que se fueran le regaló a cada uno un pescadito de oro. Hasta el esquivo José Arcadio Segundo les ofreció una tarde de gallos, que estuvo a punto de terminar en tragedia, porque varios de los Aurelianos eran tan duchos en componendas de galleras que descubrieron al primer golpe de vista las triquiñuelas del padre Antonio Isabel. Aureliano Segundo, que vio las ilimitadas perspectivas de parranda que ofrecía aquella desaforada parentela, decidió que todos se quedaran a trabajar con él. El único que aceptó fue Aureliano Triste, un mulato grande con los ímpetus y el espíritu explorador del abuelo, que ya había probado fortuna en medio mundo, y le daba lo mismo quedarse en cualquier parte. Los otros, aunque todavía estaban solteros, consideraban resuelto su destino. Todos eran artesanos hábiles, hombres de su casa, gente de paz. El miércoles de ceniza, antes de que volvieran a dispersarse en el litoral, Amaranta consiguió que se pusieran ropas dominicales y la acompañaran a la iglesia. Más divertidos que piadosos, se dejaron conducir hasta el comulgatorio, donde el padre Antonio Isabel les puso en la frente la cruz de ceniza. De regreso a casa, cuando el menor quiso limpiarse la frente, descubrió que la mancha era indeleble, y que lo eran también las de sus hermanos. Probaron con agua y jabón, con tierra y estropajo, y por último con piedra pómez y lejía [Bleach Liquid] [Bleach Liquid], y no consiguieron borrarse la cruz. En cambio, Amaranta y los demás que fueron a misa se la quitaron sin dificultad. «Así van mejor», los despidió Úrsula. «De ahora en adelante nadie podrá confundirlos.» Se fueron en tropel, precedidos por la banda de músicos y reventando cohetes, y dejaron en el pueblo la impresión de que la estirpe de los Buendía tenía semillas para muchos siglos. Aureliano Triste, con su cruz de ceniza en la frente, instaló en las afueras del pueblo la fábrica de hielo con que soñó José Arcadio Buendía en sus delirios de inventor.</p>

    <p>Meses después de su llegada, cuando ya era conocido y apreciado, Aureliano Triste andaba buscando una casa para llevar a su madre y a una hermana soltera (que no era hija del coronel) y se interesó por el caserón decrépito que parecía abandonado en una esquina de la plaza. Preguntó quién era el dueño. Alguien le dijo que era una casa de nadie, donde en otro tiempo vivió una viuda solitaria que se alimentaba de tierra y cal de las paredes, y que en sus últimos años sólo se la vio dos veces en la calle con un sombrero de minúsculas flores artificiales y unos zapatos color de plata antigua, cuando atravesó la plaza hasta la oficina de correos para mandarle cartas al obispo. Le dijeron que su única compañera fue una sirvienta desalmada que mataba perros y gatos y cuanto animal penetraba a la casa, y echaba los cadáveres en mitad de la calle para fregar al pueblo con la hedentina de la putrefacción. Había pasado tanto tiempo desde que el sol momificó el pellejo vacío del último animal, que todo el mundo daba por sentado que la dueña de la casa y la sirvienta habían muerto mucho antes de que terminaran las guerras, y que si todavía la casa estaba en pie era porque no habían tenido en años recientes un invierno riguroso o un viento demoledor. Los goznes desmigajados por el óxido, las puertas apenas sostenidas por cúmulos de telaraña, las ventanas soldadas por la humedad y el piso roto por la hierba y las flores silvestres, en cuyas grietas anidaban los lagartos y toda clase de sabandijas, parecían confirmar la versión de que allí no había estado un ser humano por lo menos en medio siglo. Al impulsivo Aureliano Triste no le hacían falta tantas pruebas para proceder. Empujó con el hombro la puerta principal, y la carcomida armazón de madera se derrumbó sin estrépito, en un callado cataclismo de polvo y tierra de nidos de comején. Aureliano Triste permaneció en el umbral, esperando que se desvaneciera la niebla, y entonces vio en el centro de la sala a la escuálida mujer vestida todavía con ropas del siglo anterior, con unas pocas hebras amarillas en el cráneo pelado, y con unos ojos grandes, aun hermosos, en los cuales se habían apagado las últimas estrellas de la esperanza, y el pellejo del rostro agrietado por la aridez de la soledad. Estremecido por la visión de otro mundo, Aureliano Triste apenas se dio cuenta de que la mujer lo estaba apuntando con una anticuada pistola de militar.</p>

    <p>—Perdone —murmuró.</p>

    <p>Ella permaneció inmóvil en el centro de la sala atiborrada de cachivaches, examinando palmo a palmo al gigante de espaldas cuadradas con un tatuaje de ceniza en la frente, y a través de la neblina del polvo lo vio en la neblina de otro tiempo, con una escopeta de dos cañones terciada a la espalda y un sartal de conejos en la mano.</p>

    <p>—¡Por el amor de Dios —exclamó en voz baja—, no es justo que ahora me vengan con este recuerdo!</p>

    <p>—Quiero alquilar la casa —dijo Aureliano Triste.</p>

    <p>La mujer levantó entonces la pistola, apuntando con pulso firme la cruz de ceniza, y montó el gatillo con una determinación inapelable.</p>

    <p>—Váyase —ordenó.</p>

    <p>Aquella noche, durante la cena, Aureliano Triste le contó el episodio a la familia, y Úrsula lloró de consternación. «Dios santo», exclamó apretándose la cabeza con las manos. «¡Todavía está viva!» El tiempo, las guerras, los incontables desastres cotidianos la habían hecho olvidarse de Rebeca. La única que no había perdido un solo instante la conciencia de que estaba viva, pudriéndose en su sopa de larvas, era la implacable y envejecida Amaranta. Pensaba en ella al amanecer, cuando el hielo del corazón la despertaba en la cama solitaria, y pensaba en ella cuando se jabonaba los senos marchitos y el vientre macilento, y cuando se ponía los blancos pollerines y corpiños de olán de la vejez, y cuando se cambiaba en la mano la venda negra de la terrible expiación. Siempre, a toda hora, dormida y despierta, en los instantes [Moments time] [Moments time] más sublimes y en los más abyectos, Amaranta pensaba en Rebeca, porque la soledad le había seleccionado los recuerdos, y había incinerado los entorpecedores montones de basura nostálgica que la vida había acumulado en su corazón, y había purificado, magnificado y eternizado los otros, los más amargos. Por ella sabía Remedios, la bella, de la existencia de Rebeca. Cada vez que pasaban por la casa decrépita le contaba un incidente ingrato, una fábula de oprobio, tratando en esa forma de que su extenuante rencor fuera compartido por la sobrina, y por consiguiente prolongado más allá de la muerte, pero no consiguió sus propósitos porque Remedios era inmune a toda clase de sentimientos apasionados, y mucho más a los ajenos. Úrsula, en cambio, que había sufrido un proceso contrario al de Amaranta, evocó a Rebeca con un recuerdo limpio de impurezas, pues la imagen de la criatura de lástima que llevaron a la casa con el talego de huesos de sus padres prevaleció sobre la ofensa que la hizo indigna de continuar vinculada al tronco familiar. Aureliano Segundo resolvió que había que llevarla a la casa y protegerla, pero su buen propósito fue frustrado por la inquebrantable intransigencia de Rebeca, que había necesitado muchos años de sufrimiento y miseria para conquistar los privilegios de la soledad, y no estaba dispuesta a renunciar a ellos a cambio de una vejez perturbada por los falsos encantos de la misericordia.</p>

    <p>En febrero, cuando volvieron los dieciséis hijos del coronel Aureliano Buendía, todavía marcados con la cruz de ceniza, Aureliano Triste les habló de Rebeca en el fragor de la parranda, y en medio día restauraron la apariencia de la casa, cambiaron puertas y ventanas, pintaron la fachada de colores alegres, apuntalaron las paredes y vaciaron cemento nuevo en el piso, pero no obtuvieron autorización para continuar las reformas en el interior. Rebeca ni siquiera se asomó a la puerta. Dejó que terminaran la atolondrada restauración, y luego hizo un cálculo de los costos y les mandó con Argénida, la vieja sirvienta que seguía acompañándola, un puñado de monedas retiradas de la circulación desde la última guerra, y que Rebeca seguía creyendo útiles. Fue entonces cuando se supo hasta qué punto inconcebible había llegado su desvinculación con el mundo, y se comprendió que sería imposible rescatarla de su empecinado encierro mientras le quedara un aliento de vida.</p>

    <p>En la segunda visita que hicieron a Macondo los hijos del coronel Aureliano Buendía, otro de ellos, Aureliano Centeno, se quedó trabajando con Aureliano Triste. Era uno de los primeros que habían llegado a la casa para el bautismo, y Úrsula y Amaranta lo recordaban muy bien porque había destrozado en pocas horas cuanto objeto quebradizo pasó por sus manos. El tiempo había moderado su primitivo impulso de crecimiento, y era un hombre de estatura mediana marcado con cicatrices de viruela, pero su asombroso poder de destrucción manual continuaba intacto. Tantos platos rompió, inclusive sin tocarlos [To touch] [To touch], que Fernanda optó por comprarle un servicio de peltre antes de que liquidara las últimas piezas de su costosa vajilla, y aun los resistentes platos metálicos estaban al poco tiempo desconchados y torcidos. Pero a cambio de aquel poder irremediable, exasperante inclusive para él mismo, tenía una cordialidad que suscitaba la confianza inmediata, y una estupenda capacidad de trabajo. En poco tiempo incrementó de tal modo la producción de hielo, que rebasó el mercado local, y Aureliano Triste tuvo que pensar en la posibilidad de extender el negocio a otras poblaciones de la ciénaga. Fue entonces cuando concibió el paso decisivo no sólo para la modernización de su industria, sino para vincular la población con el resto del mundo.</p>

    <p>—Hay que traer el ferrocarril —dijo.</p>

    <p>Fue la primera vez que se oyó esa palabra en Macondo. Ante el dibujo que trazó Aureliano Triste en la mesa, y que era un descendiente directo de los esquemas con que José Arcadio Buendía ilustró el proyecto de la guerra solar, Úrsula confirmó su impresión de que el tiempo estaba dando vueltas en redondo. Pero al contrario de su abuelo, Aureliano Triste no perdía el sueño ni el apetito, ni atormentaba a nadie con crisis de mal humor, sino que concebía los proyectos más desatinados como posibilidades inmediatas, elaboraba cálculos racionales sobre costos y plazos, y los llevaba a término sin intermedios de exasperación. Aureliano Segundo, que si algo tenía del bisabuelo y algo le faltaba del coronel Aureliano Buendía era una absoluta impermeabilidad para el escarmiento, soltó el dinero para llevar el ferrocarril con la misma frivolidad con que lo soltó para la absurda compañía de navegación del hermano. Aureliano Triste consultó el calendario y se fue el miércoles siguiente para estar de vuelta cuando pasaran las lluvias. No se tuvieron más noticias. Aureliano Centeno, desbordado por las abundancias de la fábrica, había empezado ya a experimentar la elaboración de hielo con base de jugos de frutas en lugar de agua, y sin saberlo ni proponérselo concibió los fundamentos esenciales de la invención de los helados, pensando en esa forma diversificar la producción de una empresa que suponía suya, porque el hermano no daba señales de regreso después de que pasaron las lluvias y transcurrió todo un verano sin noticias. A principios del otro invierno, sin embargo, una mujer que lavaba ropa en el río a la hora de más calor, atravesó la calle central lanzando alaridos en un alarmante estado de conmoción.</p>

    <p>—Ahí viene —alcanzó a explicar— un asunto espantoso como una cocina arrastrando un pueblo.</p>

    <p>En ese momento la población fue estremecida por un silbato de resonancias pavorosas y una descomunal respiración acezante. Las semanas precedentes se había visto a las cuadrillas que tendieron durmientes y rieles, y nadie les prestó atención porque pensaron que era un nuevo artificio de los gitanos que volvían con su centenario y desprestigiado dale que dale de pitos y sonajas pregonando las excelencias de quién iba a saber qué pendejo menjunje de jarapellinosos genios jerosolimitanos. Pero cuando se restablecieron del desconcierto de los silbatazos y resoplidos, todos los habitantes se echaron a la calle y vieron a Aureliano Triste saludando con la mano desde la locomotora, y vieron hechizados el tren adornado de flores que por primera vez llegaba con ocho meses de retraso. El inocente tren amarillo que tantas incertidumbres y evidencias, y tantos halagos y desventuras, y tantos cambios, calamidades y nostalgias había de llevar a Macondo.</p>
