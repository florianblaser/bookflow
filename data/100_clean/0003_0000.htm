    <p class="noindent">Años después, en su lecho de agonía, Aureliano Segundo había de recordar la lluviosa tarde de junio en que entró en el dormitorio a conocer a su primer hijo. Aunque era lánguido y llorón, sin ningún rasgo de un Buendía, no tuvo que pensar dos veces para ponerle nombre.</p>

    <p>—Se llamará José Arcadio —dijo.</p>

    <p>Fernanda del Carpio, la hermosa mujer con quien se había casado el año anterior, estuvo de acuerdo. En cambio Úrsula no pudo ocultar un vago sentimiento de zozobra. En la larga historia de la familia, la tenaz repetición de los nombres le había permitido sacar conclusiones que le parecían terminantes. Mientras los Aurelianos eran retraídos, pero de mentalidad lúcida, los José Arcadio eran impulsivos y emprendedores, pero estaban marcados por un signo trágico. Los únicos casos de clasificación imposible eran los de José Arcadio Segundo y Aureliano Segundo. Fueron tan parecidos y traviesos durante la infancia que ni la propia Santa Sofía de la Piedad podía distinguirlos [To distinguish] [To distinguish]. El día del bautismo, Amaranta les puso esclavas con sus respectivos nombres y los vistió con ropas de colores distintos marcadas con las iniciales de cada uno, pero cuando empezaron a asistir a la escuela optaron por cambiarse la ropa y las esclavas y por llamarse ellos mismos con los nombres cruzados. El maestro Melchor Escalona, acostumbrado a conocer a José Arcadio Segundo por la camisa verde, perdió los estribos cuando descubrió que éste tenía la esclava de Aureliano Segundo, y que el otro decía llamarse, sin embargo, Aureliano Segundo a pesar de que tenía la camisa blanca y la esclava marcada con el nombre de José Arcadio Segundo. Desde entonces no se sabía con certeza quién era quién. Aun cuando crecieron y la vida los hizo diferentes, Úrsula seguía preguntándose si ellos mismos no habrían cometido un error en algún momento de su intrincado juego de confusiones, y habían quedado cambiados para siempre. Hasta el principio de la adolescencia fueron dos mecanismos sincrónicos. Despertaban al mismo tiempo, sentían deseos de ir al baño a la misma hora, sufrían los mismos trastornos de salud y hasta soñaban [They dreamed] [They dreamed] las mismas cosas. En la casa, donde se creía que coordinaban sus actos por el simple deseo de confundir, nadie se dio cuenta de la realidad hasta un día en que Santa Sofía de la Piedad le dio a uno un vaso de limonada, y más tardó en probarlo que el otro en decir que le faltaba azúcar. Santa Sofía de la Piedad, que en efecto había olvidado ponerle azúcar a la limonada, se lo contó a Úrsula. «Así son todos», dijo ella, sin sorpresa. «Locos de nacimiento.» El tiempo acabó de desordenar las cosas. El que en los juegos de confusión se quedó con el nombre de Aureliano Segundo se volvió monumental como el abuelo, y el que se quedó con el nombre de José Arcadio Segundo se volvió óseo como el coronel, y lo único que conservaron en común fue el aire solitario de la familia. Tal vez fue ese entrecruzamiento de estaturas, nombres y caracteres lo que le hizo sospechar a Úrsula que estaban barajados desde la infancia.</p>

    <p>La diferencia decisiva se reveló en plena guerra cuando José Arcadio Segundo le pidió al coronel Gerineldo Márquez que lo llevara a ver los fusilamientos. Contra el parecer de Úrsula, sus deseos fueron satisfechos. Aureliano Segundo, en cambio, se estremeció ante la sola idea de presenciar una ejecución. Prefería la casa. A los doce años le preguntó a Úrsula qué había en el cuarto clausurado. «Papeles», le contestó ella. «Son los libros de Melquíades y las cosas raras que escribía en sus últimos años.» La respuesta, en vez de tranquilizarlo, aumentó su curiosidad. Insistió tanto, prometió con tanto ahínco no maltratar las cosas, que Úrsula le dio las llaves. Nadie había vuelto a entrar al cuarto desde que sacaron el cadáver de Melquíades y pusieron en la puerta el candado cuyas piezas se soldaron con la herrumbre. Pero cuando Aureliano Segundo abrió las ventanas entró una luz familiar que parecía acostumbrada a iluminar el cuarto todos los días y no había el menor rastro de polvo o telaraña, sino que todo estaba barrido y limpio, mejor barrido y más limpio que el día del entierro, y la tinta no se había secado en el tintero ni el óxido había alterado el brillo de los metales, ni se había extinguido el rescoldo del atanor donde José Arcadio Buendía vaporizó el mercurio. En los anaqueles estaban los libros empastados en una materia acartonada y pálida como la piel humana curtida, y estaban los manuscritos intactos. A pesar del encierro de muchos años, el aire parecía más puro que en el resto de la casa. Todo era tan reciente, que varias semanas después, cuando Úrsula entró al cuarto con un cubo de agua y una escoba para lavar los pisos, no tuvo nada que hacer. Aureliano Segundo estaba abstraído en la lectura de un libro. Aunque carecía de pastas y el título no aparecía por ninguna parte, el niño gozaba con la historia de una mujer que se sentaba a la mesa y sólo comía granos de arroz que prendía con alfileres, y con la historia del pescador que le pidió prestado a su vecino un plomo para su red y el pescado con que lo recompensó más tarde tenía un diamante en el estómago, y con la lámpara que satisfacía los deseos y las alfombras que volaban. Asombrado, le preguntó a Úrsula si todo aquello era verdad, y ella le contestó que sí, que muchos años antes los gitanos llevaban a Macondo las lámparas maravillosas y las esteras voladoras.</p>

    <p>—Lo que pasa —suspiró— es que el mundo se va acabando poco a poco y ya no vienen esas cosas.</p>

    <p>Cuando terminó el libro, muchos de cuyos cuentos estaban inconclusos porque faltaban páginas, Aureliano Segundo se dio a la tarea de descifrar los manuscritos. Fue imposible. Las letras parecían ropa puesta a secar en un alambre, y se asemejaban más a la escritura musical que a la literaria. Un mediodía ardiente, mientras escrutaba los manuscritos, sintió que no estaba solo en el cuarto. Contra la reverberación de la ventana, sentado con las manos en las rodillas, estaba Melquíades. No tenía más de cuarenta años. Llevaba el mismo chaleco anacrónico y el sombrero de alas de cuervo, y por sus sienes pálidas chorreaba la grasa del cabello derretida por el calor, como lo vieron Aureliano y José Arcadio cuando eran niños. Aureliano Segundo lo reconoció de inmediato, porque aquel recuerdo hereditario se había transmitido de generación en generación, y había llegado a él desde la memoria de su abuelo.</p>

    <p>—Salud —dijo Aureliano Segundo.</p>

    <p>—Salud, joven —dijo Melquíades.</p>

    <p>Desde entonces, durante varios años, se vieron casi todas las tardes. Melquíades le hablaba del mundo, trataba de infundirle su vieja sabiduría, pero se negó a traducir los manuscritos. «Nadie debe conocer su sentido mientras no hayan cumplido cien años», explicó. Aureliano Segundo guardó para siempre el secreto de aquellas entrevistas. En una ocasión sintió que su mundo privado se derrumbaba, porque Úrsula entró en el momento en que Melquíades estaba en el cuarto. Pero ella no lo vio.</p>

    <p>—¿Con quién hablas? —le preguntó.</p>

    <p>—Con nadie —dijo Aureliano Segundo.</p>

    <p>—Así era tu bisabuelo —dijo Úrsula—. También él hablaba solo.</p>

    <p>José Arcadio Segundo, mientras tanto, había satisfecho la ilusión de ver un fusilamiento. Por el resto de su vida recordaría el fogonazo lívido de los seis disparos simultáneos y el eco del estampido que se despedazó por los montes, y la sonrisa triste y los ojos perplejos del fusilado, que permaneció erguido mientras la camisa se le empapaba de sangre, y que seguía sonriendo aun cuando lo desataron del poste y lo metieron en un cajón lleno de cal. «Está vivo», pensó él. «Lo van a enterrar vivo.» Se impresionó tanto, que desde entonces detestó las prácticas militares y la guerra, no por las ejecuciones sino por la espantosa costumbre de enterrar vivos a los fusilados. Nadie supo entonces en qué momento empezó a tocar las campanas en la torre, y a ayudarle a misa al padre Antonio Isabel, sucesor de <em>El Cachorro</em>, y a cuidar gallos de pelea en el patio de la casa cural. Cuando el coronel Gerineldo Márquez se enteró, lo reprendió duramente por estar aprendiendo oficios repudiados por los liberales. «La cuestión —contestó él— es que a mí me parece que he salido conservador.» Lo creía como si fuera una determinación de la fatalidad. El coronel Gerineldo Márquez, escandalizado, se lo contó a Úrsula.</p>

    <p>—Mejor —aprobó ella—. Ojalá se meta de cura, para que Dios entre por fin a esta casa.</p>

    <p>Muy pronto se supo que el padre Antonio Isabel lo estaba preparando para la primera comunión. Le enseñaba el catecismo mientras le afeitaba [He Shaved] [He Shaved] el pescuezo a los gallos. Le explicaba con ejemplos simples, mientras ponían en sus nidos a las gallinas cluecas, cómo se le ocurrió a Dios en el segundo día de la creación que los pollos se formaran dentro del huevo. Desde entonces manifestaba el párroco los primeros síntomas del delirio senil que lo llevó a decir, años más tarde, que probablemente el diablo había ganado la rebelión contra Dios, y que era aquél quien estaba sentado en el trono celeste, sin revelar su verdadera identidad para atrapar a los incautos. Fogueado por la intrepidez de su preceptor, José Arcadio Segundo llegó en pocos meses a ser tan ducho en martingalas teológicas para confundir al demonio, como diestro en las trampas de la gallera. Amaranta le hizo un traje de lino con cuello y corbata, le compró un par de zapatos blancos y grabó su nombre con letras doradas en el lazo del cirio. Dos noches antes de la primera comunión, el padre Antonio Isabel se encerró con él en la sacristía para confesarlo, con la ayuda de un diccionario de pecados. Fue una lista tan larga, que el anciano párroco, acostumbrado a acostarse a las seis, se quedó dormido en el sillón antes de terminar. El interrogatorio fue para José Arcadio Segundo una revelación. No le sorprendió que el padre le preguntara si había hecho cosas malas con mujer, y contestó honradamente que no, pero se desconcertó con la pregunta de si las había hecho con animales. El primer viernes de mayo comulgó torturado por la curiosidad. Más tarde le hizo la pregunta a Petronio, el enfermo sacristán que vivía en la torre y que según decían se alimentaba de murciélagos, y Petronio le contestó: «Es que hay cristianos corrompidos que hacen sus cosas con las burras.» José Arcadio Segundo siguió demostrando tanta curiosidad, pidió tantas explicaciones, que Petronio perdió la paciencia.</p>

    <p>—Yo voy los martes en la noche —confesó—. Si prometes no decírselo a nadie, el otro martes te llevo.</p>

    <p>El martes siguiente, en efecto, Petronio bajó de la torre con un banquito de madera que nadie supo hasta entonces para qué servía, y llevó a José Arcadio Segundo a una huerta cercana. El muchacho se aficionó tanto a aquellas incursiones [Raids incursions] [Raids incursions] nocturnas, que pasó mucho tiempo antes de que se le viera en la tienda de Catarino. Se hizo hombre de gallos. «Te llevas esos animales a otra parte», le ordenó Úrsula la primera vez que lo vio entrar con sus finos animales de pelea. «Ya los gallos han traído demasiadas amarguras a esta casa para que ahora vengas tú a traernos otras.» José Arcadio Segundo se los llevó sin discusión, pero siguió criándolos donde Pilar Ternera, su abuela, que puso a su disposición cuanto le hacía falta, a cambio de tenerlo en la casa. Pronto demostró en la gallera la sabiduría que le infundió el padre Antonio Isabel, y dispuso de suficiente dinero no sólo para enriquecer sus crías, sino para procurarse satisfacciones de hombre. Úrsula lo comparaba en aquel tiempo con su hermano y no podía entender cómo los dos gemelos que parecieron una sola persona en la infancia habían terminado por ser tan distintos. La perplejidad no le duró mucho tiempo, porque muy pronto empezó Aureliano Segundo a dar muestras de holgazanería y disipación. Mientras estuvo encerrado en el cuarto de Melquíades fue un hombre ensimismado, como lo fue el coronel Aureliano Buendía en su juventud. Pero poco antes del tratado de Neerlandia una casualidad lo sacó de su ensimismamiento y lo enfrentó a la realidad del mundo. Una mujer joven, que andaba vendiendo números para la rifa de un acordeón, lo saludó con mucha familiaridad. Aureliano Segundo no se sorprendió porque ocurría con frecuencia que lo confundieran con su hermano. Pero no aclaró el equívoco, ni siquiera cuando la muchacha trató de ablandarle el corazón con lloriqueos, y terminó por llevarlo a su cuarto. Le tomó tanto cariño desde aquel primer encuentro, que hizo trampas en la rifa para que él se ganara el acordeón. Al cabo de dos semanas, Aureliano Segundo se dio cuenta de que la mujer se había estado acostando alternativamente con él y con su hermano, creyendo que eran el mismo hombre, y en vez de aclarar la situación se las arregló para prolongarla. No volvió al cuarto de Melquíades. Pasaba las tardes en el patio, aprendiendo a tocar de oídas el acordeón, contra las protestas de Úrsula, que en aquel tiempo había prohibido la música en la casa a causa de los lutos, y que además menospreciaba el acordeón como un instrumento propio de los vagabundos herederos de Francisco el Hombre. Sin embargo, Aureliano Segundo llegó a ser un virtuoso del acordeón y siguió siéndolo después de que se casó y tuvo hijos y fue uno de los hombres más respetados de Macondo.</p>

    <p>Durante casi dos meses compartió la mujer con su hermano. Lo vigilaba, le descomponía los planes, y cuando estaba seguro de que José Arcadio Segundo no visitaría esa noche la amante común, se iba a dormir con ella. Una mañana descubrió que estaba enfermo. Dos días después encontró a su hermano aferrado a una viga del baño, empapado en sudor y llorando a lágrima viva, y entonces comprendió. Su hermano le confesó que la mujer lo había repudiado por llevarle lo que ella llamaba una enfermedad de la mala vida. Le contó también cómo trataba de curarlo Pilar Ternera. Aureliano Segundo se sometió a escondidas a los ardientes lavados de permanganato y las aguas diuréticas, y ambos se curaron por separado después de tres meses de sufrimientos secretos. José Arcadio Segundo no volvió a ver a la mujer. Aureliano Segundo obtuvo su perdón y se quedó con ella hasta la muerte.</p>

    <p>Se llamaba Petra Cotes. Había llegado a Macondo en plena guerra, con un marido ocasional que vivía de las rifas, y cuando el hombre murió, ella siguió con el negocio. Era una mulata limpia y joven, con unos ojos amarillos y almendrados que le daban a su rostro la ferocidad de una pantera, pero tenía un corazón generoso y una magnífica vocación para el amor. Cuando Úrsula se dio cuenta de que José Arcadio Segundo era gallero y Aureliano Segundo tocaba el acordeón en las fiestas ruidosas de su concubina, creyó enloquecer de confusión. Era como si en ambos se hubieran concentrado los defectos de la familia y ninguna de sus virtudes. Entonces decidió que nadie volviera a llamarse Aureliano y José Arcadio. Sin embargo, cuando Aureliano Segundo tuvo su primer hijo, no se atrevió a contrariarlo.</p>

    <p>—De acuerdo —dijo Úrsula—, pero con una condición: yo me encargo de criarlo.</p>

    <p>Aunque ya era centenaria y estaba a punto de quedarse ciega por las cataratas, conservaba intactos el dinamismo físico, la integridad del carácter y el equilibrio mental. Nadie mejor que ella para formar al hombre virtuoso que había de restaurar el prestigio de la familia, un hombre que nunca hubiera oído hablar de la guerra, los gallos de pelea, las mujeres de mala vida y las empresas delirantes, cuatro calamidades que, según pensaba Úrsula, habían determinado la decadencia de su estirpe. «Este será cura», prometió solemnemente. «Y si Dios me da vida, ha de llegar a ser Papa.» Todos rieron al oírla, no sólo en el dormitorio, sino en toda la casa, donde estaban reunidos los bulliciosos amigotes de Aureliano Segundo. La guerra, relegada al desván de los malos recuerdos, fue momentáneamente evocada con los taponazos del champaña.</p>

    <p>—A la salud del Papa —brindó Aureliano Segundo.</p>

    <p>Los invitados brindaron a coro. Luego el dueño de casa tocó el acordeón, se reventaron [They burst] [They burst] cohetes y se ordenaron tambores de júbilo para el pueblo. En la madrugada, los invitados ensopados en champaña sacrificaron seis vacas y las pusieron en la calle a disposición de la muchedumbre. Nadie se escandalizó. Desde que Aureliano Segundo se hizo cargo de la casa, aquellas festividades eran cosa corriente, aunque no existiera un motivo tan justo como el nacimiento de un Papa. En pocos años, sin esfuerzos, a puros golpes de suerte, había acumulado una de las más grandes fortunas de la ciénaga, gracias a la proliferación sobrenatural de sus animales. Sus yeguas parían trillizos, las gallinas ponían dos veces por día, y los cerdos engordaban con tal desenfreno, que nadie podía explicarse tan desordenada fecundidad, como no fuera por artes de magia. «Economiza ahora», le decía Úrsula a su atolondrado bisnieto. «Esta suerte no te va a durar toda la vida.» Pero Aureliano Segundo no le ponía atención. Mientras más destapaba champaña para ensopar a sus amigos, más alocadamente parían sus animales, y más se convencía él de que su buena estrella no era cosa de su conducta sino influencia de Petra Cotes, su concubina, cuyo amor tenía la virtud de exasperar a la naturaleza. Tan persuadido estaba de que era ese el origen de su fortuna, que nunca tuvo a Petra Cotes lejos de sus crías, y aun cuando se casó y tuvo hijos siguió viviendo con ella con el consentimiento de Fernanda. Sólido, monumental como sus abuelos, pero con un gozo vital y una simpatía irresistible que ellos no tuvieron, Aureliano Segundo apenas si tenía tiempo de vigilar sus ganados. Le bastaba con llevar a Petra Cotes a sus criaderos, y pasearla a caballo por sus tierras, para que todo animal marcado con su hierro sucumbiera a la peste irremediable de la proliferación.</p>

    <p>Como todas las cosas buenas que les ocurrieron en su larga vida, aquella fortuna desmandada tuvo origen en la casualidad. Hasta el final de las guerras, Petra Cotes seguía sosteniéndose con el producto de sus rifas, y Aureliano Segundo se las arreglaba para saquear de vez en cuando las alcancías de Úrsula. Formaban una pareja frívola, sin más preocupaciones que la de acostarse todas las noches, aun en las fechas prohibidas, y retozar en la cama hasta el amanecer. «Esa mujer ha sido tu perdición», le gritaba Úrsula al bisnieto cuando lo veía entrar a la casa como un sonámbulo. «Te tiene tan embobado, que un día de estos te veré retorciéndote de cólicos, con un sapo metido en la barriga.» José Arcadio Segundo, que demoró mucho tiempo para descubrir la suplantación, no lograba entender la pasión de su hermano. Recordaba a Petra Cotes como una mujer convencional, más bien perezosa en la cama, y completamente desprovista de recursos para el amor. Sordo al clamor de Úrsula y a las burlas de su hermano, Aureliano Segundo sólo pensaba entonces en encontrar un oficio que le permitiera sostener una casa para Petra Cotes, y morirse con ella, sobre ella y debajo de ella, en una noche de desafuero febril. Cuando el coronel Aureliano Buendía volvió a abrir el taller, seducido al fin por los encantos pacíficos de la vejez, Aureliano Segundo pensó que sería un buen negocio dedicarse a la fabricación de pescaditos de oro. Pasó muchas horas en el cuartito caluroso viendo cómo las duras láminas de metal, trabajadas por el coronel con la paciencia inconcebible del desengaño, se iban convirtiendo poco a poco en escamas doradas. El oficio le pareció tan laborioso, y era tan persistente y apremiante el recuerdo de Petra Cotes, que al cabo de tres semanas desapareció del taller. Fue en esa época que le dio a Petra Cotes por rifar conejos. Se reproducían y se volvían adultos con tanta rapidez, que apenas daban tiempo para vender los números de la rifa. Al principio, Aureliano Segundo no advirtió las alarmantes proporciones de la proliferación. Pero una noche, cuando ya nadie en el pueblo quería oír hablar de las rifas de conejos, sintió un estruendo en la pared del patio. «No te asustes», dijo Petra Cotes. «Son los conejos.» No pudieron dormir más, atormentados por el tráfago de los animales. Al amanecer, Aureliano Segundo abrió la puerta y vio el patio empedrado de conejos, azules en el resplandor del alba. Petra Cotes, muerta de risa, no resistió la tentación de hacerle una broma.</p>

    <p>—Estos son los que nacieron anoche —dijo.</p>

    <p>—¡Qué horror! —dijo él—. ¿Por qué no pruebas con vacas?</p>

    <p>Pocos días después, tratando de desahogar su patio, Petra Cotes cambió los conejos por una vaca, que dos meses más tarde parió trillizos. Así empezaron las cosas. De la noche a la mañana, Aureliano Segundo se hizo dueño de tierras y ganados, y apenas si tenía tiempo de ensanchar las caballerizas y pocilgas desbordadas. Era una prosperidad de delirio que a él mismo le causaba risa, y no podía menos que asumir actitudes extravagantes para descargar su buen humor. «Apártense, vacas, que la vida es corta», gritaba. Úrsula se preguntaba en qué enredos se había metido, si no estaría robando, si no había terminado por volverse cuatrero, y cada vez que lo veía destapando champaña por el puro placer de echarse la espuma por la cabeza, le reprochaba a gritos el desperdicio. Lo molestó tanto, que un día en que Aureliano Segundo amaneció con el humor rebosado, apareció con un cajón de dinero, una lata de engrudo y una brocha, y cantando a voz en cuello las viejas canciones de Francisco el Hombre, empapeló la casa por dentro y por fuera, y de arriba abajo, con billetes de a peso. La antigua mansión pintada de blanco desde los tiempos en que llevaron la pianola, adquirió el aspecto equívoco de una mezquita. En medio del alboroto de la familia, del escándalo de Úrsula, del júbilo del pueblo que abarrotó la calle para presenciar la glorificación del despilfarro, Aureliano Segundo terminó por empapelar desde la fachada hasta la cocina, inclusive los baños y dormitorios, y arrojó los billetes sobrantes en el patio.</p>

    <p>—Ahora —dijo finalmente— espero que nadie en esta casa me vuelva a hablar de plata.</p>

    <p>Así fue. Úrsula hizo quitar los billetes adheridos a las grandes tortas de cal, y volvió a pintar la casa de blanco. «Dios mío», suplicaba. «Haznos tan pobres como éramos cuando fundamos este pueblo, no sea que en la otra vida nos vayas a cobrar esta dilapidación.» Sus súplicas fueron escuchadas en sentido contrario. En efecto, uno de los trabajadores que desprendía los billetes tropezó por descuido con un enorme San José de yeso que alguien había dejado en la casa en los últimos años de la guerra, y la imagen hueca se despedazó contra el suelo. Estaba atiborrada de monedas de oro Nadie recordaba quién había llevado aquel santo de tamaño natural. «Lo trajeron tres hombres», explicó Amaranta. «Me pidieron que lo guardáramos mientras pasaba la lluvia, y yo les dije que lo pusieran ahí, en el rincón, donde nadie fuera a tropezar con él, y ahí lo pusieron con mucho cuidado, y ahí ha estado desde entonces, porque nunca volvieron a buscarlo.» En los últimos tiempos, Úrsula le había puesto velas y se había postrado ante él, sin sospechar que en lugar de un santo estaba adorando casi doscientos kilogramos de oro. La tardía comprobación de su involuntario paganismo agravó su desconsuelo. Escupió el espectacular montón de monedas, lo metió en tres sacos de lona, y lo enterró en un lugar secreto, en espera de que tarde o temprano los tres desconocidos fueran a reclamarlo [Claim It] [Claim It]. Mucho después, en los años difíciles de su decrepitud, Úrsula solía intervenir en las conversaciones de los numerosos viajeros que entonces pasaban por la casa, y les preguntaba si durante la guerra no habían dejado allí un San José de yeso para que lo guardaran mientras pasaba la lluvia.</p>

    <p>Estas cosas, que tanto consternaban a Úrsula, eran corrientes en aquel tiempo. Macondo naufragaba en una prosperidad de milagro. Las casas de barro y cañabrava de los fundadores habían sido reemplazadas por construcciones de ladrillo, con persianas de madera y pisos de cemento, que hacían más llevadero el calor sofocante de las dos de la tarde. De la antigua aldea de José Arcadio Buendía sólo quedaban entonces los almendros polvorientos, destinados a resistir a las circunstancias más arduas, y el río de aguas diáfanas cuyas piedras prehistóricas [Pre Historic] [Pre Historic] fueron pulverizadas por las enloquecidas almádenas de José Arcadio Segundo, cuando se empeñó en despejar el cauce para establecer un servicio de navegación. Fue un sueño delirante, comparable apenas a los de su bisabuelo, porque el lecho pedregoso y los numerosos tropiezos de la corriente impedían el tránsito desde Macondo hasta el mar. Pero José Arcadio Segundo, en un imprevisto arranque de temeridad, se empecinó en el proyecto. Hasta entonces no había dado ninguna muestra de imaginación. Salvo su precaria aventura con Petra Cotes, nunca se le había conocido mujer. Úrsula lo tenía como el ejemplar más apagado que había dado la familia en toda su historia, incapaz de destacarse ni siquiera como alborotador de galleras, cuando el coronel Aureliano Buendía le contó la historia del galeón español encallado a doce kilómetros del mar, cuyo costillar carbonizado vio él mismo durante la guerra. El relato, que a tanta gente durante tanto tiempo le pareció fantástico, fue una revelación para José Arcadio Segundo. Remató sus gallos al mejor postor, reclutó hombres y compró herramientas, y se empeñó en la descomunal empresa de romper piedras, excavar canales, despejar escollos y hasta emparejar cataratas. «Ya esto me lo sé de memoria», gritaba Úrsula. «Es como si el tiempo diera vueltas en redondo y hubiéramos vuelto al principio.» Cuando estimó que el río era navegable, José Arcadio Segundo hizo a su hermano una exposición pormenorizada de sus planes, y éste le dio el dinero que le hacía falta para su empresa. Desapareció por mucho tiempo. Se había dicho que su proyecto de comprar un barco no era más que una triquiñuela para alzarse con el dinero del hermano, cuando se divulgó la noticia de que una extraña nave se aproximaba al pueblo. Los habitantes de Macondo, que ya no recordaban las empresas colosales de José Arcadio Buendía, se precipitaron a la ribera y vieron con ojos pasmados de incredulidad la llegada del primer y último barco que atracó jamás en el pueblo. No era más que una balsa de troncos, arrastrada mediante gruesos cables por veinte hombres que caminaban por la ribera. En la proa, con un brillo de satisfacción en la mirada, José Arcadio Segundo dirigía la dispendiosa maniobra. Junto con él llegaba un grupo de matronas espléndidas que se protegían del sol abrasante con vistosas sombrillas, y tenían en los hombros preciosos pañolones de seda, y ungüentos de colores en el rostro, y flores naturales en el cabello, y serpientes de oro en los brazos y diamantes en los dientes. La balsa de troncos fue el único vehículo que José Arcadio Segundo pudo remontar hasta Macondo, y sólo por una vez, pero nunca reconoció el fracaso de su empresa sino que proclamó su hazaña como una victoria de la voluntad. Rindió cuentas escrupulosas a su hermano, y muy pronto volvió a hundirse en la rutina de los gallos. Lo único que quedó de aquella desventurada iniciativa fue el soplo de renovación que llevaron las matronas de Francia, cuyas artes magníficas cambiaron los métodos tradicionales del amor, y cuyo sentido del bienestar social arrasó con la anticuada tienda de Catarino y transformó la calle en un bazar de farolitos japoneses y organillos nostálgicos. Fueron ellas las promotoras del carnaval sangriento que durante tres días hundió a Macondo en el delirio, y cuya única consecuencia perdurable fue haberle dado a Aureliano Segundo la oportunidad de conocer a Fernanda del Carpio.</p>

    <p>Remedios, la bella, fue proclamada reina. Úrsula, que se estremecía ante la belleza inquietante de la bisnieta, no pudo impedir la elección. Hasta entonces había conseguido que no saliera a la calle, como no fuera para ir a misa con Amaranta, pero la obligaba a cubrirse la cara con una mantilla negra. Los hombres menos piadosos, los que se disfrazaban de curas para decir misas sacrílegas en la tienda de Catarino, asistían a la iglesia con el único propósito de ver aunque fuera un instante el rostro de Remedios, la bella, de cuya hermosura legendaria se hablaba con un fervor sobrecogido en todo el ámbito de la ciénaga. Pasó mucho tiempo antes de que lo consiguieran, y más les hubiera valido que la ocasión no llegara nunca, porque la mayoría de ellos no pudo recuperar jamás la placidez del sueño. El hombre que lo hizo posible, un forastero, perdió para siempre la serenidad, se enredó en los tremedales de la abyección y la miseria, y años después fue despedazado por un tren nocturno cuando se quedó dormido sobre los rieles. Desde el momento en que se le vio en la iglesia, con un vestido de pana verde y un chaleco bordado, nadie puso en duda que iba desde muy lejos, tal vez de una remota ciudad del exterior, atraído por la fascinación mágica de Remedios, la bella. Era tan hermoso, tan gallardo y reposado, de una prestancia tan bien llevada, que Pietro Crespi junto a él habría parecido un sietemesino, y muchas mujeres murmuraron entre sonrisas de despecho que era él quien verdaderamente merecía la mantilla. No alternó con nadie en Macondo. Aparecía al amanecer del domingo, como un príncipe de cuento, en un caballo con estribos de plata y gualdrapas de terciopelo, y abandonaba el pueblo después de la misa.</p>

    <p>Era tal el poder de su presencia, que desde la primera vez que se le vio en la iglesia todo el mundo dio por sentado que entre él y Remedios, la bella, se había establecido un duelo callado y tenso, un pacto secreto, un desafío irrevocable cuya culminación no podía ser solamente el amor sino también la muerte. El sexto domingo, el caballero apareció con una rosa amarilla en la mano. Oyó la misa de pie, como lo hacía siempre, y al final se interpuso al paso de Remedios, la bella, y le ofreció la rosa solitaria. Ella la recibió con un gesto natural, como si hubiera estado preparada para aquel homenaje, y entonces se descubrió el rostro por un instante y dio las gracias con una sonrisa. Fue todo cuanto hizo. Pero no sólo para el caballero, sino para todos los hombres que tuvieron el desdichado privilegio de vivirlo, aquel fue un instante eterno.</p>

    <p>El caballero instalaba desde entonces la banda de música junto a la ventana de Remedios, la bella, y a veces hasta el amanecer. Aureliano Segundo fue el único que sintió por él una compasión cordial, y trató de quebrantar su perseverancia. «No pierda más el tiempo», le dijo una noche. «Las mujeres de esta casa son peores que las mulas.» Le ofreció su amistad, lo invitó a bañarse en champaña, trató de hacerle entender que las hembras de su familia tenían entrañas de pedernal, pero no consiguió vulnerar su obstinación. Exasperado por las interminables noches de música, el coronel Aureliano Buendía lo amenazó con curarle la aflicción a pistoletazos. Nada lo hizo desistir, salvo su propio y lamentable estado de desmoralización. De apuesto e impecable se hizo vil y harapiento. Se rumoreaba [Rumored it] [Rumored it] que había abandonado poder y fortuna en su lejana nación, aunque en verdad no se conoció nunca su origen. Se volvió hombre de pleitos, pendenciero de cantina, y amaneció revolcado en sus propias excrecencias en la tienda de Catarino. Lo más triste de su drama era que Remedios, la bella, no se fijó en él ni siquiera cuando se presentaba a la iglesia vestido de príncipe. Recibió la rosa amarilla sin la menor malicia, más bien divertida por la extravagancia del gesto, y se levantó la mantilla para verle mejor la cara y no para mostrarle la suya.</p>

    <p>En realidad, Remedios, la bella, no era un ser de este mundo. Hasta muy avanzada la pubertad, Santa Sofía de la Piedad tuvo que bañarla y ponerle la ropa, y aun cuando pudo valerse por sí misma había que vigilarla para que no pintara animalitos en las paredes con una varita embadurnada de su propia caca. Llegó a los veinte años sin aprender a leer y escribir, sin servirse de los cubiertos en la mesa, paseándose desnuda por la casa, porque su naturaleza se resistía a cualquier clase de convencionalismos. Cuando el joven comandante de la guardia le declaró su amor, lo rechazó sencillamente porque la asombró su frivolidad. «Fíjate qué simple es», le dijo a Amaranta. «Dice que se está muriendo por mí, como si yo fuera un cólico miserere.» Cuando en efecto lo encontraron muerto junto a su ventana, Remedios, la bella, confirmó su impresión inicial.</p>

    <p>—Ya ven —comentó—. Era completamente simple.</p>

    <p>Parecía como si una lucidez penetrante le permitiera ver la realidad de las cosas más allá de cualquier formalismo. Ese era al menos el punto de vista del coronel Aureliano Buendía, para quien Remedios, la bella, no era en modo alguno retrasada mental, como se creía, sino todo lo contrario. «Es como si viniera de regreso de veinte años de guerra», solía decir. Úrsula, por su parte, le agradecía a Dios que hubiera premiado a la familia con una criatura de una pureza excepcional, pero al mismo tiempo la conturbaba su hermosura, porque le parecía una virtud contradictoria [Contradictory opposite] [Contradictory opposite], una trampa diabólica en el centro de la candidez. Fue por eso que decidió apartarla del mundo, preservarla de toda tentación terrenal, sin saber que Remedios, la bella, ya desde el vientre de su madre, estaba a salvo de cualquier contagio. Nunca le pasó por la cabeza la idea de que la eligieran reina de la belleza en el pandemónium de un carnaval. Pero Aureliano Segundo, embullado con la ventolera de disfrazarse de tigre, llevó al padre Antonio Isabel a la casa para que convenciera a Úrsula de que el carnaval no era una fiesta pagana, como ella decía, sino una tradición católica. Finalmente convencida, aunque a regañadientes, dio el consentimiento para la coronación.</p>

    <p>La noticia de que Remedios Buendía iba a ser la soberana del festival rebasó en pocas horas los límites de la ciénaga, llegó hasta lejanos territorios donde se ignoraba el inmenso prestigio de su belleza, y suscitó la inquietud de quienes todavía consideraban su apellido como un símbolo de la subversión. Era una inquietud infundada. Si alguien resultaba inofensivo en aquel tiempo, era el envejecido y desencantado coronel Aureliano Buendía, que poco a poco había ido perdiendo todo contacto con la realidad de la nación. Encerrado en su taller, su única relación con el resto del mundo era el comercio de pescaditos de oro. Uno de los antiguos soldados que vigilaron su casa en los primeros días de la paz iba a venderlos a las poblaciones de la ciénaga, y regresaba cargado de monedas y de noticias. Que el gobierno conservador, decía, con el apoyo de los liberales, estaba reformando el calendario para que cada presidente estuviera cien años en el poder. Que por fin se había firmado el concordato con la Santa Sede, y que había venido desde Roma un cardenal con una corona de diamantes y en un trono de oro macizo, y que los ministros liberales se habían hecho retratar de rodillas en el acto de besarle el anillo. Que la corista principal de una compañía española, de paso por la capital, había sido secuestrada en su camerino por un grupo de enmascarados, y el domingo siguiente había bailado desnuda en la casa de verano del presidente de la república. «No me hables de política», le decía el coronel. «Nuestro asunto es vender pescaditos.» El rumor público de que no quería saber nada de la situación del país porque se estaba enriqueciendo con su taller provocó las risas de Úrsula cuando llegó a sus oídos. Con su terrible sentido práctico, ella no podía entender el negocio del coronel, que cambiaba los pescaditos por monedas de oro, y luego convertía las monedas de oro en pescaditos, y así sucesivamente, de modo que tenía que trabajar cada vez más a medida que más vendía, para satisfacer un círculo vicioso exasperante. En verdad, lo que le interesaba a él no era el negocio sino el trabajo. Le hacía falta tanta concentración para engarzar escamas, incrustar minúsculos rubíes en los ojos, laminar agallas y montar timones, que no le quedaba un solo vacío para llenarlo con la desilusión de la guerra. Tan absorbente era la atención que le exigía el preciosismo de su artesanía, que en poco tiempo envejeció más que en todos los años de guerra, y la posición le torció la espina dorsal y la milimetría le desgastó la vista, pero la concentración implacable lo premió con la paz del espíritu. La última vez que se le vio atender algún asunto relacionado con la guerra fue cuando un grupo de veteranos de ambos partidos solicitó su apoyo para la aprobación de las pensiones vitalicias, siempre prometidas y siempre en el punto de partida. «Olvídense de eso», les dijo él. «Ya ven que yo rechacé mi pensión para quitarme la tortura de estarla esperando hasta la muerte.» Al principio, el coronel Gerineldo Márquez lo visitaba al atardecer, y ambos se sentaban en la puerta de la calle a evocar el pasado. Pero Amaranta no pudo soportar los recuerdos que le suscitaba aquel hombre cansado cuya calvicie lo precipitaba al abismo de una ancianidad prematura, y lo atormentó con desaires injustos, hasta que no volvió sino en ocasiones especiales, y desapareció finalmente anulado por la parálisis. Taciturno, silencioso, insensible al nuevo soplo de vitalidad que estremecía la casa, el coronel Aureliano Buendía apenas si comprendió que el secreto de una buena vejez no es otra cosa que un pacto honrado con la soledad. Se levantaba a las cinco después de un sueño superficial, tomaba en la cocina su eterno tazón de café amargo, se encerraba todo el día en el taller, y a las cuatro de la tarde pasaba por el corredor arrastrando un taburete, sin fijarse siquiera en el incendio de los rosales, ni en el brillo de la hora, ni en la impavidez de Amaranta, cuya melancolía hacía un ruido de marmita perfectamente perceptible al atardecer, y se sentaba en la puerta de la calle hasta que se lo permitían los mosquitos. Alguien se atrevió alguna vez a perturbar su soledad.</p>

    <p>—¿Cómo está, coronel? —le dijo al pasar.</p>

    <p>—Aquí —contestó él—. Esperando que pase mi entierro.</p>

    <p>De modo que la inquietud causada por la reaparición pública de su apellido, a propósito del reinado de Remedios, la bella, carecía de fundamento real. Muchos, sin embargo, no lo creyeron así. Inocente de la tragedia que lo amenazaba, el pueblo se desbordó en la plaza pública, en una bulliciosa explosión de alegría. El carnaval había alcanzado su más alto nivel de locura, Aureliano Segundo había satisfecho por fin su sueño de disfrazarse de tigre y andaba feliz entre la muchedumbre desaforada, ronco de tanto roncar, cuando apareció por el camino de la ciénaga una comparsa multitudinaria llevando en andas doradas a la mujer más fascinante que hubiera podido concebir la imaginación. Por un momento, los pacíficos habitantes de Macondo se quitaron las máscaras para ver mejor la deslumbrante criatura con corona de esmeraldas y capa de armiño, que parecía investida de una autoridad legítima, y no simplemente de una soberanía de lentejuelas y papel crespón. No faltó quien tuviera la suficiente clarividencia para sospechar que se trataba de una provocación. Pero Aureliano Segundo se sobrepuso de inmediato a la perplejidad, declaró huéspedes de honor a los recién llegados, y sentó salomónicamente a Remedios, la bella, y a la reina intrusa en el mismo pedestal. Hasta la medianoche, los forasteros disfrazados de beduinos participaron del delirio y hasta lo enriquecieron con una pirotecnia suntuosa y unas virtudes acrobáticas que hicieron pensar en las artes de los gitanos. De pronto, en el paroxismo de la fiesta, alguien rompió el delicado equilibrio.</p>

    <p>—¡Viva el partido liberal! —gritó—. ¡Viva el coronel Aureliano Buendía!</p>

    <p>Las descargas de fusilería ahogaron el esplendor de los fuegos artificiales, y los gritos de terror anularon la música, y el júbilo fue aniquilado por el pánico. Muchos años después seguiría afirmándose que la guardia real de la soberana intrusa era un escuadrón del ejército regular que debajo de sus ricas chilabas escondía fusiles de reglamento. El gobierno rechazó el cargo en un bando extraordinario y prometió una investigación terminante del episodio sangriento. Pero la verdad no se esclareció nunca, y prevaleció para siempre la versión de que la guardia real, sin provocación de ninguna índole, tomó posiciones de combate a una seña de su comandante y disparó sin piedad contra la muchedumbre. Cuando se restableció la calma, no quedaba en el pueblo uno solo de los falsos beduinos, y quedaron tendidos en la plaza, entre muertos y heridos, nueve payasos, cuatro colombinas, diecisiete reyes de baraja, un diablo, tres músicos, dos Pares de Francia y tres emperatrices japonesas. En la confusión del pánico, José Arcadio Segundo logró poner a salvo a Remedios, la bella, y Aureliano Segundo llevó en brazos a la casa a la soberana intrusa, con el traje desgarrado y la capa de armiño embarrada de sangre. Se llamaba Fernanda del Carpio. La habían seleccionado como la más hermosa entre las cinco mil mujeres más hermosas del país, y la habían llevado a Macondo con la promesa de nombrarla reina de Madagascar. Úrsula se ocupó de ella como si fuera una hija. El pueblo, en lugar de poner en duda su inocencia, se compadeció de su candidez. Seis meses después de la masacre, cuando se restablecieron los heridos y se marchitaron las últimas flores en la fosa común, Aureliano Segundo fue a buscarla a la distante ciudad donde vivía con su padre, y se casó con ella en Macondo, en una fragorosa parranda de veinte días.</p>
