    <p class="noindent">El coronel Gerineldo Márquez fue el primero que percibió el vacío de la guerra. En su condición de jefe civil y militar de Macondo sostenía dos veces por semana conversaciones telegráficas con el coronel Aureliano Buendía. Al principio, aquellas entrevistas determinaban el curso de una guerra de carne y hueso cuyos contornos perfectamente definidos permitían establecer en cualquier momento el punto exacto en que se encontraba, y prever sus rumbos futuros. Aunque nunca se dejaba arrastrar al terreno de las confidencias, ni siquiera por sus amigos más próximos, el coronel Aureliano Buendía conservaba entonces el tono familiar que permitía identificarlo al otro extremo de la línea. Muchas veces prolongó las conversaciones más allá del término previsto y las dejó derivar hacia comentarios de carácter doméstico. Poco a poco, sin embargo, y a medida que la guerra se iba intensificando y extendiendo, su imagen se fue borrando en un universo de irrealidad. Los puntos y rayas de su voz eran cada vez más remotos e inciertos, y se unían y combinaban para formar palabras que paulatinamente fueron perdiendo todo sentido. El coronel Gerineldo Márquez se limitaba entonces a escuchar, abrumado por la impresión de estar en contacto telegráfico con un desconocido de otro mundo.</p>

    <p>—Comprendido, Aureliano —concluía en el manipulador—. ¡Viva el partido liberal!</p>

    <p>Terminó por perder todo contacto con la guerra. Lo que en otro tiempo fue una actividad real, una pasión irresistible de su juventud, se convirtió para él en una referencia remota: un vacío. Su único refugio era el costurero de Amaranta. La visitaba todas las tardes. Le gustaba contemplar sus manos mientras rizaba espumas de olán en la máquina de manivela que hacía girar Remedios, la bella. Pasaban muchas horas sin hablar, conformes con la compañía recíproca, pero mientras Amaranta se complacía íntimamente en mantener vivo el fuego de su devoción, él ignoraba cuáles eran los secretos designios de aquel corazón indescifrable. Cuando se conoció la noticia de su regreso, Amaranta se había ahogado de ansiedad. Pero cuando lo vio entrar en la casa confundido con la ruidosa escolta del coronel Aureliano Buendía, y lo vio maltratado por el rigor del destierro, envejecido por la edad y el olvido, sucio de sudor y polvo, oloroso a rebaño, feo, con el brazo izquierdo en cabestrillo, se sintió desfallecer de desilusión. «Dios mío —pensó—: no era éste el que esperaba.» Al día siguiente, sin embargo, él volvió a la casa afeitado y limpio, con el bigote perfumado de agua de alhucema y sin el cabestrillo ensangrentado. Le llevaba un breviario de pastas nacaradas.</p>

    <p>—Qué raros son los hombres —dijo ella, porque no encontró otra cosa que decir—. Se pasan la vida peleando contra los curas y regalan libros de oraciones.</p>

    <p>Desde entonces, aun en los días más críticos de la guerra, la visitó todas las tardes. Muchas veces, cuando no estaba presente Remedios, la bella, era él quien le daba vueltas a la rueda de la máquina de coser. Amaranta se sentía turbada por la perseverancia, la lealtad, la sumisión de aquel hombre investido de tanta autoridad, que sin embargo se despojaba de sus armas en la sala para entrar indefenso al costurero. Pero durante cuatro años él le reiteró su amor, y ella encontró siempre la manera de rechazarlo sin herirlo, porque aunque no conseguía quererlo ya no podía vivir sin él. Remedios, la bella, que parecía indiferente a todo, y de quien se pensaba que era retrasada mental, no fue insensible a tanta devoción, e intervino en favor del coronel Gerineldo Márquez. Amaranta descubrió de pronto que aquella niña que había criado, que apenas despuntaba a la adolescencia, era ya la criatura más bella que se había visto en Macondo. Sintió renacer en su corazón el rencor que en otro tiempo experimentó contra Rebeca, y rogándole a Dios que no la arrastrara hasta el extremo de desearle la muerte, la desterró del costurero. Fue por esa época que el coronel Gerineldo Márquez empezó a sentir el hastío de la guerra. Apeló [Appealed it] [Appealed it] a sus reservas de persuasión, a su inmensa y reprimida ternura, dispuesto a renunciar por Amaranta a una gloria que le había costado el sacrificio de sus mejores años. Pero no logró convencerla. Una tarde de agosto, agobiada por el peso insoportable de su propia obstinación, Amaranta se encerró en el dormitorio a llorar su soledad hasta la muerte, después de darle la respuesta definitiva a su pretendiente tenaz.</p>

    <p>—Olvidémonos para siempre —le dijo—, ya somos demasiado viejos para estas cosas.</p>

    <p>El coronel Gerineldo Márquez acudió aquella tarde a un llamado telegráfico del coronel Aureliano Buendía. Fue una conversación rutinaria que no había de abrir ninguna brecha en la guerra estancada. Al terminar, el coronel Gerineldo Márquez contempló las calles desoladas, el agua cristalizada en los almendros, y se encontró perdido en la soledad.</p>

    <p>—Aureliano —dijo tristemente en el manipulador—, está lloviendo en Macondo.</p>

    <p>Hubo un largo silencio en la línea. De pronto, los aparatos saltaron con los signos despiadados del coronel Aureliano Buendía.</p>

    <p>—No seas pendejo, Gerineldo —dijeron los signos—. Es natural que esté lloviendo en agosto.</p>

    <p>Tenían tanto tiempo de no verse, que el coronel Gerineldo Márquez se desconcertó con la agresividad de aquella reacción. Sin embargo, dos meses después, cuando el coronel Aureliano Buendía volvió a Macondo, el desconcierto se transformó en estupor. Hasta Úrsula se sorprendió de cuánto había cambiado. Llegó sin ruido, sin escolta, envuelto en una manta a pesar del calor, y con tres amantes que instaló en una misma casa, donde pasaba la mayor parte del tiempo tendido en una hamaca. Apenas si leía los despachos telegráficos que informaban de operaciones rutinarias. En cierta ocasión el coronel Gerineldo Márquez le pidió instrucciones para la evacuación de una localidad fronteriza que amenazaba con convertirse en un conflicto internacional.</p>

    <p>—No me molestes por pequeñeces —le ordenó él—. Consúltalo con la Divina Providencia.</p>

    <p>Era tal vez el momento más crítico de la guerra. Los terratenientes liberales, que al principio apoyaban la revolución, habían suscrito alianzas secretas con los terratenientes conservadores para impedir la revisión de los títulos de propiedad. Los políticos que capitalizaban la guerra desde el exilio habían repudiado públicamente las determinaciones drásticas del coronel Aureliano Buendía, pero hasta esa desautorización parecía tenerlo sin cuidado. No había vuelto a leer sus versos, que ocupaban más de cinco tomos, y que permanecían olvidados en el fondo del baúl. De noche, o a la hora de la siesta, llamaba a la hamaca a una de sus mujeres y obtenía de ella una satisfacción rudimentaria, y luego dormía con un sueño de piedra que no era perturbado por el más ligero indicio de preocupación. Sólo él sabía entonces que su aturdido corazón estaba condenado para siempre a la incertidumbre. Al principio, embriagado por la gloria del regreso, por las victorias inverosímiles, se había asomado al abismo de la grandeza. Se complacía en mantener a la diestra al duque de Marlborough, su gran maestro en las artes de la guerra, cuyo atuendo de pieles y uñas de tigre suscitaba el respeto de los adultos y el asombro de los niños. Fue entonces cuando decidió que ningún ser humano, ni siquiera Úrsula, se le aproximara a menos de tres metros. En el centro del círculo de tiza que sus edecanes trazaban dondequiera que él llegara, y en el cual sólo él podía entrar, decidía con órdenes breves e inapelables el destino del mundo. La primera vez que estuvo en Manaure después del fusilamiento del general Moncada se apresuró a cumplir la última voluntad de su víctima, y la viuda recibió los lentes, la medalla, el reloj y el anillo, pero no le permitió pasar de la puerta.</p>

    <p>—No entre, coronel —le dijo—. Usted mandará en su guerra, pero yo mando en mi casa.</p>

    <p>El coronel Aureliano Buendía no dio ninguna muestra de rencor, pero su espíritu sólo encontró el sosiego cuando su guardia personal saqueó y redujo a cenizas la casa de la viuda. «Cuídate el corazón, Aureliano», le decía entonces el coronel Gerineldo Márquez. «Te estás pudriendo vivo.» Por esa época convocó una segunda asamblea de los principales comandantes rebeldes. Encontró de todo: idealistas, ambiciosos, aventureros, resentidos sociales y hasta delincuentes comunes. Había, inclusive, un antiguo funcionario conservador refugiado en la revuelta para escapar a un juicio por malversación de fondos. Muchos no sabían ni siquiera por qué peleaban. En medio de aquella muchedumbre abigarrada, cuyas diferencias de criterio estuvieron a punto de provocar una explosión interna, se destacaba una autoridad tenebrosa: el general Teófilo Vargas. Era un indio puro, montaraz, analfabeto, dotado de una malicia taciturna y una vocación mesiánica que suscitaba en sus hombres un fanatismo demente. El coronel Aureliano Buendía promovió la reunión con el propósito de unificar el mando rebelde contra las maniobras de los políticos. El general Teófilo Vargas se adelantó a sus intenciones: en pocas horas desbarató la coalición de los comandantes mejor calificados y se apoderó del mando central. «Es una fiera de cuidado», les dijo el coronel Aureliano Buendía a sus oficiales. «Para nosotros, ese hombre es más peligroso que el Ministro de la Guerra.» Entonces un capitán muy joven que siempre se había distinguido por su timidez levantó un índice cauteloso.</p>

    <p>—Es muy simple, coronel —propuso—: hay que matarlo.</p>

    <p>El coronel Aureliano Buendía no se alarmó por la frialdad de la proposición, sino por la forma en que se anticipó una fracción de segundo a su propio pensamiento.</p>

    <p>—No esperen que yo dé esa orden —dijo.</p>

    <p>No la dio, en efecto. Pero quince días después el general Teófilo Vargas fue despedazado a machetazos en una emboscada, y el coronel Aureliano Buendía asumió el mando central. La misma noche en que su autoridad fue reconocida por todos los comandos rebeldes, despertó sobresaltado, pidiendo a gritos una manta. Un frío interior que le rayaba los huesos y lo mortificaba inclusive a pleno sol le impidió dormir bien varios meses, hasta que se le convirtió en una costumbre. La embriaguez del poder empezó a descomponerse en ráfagas de desazón. Buscando un remedio contra el frío, hizo fusilar al joven oficial que propuso el asesinato del general Teófilo Vargas. Sus órdenes se cumplían antes de ser impartidas, aun antes de que él las concibiera, y siempre llegaban mucho más lejos de donde él se hubiera atrevido a hacerlas llegar. Extraviado en la soledad de su inmenso poder, empezó a perder el rumbo. Le molestaba la gente que lo aclamaba en los pueblos vencidos, y que le parecía la misma que aclamaba al enemigo. Por todas partes encontraba adolescentes que lo miraban con sus propios ojos, que hablaban con su propia voz, que lo saludaban con la misma desconfianza con que él los saludaba a ellos, y que decían ser sus hijos. Se sintió disperso, repetido, y más solitario que nunca. Tuvo la convicción de que sus propios oficiales le mentían. Se peleó con el duque de Marlborough. «El mejor amigo —solía decir entonces— es el que acaba de morir.» Se cansó de la incertidumbre, el círculo vicioso de aquella guerra eterna que siempre lo encontraba a él en el mismo lugar, sólo que cada vez más viejo, más acabado, más sin saber por qué, ni cómo, ni hasta cuándo. Siempre había alguien fuera del círculo de tiza. Alguien a quien le hacía falta dinero, que tenía un hijo con tos ferina o que quería irse a dormir para siempre porque ya no podía soportar en la boca el sabor a mierda de la guerra y que, sin embargo, se cuadraba con sus últimas reservas de energía para informar: «Todo normal, mi coronel.» Y la normalidad era precisamente lo más espantoso de aquella guerra infinita: que no pasaba nada. Solo, abandonado por los presagios, huyendo del frío que había de acompañarlo hasta la muerte, buscó un último refugio en Macondo, al calor de sus recuerdos más antiguos. Era tan grave su desidia que cuando le anunciaron la llegada de una comisión de su partido autorizada para discutir la encrucijada de la guerra, él se dio vuelta en la hamaca sin despertar por completo.</p>

    <p>—Llévenlos donde las putas —dijo.</p>

    <p>Eran seis abogados de levita y chistera que soportaban con un duro estoicismo el bravo sol de noviembre. Úrsula los hospedó en la casa. Se pasaban la mayor parte del día encerrados en el dormitorio en conciliábulos herméticos, y al anochecer pedían una escolta y un conjunto de acordeones y tomaban por su cuenta la tienda de Catarino. «No los molesten», ordenaba el coronel Aureliano Buendía. «Al fin y al cabo, yo sé lo que quieren.» A principios de diciembre, la entrevista largamente esperada, que muchos habían previsto como una discusión interminable, se resolvió en menos de una hora.</p>

    <p>En la calurosa sala de visitas, junto al espectro de la pianola amortajada con una sábana blanca, el coronel Aureliano Buendía no se sentó esta vez dentro del círculo de tiza que trazaron sus edecanes. Ocupó una silla entre sus asesores políticos, y envuelto en la manta de lana escuchó en silencio las breves propuestas de los emisarios. Pedían, en primer término, renunciar a la revisión de los títulos de propiedad de la tierra para recuperar el apoyo de los terratenientes liberales. Pedían, en segundo término, renunciar a la lucha contra la influencia clerical para obtener el respaldo del pueblo católico. Pedían, por último, renunciar a las aspiraciones de igualdad de derechos entre los hijos naturales y los legítimos para preservar la integridad de los hogares.</p>

    <p>—Quiere decir —sonrió el coronel Aureliano Buendía cuando terminó la lectura— que sólo estamos luchando por el poder.</p>

    <p>—Son reformas tácticas —replicó uno de los delegados—. Por ahora, lo esencial es ensanchar la base popular de la guerra. Después veremos.</p>

    <p>Uno de los asesores políticos del coronel Aureliano Buendía se apresuró a intervenir.</p>

    <p>—Es un contrasentido —dijo—. Si estas reformas son buenas, quiere decir que es bueno el régimen conservador. Si con ellas lograremos ensanchar la base popular de la guerra, como dicen ustedes, quiere decir que el régimen tiene una amplia base popular. Quiere decir, en síntesis, que durante casi veinte años hemos estado luchando contra los sentimientos de la nación.</p>

    <p>Iba a seguir, pero el coronel Aureliano Buendía lo interrumpió con una señal. «No pierda el tiempo, doctor», dijo. «Lo importante es que desde este momento sólo luchamos por el poder.» Sin dejar de sonreír, tomó los pliegos que le entregaron los delegados y se dispuso a firmar.</p>

    <p>—Puesto que es así —concluyó—, no tenemos ningún inconveniente en aceptar.</p>

    <p>Sus hombres se miraron consternados [Distressed Ones] [Distressed Ones].</p>

    <p>—Me perdona, coronel —dijo suavemente el coronel Gerineldo Márquez—, pero esto es una traición.</p>

    <p>El coronel Aureliano Buendía detuvo en el aire la pluma entintada, y descargó sobre él todo el peso de su autoridad.</p>

    <p>—Entrégueme sus armas —ordenó.</p>

    <p>El coronel Gerineldo Márquez se levantó y puso las armas en la mesa.</p>

    <p>—Preséntese en el cuartel —le ordenó el coronel Aureliano Buendía—. Queda usted a disposición de los tribunales revolucionarios.</p>

    <p>Luego firmó la declaración y entregó los pliegos a los emisarios, diciéndoles:</p>

    <p>—Señores, ahí tienen sus papeles. Que les aprovechen.</p>

    <p>Dos días después, el coronel Gerineldo Márquez, acusado de alta traición, fue condenado a muerte. Derrumbado en su hamaca, el coronel Aureliano Buendía fue insensible a las súplicas de clemencia. La víspera de la ejecución, desobedeciendo la orden de no molestarlo, Úrsula lo visitó en el dormitorio. Cerrada de negro, investida de una rara solemnidad, permaneció de pie los tres minutos de la entrevista. «Sé que fusilarás a Gerineldo —dijo serenamente—, y no puedo hacer nada por impedirlo. Pero una cosa te advierto: tan pronto como vea el cadáver, te lo juro por los huesos de mi padre y mi madre, por la memoria de José Arcadio Buendía, te lo juro ante Dios, que te he de sacar de donde te metas y te mataré con mis propias manos.» Antes de abandonar el cuarto, sin esperar ninguna réplica, concluyó:</p>

    <p>—Es lo mismo que habría hecho si hubieras nacido con cola de puerco.</p>

    <p>Aquella noche interminable, mientras el coronel Gerineldo Márquez evocaba sus tardes muertas en el costurero de Amaranta, el coronel Aureliano Buendía rasguñó durante muchas horas, tratando de romperla, la dura cáscara de su soledad. Sus únicos instantes [Moments time] [Moments time] felices, desde la tarde remota en que su padre lo llevó a conocer el hielo, habían transcurrido en el taller de platería, donde se le iba el tiempo armando pescaditos de oro. Había tenido que promover treinta y dos guerras, y había tenido que violar todos sus pactos con la muerte y revolcarse como un cerdo en el muladar de la gloria, para descubrir con casi cuarenta años de retraso los privilegios de la simplicidad.</p>

    <p>Al amanecer, estragado por la tormentosa vigilia, apareció en el cuarto del cepo una hora antes de la ejecución. «Terminó la farsa, compadre», le dijo al coronel Gerineldo Márquez. «Vámonos de aquí, antes de que acaben de fusilarte los mosquitos.» El coronel Gerineldo Márquez no pudo reprimir el desprecio que le inspiraba aquella actitud.</p>

    <p>—No, Aureliano —replicó—. Vale más estar muerto que verte convertido en un chafarote.</p>

    <p>—No me verás —dijo el coronel Aureliano Buendía—. Ponte los zapatos y ayúdame a terminar con esta guerra de mierda.</p>

    <p>Al decirlo, no imaginaba que era más fácil empezar una guerra que terminarla. Necesitó casi un año de rigor sanguinario para forzar al gobierno a proponer condiciones de paz favorables a los rebeldes, y otro año para persuadir a sus partidarios de la conveniencia de aceptarlas. Llegó a inconcebibles extremos de crueldad para sofocar las rebeliones de sus propios oficiales, que se resistían a feriar la victoria, y terminó apoyándose en fuerzas enemigas para acabar de someterlos.</p>

    <p>Nunca fue mejor guerrero que entonces. La certidumbre de que por fin peleaba por su propia liberación, y no por ideales abstractos, por consignas que los políticos podían voltear al derecho y al revés según las circunstancias, le infundió un entusiasmo enardecido. El coronel Gerineldo Márquez, que luchó por el fracaso con tanta convicción y tanta lealtad como antes había luchado por el triunfo, le reprochaba su temeridad inútil. «No te preocupes», sonreía él. «Morirse es mucho más difícil de lo que uno cree.» En su caso era verdad. La seguridad de que su día estaba señalado lo invistió de una inmunidad misteriosa, una inmortalidad a término fijo que lo hizo invulnerable a los riesgos de la guerra, y le permitió finalmente conquistar una derrota que era mucho más difícil, mucho más sangrienta y costosa que la victoria.</p>

    <p>En casi veinte años de guerra, el coronel Aureliano Buendía había estado muchas veces en la casa, pero el estado de urgencia en que llegaba siempre, el aparato militar que lo acompañaba a todas partes, el aura de leyenda que doraba su presencia y a la cual no fue insensible ni la propia Úrsula, terminaron por convertirlo en un extraño. La última vez que estuvo en Macondo, y tomó una casa para sus tres concubinas, no se le vio en la suya sino dos o tres veces, cuando tuvo tiempo de aceptar invitaciones a comer. Remedios, la bella, y los gemelos, nacidos en plena guerra, apenas si lo conocían. Amaranta no lograba conciliar la imagen del hermano que pasó la adolescencia fabricando pescaditos de oro, con la del guerrero mítico que había interpuesto entre él y el resto de la humanidad una distancia de tres metros. Pero cuando se conoció la proximidad del armisticio y se pensó que él regresaba otra vez convertido en un ser humano, rescatado por fin para el corazón de los suyos, los afectos familiares aletargados por tanto tiempo renacieron con más fuerza que nunca.</p>

    <p>—Al fin —dijo Úrsula— tendremos otra vez un hombre en la casa.</p>

    <p>Amaranta fue la primera en sospechar que lo habían perdido para siempre. Una semana antes del armisticio, cuando él entró en la casa sin escolta, precedido por dos ordenanzas descalzos que depositaron en el corredor los aperos de la mula y el baúl de los versos, único saldo de su antiguo equipaje imperial, ella lo vio pasar frente al costurero y lo llamó. El coronel Aureliano Buendía pareció tener dificultad para reconocerla.</p>

    <p>—Soy Amaranta —dijo ella de buen humor, feliz de su regreso, y le mostró la mano con la venda negra—. Mira.</p>

    <p>El coronel Aureliano Buendía le hizo la misma sonrisa de la primera vez en que la vio con la venda, la remota mañana en que volvió a Macondo sentenciado a muerte.</p>

    <p>—¡Qué horror —dijo—, cómo se pasa el tiempo!</p>

    <p>El ejército regular tuvo que proteger la casa. Llegó vejado, escupido, acusado de haber recrudecido la guerra sólo para venderla más cara. Temblaba de fiebre y de frío y tenía otra vez las axilas empedradas de golondrinos. Seis meses antes, cuando oyó hablar del armisticio, Úrsula había abierto y barrido la alcoba nupcial, y había quemado mirra en los rincones, pensando que él regresaría dispuesto a envejecer despacio entre las enmohecidas muñecas de Remedios. Pero en realidad, en los dos últimos años él le había pagado sus cuotas finales a la vida, inclusive la del envejecimiento. Al pasar frente al taller de platería, que Úrsula había preparado con especial diligencia, ni siquiera advirtió que las llaves estaban puestas en el candado. No percibió los minúsculos y desgarradores destrozos que el tiempo había hecho en la casa, y que después de una ausencia tan prolongada habrían parecido un desastre a cualquier hombre que conservara vivos sus recuerdos. No le dolieron las peladuras de cal en las paredes, ni los sucios algodones de telaraña en los rincones, ni el polvo de las begonias, ni las nervaduras del comején en las vigas, ni el musgo de los quicios, ni ninguna de las trampas insidiosas que le tendía la nostalgia. Se sentó en el corredor, envuelto en la manta y sin quitarse las botas, como esperando apenas que escampara, y permaneció toda la tarde viendo llover sobre las begonias. Úrsula comprendió entonces que no lo tendría en la casa por mucho tiempo. «Si no es la guerra —pensó— sólo puede ser la muerte.» Fue una suposición tan nítida, tan convincente, que la identificó como un presagio.</p>

    <p>Esa noche, en la cena, el supuesto Aureliano Segundo desmigajó el pan con la mano derecha y tomó la sopa con la izquierda. Su hermano gemelo, el supuesto José Arcadio Segundo, desmigajó el pan con la mano izquierda y tomó la sopa con la derecha. Era tan precisa la coordinación de sus movimientos que no parecían dos hermanos sentados el uno frente al otro, sino un artificio de espejos. El espectáculo que los gemelos habían concebido desde que tuvieron conciencia de ser iguales fue repetido en honor del recién llegado. Pero el coronel Aureliano Buendía no lo advirtió. Parecía tan ajeno a todo que ni siquiera se fijó en Remedios, la bella, que pasó desnuda hacia el dormitorio. Úrsula fue la única que se atrevió a perturbar su abstracción.</p>

    <p>—Si has de irte otra vez —le dijo a mitad de la cena—, por lo menos trata de recordar cómo éramos esta noche.</p>

    <p>Entonces el coronel Aureliano Buendía se dio cuenta, sin asombro, que Úrsula era el único ser humano que había logrado desentrañar su miseria, y por primera vez en muchos años se atrevió a mirarla a la cara. Tenía la piel cuarteada, los dientes carcomidos, el cabello marchito y sin color, y la mirada atónita. La comparó con el recuerdo más antiguo que tenía de ella, la tarde en que él tuvo el presagio de que una olla de caldo hirviendo iba a caerse de la mesa, y la encontró despedazada. En un instante descubrió los arañazos, los verdugones, las mataduras, las úlceras y cicatrices que había dejado en ella más de medio siglo de vida cotidiana, y comprobó que esos estragos no suscitaban en él ni siquiera un sentimiento de piedad. Hizo entonces un último esfuerzo para buscar en su corazón el sitio donde se le habían podrido los afectos, y no pudo encontrarlo. En otra época, al menos experimentaba un confuso sentimiento de vergüenza cuando sorprendía en su propia piel el olor de Úrsula, y en más de una ocasión sintió sus pensamientos interferidos por el pensamiento de ella. Pero todo eso había sido arrasado por la guerra. La propia Remedios, su esposa, era en aquel momento la imagen borrosa de alguien que pudo haber sido su hija. Las incontables mujeres que conoció en el desierto del amor, y que dispersaron su simiente en todo el litoral, no habían dejado rastro alguno en sus sentimientos. La mayoría de ellas entraba en el cuarto en la oscuridad y se iba antes del alba, y al día siguiente eran apenas un poco de tedio en la memoria corporal. El único afecto que prevalecía contra el tiempo y la guerra fue el que sintió por su hermano José Arcadio, cuando ambos eran niños, y no estaba fundado en el amor, sino en la complicidad.</p>

    <p>—Perdone —se excusó ante la petición de Úrsula—. Es que esta guerra ha acabado con todo.</p>

    <p>En los días siguientes se ocupó de destruir todo rastro de su paso por el mundo. Simplificó el taller de platería hasta sólo dejar los objetos impersonales, regaló sus ropas a los ordenanzas y enterró sus armas en el patio con el mismo sentido de penitencia con que su padre enterró la lanza que dio muerte a Prudencio Aguilar. Sólo conservó una pistola, y con una sola bala. Úrsula no intervino. La única vez que lo disuadió fue cuando él estaba a punto de destruir el daguerrotipo de Remedios que se conservaba en la sala, alumbrado por una lámpara eterna. «Ese retrato dejó de pertenecerte hace mucho tiempo», le dijo. «Es una reliquia de familia.» La víspera del armisticio, cuando ya no quedaba en la casa un solo objeto que permitiera recordarlo, llevó a la panadería el baúl con los versos en el momento en que Santa Sofía de la Piedad se preparaba para encender el horno.</p>

    <p>—Préndalo con esto —le dijo él, entregándole el primer rollo de papeles amarillentos—. Arde mejor, porque son cosas muy viejas.</p>

    <p>Santa Sofía de la Piedad, la silenciosa, la condescendiente, la que nunca contrarió ni a sus propios hijos, tuvo la impresión de que aquel era un acto prohibido.</p>

    <p>—Son papeles importantes —dijo.</p>

    <p>—Nada de eso —dijo el coronel—. Son cosas que se escriben para uno mismo.</p>

    <p>—Entonces —dijo ella— quémelos usted mismo, coronel.</p>

    <p>No sólo lo hizo, sino que despedazó el baúl con una hachuela y echó las astillas al fuego. Horas antes, Pilar Ternera había estado a visitarlo. Después de tantos años de no verla, el coronel Aureliano Buendía se asombró de cuánto había envejecido y engordado, y de cuánto había perdido el esplendor de su risa, pero se asombró también de la profundidad que había logrado en la lectura de las barajas. «Cuídate la boca», le dijo ella, y él se preguntó si la otra vez que se lo dijo, en el apogeo de la gloria, no había sido una visión sorprendentemente anticipada de su destino. Poco después, cuando su médico personal acabó de extirparle los golondrinos, él le preguntó sin demostrar un interés particular cuál era el sitio exacto del corazón. El médico lo auscultó y le pintó luego un círculo en el pecho con un algodón sucio de yodo.</p>

    <p>El martes del armisticio amaneció tibio y lluvioso. El coronel Aureliano Buendía apareció en la cocina antes de las cinco y tomó su habitual café sin azúcar. «Un día como este viniste al mundo», le dijo Úrsula. «Todos se asustaron con tus ojos abiertos.» Él no le puso atención, porque estaba pendiente de los aprestos de tropa, los toques de corneta y las voces de mando que estropeaban el alba. Aunque después de tantos años de guerra debían parecerle familiares, esta vez experimentó el mismo desaliento en las rodillas, y el mismo cabrilleo de la piel que había experimentado en su juventud en presencia de una mujer desnuda. Pensó confusamente, al fin capturado en una trampa de la nostalgia, que tal vez si se hubiera casado con ella hubiera sido un hombre sin guerra y sin gloria, un artesano sin nombre, un animal feliz. Ese estremecimiento tardío, que no figuraba en sus previsiones, le amargó el desayuno. A las siete de la mañana, cuando el coronel Gerineldo Márquez fue a buscarlo en compañía de un grupo de oficiales rebeldes, lo encontró más taciturno que nunca, más pensativo y solitario. Úrsula trató de echarle sobre los hombros una manta nueva. «Qué va a pensar el gobierno», le dijo. «Se imaginarán que te has rendido porque ya no tenías ni con qué comprar una manta.» Pero él no la aceptó. Ya en la puerta, viendo que seguía la lluvia, se dejó poner un viejo sombrero de fieltro de José Arcadio Buendía.</p>

    <p>—Aureliano —le dijo entonces Úrsula—, prométeme que si te encuentras por ahí con la mala hora, pensarás en tu madre.</p>

    <p>Él le hizo una sonrisa distante, levantó la mano con todos los dedos extendidos, y sin decir una palabra abandonó la casa y se enfrentó a los gritos, vituperios y blasfemias que habían de perseguirlo hasta la salida del pueblo. Úrsula pasó la tranca en la puerta decidida a no quitarla en el resto de su vida. «Nos pudriremos aquí dentro», pensó. «Nos volveremos ceniza en esta casa sin hombres, pero no le daremos a este pueblo miserable el gusto de vernos llorar.» Estuvo toda la mañana buscando un recuerdo de su hijo en los más secretos rincones, y no pudo encontrarlo.</p>

    <p>El acto se celebró a veinte kilómetros de Macondo, a la sombra de una ceiba gigantesca en torno a la cual había de fundarse más tarde el pueblo de Neerlandia. Los delegados del gobierno y los partidos, y la comisión rebelde que entregó las armas, fueron servidos por un bullicioso grupo de novicias de hábitos blancos, que parecían un revuelo de palomas asustadas por la lluvia. El coronel Aureliano Buendía llegó en una mula embarrada. Estaba sin afeitar, más atormentado por el dolor de los golondrinos que por el inmenso fracaso de sus sueños, pues había llegado al término de toda esperanza, más allá de la gloria y de la nostalgia de la gloria. De acuerdo con lo dispuesto por él mismo, no hubo música, ni cohetes, ni campanas de júbilo, ni vítores, ni ninguna otra manifestación que pudiera alterar el carácter luctuoso del armisticio. Un fotógrafo ambulante, que tomó el único retrato suyo que hubiera podido conservarse, fue obligado a destruir las placas sin revelarlas [To reveal] [To reveal].</p>

    <p>El acto duró apenas el tiempo indispensable para que se estamparan las firmas. En torno de la rústica mesa colocada en el centro de una remendada carpa de circo, donde se sentaron los delegados, estaban los últimos oficiales que permanecieron fieles al coronel Aureliano Buendía. Antes de tomar las firmas, el delegado personal del presidente de la república trató de leer en voz alta el acta de la rendición, pero el coronel Aureliano Buendía se opuso. «No perdamos el tiempo en formalismos», dijo, y se dispuso a firmar los pliegos sin leerlos. Uno de sus oficiales rompió entonces el silencio soporífero de la carpa.</p>

    <p>—Coronel —dijo—, háganos el favor de no ser el primero en firmar.</p>

    <p>El coronel Aureliano Buendía accedió. Cuando el documento dio la vuelta completa a la mesa, en medio de un silencio tan nítido que habrían podido descifrarse las firmas por el garrapateo de la pluma en el papel, el primer lugar estaba todavía en blanco. El coronel Aureliano Buendía se dispuso a ocuparlo.</p>

    <p>—Coronel —dijo entonces otro de sus oficiales—, todavía tiene tiempo de quedar bien.</p>

    <p>Sin inmutarse, el coronel Aureliano Buendía firmó la primera copia. No había acabado de firmar la última cuando apareció en la puerta de la carpa un coronel rebelde llevando del cabestro una mula cargada con dos baúles. A pesar de su extremada juventud, tenía un aspecto árido y una expresión paciente. Era el tesorero de la revolución en la circunscripción de Macondo. Había hecho un penoso viaje de seis días, arrastrando la mula muerta de hambre, para llegar a tiempo al armisticio. Con una parsimonia exasperante descargó los baúles, los abrió, y fue poniendo en la mesa, uno por uno, setenta y dos ladrillos de oro. Nadie recordaba la existencia de aquella fortuna. En el desorden del último año, cuando el mando central saltó en pedazos y la revolución degeneró en una sangrienta rivalidad de caudillos, era imposible determinar ninguna responsabilidad. El oro de la rebelión, fundido en bloques que luego fueron recubiertos de barro cocido, quedó fuera de todo control. El coronel Aureliano Buendía hizo incluir los setenta y dos ladrillos de oro en el inventario de la rendición, y clausuró [It closed] [It closed] el acto sin permitir discursos. El escuálido adolescente permaneció frente a él, mirándolo a los ojos con sus serenos ojos color de almíbar.</p>

    <p>—¿Algo más? —le preguntó el coronel Aureliano Buendía.</p>

    <p>El joven coronel apretó los dientes.</p>

    <p>—El recibo —dijo.</p>

    <p>El coronel Aureliano Buendía se lo extendió de su puño y letra. Luego tomó un vaso de limonada y un pedazo de bizcocho que repartieron las novicias, y se retiró a una tienda de campaña que le habían preparado por si quería descansar. Allí se quitó la camisa, se sentó en el borde del catre, y a las tres y cuarto de la tarde se disparó un tiro de pistola en el círculo de yodo que su médico personal le había pintado en el pecho. A esa hora, en Macondo, Úrsula destapó la olla de la leche en el fogón, extrañada de que se demorara tanto para hervir, y la encontró llena de gusanos.</p>

    <p>—¡Han matado a Aureliano! —exclamó.</p>

    <p>Miró hacia el patio, obedeciendo a una costumbre de su soledad, y entonces vio a José Arcadio Buendía empapado, triste de lluvia y mucho más viejo que cuando murió. «Lo han matado a traición —precisó Úrsula— y nadie le hizo la caridad de cerrarle los ojos.» Al anochecer vio a través de las lágrimas los raudos y luminosos discos anaranjados que cruzaron el cielo como una exhalación, y pensó que eran una señal de la muerte. Estaba todavía bajo el castaño, sollozando en las rodillas de su esposo, cuando llevaron al coronel Aureliano Buendía envuelto en la manta acartonada de sangre seca y con los ojos abiertos de rabia.</p>

    <p>Estaba fuera de peligro. El proyectil siguió una trayectoria tan limpia que el médico le metió por el pecho y le sacó por la espalda un cordón empapado de yodo. «Esta es mi obra maestra», le dijo satisfecho. «Era el único punto por donde podía pasar una bala sin lastimar ningún centro vital.» El coronel Aureliano Buendía se vio rodeado de novicias misericordiosas que entonaban salmos desesperados por el eterno descanso de su alma, y entonces se arrepintió de no haberse dado el tiro en el paladar como lo tenía previsto, sólo por burlar el pronóstico de Pilar Ternera.</p>

    <p>—Si todavía me quedara autoridad —le dijo al doctor—, lo haría fusilar sin fórmula de juicio. No por salvarme la vida, sino por hacerme quedar en ridículo.</p>

    <p>El fracaso de la muerte le devolvió en pocas horas el prestigio perdido. Los mismos que inventaron la patraña de que había vendido la guerra por un aposento cuyas paredes estaban construidas con ladrillos de oro, definieron la tentativa de suicidio como un acto de honor, y lo proclamaron mártir. Luego, cuando rechazó la Orden del Mérito que le otorgó el presidente de la república, hasta sus más encarnizados rivales desfilaron por su cuarto pidiéndole que desconociera los términos del armisticio y promoviera una nueva guerra. La casa se llenó de regalos de desagravio. Tardíamente impresionado por el respaldo masivo de sus antiguos compañeros de armas, el coronel Aureliano Buendía no descartó la posibilidad de complacerlos. Al contrario, en cierto momento pareció tan entusiasmado con la idea de una nueva guerra que el coronel Gerineldo Márquez pensó que sólo esperaba un pretexto para proclamarla. El pretexto se le ofreció, efectivamente, cuando el presidente de la república se negó a asignar las pensiones de guerra a los antiguos combatientes, liberales o conservadores, mientras cada expediente no fuera revisado por una comisión especial, y la ley de asignaciones aprobada por el congreso. «Esto es un atropello», tronó el coronel Aureliano Buendía. «Se morirán de viejos esperando el correo.» Abandonó por primera vez el mecedor que Úrsula compró para la convalecencia, y dando vueltas en la alcoba dictó un mensaje terminante para el presidente de la república. En ese telegrama, que nunca fue publicado, denunciaba la primera violación del tratado de Neerlandia y amenazaba con proclamar la guerra a muerte si la asignación de las pensiones no era resuelta en el término de quince días. Era tan justa su actitud, que permitía esperar, inclusive, la adhesión de los antiguos combatientes conservadores. Pero la única respuesta del gobierno fue el refuerzo de la guardia militar que se había puesto en la puerta de la casa, con el pretexto de protegerla, y la prohibición de toda clase de visitas. Medidas similares se adoptaron en todo el país con otros caudillos de cuidado. Fue una operación tan oportuna, drástica y eficaz, que dos meses después del armisticio, cuando el coronel Aureliano Buendía fue dado de alta, sus instigadores más decididos estaban muertos o expatriados, o habían sido asimilados para siempre por la administración pública.</p>

    <p>El coronel Aureliano Buendía abandonó el cuarto en diciembre, y le bastó con echar una mirada al corredor para no volver a pensar en la guerra. Con una vitalidad que parecía imposible a sus años, Úrsula había vuelto a rejuvenecer la casa. «Ahora van a ver quién soy yo», dijo cuando supo que su hijo viviría. «No habrá una casa mejor, ni más abierta a todo el mundo, que esta casa de locos.» La hizo lavar y pintar, cambió los muebles, restauró el jardín y sembró flores nuevas, y abrió puertas y ventanas para que entrara hasta los dormitorios la deslumbrante claridad del verano. Decretó el término de los numerosos lutos superpuestos, y ella misma cambió los viejos trajes rigurosos por ropas juveniles. La música de la pianola volvió a alegrar la casa. Al oírla, Amaranta se acordó de Pietro Crespi, de su gardenia crepuscular y su olor de lavanda, y en el fondo de su marchito corazón floreció un rencor limpio, purificado por el tiempo. Una tarde en que trataba de poner orden en la sala, Úrsula pidió ayuda a los soldados que custodiaban [They guarded] [They guarded] la casa. El joven comandante de la guardia les concedió el permiso. Poco a poco, Úrsula les fue asignando nuevas tareas. Los invitaba a comer, les regalaba ropas y zapatos y les enseñaba a leer y escribir. Cuando el gobierno suspendió la vigilancia, uno de ellos se quedó viviendo en la casa, y estuvo a su servicio por muchos años. El día de Año Nuevo, enloquecido por los desaires de Remedios, la bella, el joven comandante de la guardia amaneció muerto de amor junto a su ventana.</p>
