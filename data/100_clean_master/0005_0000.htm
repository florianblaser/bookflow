    <p class="noindent">Amaranta Úrsula regresó con los primeros ángeles de diciembre, empujada por brisas de velero, llevando al esposo amarrado por el cuello con un cordel de seda. Apareció sin ningún anuncio, con un vestido color de marfil, un hilo de perlas que le daba casi a las rodillas, sortijas de esmeraldas y topacios, y el cabello redondo y liso rematado en las orejas con puntas de golondrinas. El hombre con quien se había casado seis meses antes era un flamenco maduro, esbelto, con aires de navegante. No tuvo sino que empujar la puerta de la sala para comprender que su ausencia había sido más prolongada y demoledora de lo que ella suponía.</p>

    <p>—Dios mío —gritó, más alegre que alarmada—, ¡cómo se ve que no hay una mujer en esta casa!</p>

    <p>El equipaje no cabía en el corredor. Además del antiguo baúl de Fernanda con que la mandaron al colegio, llevaba dos roperos verticales, cuatro maletas grandes, un talego para las sombrillas, ocho cajas de sombreros, una jaula gigantesca con medio centenar de canarios, y el velocípedo del marido, desarmado dentro de un estuche especial que permitía llevarlo como un violoncelo. Ni siquiera se permitió un día de descanso al cabo del largo viaje. Se puso un gastado overol de lienzo que había llevado el esposo con otras prendas de motorista, y emprendió una nueva restauración de la casa. Desbandó las hormigas coloradas que ya se habían apoderado del corredor, resucitó los rosales, arrancó la maleza de raíz, y volvió a sembrar helechos, oréganos y begonias en los tiestos del pasamanos. Se puso al frente de una cuadrilla de carpinteros, cerrajeros y albañiles que resanaron las grietas de los pisos, enquiciaron puertas y ventanas, renovaron los muebles y blanquearon las paredes por dentro y por fuera, de modo que tres meses después de su llegada se respiraba otra vez el aire de juventud y de fiesta que hubo en los tiempos de la pianola. Nunca se vio en la casa a nadie con mejor humor a toda hora y en cualquier circunstancia, ni a nadie más dispuesto a cantar y bailar, y a tirar en la basura las cosas y las costumbres revenidas. De un escobazo acabó con los recuerdos funerarios y los montones de cherembecos inútiles y aparatos de superstición que se apelotonaban en los rincones, y lo único que conservó, por gratitud a Úrsula, fue el daguerrotipo de Remedios en la sala. «Miren qué lujo», gritaba muerta de risa. «¡Una bisabuela de catorce años!» Cuando uno de los albañiles le contó que la casa estaba poblada de aparecidos, y que el único modo de espantarlos era buscando los tesoros que habían dejado enterrados, ella replicó entre carcajadas que no creía en supersticiones de hombres. Era tan espontánea, tan emancipada, con un espíritu tan moderno y libre, que Aureliano no supo qué hacer con el cuerpo cuando la vio llegar. «¡Qué bárbaro!», gritó ella, feliz, con los brazos abiertos. «¡Miren cómo ha crecido mi adorado antropófago!» Antes de que él tuviera tiempo de reaccionar, ya ella había puesto un disco en el gramófono portátil que llevó consigo, y estaba tratando de enseñarle los bailes de moda. Lo obligó a cambiarse los escuálidos pantalones que heredó del coronel Aureliano Buendía, le regaló camisas juveniles y zapatos de dos colores, y lo empujaba a la calle cuando pasaba mucho tiempo en el cuarto de Melquíades.</p>

    <p>Activa, menuda, indomable, como Úrsula, y casi tan bella y provocativa como Remedios, la bella, estaba dotada de un raro instinto para anticiparse a la moda. Cuando recibía por correo los figurines más recientes, apenas le servían para comprobar que no se había equivocado en los modelos que inventaba, y que cosía en la rudimentaria máquina de manivela de Amaranta. Estaba suscrita a cuanta revista de modas, información artística y música popular se publicara [Would publish] en Europa, y apenas les echaba una ojeada para darse cuenta de que las cosas iban en el mundo como ella las imaginaba. No era comprensible que una mujer con aquel espíritu hubiera regresado a un pueblo muerto, deprimido por el polvo y el calor, y menos con un marido que tenía dinero de sobra para vivir bien en cualquier parte del mundo, y que la amaba tanto que se había sometido a ser llevado y traído por ella con el dogal de seda. Sin embargo, a medida que el tiempo pasaba era más evidente su intención de quedarse, pues no concebía planes que no fueran a largo plazo, ni tomaba determinaciones que no estuvieran orientadas a procurarse una vida cómoda y una vejez tranquila en Macondo. La jaula de canarios demostraba que esos propósitos no eran improvisados. Recordando que su madre le había contado en una carta el exterminio de los pájaros, había retrasado el viaje varios meses hasta encontrar un barco que hiciera escala en las islas Afortunadas, y allí seleccionó las veinticinco parejas de canarios más finos para repoblar el cielo de Macondo. Esa fue la más lamentable de sus numerosas iniciativas frustradas. A medida que los pájaros se reproducían, Amaranta Úrsula los iba soltando por parejas, y más tardaban en sentirse libres que en fugarse del pueblo. En vano procuró encariñarlos con la pajarera que construyó Úrsula en la primera restauración. En vano les falsificó nidos de esparto en los almendros, y regó alpiste en los techos y alborotó a los cautivos para que sus cantos disuadieran a los desertores, porque éstos se remontaban a la primera tentativa y daban una vuelta en el cielo, apenas el tiempo indispensable para encontrar el rumbo de regreso a las islas Afortunadas.</p>

    <p>Un año después del retorno, aunque no hubiera conseguido entablar una amistad ni promover una fiesta, Amaranta Úrsula seguía creyendo que era posible rescatar aquella comunidad elegida por el infortunio. Gastón, su marido, se cuidaba de no contrariarla, aunque desde el mediodía mortal en que descendió del tren comprendió que la determinación de su mujer había sido provocada por un espejismo de la nostalgia. Seguro de que sería derrotada por la realidad, no se tomó siquiera el trabajo de armar el velocípedo, sino que se dio a perseguir los huevos más lúcidos entre las telarañas que desprendían los albañiles, y los abría con las uñas y se gastaba las horas contemplando con una lupa las arañitas minúsculas que salían del interior. Más tarde, creyendo que Amaranta Úrsula continuaba con las reformas por no dar su brazo a torcer, resolvió armar el aparatoso velocípedo cuya rueda anterior era mucho más grande que la posterior, y se dedicó a capturar y disecar cuanto insecto aborigen encontraba en los contornos, que remitía en frascos de mermelada a su antiguo profesor de historia natural de la universidad de Lieja, donde había hecho estudios avanzados en entomología, aunque su vocación dominante era la de aeronauta. Cuando andaba en el velocípedo usaba pantalones de acróbata, medias de gaitero y cachucha de detective, pero cuando andaba de a pie vestía de lino crudo, intachable, con zapatos blancos, corbatín de seda, sombrero canotier y una vara de mimbre en la mano. Tenía unas pupilas pálidas que acentuaban su aire de navegante, y un bigotito de pelos de ardilla. Aunque era por lo menos quince años mayor que su mujer, sus gustos juveniles, su vigilante determinación de hacerla feliz, y sus virtudes de buen amante, compensaban la diferencia. En realidad, quienes veían aquel cuarentón de hábitos cautelosos, con su sedal al cuello y su bicicleta de circo, no hubieran podido pensar que tenía con su joven esposa un pacto de amor desenfrenado, y que ambos cedían al apremio recíproco en los lugares menos adecuados y donde los sorprendiera la inspiración, como lo hicieron desde que empezaron a verse, y con una pasión que el transcurso del tiempo y las circunstancias cada vez más insólitas iban profundizando y enriqueciendo. Gastón no sólo era un amante feroz, de una sabiduría y una imaginación inagotables, sino que era tal vez el primer hombre en la historia de la especie que hizo un aterrizaje de emergencia y estuvo a punto de matarse con su novia sólo por hacer el amor en un campo de violetas.</p>

    <p>Se habían conocido tres años antes de casarse, cuando el biplano deportivo en que él hacía piruetas sobre el colegio en que estudiaba Amaranta Úrsula intentó una maniobra intrépida para eludir el asta de la bandera, y la primitiva armazón de lona y papel de aluminio quedó colgada por la cola en los cables de la energía eléctrica. Desde entonces, sin hacer caso de su pierna entablillada, él iba los fines de semana a recoger a Amaranta Úrsula en la pensión de religiosas donde vivió siempre, cuyo reglamento no era tan severo como deseaba Fernanda, y la llevaba a su club deportivo. Empezaron a amarse a 500 metros de altura, en el aire dominical de las landas, y más se sentían compenetrados mientras más minúsculos iban haciéndose los seres de la tierra. Ella le hablaba de Macondo como del pueblo más luminoso y plácido del mundo, y de una casa enorme, perfumada de orégano, donde quería vivir hasta la vejez con un marido leal y dos hijos indómitos que se llamaran Rodrigo y Gonzalo, y en ningún caso Aureliano y José Arcadio, y una hija que se llamara Virginia, y en ningún caso Remedios. Había evocado con una tenacidad tan anhelante el pueblo idealizado por la nostalgia, que Gastón comprendió que ella no quisiera casarse si no la llevaba a vivir en Macondo. Él estuvo de acuerdo, como lo estuvo más tarde con el sedal, porque creyó que era un capricho transitorio que más valía defraudar a tiempo. Pero cuando transcurrieron dos años en Macondo y Amaranta Úrsula seguía tan contenta como el primer día, él comenzó a dar señales de alarma. Ya para entonces había disecado [Taxidermied dried] cuanto insecto era disecable en la región, hablaba el castellano como un nativo, y había descifrado todos los crucigramas de las revistas que recibían por correo. No tenía el pretexto del clima para apresurar el regreso, porque la naturaleza lo había dotado de un hígado colonial, que resistía sin quebrantos el bochorno de la siesta y el agua con gusarapos. Le gustaba tanto la comida criolla, que una vez se comió un sartal de ochenta y dos huevos de iguana. Amaranta Úrsula, en cambio, se hacía llevar en el tren pescados y mariscos en cajas de hielo, carnes en latas y frutas almibaradas, que era lo único que podía comer, y seguía vistiéndose a la moda europea y recibiendo figurines por correo, a pesar de que no tenía donde ir ni a quién visitar, y de que a esas alturas su marido carecía de humor para apreciar sus vestidos cortos, sus fieltros ladeados y sus collares de siete vueltas. Su secreto parecía consistir en que siempre encontraba el modo de estar ocupada, resolviendo problemas domésticos que ella misma creaba y haciendo mal ciertas cosas que corregía al día siguiente, con una diligencia perniciosa que habría hecho pensar a Fernanda en el vicio hereditario de hacer para deshacer. Su genio festivo continuaba entonces tan despierto, que cuando recibía discos nuevos invitaba a Gastón a quedarse en la sala hasta muy tarde para ensayar los bailes que sus compañeras de colegio le describían con dibujos, y terminaban generalmente haciendo el amor en los mecedores vieneses o en el suelo pelado. Lo único que le faltaba para ser completamente feliz era el nacimiento de los hijos, pero respetaba el pacto que había hecho con su marido de no tenerlos antes de cumplir cinco años de casados.</p>

    <p>Buscando algo con que llenar sus horas muertas Gastón solía pasar la mañana en el cuarto de Melquíades, con el esquivo Aureliano. Se complacía en evocar con él los rincones más íntimos de su tierra, que Aureliano conocía como si hubiera estado en ella mucho tiempo. Cuando Gastón le preguntó cómo había hecho para obtener informaciones que no estaban en la enciclopedia, recibió la misma respuesta que José Arcadio: «Todo se sabe.» Además del sánscrito, Aureliano había aprendido el inglés y el francés, y algo del latín y del griego. Como entonces salía todas las tardes, y Amaranta Úrsula le había asignado una suma semanal para sus gastos personales, su cuarto parecía una sección de la librería del sabio catalán. Leía con avidez hasta muy altas horas de la noche, aunque por la forma en que se refería a sus lecturas, Gastón pensaba que no compraba los libros para informarse sino para verificar la exactitud de sus conocimientos, y que ninguno le interesaba más que los pergaminos, a los cuales dedicaba las mejores horas de la mañana. Tanto a Gastón como a su esposa les habría gustado incorporarlo a la vida familiar, pero Aureliano era hombre hermético, con una nube de misterio que el tiempo iba haciendo más densa. Era una condición tan infranqueable, que Gastón fracasó en sus esfuerzos por intimar con él, y tuvo que buscarse otro entretenimiento para llenar sus horas muertas. Fue por esa época que concibió la idea de establecer un servicio de correo aéreo.</p>

    <p>No era un proyecto nuevo. En realidad lo tenía bastante avanzado cuando conoció a Amaranta Úrsula, sólo que no era para Macondo sino para el Congo Belga, donde su familia tenía inversiones en aceite de palma. El matrimonio, la decisión de pasar unos meses en Macondo para complacer a la esposa, lo habían obligado a aplazarlo [To postpone]. Pero cuando vio que Amaranta Úrsula estaba empeñada en organizar una junta de mejoras públicas y hasta se reía de él por insinuar la posibilidad del regreso, comprendió que las cosas iban para largo, y volvió a establecer contacto con sus olvidados socios de Bruselas, pensando que para ser pionero daba lo mismo el Caribe que el África. Mientras progresaban las gestiones, preparó un campo de aterrizaje en la antigua región encantada que entonces parecía una llanura de pedernal resquebrajado, y estudió la dirección de los vientos, la geografía del litoral y las rutas más adecuadas para la navegación aérea, sin saber que su diligencia, tan parecida a la de Mr. Herbert, estaba infundiendo en el pueblo la peligrosa sospecha de que su propósito no era planear itinerarios sino sembrar banano. Entusiasmado con una ocurrencia que después de todo podía justificar su establecimiento definitivo en Macondo, hizo varios viajes a la capital de la provincia, se entrevistó con las autoridades, y obtuvo licencias y suscribió contratos de exclusividad. Mientras tanto, mantenía con los socios de Bruselas una correspondencia parecida a la de Fernanda con los médicos invisibles, y acabó de convencerlos de que embarcaran el primer aeroplano al cuidado de un mecánico experto, que lo armara en el puerto más próximo y lo llevara volando a Macondo. Un año después de las primeras mediciones y cálculos meteorológicos, confiando en las promesas reiteradas de sus corresponsales, había adquirido la costumbre de pasearse por las calles, mirando el cielo, pendiente de los rumores de la brisa, en espera de que apareciera el aeroplano.</p>

    <p>Aunque ella no lo había notado, el regreso de Amaranta Úrsula determinó un cambio radical en la vida de Aureliano. Después de la muerte de José Arcadio, se había vuelto un cliente asiduo de la librería del sabio catalán. Además, la libertad de que entonces disfrutaba, y el tiempo de que disponía, le despertaron una cierta curiosidad por el pueblo, que conoció sin asombro. Recorrió las calles polvorientas y solitarias, examinando con un interés más científico que humano el interior de las casas en ruinas, las redes metálicas de las ventanas rotas por el óxido y los pájaros moribundos, y los habitantes abatidos por los recuerdos. Trató de reconstruir con la imaginación el arrasado esplendor de la antigua ciudad de la compañía bananera, cuya piscina seca estaba llena hasta los bordes de podridos zapatos de hombre y zapatillas de mujer, y en cuyas casas desbaratadas por la cizaña encontró el esqueleto de un perro alemán todavía atado a una argolla con una cadena de acero, y un teléfono que repicaba, repicaba, repicaba, hasta que él lo descolgó, entendió lo que una mujer angustiada y remota preguntaba en inglés, y le contestó que sí, que la huelga había terminado, que los tres mil muertos habían sido echados al mar, que la compañía bananera se había ido, y que Macondo estaba por fin en paz desde hacía muchos años. Aquellas correrías lo llevaron al postrado barrio de tolerancia, donde en otros tiempos se quemaban mazos de billetes para animar la cumbiamba, y que entonces era un vericueto de calles más afligidas y miserables que las otras, con algunos focos rojos todavía encendidos, y con yermos salones de baile adornados con piltrafas de guirnaldas, donde las macilentas y gordas viudas de nadie, las bisabuelas francesas y las matriarcas babilónicas, continuaban esperando junto a las victrolas. Aureliano no encontró quien recordara a su familia, ni siquiera al coronel Aureliano Buendía, salvo el más antiguo de los negros antillanos, un anciano cuya cabeza algodonada le daba el aspecto de un negativo de fotografía, que seguía cantando en el pórtico de la casa los salmos lúgubres del atardecer. Aureliano conversaba con él en el enrevesado papiamento que aprendió en pocas semanas, y a veces compartía el caldo de cabezas de gallo que preparaba la bisnieta, una negra grande, de huesos sólidos, caderas de yegua y tetas de melones vivos, y una cabeza redonda, perfecta, acorazada por un duro capacete de pelos de alambre, que parecía el almófar de un guerrero medieval. Se llamaba Nigromanta. Por esa época, Aureliano vivía de vender cubiertos, palmatorias y otros chécheres de la casa. Cuando andaba sin un céntimo, que era lo más frecuente, conseguía que en las fondas del mercado le regalaran las cabezas de gallo que iban a tirar en la basura, y se las llevaba a Nigromanta para que le hiciera sus sopas aumentadas con verdolaga y perfumadas con hierbabuena. Al morir el bisabuelo, Aureliano dejó de frecuentar la casa, pero se encontraba a Nigromanta bajo los oscuros almendros de la plaza, cautivando con sus silbos de animal montuno a los escasos trasnochadores. Muchas veces la acompañó, hablando en papiamento de las sopas de cabezas de gallo y otras exquisiteces de la miseria, y hubiera seguido haciéndolo si ella no lo hubiera hecho caer en la cuenta de que su compañía le ahuyentaba la clientela. Aunque algunas veces sintió la tentación, y aunque a la propia Nigromanta le hubiera parecido una culminación natural de la nostalgia compartida, no se acostaba con ella. De modo que Aureliano seguía siendo virgen cuando Amaranta Úrsula regresó a Macondo y le dio un abrazo fraternal que lo dejó sin aliento. Cada vez que la veía, y peor aun cuando ella le enseñaba los bailes de moda, él sentía el mismo desamparo de esponjas en los huesos que turbó a su tatarabuelo cuando Pilar Ternera le puso pretextos de barajas en el granero. Tratando de sofocar el tormento, se sumergió más a fondo en los pergaminos y eludió los halagos inocentes de aquella tía que emponzoñaba sus noches con efluvios de tribulación, pero mientras más la evitaba, con más ansiedad esperaba su risa pedregosa, sus aullidos de gata feliz y sus canciones de gratitud, agonizando de amor a cualquier hora y en los lugares menos pensados de la casa. Una noche, a diez metros de su cama, en el mesón de platería, los esposos del vientre desquiciado desbarataron la vidriera y terminaron amándose en un charco de ácido muriático. Aureliano no sólo no pudo dormir un minuto, sino que pasó el día siguiente con calentura, sollozando de rabia. Se le hizo eterna la llegada de la primera noche en que esperó a Nigromanta a la sombra de los almendros, atravesado por las agujas de hielo de la incertidumbre, y apretando [Tightening grip] en el puño el peso con cincuenta centavos que le había pedido a Amaranta Úrsula, no tanto porque los necesitara, como para complicarla, envilecerla y prostituirla de algún modo con su aventura. Nigromanta lo llevó a su cuarto alumbrado con veladoras de superchería, a su cama de tijeras con el lienzo percudido de malos amores, y a su cuerpo de perra brava, empedernida, desalmada, que se preparó para despacharlo como si fuera un niño asustado, y se encontró de pronto con un hombre cuyo poder tremendo exigió a sus entrañas un movimiento de reacomodación sísmica.</p>

    <p>Se hicieron amantes. Aureliano ocupaba la mañana en descifrar pergaminos, y a la hora de la siesta iba al dormitorio soporífero donde Nigromanta lo esperaba para enseñarlo [To teach] a hacer primero como las lombrices, luego como los caracoles y por último como los cangrejos, hasta que tenía que abandonarlo para acechar amores extraviados. Pasaron varias semanas antes de que Aureliano descubriera que ella tenía alrededor de la cintura un cintillo que parecía hecho con una cuerda de violoncelo, pero que era duro como el acero y carecía de remate, porque había nacido y crecido con ella. Casi siempre, entre amor y amor, comían desnudos en la cama, en el calor alucinante y bajo las estrellas diurnas que el óxido iba haciendo despuntar en el techo de zinc [Metal zinc]. Era la primera vez que Nigromanta tenía un hombre fijo, un machucante de planta, como ella misma decía muerta de risa, y hasta empezaba a hacerse ilusiones de corazón cuando Aureliano le confió su pasión reprimida por Amaranta Úrsula, que no había conseguido remediar con la sustitución, sino que le iba torciendo cada vez más las entrañas a medida que la experiencia ensanchaba el horizonte del amor. Entonces Nigromanta siguió recibiéndolo con el mismo calor de siempre, pero se hizo pagar los servicios con tanto rigor, que cuando Aureliano no tenía dinero se los cargaba en la cuenta que no llevaba con números sino con rayitas que iba trazando con la uña del pulgar detrás de la puerta. Al anochecer, mientras ella se quedaba barloventeando en las sombras de la plaza, Aureliano pasaba por el corredor como un extraño, saludando apenas a Amaranta Úrsula y a Gastón que de ordinario cenaban a esa hora, y volvía a encerrarse en el cuarto, sin poder leer ni escribir, ni siquiera pensar, por la ansiedad que le provocaban las risas, los cuchicheos, los retozos preliminares, y luego las explosiones de felicidad agónica que colmaban las noches de la casa. Esa era su vida dos años antes de que Gastón empezara a esperar el aeroplano, y seguía siendo igual la tarde en que fue a la librería del sabio catalán y encontró a cuatro muchachos despotricadores, encarnizados en una discusión sobre los métodos de matar cucarachas en la Edad Media. El viejo librero, conociendo la afición de Aureliano por libros que sólo había leído Beda el Venerable, lo instó con una cierta malignidad paternal a que terciara en la controversia, y él ni siquiera tomó aliento para explicar que las cucarachas, el insecto alado más antiguo sobre la tierra, era ya la víctima favorita de los chancletazos en el Antiguo Testamento, pero que como especie era definitivamente refractaria a cualquier método de exterminio, desde las rebanadas de tomate con bórax hasta la harina con azúcar, pues sus mil seiscientas tres variedades habían resistido a la más remota, tenaz y despiadada persecución que el hombre había desatado desde sus orígenes contra ser viviente alguno, inclusive el propio hombre, hasta el extremo de que así como se atribuía al género humano un instinto de reproducción, debía atribuírsele otro más definido y apremiante, que era el instinto de matar cucarachas, y que si éstas habían logrado escapar a la ferocidad humana era porque se habían refugiado en las tinieblas, donde se hicieron invulnerables por el miedo congénito del hombre a la oscuridad, pero en cambio se volvieron susceptibles al esplendor del mediodía, de modo que ya en la Edad Media, en la actualidad y por los siglos de los siglos, el único método eficaz para matar cucarachas era el deslumbramiento solar.</p>

    <p>Aquel fatalismo enciclopédico fue el principio de una gran amistad. Aureliano siguió reuniéndose todas las tardes con los cuatro discutidores, que se llamaban Álvaro, Germán, Alfonso y Gabriel, los primeros y últimos amigos que tuvo en la vida. Para un hombre como él, encastillado en la realidad escrita, aquellas sesiones tormentosas que empezaban en la librería a las seis de la tarde y terminaban en los burdeles al amanecer, fueron una revelación. No se le había ocurrido pensar hasta entonces que la literatura fuera el mejor juguete que se había inventado para burlarse de la gente, como lo demostró Álvaro en una noche de parranda. Había de transcurrir algún tiempo antes de que Aureliano se diera cuenta de que tanta arbitrariedad tenía origen en el ejemplo del sabio catalán, para quien la sabiduría no valía la pena si no era posible servirse de ella para inventar una manera nueva de preparar los garbanzos.</p>

    <p>La tarde en que Aureliano sentó cátedra sobre las cucarachas, la discusión terminó en la casa de las muchachitas que se acostaban por hambre, un burdel de mentiras en los arrabales de Macondo. La propietaria era una mamasanta sonriente, atormentada por la manía de abrir y cerrar puertas. Su eterna sonrisa parecía provocada por la credulidad de los clientes, que admitían como algo cierto un establecimiento que no existía sino en la imaginación, porque allí hasta las cosas tangibles eran irreales: los muebles que se desarmaban al sentarse, la victrola destripada en cuyo interior había una gallina incubando, el jardín de flores de papel, los almanaques de años anteriores a la llegada de la compañía bananera, los cuadros con litografías recortadas de revistas que nunca se editaron. Hasta las putitas tímidas que acudían del vecindario cuando la propietaria les avisaba que habían llegado clientes, eran una pura invención. Aparecían sin saludar, con los trajecitos floreados de cuando tenían cinco años menos, y se los quitaban con la misma inocencia con que se los habían puesto, y en el paroxismo del amor exclamaban asombradas qué barbaridad, mira cómo se está cayendo ese techo, y tan pronto como recibían su peso con cincuenta centavos se lo gastaban en un pan y un pedazo de queso que les vendía la propietaria, más risueña que nunca, porque solamente ella sabía que tampoco esa comida era verdad. Aureliano, cuyo mundo de entonces empezaba en los pergaminos de Melquíades y terminaba en la cama de Nigromanta, encontró en el burdelito imaginario una cura de burro para la timidez. Al principio no lograba llegar a ninguna parte, en unos cuartos donde la dueña entraba en los mejores momentos del amor y hacía toda clase de comentarios sobre los encantos íntimos de los protagonistas. Pero con el tiempo llegó a familiarizarse tanto con aquellos percances del mundo que una noche más desquiciada que las otras se desnudó en la salita de recibo y recorrió la casa llevando en equilibrio una botella de cerveza sobre su masculinidad inconcebible. Fue él quien puso de moda las extravagancias que la propietaria celebraba con su sonrisa eterna, sin protestar, sin creer en ellas, lo mismo que cuando Germán trató de incendiar la casa para demostrar que no existía, que cuando Alfonso le torció el pescuezo al loro y lo echó en la olla donde empezaba a hervir el sancocho de gallina.</p>

    <p>Aunque Aureliano se sentía vinculado a los cuatro amigos por un mismo cariño y una misma solidaridad, hasta el punto de que pensaba en ellos como si fueran uno solo, estaba más cerca de Gabriel que de los otros. El vínculo nació la noche en que él habló casualmente del coronel Aureliano Buendía, y Gabriel fue el único que no creyó que se estuviera burlando de alguien. Hasta la dueña, que no solía intervenir en las conversaciones, discutió con una rabiosa pasión de comadrona que el coronel Aureliano Buendía, de quien en efecto había oído hablar alguna vez, era un personaje inventado por el gobierno como un pretexto para matar liberales. Gabriel, en cambio, no ponía en duda la realidad del coronel Aureliano Buendía, porque había sido compañero de armas y amigo inseparable de su bisabuelo, el coronel Gerineldo Márquez. Aquellas veleidades de la memoria eran todavía más críticas cuando se hablaba de la matanza de los trabajadores. Cada vez que Aureliano tocaba el punto, no sólo la propietaria, sino algunas personas mayores que ella, repudiaban la patraña de los trabajadores acorralados en la estación, y del tren de doscientos vagones cargados de muertos, e inclusive se obstinaban en lo que después de todo había quedado establecido en expedientes judiciales y en los textos de la escuela primaria: que la compañía bananera no había existido nunca. De modo que Aureliano y Gabriel estaban vinculados por una especie de complicidad, fundada en hechos reales en los que nadie creía, y que habían afectado sus vidas hasta el punto de que ambos se encontraban a la deriva en la resaca de un mundo acabado, del cual sólo quedaba la nostalgia. Gabriel dormía donde lo sorprendiera la hora. Aureliano lo acomodó varias veces en el taller de platería, pero se pasaba las noches en vela, perturbado por el trasiego de los muertos que andaban hasta el amanecer por los dormitorios. Más tarde se lo encomendó a Nigromanta, quien lo llevaba a su cuartito multitudinario cuando estaba libre, y le anotaba las cuentas con rayitas verticales detrás de la puerta, en los pocos espacios disponibles que habían dejado las deudas de Aureliano.</p>

    <p>A pesar de su vida desordenada, todo el grupo trataba de hacer algo perdurable, a instancias del sabio catalán. Era él, con su experiencia de antiguo profesor de letras clásicas y su depósito de libros raros, quien los había puesto en condiciones de pasar una noche entera buscando la trigesimoséptima situación dramática, en un pueblo donde ya nadie tenía interés ni posibilidades de ir más allá de la escuela primaria. Fascinado por el descubrimiento de la amistad, aturdido por los hechizos de un mundo que le había sido vedado por la mezquindad de Fernanda, Aureliano abandonó el escrutinio de los pergaminos, precisamente cuando empezaban a revelársele como predicciones en versos cifrados. Pero la comprobación posterior de que el tiempo alcanzaba para todo sin que fuera necesario renunciar a los burdeles, le dio ánimos para volver al cuarto de Melquíades, decidido a no flaquear en su empeño hasta descubrir las últimas claves. Eso fue por los días en que Gastón empezaba a esperar el aeroplano, y Amaranta Úrsula se encontraba tan sola, que una mañana apareció en el cuarto.</p>

    <p>—Hola, antropófago —le dijo—. Otra vez en la cueva.</p>

    <p>Era irresistible, con su vestido inventado, y uno de los largos collares de vértebras de sábalo, que ella misma fabricaba. Había desistido del sedal, convencida de la fidelidad del marido, y por primera vez desde el regreso parecía disponer de un rato de ocio. Aureliano no hubiera tenido necesidad de verla para saber que había llegado. Ella se acodó en la mesa de trabajo, tan cercana e inerme que Aureliano percibió el hondo rumor de sus huesos, y se interesó en los pergaminos. Tratando de sobreponerse a la turbación, él atrapó la voz que se le fugaba, la vida que se le iba, la memoria que se le convertía en un pólipo petrificado, y le habló del destino levítico del sánscrito, de la posibilidad científica de ver el futuro transparentado en el tiempo como se ve a contraluz lo escrito en el reverso de un papel, de la necesidad de cifrar las predicciones para que no se derrotaran a sí mismas, y de las <em>Centurias</em> de Nostradamus y de la destrucción de Cantabria anunciada por San Millán. De pronto, sin interrumpir la plática, movido por un impulso que dormía en él desde sus orígenes, Aureliano puso su mano sobre la de ella, creyendo que aquella decisión final ponía término a la zozobra. Sin embargo, ella le agarró el índice con la inocencia cariñosa con que lo hizo muchas veces en la infancia, y lo tuvo agarrado mientras él seguía contestando sus preguntas. Permanecieron así, vinculados por un índice de hielo que no transmitía nada en ningún sentido, hasta que ella despertó de su sueño momentáneo y se dio una palmada en la frente. «¡Las hormigas!», exclamó. Y entonces se olvidó de los manuscritos, llegó hasta la puerta con un paso de baile, y desde allí le mandó a Aureliano con la punta de los dedos el mismo beso con que se despidió de su padre la tarde en que la mandaron a Bruselas.</p>

    <p>—Después me explicas —dijo—. Se me había olvidado que hoy es día de echar cal en los huecos de las hormigas.</p>

    <p>Siguió yendo al cuarto ocasionalmente, cuando tenía algo que hacer por esos lados, y permanecía allí breves minutos, mientras su marido continuaba escrutando el cielo. Ilusionado con aquel cambio, Aureliano se quedaba entonces a comer en familia, como no lo hacía desde los primeros meses del regreso de Amaranta Úrsula. A Gastón le agradó. En las conversaciones de sobremesa, que solían prolongarse por más de una hora, se dolía de que sus socios lo estuvieran engañando. Le habían anunciado el embarque del aeroplano en un buque que no llegaba, y aunque sus agentes marítimos insistían en que no llegaría nunca porque no figuraba en las listas de los barcos del Caribe, sus socios se obstinaban en que el despacho era correcto, y hasta insinuaban la posibilidad de que Gastón les mintiera en sus cartas. La correspondencia alcanzó tal grado de suspicacia recíproca, que Gastón optó por no volver a escribir, y empezó a sugerir la posibilidad de un viaje rápido a Bruselas, para aclarar las cosas, y regresar con el aeroplano. Sin embargo, el proyecto se desvaneció tan pronto como Amaranta Úrsula reiteró su decisión de no moverse de Macondo aunque se quedara sin marido. En los primeros tiempos, Aureliano compartió la idea generalizada de que Gastón era un tonto en velocípedo, y eso le suscitó un vago sentimiento de piedad. Más tarde, cuando obtuvo en los burdeles una información más profunda sobre la naturaleza de los hombres, pensó que la mansedumbre de Gastón tenía origen en la pasión desmandada. Pero cuando lo conoció mejor, y se dio cuenta de que su verdadero carácter estaba en contradicción con su conducta sumisa, concibió la maliciosa sospecha de que hasta la espera del aeroplano era una farsa. Entonces pensó que Gastón no era tan tonto como lo aparentaba, sino al contrario, un hombre de una constancia, una habilidad y una paciencia infinitas, que se había propuesto vencer a la esposa por el cansancio de la eterna complacencia, del nunca decirle que no, del simular una conformidad sin límites, dejándola enredarse en su propia telaraña, hasta el día en que no pudiera soportar más el tedio de las ilusiones al alcance de la mano, y ella misma hiciera las maletas para volver a Europa. La antigua piedad de Aureliano se transformó en una animadversión virulenta. Le pareció tan perverso el sistema de Gastón, pero al mismo tiempo tan eficaz, que se atrevió a prevenir a Amaranta Úrsula. Sin embargo, ella se burló de su suspicacia, sin vislumbrar siquiera la desgarradora carga de amor, de incertidumbre y de celos que llevaba dentro. No se le había ocurrido pensar que suscitaba en Aureliano algo más que un afecto fraternal, hasta que se pinchó un dedo tratando de destapar una lata de melocotones, y él se precipitó a chuparle la sangre con una avidez y una devoción que le erizaron la piel.</p>

    <p>—¡Aureliano! —rió ella, inquieta—. Eres demasiado malicioso para ser un buen murciélago.</p>

    <p>Entonces Aureliano se desbordó. Dándole besitos huérfanos en el cuenco de la mano herida, abrió los pasadizos más recónditos de su corazón, y se sacó una tripa interminable y macerada, el terrible animal parasitario que había incubado en el martirio. Le contó cómo se levantaba a medianoche para llorar de desamparo y de rabia en la ropa íntima que ella dejaba secando en el baño. Le contó con cuánta ansiedad le pedía a Nigromanta que chillara como una gata, y sollozara en su oído gastón gastón gastón, y con cuánta astucia saqueaba sus frascos de perfume para encontrarlo en el cuello de las muchachitas que se acostaban por hambre. Espantada con la pasión de aquel desahogo, Amaranta Úrsula fue cerrando los dedos, contrayéndolos como un molusco, hasta que su mano herida, liberada de todo dolor y todo vestigio de misericordia, se convirtió en un nudo de esmeraldas y topacios, y huesos pétreos e insensibles.</p>

    <p>—¡Bruto! —dijo, como si estuviera escupiendo—. Me voy a Bélgica en el primer barco que salga.</p>

    <p>Álvaro había llegado una de esas tardes a la librería del sabio catalán, pregonando a voz en cuello su último hallazgo: un burdel zoológico. Se llamaba <em>El Niño de Oro</em>, y era un inmenso salón al aire libre, por donde se paseaban a voluntad no menos de doscientos alcaravanes que daban la hora con un cacareo ensordecedor. En los corrales de alambre que rodeaban la pista de baile, y entre grandes camelias amazónicas, había garzas de colores, caimanes cebados como cerdos, serpientes de doce cascabeles, y una tortuga de concha dorada que se zambullía en un minúsculo océano artificial. Había un perrazo blanco, manso y pederasta, que sin embargo prestaba servicios de padrote para que le dieran de comer. El aire tenía una densidad ingenua, como si lo acabaran de inventar, y las bellas mulatas que esperaban sin esperanza entre pétalos sangrientos y discos pasados de moda, conocían oficios de amor que el hombre había dejado olvidados en el paraíso terrenal. La primera noche en que el grupo visitó aquel invernadero de ilusiones, la espléndida y taciturna anciana que vigilaba el ingreso en un mecedor de bejuco, sintió que el tiempo regresaba a sus manantiales primarios, cuando entre los cinco que llegaban descubrió un hombre óseo, cetrino, de pómulos tártaros, marcado para siempre y desde el principio del mundo por la viruela de la soledad.</p>

    <p>—¡Ay —suspiró—, Aureliano!</p>

    <p>Estaba viendo otra vez al coronel Aureliano Buendía, como lo vio a la luz de una lámpara mucho antes de las guerras, mucho antes de la desolación de la gloria y el exilio del desencanto, la remota madrugada en que él fue a su dormitorio para impartir la primera orden de su vida: la orden de que le dieran amor. Era Pilar Ternera. Años antes, cuando cumplió los ciento cuarenta y cinco, había renunciado a la perniciosa costumbre de llevar las cuentas de su edad, y continuaba viviendo en el tiempo estático y marginal de los recuerdos, en un futuro perfectamente revelado y establecido, más allá de los futuros perturbados por las acechanzas y las suposiciones insidiosas de las barajas.</p>

    <p>Desde aquella noche, Aureliano se había refugiado en la ternura y la comprensión compasiva de la tatarabuela ignorada. Sentada en el mecedor de bejuco, ella evocaba el pasado, reconstruía la grandeza y el infortunio de la familia y el arrasado esplendor de Macondo, mientras Álvaro asustaba a los caimanes con sus carcajadas de estrépito, y Alfonso inventaba la historia truculenta de los alcaravanes que les sacaron los ojos a picotazos a cuatro clientes que se portaron mal la semana anterior, y Gabriel estaba en el cuarto de la mulata pensativa que no cobraba el amor con dinero, sino con cartas para un novio contrabandista que estaba preso al otro lado del Orinoco, porque los guardias fronterizos lo habían purgado [Purged purified] y lo habían sentado luego en una bacinilla que quedó llena de mierda con diamantes. Aquel burdel verdadero, con aquella dueña maternal, era el mundo con que Aureliano había soñado en su prolongado cautiverio. Se sentía tan bien, tan próximo al acompañamiento perfecto, que no pensó en otro refugio la tarde en que Amaranta Úrsula le desmigajó las ilusiones. Fue dispuesto a desahogarse con palabras, a que alguien le zafara los nudos que le oprimían el pecho, pero sólo consiguió soltarse en un llanto fluido y cálido y reparador, en el regazo de Pilar Ternera. Ella lo dejó terminar, rascándole la cabeza con la yema de los dedos, y sin que él le hubiera revelado que estaba llorando de amor, ella reconoció de inmediato el llanto más antiguo de la historia del hombre.</p>

    <p>—Bueno, niñito —lo consoló—: ahora dime quién es.</p>

    <p>Cuando Aureliano se lo dijo, Pilar Ternera emitió una risa profunda, la antigua risa expansiva que había terminado por parecer un cucurrucuteo de palomas. No había ningún misterio en el corazón de un Buendía que fuera impenetrable para ella, porque un siglo de naipes y de experiencias le había enseñado que la historia de la familia era un engranaje de repeticiones irreparables, una rueda giratoria que hubiera seguido dando vueltas hasta la eternidad, de no haber sido por el desgaste progresivo e irremediable del eje.</p>

    <p>—No te preocupes —sonrió—. En cualquier lugar en que esté ahora, ella te está esperando.</p>

    <p>Eran las cuatro y media de la tarde, cuando Amaranta Úrsula salió del baño. Aureliano la vio pasar frente a su cuarto, con una bata de pliegues tenues y una toalla enrollada en la cabeza como un turbante. La siguió casi en puntillas, tambaleándose de la borrachera, y entró al dormitorio nupcial en el momento en que ella se abrió la bata y se la volvió a cerrar espantada. Hizo una señal silenciosa hacia el cuarto contiguo, cuya puerta estaba entreabierta, y donde Aureliano sabía que Gastón empezaba a escribir una carta.</p>

    <p>—Vete —dijo sin voz.</p>

    <p>Aureliano sonrió, la levantó por la cintura con las dos manos, como una maceta de begonias, y la tiró bocarriba en la cama. De un tirón brutal, la despojó de la túnica de baño antes de que ella tuviera tiempo de impedirlo, y se asomó al abismo de una desnudez recién lavada que no tenía un matiz de la piel, ni una veta de vellos, ni un lunar recóndito que él no hubiera imaginado en las tinieblas de otros cuartos. Amaranta Úrsula se defendía sinceramente, con astucias de hembra sabia, comadrejeando el escurridizo y flexible y fragante cuerpo de comadreja, mientras trataba de destroncarle los riñones con las rodillas y le alacraneaba la cara con las uñas, pero sin que él ni ella emitieran un suspiro que no pudiera confundirse con la respiración de alguien que contemplara el parsimonioso crepúsculo de abril por la ventana abierta. Era una lucha feroz, una batalla a muerte, que sin embargo parecía desprovista de toda violencia, porque estaba hecha de agresiones distorsionadas y evasivas espectrales, lentas, cautelosas, solemnes, de modo que entre una y otra había tiempo para que volvieran a florecer las petunias y Gastón olvidara sus sueños de aeronauta en el cuarto vecino, como si fueran dos amantes enemigos tratando de reconciliarse en el fondo de un estanque diáfano. En el fragor del encarnizado y ceremonioso forcejeo, Amaranta Úrsula comprendió que la meticulosidad de su silencio era tan irracional, que habría podido despertar las sospechas del marido contiguo, mucho más que los estrépitos de guerra que trataban de evitar. Entonces empezó a reír con los labios apretados, sin renunciar a la lucha, pero defendiéndose con mordiscos falsos y descomadrejeando el cuerpo poco a poco, hasta que ambos tuvieron conciencia de ser al mismo tiempo adversarios y cómplices, y la brega degeneró en un retozo convencional y las agresiones se volvieron caricias. De pronto, casi jugando, como una travesura más, Amaranta Úrsula descuidó la defensa, y cuando trató de reaccionar, asustada de lo que ella misma había hecho posible, ya era demasiado tarde. Una conmoción descomunal la inmovilizó en su centro de gravedad, la sembró en su sitio, y su voluntad defensiva fue demolida por la ansiedad irresistible de descubrir qué eran los silbos anaranjados y los globos invisibles que la esperaban al otro lado de la muerte. Apenas tuvo tiempo de estirar la mano y buscar a ciegas la toalla, y meterse una mordaza entre los dientes, para que no se le salieran los chillidos de gata que ya le estaban desgarrando las entrañas.</p>
