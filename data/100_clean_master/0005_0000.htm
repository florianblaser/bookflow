    <p class="noindent">Úrsula tuvo que hacer un grande esfuerzo para cumplir su promesa de morirse cuando escampara. Las ráfagas de lucidez, que eran tan escasas durante la lluvia, se hicieron más frecuentes a partir de agosto, cuando empezó a soplar el viento árido que sofocaba los rosales y petrificaba los pantanos, y que acabó por esparcir sobre Macondo el polvo abrasante que cubrió para siempre los oxidados techos de zinc [Metal zinc] y los almendros centenarios. Úrsula lloró de lástima al descubrir que por más de tres años había quedado para juguete de los niños. Se lavó [Washed it] la cara pintorreteada, se quitó de encima las tiras de colorines, las lagartijas y los sapos resecos y las camándulas y antiguos collares de árabes que le habían colgado por todo el cuerpo, y por primera vez desde la muerte de Amaranta abandonó la cama sin auxilio de nadie para incorporarse de nuevo a la vida familiar. El ánimo de su corazón invencible la orientaba en las tinieblas. Quienes repararon en sus trastabilleos y tropezaron con su brazo arcangélico siempre alzado a la altura de la cabeza pensaron que a duras penas podía con su cuerpo, pero todavía no creyeron que estaba ciega. Ella no necesitaba ver para darse cuenta de que los canteros de flores, cultivados con tanto esmero desde la primera reconstrucción, habían sido destruidos por la lluvia y arrasados por las excavaciones de Aureliano Segundo, y que las paredes y el cemento de los pisos estaban cuarteados, los muebles flojos y descoloridos, las puertas desquiciadas, y la familia amenazada por un espíritu de resignación y pesadumbre que no hubiera sido concebible [Conceivable Idea] en sus tiempos. Moviéndose a tientas por los dormitorios vacíos percibía el trueno continuo del comején taladrando las maderas, y el tijereteo de la polilla en los roperos, y el estrépito devastador de las enormes hormigas coloradas que habían prosperado en el diluvio y estaban socavando los cimientos de la casa. Un día abrió el baúl de los santos, y tuvo que pedir auxilio a Santa Sofía de la Piedad para quitarse de encima las cucarachas que saltaron del interior, y que ya habían pulverizado la ropa. «No es posible vivir en esta negligencia», decía. «A este paso terminaremos devorados por las bestias.» Desde entonces no tuvo un instante de reposo. Levantada desde antes del amanecer, recurría a quien estuviera disponible, inclusive a los niños. Puso al sol las escasas ropas que todavía estaban en condiciones de ser usadas, ahuyentó las cucarachas con sorpresivos asaltos de insecticida, raspó las venas del comején en puertas y ventanas y asfixió con cal viva a las hormigas en sus madrigueras. La fiebre de restauración acabó por llevarla a los cuartos olvidados. Hizo desembarazar de escombros y telarañas la habitación donde a José Arcadio Buendía se le secó la mollera buscando la piedra filosofal, puso en orden el taller de platería que había sido revuelto por los soldados, y por último pidió las llaves del cuarto de Melquíades para ver en qué estado se encontraba. Fiel a la voluntad de José Arcadio Segundo, que había prohibido toda intromisión mientras no hubiera un indicio real de que había muerto, Santa Sofía de la Piedad recurrió a toda clase de subterfugios para desorientar a Úrsula. Pero era tan inflexible su determinación de no abandonar a los insectos ni el más recóndito e inservible rincón de la casa, que desbarató cuanto obstáculo le atravesaron, y al cabo de tres días de insistencia consiguió que le abrieran el cuarto. Tuvo que agarrarse del quicio para que no la derribara la pestilencia, pero no le hicieron falta más de dos segundos para recordar que ahí estaban guardadas las setenta y dos bacinillas de las colegialas, y que en una de las primeras noches de lluvia una patrulla de soldados había registrado la casa buscando a José Arcadio Segundo y no había podido encontrarlo.</p>

    <p>—¡Bendito sea Dios! —exclamó, como si lo hubiera visto todo—. Tanto tratar de inculcarte las buenas costumbres, para que terminaras viviendo como un puerco.</p>

    <p>José Arcadio Segundo seguía releyendo los pergaminos. Lo único visible en la intrincada maraña de pelos eran los dientes rayados de lama verde y los ojos inmóviles. Al reconocer la voz de la bisabuela, movió la cabeza hacia la puerta, trato de sonreír, y sin saberlo repitió una antigua frase de Úrsula.</p>

    <p>—Qué quería —murmuró—, el tiempo pasa.</p>

    <p>—Así es —dijo Úrsula—, pero no tanto.</p>

    <p>Al decirlo, tuvo conciencia de estar dando la misma réplica que recibió del coronel Aureliano Buendía en su celda de sentenciado, y una vez más se estremeció con la comprobación de que el tiempo no pasaba, como ella lo acababa de admitir, sino que daba vueltas en redondo. Pero tampoco entonces le dio una oportunidad a la resignación. Regañó a José Arcadio Segundo como si fuera un niño, y se empeñó en que se bañara y se afeitara y le prestara su fuerza para acabar de restaurar la casa. La simple idea de abandonar el cuarto que le había proporcionado la paz aterrorizó a José Arcadio Segundo. Gritó que no había poder humano capaz de hacerlo salir, porque no quería ver el tren de doscientos vagones cargados de muertos que cada atardecer partía de Macondo hacia el mar. «Son todos los que estaban en la estación», gritaba. «Tres mil cuatrocientos ocho.» Sólo entonces comprendió Úrsula que él estaba en un mundo de tinieblas más impenetrable que el suyo, tan infranqueable y solitario como el del bisabuelo. Lo dejó en el cuarto, pero consiguió que no volvieran a poner el candado, que hicieran la limpieza todos los días, que tiraran las bacinillas a la basura y sólo dejaran una, y que mantuvieran a José Arcadio Segundo tan limpio y presentable como estuvo el bisabuelo en su largo cautiverio bajo el castaño. Al principio, Fernanda interpretaba aquel ajetreo como un acceso de locura senil, y a duras penas reprimía la exasperación. Pero José Arcadio le anunció por esa época desde Roma que pensaba ir a Macondo antes de hacer los votos perpetuos, y la buena noticia le infundió tal entusiasmo, que de la noche a la mañana se encontró regando las flores cuatro veces al día para que su hijo no fuera a formarse una mala impresión de la casa. Fue ese mismo incentivo el que la indujo [Induced it] a apresurar su correspondencia con los médicos invisibles, y a reponer en el corredor las macetas de helechos y orégano, y los tiestos de begonias, mucho antes de que Úrsula se enterara de que habían sido destruidos por la furia exterminadora de Aureliano Segundo. Más tarde vendió el servicio de plata, y compró vajillas de cerámica, soperas y cucharones de peltre y cubiertos de alpaca, y empobreció con ellos las alacenas acostumbradas a la loza de la Compañía de Indias y la cristalería de Bohemia. Úrsula trataba de ir siempre más lejos. «Que abran puertas y ventanas», gritaba. «Que hagan carne y pescado, que compren las tortugas más grandes, que vengan los forasteros a tender sus petates en los rincones y a orinarse en los rosales, que se sienten a la mesa a comer cuantas veces quieran, y que eructen y despotriquen y lo embarren todo con sus botas, y que hagan con nosotros lo que les dé la gana, porque esa es la única manera de espantar la ruina.» Pero era una ilusión vana. Estaba ya demasiado vieja y viviendo de sobra para repetir el milagro de los animalitos de caramelo, y ninguno de sus descendientes había heredado su fortaleza. La casa continuó cerrada por orden de Fernanda.</p>

    <p>Aureliano Segundo, que había vuelto a llevarse sus baúles a casa de Petra Cotes, disponía apenas de los medios para que la familia no se muriera de hambre. Con la rifa de la mula, Petra Cotes y él habían comprado otros animales, con los cuales consiguieron enderezar un rudimentario negocio de lotería. Aureliano Segundo andaba de casa en casa, ofreciendo los billetitos que él mismo pintaba con tintas de colores para hacerlos más atractivos y convincentes, y acaso no se daba cuenta de que muchos se los compraban por gratitud, y la mayoría por compasión. Sin embargo, aun los más piadosos compradores adquirían la oportunidad de ganarse un cerdo por veinte centavos o una novilla por treinta y dos, y se entusiasmaban tanto con la esperanza, que la noche del martes desbordaban el patio de Petra Cotes esperando el momento en que un niño escogido al azar sacara de la bolsa el número premiado. Aquello no tardó en convertirse en una feria semanal, pues desde el atardecer se instalaban en el patio mesas de fritangas y puestos de bebidas, y muchos de los favorecidos sacrificaban allí mismo el animal ganado con la condición de que otros pusieran la música y el aguardiente, de modo que sin haberlo deseado Aureliano Segundo se encontró de pronto tocando otra vez el acordeón y participando en modestos torneos de voracidad. Estas humildes réplicas de las parrandas de otros días sirvieron para que el propio Aureliano Segundo descubriera cuánto habían decaído sus ánimos y hasta qué punto se había secado su ingenio de cumbiambero magistral. Era un hombre cambiado. Los ciento veinte kilos que llegó a tener en la época en que lo desafió La Elefanta se habían reducido a setenta y ocho; la candorosa y abotagada cara de tortuga se le había vuelto de iguana, y siempre andaba cerca del aburrimiento y el cansancio. Para Petra Cotes, sin embargo, nunca fue mejor hombre que entonces, tal vez porque confundía con el amor la compasión que él le inspiraba, y el sentimiento de solidaridad que en ambos había despertado la miseria. La cama desmantelada dejó de ser lugar de desafueros y se convirtió en refugio de confidencias. Liberados de los espejos repetidores que habían rematado para comprar animales de rifa, y de los damascos y terciopelos concupiscentes que se había comido la mula, se quedaban despiertos hasta muy tarde con la inocencia de dos abuelos desvelados, aprovechando para sacar cuentas y trasponer centavos el tiempo que antes malgastaban en malgastarse. A veces los sorprendían los primeros gallos haciendo y deshaciendo montoncitos de monedas, quitando un poco de aquí para ponerlo allá, de modo que esto alcanzara para contentar a Fernanda, y aquello para los zapatos de Amaranta Úrsula, y esto otro para Santa Sofía de la Piedad que no estrenaba un traje desde los tiempos del ruido, y esto para mandar hacer el cajón si se moría Úrsula, y esto para el café que subía un centavo por libra cada tres meses, y esto para el azúcar que cada vez endulzaba menos, y esto para la leña que todavía estaba mojada por el diluvio, y esto otro para el papel y la tinta de colores de los billetes, y aquello que sobraba para ir amortizando el valor de la ternera de abril, de la cual milagrosamente salvaron el cuero, porque le dio carbunco sintomático cuando estaban vendidos casi todos los números de la rifa. Eran tan puras aquellas misas de pobreza, que siempre destinaban la mejor parte para Fernanda, y no lo hicieron nunca por remordimiento ni por caridad, sino porque su bienestar les importaba más que el de ellos mismos. Lo que en verdad les ocurría, aunque ninguno de los dos se daba cuenta, era que ambos pensaban en Fernanda como en la hija que hubieran querido tener y no tuvieron, hasta el punto de que en cierta ocasión se resignaron a comer mazamorra por tres días para que ella pudiera comprar un mantel holandés. Sin embargo, por más que se mataban trabajando, por mucho dinero que escamotearan y muchas triquiñuelas que concibieran, los ángeles de la guarda se les dormían de cansancio mientras ellos ponían y quitaban monedas tratando de que siquiera les alcanzaran para vivir. En el insomnio que les dejaban las malas cuentas, se preguntaban qué había pasado en el mundo para que los animales no parieran con el mismo desconcierto de antes, por qué el dinero se desbarataba en las manos, y por qué la gente que hacía poco tiempo quemaba mazos de billetes en la cumbiamba consideraba que era un asalto en despoblado cobrar doce centavos por la rifa de seis gallinas. Aureliano Segundo pensaba sin decirlo que el mal no estaba en el mundo, sino en algún lugar recóndito del misterioso corazón de Petra Cotes, donde algo había ocurrido durante el diluvio que volvió estériles a los animales y escurridizo el dinero. Intrigado con ese enigma, escarbó tan profundamente en los sentimientos de ella, que buscando el interés encontró el amor, porque tratando de que ella lo quisiera terminó por quererla. Petra Cotes, por su parte, lo iba queriendo más a medida que sentía aumentar su cariño, y fue así como en la plenitud del otoño volvió a creer en la superstición juvenil de que la pobreza era una servidumbre del amor. Ambos evocaban entonces como un estorbo las parrandas desatinadas, la riqueza aparatosa y la fornicación sin frenos, y se lamentaban de cuánta vida les había costado encontrar el paraíso de la soledad compartida. Locamente enamorados al cabo de tantos años de complicidad estéril, gozaban con el milagro de quererse tanto en la mesa como en la cama, y llegaron a ser tan felices, que todavía cuando eran dos ancianos agotados seguían retozando como conejitos y peleándose como perros.</p>

    <p>Las rifas no dieron nunca para más. Al principio, Aureliano Segundo ocupaba tres días de la semana encerrado en su antigua oficina de ganadero, dibujando billete por billete, pintando con un cierto primor una vaquita roja, un cochinito verde o un grupo de gallinitas azules, según fuera el animal rifado, y modelaba con una buena imitación de las letras de imprenta el nombre que le pareció bueno a Petra Cotes para bautizar el negocio: <em>Rifas de la Divina Providencia</em>. Pero con el tiempo se sintió tan cansado después de dibujar hasta dos mil billetes a la semana, que mandó a hacer los animales, el nombre y los números en sellos de caucho, y entonces el trabajo se redujo a humedecerlos en almohadillas de distintos colores. En sus últimos años se les ocurrió sustituir los números por adivinanzas, de modo que el premio se repartiera entre todos los que acertaran, pero el sistema resultó ser tan complicado y se prestaba a tantas suspicacias, que desistieron a la segunda tentativa.</p>

    <p>Aureliano Segundo andaba tan ocupado tratando de consolidar el prestigio de sus rifas, que apenas le quedaba tiempo para ver a los niños. Fernanda puso a Amaranta Úrsula en una escuelita privada donde no se recibían más de seis alumnas, pero se negó a permitir que Aureliano asistiera a la escuela pública. Consideraba que ya había cedido demasiado al aceptar que abandonara el cuarto. Además, en las escuelas de esa época sólo se recibían hijos legítimos de matrimonios católicos, y en el certificado de nacimiento que habían prendido con una nodriza en la batita de Aureliano cuando lo mandaron a la casa estaba registrado como expósito. De modo que se quedó encerrado, a merced de la vigilancia caritativa de Santa Sofía de la Piedad y de las alternativas mentales de Úrsula, descubriendo el estrecho mundo de la casa según se lo explicaban las abuelas. Era fino, estirado, de una curiosidad que sacaba de quicio a los adultos, pero al contrario de la mirada inquisitiva y a veces clarividente que tuvo el coronel a su edad, la suya era parpadeante y un poco distraída. Mientras Amaranta Úrsula estaba en el parvulario, él cazaba lombrices y torturaba insectos en el jardín. Pero una vez en que Fernanda lo sorprendió metiendo alacranes en una caja para ponerlos en la estera de Úrsula, lo recluyó en el antiguo dormitorio de Meme, donde se distrajo de sus horas solitarias repasando las láminas de la enciclopedia. Allí lo encontró Úrsula una tarde en que andaba asperjando la casa con agua serenada y un ramo de ortigas, y a pesar de que había estado con él muchas veces, le preguntó quién era.</p>

    <p>—Soy Aureliano Buendía —dijo él.</p>

    <p>—Es verdad —replicó ella—. Ya es hora de que empieces a aprender la platería.</p>

    <p>Lo volvió a confundir con su hijo, porque el viento cálido que sucedió al diluvio e infundió en el cerebro de Úrsula ráfagas eventuales de lucidez había acabado de pasar. No volvió a recobrar la razón. Cuando entraba al dormitorio, encontraba allí a Petronila Iguarán, con el estorboso miriñaque y el saquito de mostacilla que se ponía para las visitas de compromiso, y encontraba a Tranquilina María Miniata Alacoque Buendía, su abuela, abanicándose con una pluma de pavorreal en su mecedor de tullida, y a su bisabuelo Aureliano Arcadio Buendía con su falso dormán de las guardias virreinales, y a Aureliano Iguarán, su padre, que había inventado una oración para que se achicharraran y se cayeran los gusanos de las vacas, y a la timorata de su madre, y al primo con la cola de cerdo, y a José Arcadio Buendía y a sus hijos muertos, todos sentados en sillas que habían sido recostadas contra la pared como si no estuvieran en una visita, sino en un velorio. Ella hilvanaba una cháchara colorida, comentando asuntos de lugares apartados y tiempos sin coincidencia, de modo que cuando Amaranta Úrsula regresaba de la escuela y Aureliano se cansaba de la enciclopedia, la encontraban sentada en la cama, hablando sola, y perdida en un laberinto de muertos. «¡Fuego!», gritó una vez aterrorizada, y por un instante sembró el pánico en la casa, pero lo que estaba anunciando era el incendio de una caballeriza que había presenciado a los cuatro años. Llegó a revolver de tal modo el pasado con la actualidad, que en las dos o tres ráfagas de lucidez que tuvo antes de morir, nadie supo a ciencia cierta si hablaba de lo que sentía o de lo que recordaba. Poco a poco se fue reduciendo [Reducing It], fetizándose, momificándose en vida, hasta el punto de que en sus últimos meses era una ciruela pasa perdida dentro del camisón, y el brazo siempre alzado terminó por parecer la pata de una marimonda. Se quedaba inmóvil varios días, y Santa Sofía de la Piedad tenía que sacudirla para convencerse de que estaba viva, y se la sentaba en las piernas para alimentarla con cucharaditas de agua de azúcar. Parecía una anciana recién nacida. Amaranta Úrsula y Aureliano la llevaban y la traían por el dormitorio, la acostaban en el altar para ver que era apenas más grande que el Niño Dios, y una tarde la escondieron en un armario del granero donde hubieran podido comérsela las ratas. Un domingo de ramos entraron al dormitorio mientras Fernanda estaba en misa, y cargaron a Úrsula por la nuca y los tobillos.</p>

    <p>—Pobre la tatarabuelita —dijo Amaranta Úrsula—, se nos murió de vieja.</p>

    <p>Úrsula se sobresaltó.</p>

    <p>—¡Estoy viva! —dijo.</p>

    <p>—Ya ves —dijo Amaranta Úrsula, reprimiendo la risa—, ni siquiera respira.</p>

    <p>—¡Estoy hablando! —gritó Úrsula.</p>

    <p>—Ni siquiera habla —dijo Aureliano—. Se murió como un grillito.</p>

    <p>Entonces Úrsula se rindió a la evidencia. «Dios mío», exclamó en voz baja. «De modo que esto es la muerte.» Inició una oración interminable, atropellada, profunda, que se prolongó por más de dos días, y que el martes había degenerado en un revoltijo de súplicas a Dios y de consejos prácticos para que las hormigas coloradas no tumbaran la casa, para que nunca dejaran apagar la lámpara frente al daguerrotipo de Remedios, y para que cuidaran de que ningún Buendía fuera a casarse con alguien de su misma sangre, porque nacían los hijos con cola de puerco. Aureliano Segundo trató de aprovechar el delirio para que le confesara dónde estaba el oro enterrado, pero otra vez fueron inútiles las súplicas. «Cuando aparezca el dueño —dijo Úrsula— Dios ha de iluminarlo para que lo encuentre.» Santa Sofía de la Piedad tuvo la certeza de que la encontraría muerta de un momento a otro, porque observaba por esos días un cierto aturdimiento de la naturaleza: que las rosas olían a quenopodio, que se le cayó una totuma de garbanzos y los granos quedaron en el suelo en un orden geométrico perfecto y en forma de estrella de mar, y que una noche vio pasar por el cielo una fila de luminosos discos anaranjados.</p>

    <p>Amaneció muerta el jueves santo. La última vez que la habían ayudado a sacar la cuenta de su edad, por los tiempos de la compañía bananera, la había calculado entre los ciento quince y los ciento veintidós años. La enterraron en una cajita que era apenas más grande que la canastilla en que fue llevado Aureliano, y muy poca gente asistió al entierro, en parte porque no eran muchos quienes se acordaban de ella, y en parte porque ese mediodía hubo tanto calor que los pájaros desorientados se estrellaban como perdigones contra las paredes y rompían las mallas metálicas de las ventanas para morirse en los dormitorios.</p>

    <p>Al principio se creyó que era una peste. Las amas de casa se agotaban de tanto barrer pájaros muertos, sobre todo a la hora de la siesta, y los hombres los echaban al río por carretadas. El domingo de resurrección, el centenario padre Antonio Isabel afirmó en el púlpito que la muerte de los pájaros obedecía a la mala influencia del Judío Errante, que él mismo había visto la noche anterior. Lo describió como un híbrido de macho cabrío cruzado con hembra hereje, una bestia infernal cuyo aliento calcinaba el aire y cuya visita determinaría la concepción de engendros por las recién casadas. No fueron muchos quienes prestaron atención a su plática apocalíptica, porque el pueblo estaba convencido de que el párroco desvariaba a causa de la edad. Pero una mujer despertó a todos al amanecer del miércoles, porque encontró unas huellas de bípedo de pezuña hendida. Eran tan ciertas e inconfundibles, que quienes fueron a verlas no pusieron en duda la existencia de una criatura espantosa semejante a la descrita por el párroco, y se asociaron para montar trampas en sus patios. Fue así como lograron la captura. Dos semanas después de la muerte de Úrsula, Petra Cotes y Aureliano Segundo despertaron sobresaltados por un llanto de becerro descomunal que les llegaba del vecindario. Cuando se levantaron, ya un grupo de hombres estaba desensartando al monstruo de las afiladas varas que habían parado en el fondo de una fosa cubierta con hojas secas, y había dejado de berrear. Pesaba como un buey, a pesar de que su estatura no era mayor que la de un adolescente, y de sus heridas manaba una sangre verde y untuosa. Tenía el cuerpo cubierto de una pelambre áspera, plagada de garrapatas menudas, y el pellejo petrificado por una costra de rémora, pero al contrario de la descripción del párroco, sus partes humanas eran más de ángel valetudinario que de hombre, porque las manos eran tersas y hábiles, los ojos grandes y crepusculares, y tenía en los omoplatos los muñones cicatrizados y callosos de unas alas potentes, que debieron ser desbastadas con hachas de labrador. Lo colgaron por los tobillos en un almendro de la plaza, para que nadie se quedara sin verlo, y cuando empezó a pudrirse lo incineraron en una hoguera, porque no se pudo determinar si su naturaleza bastarda era de animal para echar en el río o de cristiano para sepultar. Nunca se estableció si en realidad fue por él que se murieron los pájaros, pero las recién casadas no concibieron los engendros anunciados, ni disminuyó la intensidad del calor.</p>

    <p>Rebeca murió a fines de ese año. Argénida, su criada de toda la vida, pidió ayuda a las autoridades para derribar la puerta del dormitorio donde su patrona estaba encerrada desde hacía tres días, y la encontraron en la cama solitaria, enroscada como un camarón, con la cabeza pelada por la tiña y el pulgar metido en la boca. Aureliano Segundo se hizo cargo del entierro, y trató de restaurar la casa para venderla, pero la destrucción estaba tan encarnizada en ella que las paredes se desconchaban acabadas de pintar, y no hubo argamasa bastante gruesa para impedir que la cizaña triturara los pisos y la hiedra pudriera los horcones.</p>

    <p>Todo andaba así desde el diluvio. La desidia de la gente contrastaba con la voracidad del olvido, que poco a poco iba carcomiendo sin piedad los recuerdos, hasta el extremo de que por esos tiempos, en un nuevo aniversario del tratado de Neerlandia, llegaron a Macondo unos emisarios del presidente de la república para entregar por fin la condecoración varias veces rechazada por el coronel Aureliano Buendía, y perdieron toda una tarde buscando a alguien que les indicara dónde podían encontrar a alguno de sus descendientes. Aureliano Segundo estuvo tentado de recibirla [To receive], creyendo que era una medalla de oro macizo, pero Petra Cotes lo persuadió de la indignidad cuando ya los emisarios aprestaban bandos y discursos para la ceremonia. También por esa época volvieron los gitanos, los últimos herederos de la ciencia de Melquíades, y encontraron el pueblo tan acabado y a sus habitantes tan apartados del resto del mundo, que volvieron a meterse en las casas arrastrando fierros imantados como si de veras fueran el último descubrimiento de los sabios babilonios, y volvieron a concentrar los rayos solares con la lupa gigantesca, y no faltó quien se quedara con la boca abierta viendo caer peroles y rodar calderos, y quienes pagaran cincuenta centavos para asombrarse con una gitana que se quitaba y se ponía la dentadura postiza. Un desvencijado tren amarillo que no traía ni se llevaba a nadie, y que apenas se detenía en la estación desierta, era lo único que quedaba del tren multitudinario en el cual enganchaba el señor Brown su vagón con techo de vidrio y poltronas de obispo, y de los trenes fruteros de ciento veinte vagones que demoraban pasando toda una tarde. Los delegados curiales que habían ido a investigar el informe sobre la extraña mortandad de los pájaros y el sacrificio del Judío Errante encontraron al padre Antonio Isabel jugando con los niños a la gallina ciega, y creyendo que su informe era producto de una alucinación senil, se lo llevaron a un asilo. Poco después mandaron al padre Augusto Ángel, un cruzado de las nuevas hornadas, intransigente, audaz, temerario, que tocaba personalmente las campanas varias veces al día para que no se aletargaran los espíritus, y que andaba de casa en casa despertando a los dormilones para que fueran a misa, pero antes de un año estaba también vencido por la negligencia que se respiraba en el aire, por el polvo ardiente que todo lo envejecía y atascaba, y por el sopor que le causaban las albóndigas del almuerzo en el calor insoportable de la siesta.</p>

    <p>A la muerte de Úrsula, la casa volvió a caer en un abandono del cual no la podría rescatar ni siquiera una voluntad tan resuelta y vigorosa como la de Amaranta Úrsula, que muchos años después, siendo una mujer sin prejuicios, alegre y moderna, con los pies bien asentados en el mundo, abrió puertas y ventanas. Para espantar la ruina, restauró el jardín, exterminó las hormigas coloradas que ya andaban a pleno día por el corredor, y trató inútilmente de despertar el olvidado espíritu de hospitalidad. La pasión claustral de Fernanda puso un dique infranqueable a los cien años torrenciales de Úrsula. No sólo se negó a abrir las puertas cuando pasó el viento árido, sino que hizo clausurar las ventanas con crucetas de madera, obedeciendo a la consigna paterna de enterrarse en vida. La dispendiosa correspondencia con los médicos invisibles terminó en un fracaso. Después de numerosos aplazamientos, se encerró en su dormitorio en la fecha y la hora acordadas cubierta solamente por una sábana blanca y con la cabeza hacia el norte, y a la una de la madrugada sintió que le taparon la cara con un pañuelo embebido en un líquido glacial. Cuando despertó, el sol brillaba en la ventana y ella tenía una costura bárbara en forma de arco que empezaba en la ingle y terminaba en el esternón. Pero antes de que cumpliera el reposo previsto recibió una carta desconcertada de los médicos invisibles, quienes decían haberla registrado durante seis horas sin encontrar nada que correspondiera a los síntomas tantas veces y tan escrupulosamente descritos por ella. En realidad, su hábito pernicioso de no llamar las cosas por su nombre había dado origen a una nueva confusión, pues lo único que encontraron los cirujanos telepáticos fue un descendimiento del útero que podía corregirse con el uso de un pesario. La desilusionada Fernanda trató de obtener una información más precisa, pero los corresponsales ignotos no volvieron a contestar sus cartas. Se sintió tan agobiada por el peso de una palabra desconocida, que decidió amordazar la vergüenza para preguntar qué era un pesario, y sólo entonces supo que el médico francés se había colgado de una viga tres meses antes, y había sido enterrado contra la voluntad del pueblo por un antiguo compañero de armas del coronel Aureliano Buendía. Entonces se confió a su hijo José Arcadio, y éste le mandó los pesarios desde Roma, con un folletito explicativo que ella echó al excusado después de aprendérselo de memoria, para que nadie fuera a conocer la naturaleza de sus quebrantos. Era una precaución inútil, porque las únicas personas que vivían en la casa apenas si la tomaban en cuenta. Santa Sofía de la Piedad vagaba en una vejez solitaria, cocinando lo poco que se comían, y casi por completo dedicada al cuidado de José Arcadio Segundo. Amaranta Úrsula, heredera de ciertos encantos de Remedios, la bella, ocupaba en hacer sus tareas escolares el tiempo que antes perdía en atormentar a Úrsula, y empezaba a manifestar un buen juicio y una consagración a los estudios que hicieron renacer en Aureliano Segundo la buena esperanza que le inspiraba Meme. Le había prometido mandarla a terminar sus estudios en Bruselas, de acuerdo con una costumbre establecida en los tiempos de la compañía bananera, y esa ilusión lo había llevado a tratar de revivir las tierras devastadas por el diluvio. Las pocas veces que entonces se le veía en la casa, era por Amaranta Úrsula, pues con el tiempo se había convertido en un extraño para Fernanda, y el pequeño Aureliano se iba volviendo esquivo y ensimismado a medida que se acercaba a la pubertad. Aureliano Segundo confiaba en que la vejez ablandara el corazón de Fernanda, para que el niño pudiera incorporarse a la vida de un pueblo donde seguramente nadie se hubiera tomado el trabajo de hacer especulaciones suspicaces [Suspicious Ones] sobre su origen. Pero el propio Aureliano parecía preferir el encierro y la soledad, y no revelaba la menor malicia por conocer el mundo que empezaba en la puerta de la calle. Cuando Úrsula hizo abrir el cuarto de Melquíades, él se dio a rondarlo, a curiosear por la puerta entornada, y nadie supo en qué momento terminó vinculado a José Arcadio Segundo por un afecto recíproco. Aureliano Segundo descubrió esa amistad mucho tiempo después de iniciada, cuando oyó al niño hablando de la matanza de la estación. Ocurrió un día en que alguien se lamentó en la mesa de la ruina en que se hundió el pueblo cuando lo abandonó la compañía bananera, y Aureliano lo contradijo con una madurez y una versación de persona mayor. Su punto de vista, contrario a la interpretación general, era que Macondo fue un lugar próspero y bien encaminado hasta que lo desordenó y lo corrompió y lo exprimió la compañía bananera, cuyos ingenieros provocaron el diluvio como un pretexto para eludir compromisos con los trabajadores. Hablando con tan buen criterio que a Fernanda le pareció una parodia sacrílega de Jesús entre los doctores, el niño describió con detalles precisos y convincentes cómo el ejército ametralló a más de tres mil trabajadores acorralados en la estación, y cómo cargaron los cadáveres en un tren de doscientos vagones y los arrojaron al mar. Convencida como la mayoría de la gente de la verdad oficial de que no había pasado nada, Fernanda se escandalizó con la idea de que el niño había heredado los instintos anarquistas del coronel Aureliano Buendía, y le ordenó callarse. Aureliano Segundo, en cambio, reconoció la versión de su hermano gemelo. En realidad, a pesar de que todo el mundo lo tenía por loco, José Arcadio Segundo era en aquel tiempo el habitante más lúcido de la casa. Enseñó al pequeño Aureliano a leer y a escribir, lo inició en el estudio de los pergaminos, y le inculcó una interpretación tan personal de lo que significó para Macondo la compañía bananera, que muchos años después, cuando Aureliano se incorporara al mundo, había de pensarse que contaba una versión alucinada, porque era radicalmente contraria a la falsa que los historiadores habían admitido, y consagrado en los textos escolares. En el cuartito apartado, adonde nunca llegó el viento árido, ni el polvo ni el calor, ambos recordaban la visión atávica de un anciano con sombrero de alas de cuervo que hablaba del mundo a espaldas de la ventana, muchos años antes de que ellos nacieran. Ambos descubrieron al mismo tiempo que allí siempre era marzo y siempre era lunes, y entonces comprendieron que José Arcadio Buendía no estaba tan loco como contaba la familia, sino que era el único que había dispuesto de bastante lucidez para vislumbrar la verdad de que también el tiempo sufría tropiezos y accidentes, y podía por tanto astillarse y dejar en un cuarto una fracción eternizada. José Arcadio Segundo había logrado además clasificar las letras crípticas de los pergaminos. Estaba seguro de que correspondían a un alfabeto de cuarenta y siete a cincuenta y tres caracteres, que separados parecían arañitas y garrapatas, y que en la primorosa caligrafía de Melquíades parecían piezas de ropa puestas a secar en un alambre. Aureliano recordaba haber visto una tabla semejante en la enciclopedia inglesa, así que la llevó al cuarto para compararla con la de José Arcadio Segundo. Eran iguales, en efecto.</p>

    <p>Por la época en que se le ocurrió la lotería de adivinanzas, Aureliano Segundo despertaba con un nudo en la garganta, como si estuviera reprimiendo las ganas de llorar. Petra Cotes lo interpretó como uno de los tantos trastornos provocados por la mala situación, y todas las mañanas, durante más de un año, le tocaba el paladar con un hisopo de miel de abejas y le daba jarabe de rábano. Cuando el nudo de la garganta se le hizo tan opresivo que le costaba trabajo respirar, Aureliano Segundo visitó a Pilar Ternera por si ella conocía alguna hierba de alivio. La inquebrantable abuela, que había llegado a los cien años al frente de un burdelito clandestino, no confió en supersticiones terapéuticas, sino que consultó el asunto con las barajas. Vio el caballo de oros con la garganta herida por el acero de la sota de espadas, y dedujo que Fernanda estaba tratando de que el marido volviera a la casa mediante el desprestigiado sistema de hincar alfileres en su retrato, pero que le había provocado un tumor interno por un conocimiento torpe de sus malas artes. Como Aureliano Segundo no tenía más retratos que los de la boda, y las copias estaban completas en el álbum familiar, siguió buscando por toda la casa en los descuidos de la esposa, y por fin encontró en el fondo del ropero media docena de pesarios en sus cajitas originales. Creyendo que las rojas llantitas de caucho eran objetos de hechicería, se metió una en el bolsillo para que la viera Pilar Ternera. Ella no pudo determinar su naturaleza, pero le pareció tan sospechosa, que de todos modos se hizo llevar la media docena y la quemó en una hoguera que prendió en el patio. Para conjurar el supuesto maleficio de Fernanda, le indicó a Aureliano Segundo que mojara una gallina clueca y la enterrara viva bajo el castaño, y él lo hizo de tan buena fe, que cuando acabó de disimular con hojas secas la tierra removida, ya sentía que respiraba mejor. Por su parte, Fernanda interpretó la desaparición como una represalia de los médicos invisibles, y se cosió en la parte interior de la camisola una faltriquera de jareta, donde guardó los pesarios nuevos que le mandó su hijo.</p>

    <p>Seis meses después del enterramiento de la gallina, Aureliano Segundo despertó a medianoche con un acceso de tos, y sintiendo que lo estrangulaban por dentro con tenazas de cangrejo. Fue entonces cuando comprendió que por muchos pesarios mágicos que destruyera y muchas gallinas de conjuro [I conjure] que remojara, la única y triste verdad era que se estaba muriendo. No se lo dijo a nadie. Atormentado por el temor de morirse sin mandar a Bruselas a Amaranta Úrsula, trabajó como nunca lo había hecho, y en vez de una hizo tres rifas semanales. Desde muy temprano se le veía recorrer el pueblo, aun en los barrios más apartados y miserables, tratando de vender los billetitos con una ansiedad que sólo era concebible [Conceivable Idea] en un moribundo. «Aquí está la Divina Providencia», pregonaba. «No la dejen ir, que sólo llega una vez cada cien años.» Hacía conmovedores esfuerzos por parecer alegre, simpático, locuaz, pero bastaba verle el sudor y la palidez para saber que no podía con su alma. A veces se desviaba por predios baldíos, donde nadie lo viera, y se sentaba un momento a descansar de las tenazas que lo despedazaban por dentro. Todavía a la medianoche estaba en el barrio de tolerancia, tratando de consolar con prédicas de buena suerte a las mujeres solitarias que sollozaban junto a las victrolas. «Este número no sale hace cuatro meses», les decía, mostrándoles los billetitos. «No lo dejes ir, que la vida es más corta de lo que uno cree.» Acabaron por perderle el respeto, por burlarse de él, y en sus últimos meses ya no le decían don Aureliano, como lo habían hecho siempre, sino que lo llamaban en su propia cara don Divina Providencia. La voz se le iba llenando de notas falsas, se le fue destemplando y terminó por apagársele en un ronquido de perro, pero todavía tuvo voluntad para no dejar que decayera la expectativa por los premios en el patio de Petra Cotes. Sin embargo, a medida que se quedaba sin voz y se daba cuenta de que en poco tiempo ya no podría soportar el dolor, iba comprendiendo que no era con cerdos y chivos rifados como su hija llegaría a Bruselas, de modo que concibió la idea de hacer la fabulosa rifa de las tierras destruidas por el diluvio, que bien podían ser restauradas por quien dispusiera de capital. Fue una iniciativa tan espectacular, que el propio alcalde se prestó para anunciarla con un bando, y se formaron sociedades para comprar billetes a cien pesos cada uno, que se agotaron en menos de una semana. La noche de la rifa, los ganadores hicieron una fiesta aparatosa, comparable apenas a las de los buenos tiempos de la compañía bananera, y Aureliano Segundo tocó en el acordeón por última vez las canciones olvidadas de Francisco el Hombre, pero ya no pudo cantarlas.</p>

    <p>Dos meses después, Amaranta Úrsula se fue a Bruselas. Aureliano Segundo le entregó no sólo el dinero de la rifa extraordinaria, sino el que había logrado economizar en los meses anteriores, y el muy escaso que obtuvo por la venta de la pianola, el clavicordio y otros corotos caídos en desgracia. Según sus cálculos, ese fondo le alcanzaba para los estudios, así que sólo quedaba pendiente el valor del pasaje de regreso. Fernanda se opuso al viaje hasta el último momento, escandalizada con la idea de que Bruselas estuviera tan cerca de la perdición de París, pero se tranquilizó con una carta que le dio el padre Ángel para una pensión de jóvenes católicas atendida por religiosas, donde Amaranta Úrsula prometió vivir hasta el término de sus estudios. Además, el párroco consiguió que viajara al cuidado de un grupo de franciscanas que iban para Toledo, donde esperaban encontrar gente de confianza para mandarla a Bélgica. Mientras se adelantaba la apresurada correspondencia que hizo posible esta coordinación, Aureliano Segundo, ayudado por Petra Cotes, se ocupó del equipaje de Amaranta Úrsula. La noche en que prepararon uno de los baúles nupciales de Fernanda, las cosas estaban tan bien dispuestas que la estudiante sabía de memoria cuáles eran los trajes y las babuchas de pana con que debía hacer la travesía del Atlántico, y el abrigo de paño azul con botones de cobre, y los zapatos de cordobán con que debía desembarcar. Sabía también cómo debía caminar para no caer al agua cuando subiera a bordo por la plataforma, que en ningún momento debía separarse de las monjas ni salir del camarote como no fuera para comer, y que por ningún motivo debía contestar a las preguntas que los desconocidos de cualquier sexo le hicieran en alta mar. Llevaba un frasquito con gotas para el mareo y un cuaderno escrito de su puño y letra por el padre Ángel, con seis oraciones para conjurar la tempestad. Fernanda le fabricó un cinturón de lona para que guardara el dinero, y le indicó la forma de usarlo ajustado al cuerpo, de modo que no tuviera que quitárselo ni siquiera para dormir. Trató de regalarle la bacinilla de oro lavada con lejía [Bleach Liquid] y desinfectada con alcohol, pero Amaranta Úrsula la rechazó por miedo de que se burlaran de ella sus compañeras de colegio. Pocos meses después, a la hora de la muerte, Aureliano Segundo había de recordarla como la vio la última vez, tratando de bajar sin conseguirlo el cristal polvoriento del vagón de segunda clase, para escuchar las últimas recomendaciones de Fernanda. Llevaba un traje de seda rosada con un ramito de pensamientos artificiales en el broche del hombro izquierdo; los zapatos de cordobán con trabilla y tacón bajo, y las medias satinadas con ligas elásticas en las pantorrillas. Tenía el cuerpo menudo, el cabello suelto y largo y los ojos vivaces que tuvo Úrsula a su edad, y la forma en que se despedía, sin llorar pero sin sonreír, revelaba la misma fortaleza de carácter. Caminando junto al vagón a medida que aceleraba, y llevando a Fernanda del brazo para que no fuera a tropezar, Aureliano Segundo apenas pudo corresponderle con un saludo de la mano, cuando la hija le mandó un beso con la punta de los dedos. Los esposos permanecieron inmóviles bajo el sol abrasante, mirando cómo el tren se iba confundiendo con el punto negro del horizonte, y tomados del brazo por primera vez desde el día de la boda.</p>

    <p>El nueve de agosto, antes de que se recibiera la primera carta de Bruselas, José Arcadio Segundo conversaba con Aureliano en el cuarto de Melquíades, y sin que viniera a cuento dijo:</p>

    <p>—Acuérdate siempre de que eran más de tres mil y que los echaron al mar.</p>

    <p>Luego se fue de bruces sobre los pergaminos, y murió con los ojos abiertos. En ese mismo instante, en la cama de Fernanda, su hermano gemelo llegó al final del prolongado y terrible martirio de los cangrejos de hierro que le carcomieron la garganta. Una semana antes había vuelto a la casa, sin voz, sin aliento y casi en los puros huesos, con sus baúles trashumantes y su acordeón de perdulario, para cumplir la promesa de morir junto a la esposa. Petra Cotes lo ayudó a recoger sus ropas y lo despidió sin derramar una lágrima, pero olvidó darle los zapatos de charol que él quería llevar en el ataúd. De modo que cuando supo que había muerto, se vistió de negro, envolvió los botines en un periódico, y le pidió permiso a Fernanda para ver al cadáver. Fernanda no la dejó pasar de la puerta.</p>

    <p>—Póngase en mi lugar —suplicó Petra Cotes—. Imagínese cuánto lo habré querido para soportar esta humillación.</p>

    <p>—No hay humillación que no la merezca una concubina —replicó Fernanda—. Así que espere a que se muera otro de los tantos para ponerle esos botines.</p>

    <p>En cumplimiento de su promesa, Santa Sofía de la Piedad degolló con un cuchillo de cocina el cadáver de José Arcadio Segundo para asegurarse de que no lo enterraran vivo. Los cuerpos fueron puestos en ataúdes iguales, y allí se vio que volvían a ser idénticos en la muerte, como lo fueron hasta la adolescencia. Los viejos compañeros de parranda de Aureliano Segundo pusieron sobre su caja una corona que tenía una cinta morada con un letrero: <em>Apártense vacas que la vida es corta</em>. Fernanda se indignó tanto con la irreverencia que mandó tirar la corona en la basura. En el tumulto de última hora, los borrachitos tristes que los sacaron de la casa confundieron los ataúdes y los enterraron en tumbas equivocadas.</p>
