    <p class="noindent">Pilar Ternera murió en el mecedor de bejuco, una noche de fiesta, vigilando la entrada de su paraíso. De acuerdo con su última voluntad, la enterraron sin ataúd, sentada en el mecedor que ocho hombres bajaron con cabuyas en un hueco enorme, excavado en el centro de la pista de baile. Las mulatas vestidas de negro, pálidas de llanto, improvisaban oficios de tinieblas mientras se quitaban los aretes, los prendedores y las sortijas, y los iban echando en la fosa, antes de que la sellaran con una lápida sin nombre ni fechas y le pusieran encima un promontorio de camelias amazónicas. Después de envenenar a los animales, clausuraron puertas y ventanas con ladrillos y argamasa, y se dispersaron por el mundo con sus baúles de madera, tapizados por dentro con estampas de santos, cromos de revistas, y retratos de novios efímeros, remotos y fantásticos, que cagaban diamantes, o se comían a los caníbales, o eran coronados reyes de barajas en alta mar.</p>

    <p>Era el final. En la tumba de Pilar Ternera, entre salmos y abalorios de putas, se pudrían los escombros del pasado, los pocos que quedaban después de que el sabio catalán remató la librería y regresó a la aldea mediterránea donde había nacido, derrotado por la nostalgia de una primavera tenaz. Nadie hubiera podido presentir su decisión. Había llegado a Macondo en el esplendor de la compañía bananera, huyendo de una de tantas guerras, y no se le había ocurrido nada más práctico que instalar aquella librería de incunables y ediciones originales en varios idiomas, que los clientes casuales hojeaban con recelo, como si fueran libros de muladar, mientras esperaban el turno para que les interpretaran los sueños en la casa de enfrente. Estuvo media vida en la calurosa trastienda, garrapateando su escritura preciosista en tinta violeta y en hojas que arrancaba de cuadernos escolares, sin que nadie supiera a ciencia cierta qué era lo que escribía. Cuando Aureliano lo conoció tenía dos cajones llenos de aquellas páginas abigarradas que de algún modo hacían pensar en los pergaminos de Melquíades, y desde entonces hasta cuando se fue había llenado un tercero, así que era razonable pensar que no había hecho nada más durante su permanencia en Macondo. Las únicas personas con quienes se relacionó fueron los cuatro amigos, a quienes les cambió por libros los trompos y las cometas, y los puso a leer a Séneca y a Ovidio cuando todavía estaban en la escuela primaria. Trataba a los clásicos con una familiaridad casera, como si todos hubieran sido en alguna época sus compañeros de cuarto, y sabía muchas cosas que simplemente no se debían saber, como que San Agustín usaba debajo del hábito un jubón de lana que no se quitó en catorce años, y que Arnaldo de Vilanova, el nigromante, se volvió impotente desde niño por una mordedura de alacrán. Su fervor por la palabra escrita era una urdimbre de respeto solemne e irreverencia comadrera. Ni sus propios manuscritos estaban a salvo de esa dualidad. Habiendo aprendido el catalán para traducirlos, Alfonso se metió un rollo de páginas en los bolsillos, que siempre tenía llenos de recortes de periódicos y manuales de oficios raros, y una noche los perdió en la casa de las muchachitas que se acostaban por hambre. Cuando el abuelo sabio se enteró, en vez de hacerle el escándalo temido comentó muerto de risa que aquel era el destino natural de la literatura. En cambio, no hubo poder humano capaz de persuadirlo de que no se llevara los tres cajones cuando regresó a su aldea natal, y se soltó en improperios cartagineses contra los inspectores del ferrocarril que trataban de mandarlos como carga, hasta que consiguió quedarse con ellos en el vagón de pasajeros. «El mundo habrá acabado de joderse —dijo entonces— el día en que los hombres viajen en primera clase y la literatura en el vagón de carga.» Eso fue lo último que se le oyó decir. Había pasado una semana negra con los preparativos finales del viaje, porque a medida que se aproximaba la hora se le iba descomponiendo el humor, y se le traspapelaban las intenciones, y las cosas que ponía en un lugar aparecían en otro, asediado por los mismos duendes que atormentaban [They tormented] a Fernanda.</p>

    <p>—<em>Collons</em> —maldecía—. Me cago en el canon 27 del sínodo de Londres.</p>

    <p>Germán y Aureliano se hicieron cargo de él. Lo auxiliaron como a un niño, le prendieron los pasajes y los documentos migratorios en los bolsillos con alfileres de nodriza, le hicieron una lista pormenorizada de lo que debía hacer desde que saliera de Macondo hasta que desembarcara en Barcelona, pero de todos modos echó a la basura sin darse cuenta un pantalón con la mitad de su dinero. La víspera del viaje, después de clavetear los cajones y meter la ropa en la misma maleta con que había llegado, frunció sus párpados de almejas, señaló con una especie de bendición procaz los montones de libros con los que había sobrellevado el exilio, y dijo a sus amigos:</p>

    <p>—¡Ahí les dejo esa mierda!</p>

    <p>Tres meses después se recibieron en un sobre grande veintinueve cartas y más de cincuenta retratos, que se le habían acumulado en los ocios de altamar. Aunque no ponía fechas, era evidente el orden en que había escrito las cartas. En las primeras contaba con su humor habitual las peripecias de la travesía, las ganas que le dieron de echar por la borda al sobrecargo que no le permitió meter los tres cajones en el camarote, la imbecilidad lúcida de una señora que se aterraba con el número 13, no por superstición sino porque le parecía un número que se había quedado sin terminar, y la apuesta que se ganó en la primera cena porque reconoció en el agua de a bordo el sabor a remolachas nocturnas de los manantiales de Lérida. Con el transcurso de los días, sin embargo, la realidad de a bordo le importaba cada vez menos, y hasta los acontecimientos más recientes y triviales le parecían dignos de añoranza, porque a medida que el barco se alejaba, la memoria se le iba volviendo triste. Aquel proceso de nostalgización progresiva [Progressive] era también evidente en los retratos. En los primeros parecía feliz, con su camisa de inválido y su mechón nevado, en el cabrilleante octubre del Caribe. En los últimos se le veía con un abrigo oscuro y una bufanda de seda, pálido de sí mismo y taciturnado por la ausencia, en la cubierta de un barco de pesadumbre que empezaba a sonambular por océanos otoñales. Germán y Aureliano le contestaban las cartas. Escribió tantas en los primeros meses, que se sentían entonces más cerca de él que cuando estaba en Macondo, y casi se aliviaban de la rabia de que se hubiera ido. Al principio mandaba a decir que todo seguía igual, que en la casa donde nació estaba todavía el caracol rosado, que los arenques secos tenían el mismo sabor en la yesca de pan, que las cascadas de la aldea continuaban perfumándose al atardecer. Eran otra vez las hojas de cuaderno rezurcidas con garrapatitas moradas, en las cuales dedicaba un párrafo especial a cada uno. Sin embargo, y aunque él mismo no parecía advertirlo, aquellas cartas de recuperación y estímulo se iban transformando poco a poco en pastorales de desengaño. En las noches de invierno, mientras hervía la sopa en la chimenea, añoraba el calor de su trastienda, el zumbido del sol en los almendros polvorientos, el pito del tren en el sopor de la siesta, lo mismo que añoraba en Macondo la sopa de invierno en la chimenea, los pregones del vendedor de café y las alondras fugaces de la primavera. Aturdido por dos nostalgias enfrentadas como dos espejos, perdió su maravilloso sentido de la irrealidad, hasta que terminó por recomendarles a todos que se fueran de Macondo, que olvidaran cuanto él les había enseñado del mundo y del corazón humano, que se cagaran en Horacio, y que en cualquier lugar en que estuvieran recordaran siempre que el pasado era mentira, que la memoria no tenía caminos de regreso, que toda primavera antigua era irrecuperable, y que el amor más desatinado y tenaz era de todos modos una verdad efímera.</p>

    <p>Álvaro fue el primero que atendió el consejo de abandonar a Macondo. Lo vendió todo, hasta el tigre cautivo que se burlaba de los transeúntes en el patio de su casa, y compró un pasaje eterno en un tren que nunca acababa de viajar. En las tarjetas postales que mandaba desde las estaciones intermedias, describía a gritos las imágenes instantáneas que había visto por la ventanilla del vagón, y era como ir haciendo trizas y tirando al olvido el largo poema de la fugacidad: los negros quiméricos en los algodonales de la Luisiana, los caballos alados en la hierba azul de Kentucky, los amantes griegos en el crepúsculo infernal de Arizona, la muchacha de suéter rojo que pintaba acuarelas en los lagos de Michigan, y que le hizo con los pinceles un adiós que no era de despedida sino de esperanza, porque ignoraba que estaba viendo pasar un tren sin regreso. Luego se fueron Alfonso y Germán, un sábado, con la idea de regresar el lunes, y nunca se volvió a saber de ellos. Un año después de la partida del sabio catalán, el único que quedaba en Macondo era Gabriel, todavía al garete, a merced de la azarosa caridad de Nigromanta, y contestando los cuestionarios del concurso de una revista francesa, cuyo premio mayor era un viaje a París. Aureliano, que era quien recibía la suscripción, lo ayudaba a llenar los formularios, a veces en su casa, y casi siempre entre los pomos de loza y el aire de valeriana de la única botica que quedaba en Macondo, donde vivía Mercedes, la sigilosa novia de Gabriel. Era lo último que iba quedando de un pasado cuyo aniquilamiento no se consumaba, porque seguía aniquilándose indefinidamente, consumiéndose dentro de sí mismo, acabándose a cada minuto pero sin acabar de acabarse jamás. El pueblo había llegado a tales extremos de inactividad, que cuando Gabriel ganó el concurso y se fue a París con dos mudas de ropa, un par de zapatos y las obras completas de Rabelais, tuvo que hacer señas al maquinista para que el tren se detuviera a recogerlo. La antigua Calle de los Turcos era entonces un rincón de abandono, donde los últimos árabes se dejaban llevar hacia la muerte por la costumbre milenaria de sentarse en la puerta, aunque hacía muchos años que habían vendido la última yarda de diagonal, y en las vitrinas sombrías solamente quedaban los maniquíes decapitados. La ciudad de la compañía bananera, que tal vez Patricia Brown trataba de evocar para sus nietos en las noches de intolerancia y pepinos en vinagre de Prattville, Alabama, era una llanura de hierba silvestre. El cura anciano que había sustituido al padre Ángel, y cuyo nombre nadie se tomó el trabajo de averiguar, esperaba la piedad de Dios tendido a la bartola en una hamaca, atormentado por la artritis y el insomnio de la duda, mientras los lagartos y las ratas se disputaban la herencia del templo vecino. En aquel Macondo olvidado hasta por los pájaros, donde el polvo y el calor se habían hecho tan tenaces que costaba trabajo respirar, recluidos por la soledad y el amor y por la soledad del amor en una casa donde era casi imposible dormir por el estruendo de las hormigas coloradas, Aureliano y Amaranta Úrsula eran los únicos seres felices, y los más felices sobre la tierra.</p>

    <p>Gastón había vuelto a Bruselas. Cansado de esperar el aeroplano, un día metió en una maletita las cosas indispensables y su archivo de correspondencia y se fue con el propósito de regresar por el aire, antes de que sus privilegios fueran cedidos a un grupo de aviadores alemanes que había presentado a las autoridades provinciales un proyecto más ambicioso que el suyo. Desde la tarde del primer amor, Aureliano y Amaranta Úrsula habían seguido aprovechando los escasos descuidos del esposo, amándose con ardores amordazados en encuentros azarosos y casi siempre interrumpidos por regresos imprevistos. Pero cuando se vieron solos en la casa sucumbieron en el delirio de los amores atrasados. Era una pasión insensata, desquiciante, que hacía temblar de pavor en su tumba los huesos de Fernanda, y los mantenía en un estado de exaltación perpetua. Los chillidos de Amaranta Úrsula, sus canciones agónicas, estallaban lo mismo a las dos de la tarde en la mesa del comedor, que a las dos de la madrugada en el granero. «Lo que más me duele —reía— es tanto tiempo que perdimos.» En el aturdimiento de la pasión, vio las hormigas devastando el jardín, saciando su hambre prehistórica en las maderas de la casa, y vio el torrente de lava viva apoderándose otra vez del corredor, pero solamente se preocupó de combatirlo cuando lo encontró en su dormitorio. Aureliano abandonó los pergaminos, no volvió a salir de la casa, y contestaba de cualquier modo las cartas del sabio catalán. Perdieron el sentido de la realidad, la noción del tiempo, el ritmo de los hábitos cotidianos. Volvieron a cerrar puertas y ventanas para no demorarse en trámites de desnudamientos, y andaban por la casa como siempre quiso estar Remedios, la bella, y se revolcaban en cueros en los barrizales del patio, y una tarde estuvieron a punto de ahogarse cuando se amaban en la alberca. En poco tiempo hicieron más estragos que las hormigas coloradas: destrozaron los muebles de la sala, rasgaron con sus locuras la hamaca que había resistido a los tristes amores de campamento del coronel Aureliano Buendía, y destriparon los colchones y los vaciaron en los pisos para sofocarse en tempestades de algodón. Aunque Aureliano era un amante tan feroz como su rival, era Amaranta Úrsula quien comandaba con su ingenio disparatado y su voracidad lírica aquel paraíso de desastres, como si hubiera concentrado en el amor la indómita energía que la tatarabuela consagró a la fabricación de animalitos de caramelo. Además, mientras ella cantaba de placer y se moría de risa de sus propias invenciones, Aureliano se iba haciendo más absorto y callado, porque su pasión era ensimismada y calcinante. Sin embargo, ambos llegaron a tales extremos de virtuosismo, que cuando se agotaban en la exaltación le sacaban mejor partido al cansancio. Se entregaron a la idolatría de sus cuerpos, al descubrir que los tedios del amor tenían posibilidades inexploradas, mucho más ricas que las del deseo. Mientras él amasaba con claras de huevo los senos eréctiles de Amaranta Úrsula, o suavizaba con manteca de coco sus muslos elásticos y su vientre aduraznado, ella jugaba a las muñecas con la portentosa criatura de Aureliano, y le pintaba ojos de payaso con carmín de labios y bigotes de turco con carboncillo de las cejas, y le ponía corbatines de organza y sombreritos de papel plateado. Una noche se embadurnaron de pies a cabeza con melocotones en almíbar, se lamieron como perros y se amaron como locos en el piso del corredor, y fueron despertados por un torrente de hormigas carniceras que se disponían a devorarlos vivos.</p>

    <p>En las pausas del delirio, Amaranta Úrsula contestaba las cartas de Gastón. Lo sentía tan distante y ocupado, que su regreso le parecía imposible. En una de las primeras cartas él contó que en realidad sus socios habían mandado el aeroplano, pero que una agencia marítima de Bruselas lo había embarcado por error con destino a Tanganyka, donde se lo entregaron a la dispersa comunidad de los Makondos. Aquella confusión ocasionó tantos contratiempos que solamente la recuperación del aeroplano podía tardar dos años. Así que Amaranta Úrsula descartó la posibilidad de un regreso inoportuno. Aureliano, por su parte, no tenía más contacto con el mundo que las cartas del sabio catalán y las noticias que recibía de Gabriel a través de Mercedes, la boticaria silenciosa. Al principio eran contactos reales. Gabriel se había hecho reembolsar el pasaje de regreso para quedarse en París, vendiendo los periódicos atrasados y las botellas vacías que las camareras sacaban de un hotel lúgubre de la calle Dauphine. Aureliano podía imaginarlo entonces con un suéter de cuello alto que sólo se quitaba cuando las terrazas de Montparnasse se llenaban de enamorados primaverales, y durmiendo de día y escribiendo de noche para confundir el hambre, en el cuarto oloroso a espuma de coliflores hervidos [Boiled cooked] donde había de morir Rocamadour. Sin embargo, sus noticias se fueron haciendo poco a poco tan inciertas, y tan esporádicas y melancólicas las cartas del sabio, que Aureliano se acostumbró a pensar en ellos como Amaranta Úrsula pensaba en su marido, y ambos quedaron flotando en un universo vacío, donde la única realidad cotidiana y eterna era el amor.</p>

    <p>De pronto, como un estampido en aquel mundo de inconsciencia feliz, llegó la noticia del regreso de Gastón. Aureliano y Amaranta Úrsula abrieron los ojos, sondearon sus almas, se miraron a la cara con la mano en el corazón, y comprendieron que estaban tan identificados que preferían la muerte a la separación. Entonces ella le escribió al marido una carta de verdades contradictorias, en la que reiteraba su amor y sus ansias de volver a verlo, al mismo tiempo que admitía como un designio fatal la imposibilidad de vivir sin Aureliano. Al contrario de lo que ambos esperaban, Gastón les mandó una respuesta tranquila, casi paternal, con dos hojas enteras consagradas a prevenirlos contra las veleidades de la pasión, y un párrafo final con votos inequívocos por que fueran tan felices como él lo fue en su breve experiencia conyugal. Era una actitud tan imprevista, que Amaranta Úrsula se sintió humillada con la idea de haber proporcionado al marido el pretexto que él deseaba para abandonarla a su suerte. El rencor se le agravó seis meses después, cuando Gastón volvió a escribirle desde Leopoldville, donde por fin había recibido el aeroplano, sólo para pedir que le mandaran el velocípedo, que de todo lo que había dejado en Macondo era lo único que tenía para él un valor sentimental. Aureliano sobrellevó con paciencia el despecho de Amaranta Úrsula, se esforzó por demostrarle que podía ser tan buen marido en la bonanza como en la adversidad, y las urgencias cotidianas que los asediaban cuando se les acabaron los últimos dineros de Gastón crearon entre ellos un vínculo de solidaridad que no era tan deslumbrante y capitoso como la pasión, pero que les sirvió para amarse tanto y ser tan felices como en los tiempos alborotados de la salacidad. Cuando murió Pilar Ternera estaban esperando un hijo.</p>

    <p>En el sopor del embarazo, Amaranta Úrsula trató de establecer una industria de collares de vértebras de pescados. Pero a excepción de Mercedes, que le compró una docena, no encontró a quién vendérselos. Aureliano tuvo conciencia por primera vez de que su don de lenguas, su sabiduría enciclopédica, su rara facultad de recordar sin conocerlos los pormenores de hechos y lugares remotos, eran tan inútiles como el cofre de pedrería legítima de su mujer, que entonces debía valer tanto como todo el dinero de que hubieran podido disponer, juntos, los últimos habitantes de Macondo. Sobrevivían de milagro. Aunque Amaranta Úrsula no perdía el buen humor, ni su ingenio para las travesuras eróticas, adquirió la costumbre de sentarse en el corredor después del almuerzo, en una especie de siesta insomne y pensativa. Aureliano la acompañaba. A veces permanecían en silencio hasta el anochecer, el uno frente a la otra, mirándose a los ojos, amándose en el sosiego con tanto amor como antes se amaron en el escándalo. La incertidumbre del futuro les hizo volver el corazón hacia el pasado. Se vieron a sí mismos en el paraíso perdido del diluvio, chapaleando en los pantanos del patio, matando lagartijas para colgárselas a Úrsula, jugando a enterrarla viva, y aquellas evocaciones les revelaron la verdad de que habían sido felices juntos desde que tenían memoria. Profundizando en el pasado, Amaranta Úrsula recordó la tarde en que entró al taller de platería y su madre le contó que el pequeño Aureliano no era hijo de nadie porque había sido encontrado flotando en una canastilla. Aunque la versión les pareció inverosímil, carecían de información para sustituirla por la verdadera. De lo único que estaban seguros, después de examinar todas las posibilidades, era de que Fernanda no fue la madre de Aureliano. Amaranta Úrsula se inclinó a creer que era hijo de Petra Cotes, de quien sólo recordaba fábulas de infamia, y aquella suposición les produjo en el alma una torcedura de horror.</p>

    <p>Atormentado por la certidumbre de que era hermano de su mujer, Aureliano se dio una escapada a la casa cural para buscar en los archivos rezumantes y apolillados alguna pista cierta de su filiación. La partida de bautismo más antigua que encontró fue la de Amaranta Buendía, bautizada en la adolescencia por el padre Nicanor Reyna, por la época en que éste andaba tratando de probar la existencia de Dios mediante artificios de chocolate. Llegó a ilusionarse con la posibilidad de ser uno de los diecisiete Aurelianos, cuyas partidas de nacimiento rastreó a través de cuatro tomos, pero las fechas de bautismo eran demasiado remotas para su edad. Viéndolo extraviado en laberintos de sangre, trémulo de incertidumbre, el párroco artrítico que lo observaba desde la hamaca le preguntó compasivamente cuál era su nombre.</p>

    <p>—Aureliano Buendía —dijo él.</p>

    <p>—Entonces no te mates buscando —exclamó el párroco con una convicción terminante—. Hace muchos años hubo aquí una calle que se llamaba así, y por esos entonces la gente tenía la costumbre de ponerles a los hijos los nombres de las calles.</p>

    <p>Aureliano tembló de rabia.</p>

    <p>—¡Ah! —dijo—, entonces usted tampoco cree.</p>

    <p>—¿En qué?</p>

    <p>—Que el coronel Aureliano Buendía hizo treinta y dos guerras civiles y las perdió todas —contestó Aureliano—. Que el ejército acorraló y ametralló a tres mil trabajadores, y que se llevaron los cadáveres para echarlos al mar en un tren de doscientos vagones.</p>

    <p>El párroco lo midió con una mirada de lástima.</p>

    <p>—Ay, hijo —suspiró—. A mí me bastaría con estar seguro de que tú y yo existimos en este momento.</p>

    <p>De modo que Aureliano y Amaranta Úrsula aceptaron la versión de la canastilla, no porque la creyeran, sino porque los ponía a salvo de sus terrores. A medida que avanzaba el embarazo se iban convirtiendo en un ser único, se integraban cada vez más en la soledad de una casa a la que sólo le hacía falta un último soplo para derrumbarse. Se habían reducido a un espacio esencial, desde el dormitorio de Fernanda, donde vislumbraron los encantos del amor sedentario, hasta el principio del corredor, donde Amaranta Úrsula se sentaba a tejer botitas y sombreritos de recién nacido, y Aureliano a contestar las cartas ocasionales del sabio catalán. El resto de la casa se rindió al asedio tenaz de la destrucción. El taller de platería, el cuarto de Melquíades, los reinos primitivos y silenciosos de Santa Sofía de la Piedad quedaron en el fondo de una selva doméstica que nadie hubiera tenido la temeridad de desentrañar. Cercados por la voracidad de la naturaleza, Aureliano y Amaranta Úrsula seguían cultivando el orégano y las begonias y defendían su mundo con demarcaciones de cal, construyendo las últimas trincheras de la guerra inmemorial entre el hombre y las hormigas. El cabello largo y descuidado, los moretones que le amanecían en la cara, la hinchazón de las piernas, la deformación del antiguo y amoroso cuerpo de comadreja, le habían cambiado a Amaranta Úrsula la apariencia juvenil de cuando llegó a la casa con la jaula de canarios desafortunados y el esposo cautivo pero no le alteraron la vivacidad del espíritu. «Mierda», solía reír. «¡Quién hubiera pensado que de veras íbamos a terminar viviendo como antropófagos!» El último hilo que los vinculaba con el mundo se rompió en el sexto mes de embarazo, cuando recibieron una carta que evidentemente no era del sabio catalán. Había sido franqueada en Barcelona, pero la cubierta estaba escrita con tinta azul convencional por una caligrafía administrativa, y tenía el aspecto inocente e impersonal de los recados enemigos. Aureliano se la arrebató de las manos a Amaranta Úrsula cuando se disponía a abrirla.</p>

    <p>—Esta no —le dijo—. No quiero saber lo que dice.</p>

    <p>Tal como él lo presentía, el sabio catalán no volvió a escribir. La carta ajena, que nadie leyó, quedó a merced de las polillas en la repisa donde Fernanda olvidó alguna vez su anillo matrimonial, y allí siguió consumiéndose en el fuego interior de su mala noticia, mientras los amantes solitarios navegaban contra la corriente de aquellos tiempos de postrimerías, tiempos impenitentes y aciagos, que se desgastaban en el empeño inútil de hacerlos derivar hacia el desierto del desencanto y el olvido. Conscientes de aquella amenaza, Aureliano y Amaranta Úrsula pasaron los últimos meses tomados de la mano, terminando con amores de lealtad el hijo empezado con desafueros de fornicación. De noche, abrazados en la cama, no los amedrentaban las explosiones sublunares de las hormigas, ni el fragor de las polillas, ni el silbido constante y nítido del crecimiento de la maleza en los cuartos vecinos. Muchas veces fueron despertados por el tráfago de los muertos. Oyeron a Úrsula peleando con las leyes de la creación para preservar la estirpe, y a José Arcadio Buendía buscando la verdad quimérica de los grandes inventos, y a Fernanda rezando, y al coronel Aureliano Buendía embruteciéndose con engaños de guerras y pescaditos de oro, y a Aureliano Segundo agonizando de soledad en el aturdimiento de las parrandas, y entonces aprendieron que las obsesiones dominantes prevalecen contra la muerte, y volvieron a ser felices con la certidumbre de que ellos seguirían amándose con sus naturalezas de aparecidos, mucho después de que otras especies de animales futuros les arrebataran a los insectos el paraíso de miseria que los insectos estaban acabando de arrebatarles a los hombres.</p>

    <p>Un domingo, a las seis de la tarde, Amaranta Úrsula sintió los apremios del parto. La sonriente comadrona de las muchachitas que se acostaban por hambre la hizo subir en la mesa del comedor, se le acaballó en el vientre, y la maltrató con galopes cerriles hasta que sus gritos fueron acallados por los berridos de un varón formidable. A través de las lágrimas, Amaranta Úrsula vio que era un Buendía de los grandes, macizo y voluntarioso como los José Arcadios, con los ojos abiertos y clarividentes de los Aurelianos, y predispuesto para empezar la estirpe otra vez por el principio y purificarla de sus vicios perniciosos y su vocación solitaria, porque era el único en un siglo que había sido engendrado con amor.</p>

    <p>—Es todo un antropófago —dijo—. Se llamará Rodrigo.</p>

    <p>—No —la contradijo su marido—. Se llamará Aureliano y ganará treinta y dos guerras.</p>

    <p>Después de cortarle el ombligo, la comadrona se puso a quitarle con un trapo el ungüento azul que le cubría el cuerpo, alumbrada por Aureliano con una lámpara. Sólo cuando lo voltearon boca abajo se dieron cuenta de que tenía algo más que el resto de los hombres, y se inclinaron para examinarlo. Era una cola de cerdo.</p>

    <p>No se alarmaron. Aureliano y Amaranta Úrsula no conocían el precedente familiar, ni recordaban las pavorosas admoniciones de Úrsula, y la comadrona acabó de tranquilizarlos con la suposición de que aquella cola inútil podía cortarse cuando el niño mudara los dientes. Luego no tuvieron ocasión de volver a pensar en eso, porque Amaranta Úrsula se desangraba en un manantial incontenible. Trataron de socorrerla con apósitos de telaraña y apelmazamientos de ceniza, pero era como querer cegar un surtidor con las manos. En las primeras horas, ella hacía esfuerzos por conservar el buen humor. Le tomaba la mano al asustado Aureliano, y le suplicaba que no se preocupara, que la gente como ella no estaba hecha para morirse contra la voluntad, y se reventaba de risa con los recursos truculentos de la comadrona. Pero a medida que a Aureliano lo abandonaban las esperanzas, ella se iba haciendo menos visible, como si la estuvieran borrando de la luz, hasta que se hundió en el sopor. Al amanecer del lunes llevaron una mujer que rezó junto a su cama oraciones de cauterio, infalibles en hombres y animales, pero la sangre apasionada de Amaranta Úrsula era insensible a todo artificio distinto del amor. En la tarde, después de veinticuatro horas de desesperación, supieron que estaba muerta porque el caudal se agotó sin auxilios, y se le afiló el perfil, y los verdugones de la cara se le desvanecieron en una aurora de alabastro, y volvió a sonreír.</p>

    <p>Aureliano no comprendió hasta entonces cuánto quería a sus amigos, cuánta falta le hacían, y cuánto hubiera dado por estar con ellos en aquel momento. Puso al niño en la canastilla que su madre le había preparado, le tapó la cara al cadáver con una manta, y vagó sin rumbo por el pueblo desierto, buscando un desfiladero de regreso al pasado. Llamó a la puerta de la botica, donde no había estado en los últimos tiempos y lo que encontró fue un taller de carpintería. La anciana que le abrió la puerta con una lámpara en la mano se compadeció de su desvarío e insistió en que no, que allí no había habido nunca una botica, ni había conocido jamás una mujer de cuello esbelto y ojos adormecidos que se llamara Mercedes. Lloró con la frente apoyada en la puerta de la antigua librería del sabio catalán, consciente de que estaba pagando los llantos atrasados de una muerte que no quiso llorar a tiempo para no romper los hechizos del amor. Se rompió los puños contra los muros de argamasa de <em>El Niño de Oro</em>, clamando por Pilar Ternera, indiferente a los luminosos discos anaranjados que cruzaban por el cielo, y que tantas veces había contemplado con una fascinación pueril en noches de fiesta, desde el patio de los alcaravanes. En el último salón abierto del desmantelado barrio de tolerancia, un conjunto de acordeones tocaba los cantos de Rafael Escalona, el sobrino del obispo, heredero de los secretos de Francisco el Hombre. El cantinero, que tenía un brazo seco y como achicharrado por haberlo levantado contra su madre, invitó a Aureliano a tomarse una botella de aguardiente, y Aureliano lo invitó a otra. El cantinero le habló de la desgracia de su brazo. Aureliano le habló de la desgracia de su corazón, seco y como achicharrado por haberlo levantado contra su hermana. Terminaron llorando juntos y Aureliano sintió por un momento que el dolor había terminado. Pero cuando volvió a quedar solo en la última madrugada de Macondo, se abrió de brazos en la mitad de la plaza, dispuesto a despertar al mundo entero, y gritó con toda su alma:</p>

    <p>—¡Los amigos son unos hijos de puta!</p>

    <p>Nigromanta lo rescató de un charco de vómito y de lágrimas. Lo llevó a su cuarto, lo limpió, le hizo tomar una taza de caldo. Creyendo que eso lo consolaba, tachó con una raya de carbón los incontables amores que él seguía debiéndole, y evocó voluntariamente sus tristezas más solitarias para no dejarlo solo en el llanto. Al amanecer, después de un sueño torpe y breve, Aureliano recobró la conciencia de su dolor de cabeza. Abrió los ojos y se acordó del niño.</p>

    <p>No lo encontró en la canastilla. Al primer impacto experimentó una deflagración de alegría, creyendo que Amaranta Úrsula había despertado de la muerte para ocuparse del niño. Pero el cadáver era un promontorio de piedras bajo la manta. Consciente de que al llegar había encontrado abierta la puerta del dormitorio, Aureliano atravesó el corredor saturado por los suspiros matinales del orégano, y se asomó al comedor, donde estaban todavía los escombros del parto: la olla grande, las sábanas ensangrentadas, los tiestos de ceniza, y el retorcido ombligo del niño en un pañal abierto sobre la mesa, junto a las tijeras y el sedal. La idea de que la comadrona había vuelto por el niño en el curso de la noche le proporcionó una pausa de sosiego para pensar. Se derrumbó en el mecedor, el mismo en que se sentó Rebeca en los tiempos originales de la casa para dictar lecciones de bordado, y en el que Amaranta jugaba damas chinas con el coronel Gerineldo Márquez, y en el que Amaranta Úrsula cosía la ropita del niño, y en aquel relámpago de lucidez tuvo conciencia de que era incapaz de resistir sobre su alma el peso abrumador de tanto pasado. Herido por las lanzas mortales de las nostalgias propias y ajenas, admiró la impavidez de la telaraña en los rosales muertos, la perseverancia de la cizaña, la paciencia del aire en el radiante amanecer de febrero. Y entonces vio al niño. Era un pellejo hinchado y reseco, que todas las hormigas del mundo iban arrastrando trabajosamente hacia sus madrigueras por el sendero de piedras del jardín. Aureliano no pudo moverse. No porque lo hubiera paralizado el estupor, sino porque en aquel instante prodigioso se le revelaron las claves definitivas de Melquíades, y vio el epígrafe de los pergaminos perfectamente ordenado en el tiempo y el espacio de los hombres: <em>El primero de la estirpe está amarrado en un árbol y al último se lo están comiendo las hormigas</em>.</p>

    <p>Aureliano no había sido más lúcido en ningún acto de su vida que cuando olvidó sus muertos y el dolor de sus muertos, y volvió a clavar las puertas y las ventanas con las crucetas de Fernanda para no dejarse perturbar por ninguna tentación del mundo, porque entonces sabía que en los pergaminos de Melquíades estaba escrito su destino. Los encontró intactos entre las plantas prehistóricas [Pre Historic] y los charcos humeantes y los insectos luminosos que habían desterrado del cuarto todo vestigio del paso de los hombres por la tierra, y no tuvo serenidad para sacarlos a la luz, sino que allí mismo, de pie, sin la menor dificultad, como si hubieran estado escritos en castellano bajo el resplandor deslumbrante del mediodía, empezó a descifrarlos en voz alta. Era la historia de la familia, escrita por Melquíades hasta en sus detalles más triviales, con cien años de anticipación. La había redactado en sánscrito, que era su lengua materna, y había cifrado los versos pares con la clave privada del emperador Augusto, y los impares con claves militares lacedemonias. La protección final, que Aureliano empezaba a vislumbrar cuando se dejó confundir por el amor de Amaranta Úrsula, radicaba en que Melquíades no había ordenado los hechos en el tiempo convencional de los hombres, sino que concentró un siglo de episodios cotidianos, de modo que todos coexistieran en un instante. Fascinado por el hallazgo, Aureliano leyó en voz alta, sin saltos, las encíclicas cantadas que el propio Melquíades le hizo escuchar a Arcadio, y que eran en realidad las predicciones de su ejecución, y encontró anunciado el nacimiento de la mujer más bella del mundo que estaba subiendo al cielo en cuerpo y alma, y conoció el origen de dos gemelos póstumos que renunciaban a descifrar los pergaminos, no sólo por incapacidad e inconstancia, sino porque sus tentativas eran prematuras. En este punto, impaciente por conocer su propio origen, Aureliano dio un salto. Entonces empezó el viento, tibio, incipiente, lleno de voces del pasado, de murmullos de geranios antiguos, de suspiros de desengaños anteriores a las nostalgias más tenaces. No lo advirtió porque en aquel momento estaba descubriendo los primeros indicios de su ser, en un abuelo concupiscente que se dejaba arrastrar por la frivolidad a través de un páramo alucinado, en busca de una mujer hermosa a quien no haría feliz. Aureliano lo reconoció, persiguió los caminos ocultos de su descendencia, y encontró el instante de su propia concepción entre los alacranes y las mariposas amarillas de un baño crepuscular, donde un menestral saciaba su lujuria con una mujer que se le entregaba por rebeldía. Estaba tan absorto, que no sintió tampoco la segunda arremetida del viento, cuya potencia ciclónica arrancó de los quicios las puertas y las ventanas, descuajó el techo de la galería oriental y desarraigó los cimientos. Sólo entonces descubrió que Amaranta Úrsula no era su hermana, sino su tía, y que Francis Drake había asaltado a Riohacha solamente para que ellos pudieran buscarse por los laberintos más intrincados de la sangre, hasta engendrar el animal mitológico que había de poner término a la estirpe. Macondo era ya un pavoroso remolino de polvo y escombros centrifugado por la cólera del huracán bíblico, cuando Aureliano saltó once páginas para no perder el tiempo en hechos demasiado conocidos, y empezó a descifrar el instante que estaba viviendo, descifrándolo a medida que lo vivía, profetizándose a sí mismo en el acto de descifrar la última página de los pergaminos, como si se estuviera viendo en un espejo hablado. Entonces dio otro salto para anticiparse a las predicciones y averiguar la fecha y las circunstancias de su muerte. Sin embargo, antes de llegar al verso final ya había comprendido que no saldría jamás de ese cuarto, pues estaba previsto que la ciudad de los espejos (o los espejismos) sería arrasada por el viento y desterrada de la memoria de los hombres en el instante en que Aureliano Babilonia acabara de descifrar los pergaminos, y que todo lo escrito en ellos era irrepetible desde siempre y para siempre, porque las estirpes condenadas a cien años de soledad no tenían una segunda oportunidad sobre la tierra.</p>
