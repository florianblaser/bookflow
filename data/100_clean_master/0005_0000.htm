    <p class="noindent">Aureliano no abandonó en mucho tiempo el cuarto de Melquíades. Se aprendió de memoria las leyendas fantásticas del libro desencuadernado, la síntesis de los estudios de Hermann, el tullido; los apuntes sobre la ciencia demonológica, las claves de la piedra filosofal, las <em>Centurias</em> de Nostradamus y sus investigaciones sobre la peste, de modo que llegó a la adolescencia sin saber nada de su tiempo, pero con los conocimientos básicos del hombre medieval. A cualquier hora que entrara en el cuarto, Santa Sofía de la Piedad lo encontraba absorto en la lectura. Le llevaba al amanecer un tazón de café sin azúcar, y al mediodía un plato de arroz con tajadas de plátano fritas, que era lo único que se comía en la casa después de la muerte de Aureliano Segundo. Se preocupaba por cortarle el pelo, por sacarle las liendres, por adaptarle la ropa vieja que encontraba en baúles olvidados, y cuando empezó a despuntarle el bigote le llevó la navaja barbera y la totumita para la espuma del coronel Aureliano Buendía. Ninguno de los hijos de éste se le pareció tanto, ni siquiera Aureliano José, sobre todo por los pómulos pronunciados, y la línea resuelta y un poco despiadada de los labios. Como le ocurrió a Úrsula con Aureliano Segundo cuando éste estudiaba en el cuarto, Santa Sofía de la Piedad creía que Aureliano hablaba solo. En realidad, conversaba con Melquíades. Un mediodía ardiente, poco después de la muerte de los gemelos, vio contra la reverberación de la ventana al anciano lúgubre con el sombrero de alas de cuervo, como la materialización de un recuerdo que estaba en su memoria desde mucho antes de nacer. Aureliano había terminado de clasificar el alfabeto de los pergaminos. Así que cuando Melquíades le preguntó si había descubierto en qué lengua estaban escritos, él no vaciló para contestar.</p>

    <p>—En sánscrito —dijo.</p>

    <p>Melquíades le reveló que sus oportunidades de volver al cuarto estaban contadas. Pero se iba tranquilo a las praderas de la muerte definitiva, porque Aureliano tenía tiempo de aprender el sánscrito en los años que faltaban para que los pergaminos cumplieran un siglo y pudieran ser descifrados. Fue él quien le indicó que en el callejón que terminaba en el río, y donde en los tiempos de la compañía bananera se adivinaba el porvenir y se interpretaban los sueños, un sabio catalán tenía una tienda de libros donde había un <em>Sanskrit Primer</em> que sería devorado por las polillas seis años después si él no se apresuraba a comprarlo. Por primera vez en su larga vida Santa Sofía de la Piedad dejó traslucir un sentimiento, y era un sentimiento de estupor, cuando Aureliano le pidió que le llevara el libro que había de encontrar entre la <em>Jerusalén Libertada</em> y los poemas de Milton, en el extremo derecho del segundo renglón de los anaqueles. Como no sabía leer, se aprendió de memoria la parrafada, y consiguió el dinero con la venta de uno de los diecisiete pescaditos de oro que quedaban en el taller, y que sólo ella y Aureliano sabían dónde los habían puesto la noche en que los soldados registraron la casa.</p>

    <p>Aureliano avanzaba en los estudios del sánscrito, mientras Melquíades iba haciéndose cada vez menos asiduo y más lejano, esfumándose en la claridad radiante del mediodía. La última vez que Aureliano lo sintió era apenas una presencia invisible que murmuraba: «He muerto de fiebre en los médanos de Singapur.» El cuarto se hizo entonces vulnerable al polvo, al calor, al comején, a las hormigas coloradas, a las polillas que habían de convertir en aserrín la sabiduría de los libros y los pergaminos.</p>

    <p>En la casa no faltaba qué comer. Al día siguiente de la muerte de Aureliano Segundo, uno de los amigos que habían llevado la corona con la inscripción irreverente le ofreció pagarle a Fernanda un dinero que le había quedado debiendo a su esposo. A partir de entonces, un mandadero llevaba todos los miércoles un canasto con cosas de comer, que alcanzaban bien para una semana. Nadie supo nunca que aquellas vituallas las mandaba Petra Cotes, con la idea de que la caridad continuada era una forma de humillar a quien la había humillado. Sin embargo, el rencor se le disipó mucho más pronto de lo que ella misma esperaba, y entonces siguió mandando la comida por orgullo y finalmente por compasión. Varias veces, cuando le faltaron ánimos para vender billetitos y la gente perdió el interés por las rifas, se quedó ella sin comer para que comiera Fernanda, y no dejó de cumplir el compromiso mientras no vio pasar su entierro.</p>

    <p>Para Santa Sofía de la Piedad, la reducción de los habitantes de la casa debía haber sido el descanso a que tenía derecho después de más de medio siglo de trabajo. Nunca se le había oído un lamento a aquella mujer sigilosa, impenetrable, que sembró en la familia los gérmenes angélicos de Remedios, la bella, y la misteriosa solemnidad de José Arcadio Segundo; que consagró toda una vida de soledad y silencio a la crianza de unos niños que apenas si recordaban que eran sus hijos y sus nietos, y que se ocupó de Aureliano como si hubiera salido de sus entrañas, sin saber ella misma que era su bisabuela. Sólo en una casa como aquélla era concebible [Conceivable Idea] que hubiera dormido siempre en un petate que tendía en el piso del granero, entre el estrépito nocturno de las ratas, y sin haberle contado a nadie que una noche la despertó la pavorosa sensación de que alguien la estaba mirando en la oscuridad, y era que una víbora se deslizaba por su vientre. Ella sabía que si se lo hubiera contado a Úrsula la hubiera puesto a dormir en su propia cama, pero eran los tiempos en que nadie se daba cuenta de nada mientras no se gritara en el corredor, porque los afanes de la panadería, los sobresaltos de la guerra, el cuidado de los niños, no dejaban tiempo para pensar en la felicidad ajena. Petra Cotes, a quien nunca vio, era la única que se acordaba de ella. Estaba pendiente de que tuviera un buen par de zapatos para salir, de que nunca le faltara un traje, aun en los tiempos en que hacía milagros con el dinero de las rifas. Cuando Fernanda llegó a la casa tuvo motivos para creer que era una sirvienta eternizada, y aunque varias veces oyó decir que era la madre de su esposo, aquello le resultaba tan increíble que más tardaba en saberlo que en olvidarlo. Santa Sofía de la Piedad no pareció molestarse nunca por aquella condición subalterna. Al contrario, se tenía la impresión de que le gustaba andar por los rincones, sin una tregua, sin un quejido, manteniendo ordenada y limpia la inmensa casa donde vivió desde la adolescencia, y que particularmente en los tiempos de la compañía bananera parecía más un cuartel que un hogar. Pero cuando murió Úrsula, la diligencia inhumana de Santa Sofía de la Piedad, su tremenda capacidad de trabajo, empezaron a quebrantarse. No era solamente que estuviera vieja y agotada, sino que la casa se precipitó de la noche a la mañana en una crisis de senilidad. Un musgo tierno se trepó por las paredes. Cuando ya no hubo un lugar pelado en los patios, la maleza rompió por debajo el cemento del corredor, lo resquebrajó como un cristal, y salieron por las grietas las mismas florecitas amarillas que casi un siglo antes había encontrado Úrsula en el vaso donde estaba la dentadura postiza de Melquíades. Sin tiempo ni recursos para impedir los desafueros de la naturaleza, Santa Sofía de la Piedad se pasaba el día en los dormitorios, espantando los lagartos que volverían a meterse por la noche. Una mañana vio que las hormigas coloradas abandonaron los cimientos socavados, atravesaron el jardín, subieron por el pasamanos donde las begonias habían adquirido un color de tierra, y entraron hasta el fondo de la casa. Trató primero de matarlas con una escoba, luego con insecticida y por último con cal, pero al otro día estaban otra vez en el mismo lugar, pasando siempre, tenaces e invencibles. Fernanda, escribiendo cartas a sus hijos, no se daba cuenta de la arremetida incontenible de la destrucción. Santa Sofía de la Piedad siguió luchando sola, peleando con la maleza para que no entrara en la cocina, arrancando de las paredes los borlones de telaraña que se reproducían en pocas horas, raspando el comején. Pero cuando vio que también el cuarto de Melquíades estaba telarañado y polvoriento, así lo barriera y sacudiera tres veces al día, y que a pesar de su furia limpiadora estaba amenazado por los escombros y el aire de miseria que sólo el coronel Aureliano Buendía y el joven militar habían previsto, comprendió que estaba vencida. Entonces se puso el gastado traje dominical, unos viejos zapatos de Úrsula y un par de medias de algodón que le había regalado Amaranta Úrsula, e hizo un atadito con las dos o tres mudas que le quedaban.</p>

    <p>—Me rindo —le dijo a Aureliano—. Esta es mucha casa para mis pobres huesos.</p>

    <p>Aureliano le preguntó para dónde iba, y ella hizo un gesto de vaguedad, como si no tuviera la menor idea de su destino. Trató de precisar, sin embargo, que iba a pasar sus últimos años con una prima hermana que vivía en Riohacha. No era una explicación verosímil. Desde la muerte de sus padres, no había tenido contacto con nadie en el pueblo, ni recibió cartas ni recados, ni se le oyó hablar de pariente alguno. Aureliano le dio catorce pescaditos de oro, porque ella estaba dispuesta a irse con lo único que tenía: un peso y veinticinco centavos. Desde la ventana del cuarto, él la vio atravesar el patio con su atadito de ropa, arrastrando los pies y arqueada por los años, y la vio meter la mano por un hueco del portón para poner la aldaba después de haber salido. Jamás se volvió a saber de ella.</p>

    <p>Cuando se enteró de la fuga, Fernanda despotricó un día entero, mientras revisaba baúles, cómodas y armarios, cosa por cosa, para convencerse de que Santa Sofía de la Piedad no se había alzado con nada. Se quemó los dedos tratando de prender un fogón por primera vez en la vida, y tuvo que pedirle a Aureliano el favor de enseñarle a preparar el café. Con el tiempo, fue él quien hizo los oficios de cocina. Al levantarse, Fernanda encontraba el desayuno servido, y sólo volvía a abandonar el dormitorio para coger la comida que Aureliano le dejaba tapada en rescoldo, y que ella llevaba a la mesa para comérsela en manteles de lino y entre candelabros, sentada en una cabecera solitaria al extremo de quince sillas vacías. Aun en esas circunstancias, Aureliano y Fernanda no compartieron la soledad, sino que siguieron viviendo cada uno en la suya, haciendo la limpieza del cuarto respectivo, mientras la telaraña iba nevando los rosales, tapizando las vigas, acolchonando las paredes. Fue por esa época que Fernanda tuvo la impresión de que la casa se estaba llenando de duendes. Era como si los objetos, sobre todo los de uso diario, hubieran desarrollado la facultad de cambiar de lugar por sus propios medios. A Fernanda se le iba el tiempo en buscar las tijeras que estaba segura de haber puesto en la cama y, después de revolverlo todo, las encontraba en una repisa de la cocina, donde creía no haber estado en cuatro días. De pronto no había un tenedor en la gaveta de los cubiertos, y encontraba seis en el altar y tres en el lavadero. Aquella caminadera de las cosas era más desesperante cuando se sentaba a escribir. El tintero que ponía a la derecha aparecía a la izquierda, la almohadilla del papel secante se le perdía, y la encontraba dos días después debajo de la almohada, y las páginas escritas a José Arcadio se le confundían con las de Amaranta Úrsula, y siempre andaba con la mortificación de haber metido las cartas en sobres cambiados, como en efecto le ocurrió varias veces. En cierta ocasión perdió la pluma. Quince días después se la devolvió el cartero, que la había encontrado en su bolsa y andaba buscando al dueño de casa en casa. Al principio, ella creyó que eran cosas de los médicos invisibles, como la desaparición de los pesarios, y hasta empezó a escribirles una carta para suplicarles que la dejaran en paz, pero había tenido que interrumpirla para hacer algo, y cuando volvió al cuarto no sólo no encontró la carta empezada, sino que se olvidó del propósito de escribirla. Por un tiempo pensó que era Aureliano. Se dio a vigilarlo, a poner objetos a su paso tratando de sorprenderlo en el momento en que los cambiara de lugar, pero muy pronto se convenció de que Aureliano no abandonaba el cuarto de Melquíades sino para ir a la cocina o al excusado, y que no era hombre de burlas. De modo que terminó por creer que eran travesuras de duendes, y optó por asegurar cada cosa en el sitio donde tenía que usarla. Amarró las tijeras con una larga pita en la cabecera de la cama. Amarró el plumero y la almohadilla del papel secante en la pata de la mesa, y pegó con goma el tintero en la tabla, a la derecha del lugar en que solía escribir. Los problemas no se resolvieron de un día para otro, pues a las pocas horas de costura ya la pita de las tijeras no alcanzaba para cortar, como si los duendes la fueran disminuyendo. Le ocurría lo mismo con la pita de la pluma, y hasta con su propio brazo, que al poco tiempo de estar escribiendo no alcanzaba el tintero. Ni Amaranta Úrsula, en Bruselas, ni José Arcadio, en Roma, se enteraron jamás de esos insignificantes infortunios. Fernanda les contaba que era feliz, y en realidad lo era, justamente porque se sentía liberada de todo compromiso, como si la vida la hubiera arrastrado otra vez hasta el mundo de sus padres, donde no se sufría con los problemas diarios porque estaban resueltos de antemano en la imaginación. Aquella correspondencia interminable le hizo perder el sentido del tiempo, sobre todo después de que se fue Santa Sofía de la Piedad. Se había acostumbrado a llevar la cuenta de los días, los meses y los años, tomando como puntos de referencia las fechas previstas para el retorno de los hijos. Pero cuando éstos modificaron los plazos una y otra vez, las fechas se le confundieron, los términos se le traspapelaron, y las jornadas se parecieron tanto las unas a las otras, que no se sentían transcurrir. En lugar de impacientarse, experimentaba una honda complacencia con la demora. No la inquietaba que muchos años después de anunciarle las vísperas de sus votos perpetuos, José Arcadio siguiera diciendo que esperaba terminar los estudios de alta teología para emprender los de diplomacia, porque ella comprendía que era muy alta y empedrada de obstáculos la escalera de caracol que conducía a la silla de San Pedro. En cambio, el espíritu se le exaltaba con noticias que para otros hubieran sido insignificantes, como aquella de que su hijo había visto al Papa. Experimentó un gozo similar cuando Amaranta Úrsula le mandó decir que sus estudios se prolongaban más del tiempo previsto, porque sus excelentes calificaciones le habían merecido privilegios que su padre no tomó en consideración al hacer las cuentas.</p>

    <p>Habían transcurrido más de tres años desde que Santa Sofía de la Piedad le llevó la gramática, cuando Aureliano consiguió traducir el primer pliego. No fue una labor inútil, pero constituía apenas un primer paso en un camino cuya longitud era imposible prever, porque el texto en castellano no significaba nada: eran versos cifrados. Aureliano carecía de elementos para establecer las claves que le permitieran desentrañarlos, pero como Melquíades le había dicho que en la tienda del sabio catalán estaban los libros que le harían falta para llegar al fondo de los pergaminos, decidió hablar con Fernanda para que le permitiera ir a buscarlos. En el cuarto devorado por los escombros, cuya proliferación incontenible había terminado por derrotarlo, pensaba en la forma más adecuada de formular la solicitud, se anticipaba a las circunstancias, calculaba la ocasión más adecuada, pero cuando encontraba a Fernanda retirando la comida del rescoldo, que era la única oportunidad para hablarle, la solicitud laboriosamente premeditada se le atragantaba, y se le perdía la voz. Fue aquella la única vez en que la espió. Estaba pendiente de sus pasos en el dormitorio. La oía ir hasta la puerta para recibir las cartas de sus hijos y entregarle las suyas al cartero, y escuchaba hasta muy altas horas de la noche el trazo duro y apasionado de la pluma en el papel, antes de oír el ruido del interruptor y el murmullo de las oraciones en la oscuridad. Sólo entonces se dormía, confiando en que el día siguiente le daría la oportunidad esperada. Se ilusionó tanto con la idea de que el permiso no le sería negado que una mañana se cortó el cabello que ya le daba a los hombros, se afeitó la barba enmarañada, se puso unos pantalones estrechos y una camisa de cuello postizo que no sabía de quién había heredado, y esperó en la cocina a que Fernanda fuera a desayunar. No llegó la mujer de todos los días, la de la cabeza alzada y la andadura pétrea, sino una anciana de una hermosura sobrenatural, con una amarillenta capa de armiño, una corona de cartón dorado, y la conducta lánguida de quien ha llorado en secreto. En realidad, desde que lo encontró en los baúles de Aureliano Segundo, Fernanda se había puesto muchas veces el apolillado vestido de reina. Cualquiera que la hubiera visto frente al espejo, extasiada en sus propios ademanes monárquicos, habría podido pensar que estaba loca. Pero no lo estaba. Simplemente, había convertido los atuendos reales en una máquina de recordar. La primera vez que se los puso no pudo evitar que se le formara un nudo en el corazón y que los ojos se le llenaran de lágrimas, porque en aquel instante volvió a percibir el olor de betún de las botas del militar que fue a buscarla a su casa para hacerla reina, y el alma se le cristalizó con la nostalgia de los sueños perdidos. Se sintió tan vieja, tan acabada, tan distante de las mejores horas de su vida, que inclusive añoró las que recordaba como las peores, y sólo entonces descubrió cuánta falta hacían las ráfagas de orégano en el corredor, y el vapor de los rosales al atardecer, y hasta la naturaleza bestial de los advenedizos. Su corazón de ceniza apelmazada, que había resistido sin quebrantos a los golpes más certeros de la realidad cotidiana, se desmoronó a los primeros embates de la nostalgia. La necesidad de sentirse triste se le iba convirtiendo en un vicio a medida que la devastaban los años. Se humanizó en la soledad. Sin embargo, la mañana en que entró en la cocina y se encontró con una taza de café que le ofrecía un adolescente óseo y pálido, con un resplandor alucinado en los ojos, la desgarró el zarpazo del ridículo. No sólo le negó el permiso, sino que desde entonces cargó las llaves de la casa en la bolsa donde guardaba los pesarios sin usar. Era una precaución inútil, porque de haberlo querido Aureliano hubiera podido escapar y hasta volver a casa sin ser visto. Pero el prolongado cautiverio, la incertidumbre del mundo, el hábito de obedecer, habían resecado en su corazón las semillas de la rebeldía. De modo que volvió a su clausura, pasando y repasando los pergaminos, y oyendo hasta muy avanzada la noche los sollozos de Fernanda en el dormitorio. Una mañana fue como de costumbre a prender el fogón, y encontró en las cenizas apagadas la comida que había dejado para ella el día anterior. Entonces se asomó al dormitorio, y la vio tendida en la cama, tapada con la capa de armiño, más bella que nunca, y con la piel convertida en una cáscara de marfil. Cuatro meses después, cuando llegó José Arcadio, la encontró intacta.</p>

    <p>Era imposible concebir un hombre más parecido a su madre. Llevaba un traje de tafetán luctuoso, una camisa de cuello redondo y duro, y una delgada cinta de seda con un lazo, en lugar de la corbata. Era lívido, lánguido, de mirada atónita y labios débiles. El cabello negro, lustrado y liso, partido en el centro del cráneo por una línea recta y exangüe, tenía la misma apariencia postiza del pelo de los santos. La sombra de la barba bien destroncada en el rostro de parafina parecía un asunto de la conciencia. Tenía las manos pálidas, con nervaduras verdes y dedos parasitarios, y un anillo de oro macizo con un ópalo girasol, redondo, en el índice izquierdo. Cuando le abrió la puerta de la calle, Aureliano no hubiera tenido la necesidad de suponer quién era para darse cuenta de que venía de muy lejos. La casa se impregnó a su paso de la fragancia de agua de florida que Úrsula le echaba en la cabeza cuando era niño, para poder encontrarlo en las tinieblas. De algún modo imposible de precisar, después de tantos años de ausencia José Arcadio seguía siendo un niño otoñal, terriblemente triste y solitario. Fue directamente al dormitorio de su madre, donde Aureliano había vaporizado mercurio durante cuatro meses en el atanor del abuelo de su abuelo, para conservar el cuerpo según la fórmula de Melquíades. José Arcadio no hizo ninguna pregunta. Le dio un beso en la frente al cadáver, le sacó de debajo de la falda la faltriquera de jareta donde había tres pesarios todavía sin usar, y la llave del ropero. Hacía todo con ademanes directos y decididos, en contraste con su languidez. Sacó del ropero un cofrecito damasquinado con el escudo familiar, y encontró en el interior perfumado de sándalo la carta voluminosa en que Fernanda desahogó el corazón de las incontables verdades que le había ocultado. La leyó de pie, con avidez pero sin ansiedad, y en la tercera página se detuvo, y examinó a Aureliano con una mirada de segundo reconocimiento.</p>

    <p>—Entonces —dijo con una voz que tenía algo de navaja de afeitar—, tú eres el bastardo.</p>

    <p>—Soy Aureliano Buendía.</p>

    <p>—Vete a tu cuarto —dijo José Arcadio.</p>

    <p>Aureliano se fue, y no volvió a salir ni siquiera por curiosidad cuando oyó el rumor de los funerales solitarios. A veces, desde la cocina, veía a José Arcadio deambulando por la casa, ahogándose en su respiración anhelante, y seguía escuchando sus pasos por los dormitorios en ruinas después de la medianoche. No oyó su voz en muchos meses, no sólo porque José Arcadio no le dirigía la palabra, sino porque él no tenía deseos de que ocurriera, ni tiempo de pensar en nada distinto de los pergaminos. A la muerte de Fernanda, había sacado el penúltimo pescadito y había ido a la librería del sabio catalán, en busca de los libros que le hacían falta. No le interesó nada de lo que vio en el trayecto, acaso porque carecía de recuerdos para comparar, y las calles desiertas y las casas desoladas eran iguales a como las había imaginado en un tiempo en que hubiera dado el alma por conocerlas. Se había concedido a sí mismo el permiso que le negó Fernanda, y sólo por una vez, con un objetivo único y por el tiempo mínimo indispensable, así que recorrió sin pausa las once cuadras que separaban la casa del callejón donde antes se interpretaban los sueños, y entró acezando en el abigarrado y sombrío local donde apenas había espacio para moverse. Más que una librería, aquello parecía un basurero de libros usados, puestos en desorden en los estantes mellados por el comején, en los rincones amelazados de telaraña, y aun en los espacios que debieron destinarse a los pasadizos. En una larga mesa, también agobiada de mamotretos, el propietario escribía una prosa incansable, con una caligrafía morada, un poco delirante, y en hojas sueltas de cuaderno escolar. Tenía una hermosa cabellera plateada que se le adelantaba en la frente como el penacho de una cacatúa, y sus ojos azules, vivos y estrechos, revelaban la mansedumbre del hombre que ha leído todos los libros. Estaba en calzoncillos, empapado en sudor, y no desatendió la escritura para ver quién había llegado. Aureliano no tuvo dificultad para rescatar de entre aquel desorden de fábula los cinco libros que buscaba, pues estaban en el lugar exacto que le indicó Melquíades. Sin decir una palabra, se los entregó junto con el pescadito de oro al sabio catalán, y éste los examinó, y sus párpados se contrajeron como dos almejas. «Debes estar loco», dijo en su lengua, alzándose de hombros, y le devolvió a Aureliano los cinco libros y el pescadito.</p>

    <p>—Llévatelos —dijo en castellano—. El último hombre que leyó esos libros debió ser Isaac el Ciego, así que piensa bien lo que haces.</p>

    <p>José Arcadio restauró el dormitorio de Meme, mandó limpiar y remendar las cortinas de terciopelo y el damasco del baldaquín de la cama virreinal, y puso otra vez en servicio el baño abandonado, cuya alberca de cemento estaba renegrida por una nata fibrosa y áspera. A esos dos lugares se redujo su imperio de pacotilla, de gastados géneros exóticos, de perfumes falsos y pedrería barata. Lo único que pareció estorbarle en el resto de la casa fueron los santos del altar doméstico, que una tarde quemó hasta convertirlos en ceniza, en una hoguera que prendió en el patio. Dormía hasta después de las once. Iba al baño con una deshilachada túnica de dragones dorados y unas chinelas de borlas amarillas, y allí oficiaba un rito que por su parsimonia y duración recordaba al de Remedios, la bella. Antes de bañarse, aromaba la alberca con las sales que llevaba en tres pomos alabastrados. No se hacía abluciones con la totuma, sino que se zambullía en las aguas fragantes, y permanecía hasta dos horas flotando bocarriba, adormecido por la frescura y por el recuerdo de Amaranta. A los pocos días de haber llegado abandonó el vestido de tafetán, que además de ser demasiado caliente para el pueblo era el único que tenía, y lo cambió por unos pantalones ajustados, muy parecidos a los que usaba Pietro Crespi en las clases de baile, y una camisa de seda tejida con el gusano vivo, y con sus iniciales bordadas en el corazón. Dos veces por semana lavaba la muda completa en la alberca, y se quedaba con la túnica hasta que se secaba, pues no tenía nada más que ponerse. Nunca comía en la casa. Salía a la calle cuando aflojaba el calor de la siesta, y no regresaba hasta muy entrada la noche. Entonces continuaba su deambular angustioso, respirando como un gato, y pensando en Amaranta. Ella, y la mirada espantosa de los santos en el fulgor de la lámpara nocturna, eran los dos recuerdos que conservaba de la casa. Muchas veces, en el alucinante agosto romano, había abierto los ojos en mitad del sueño, y había visto a Amaranta surgiendo de un estanque de mármol brocatel, con sus pollerines de encaje y su venda en la mano, idealizada por la ansiedad del exilio. Al contrario de Aureliano José, que trató de sofocar aquella imagen en el pantano sangriento de la guerra, él trataba de mantenerla viva en un cenagal de concupiscencia, mientras entretenía a su madre con la patraña sin término de la vocación pontificia. Ni a él ni a Fernanda se les ocurrió pensar nunca que su correspondencia era un intercambio de fantasías. José Arcadio, que abandonó el seminario tan pronto como llegó a Roma, siguió alimentando la leyenda de la teología y el derecho canónico, para no poner en peligro la herencia fabulosa de que le hablaban las cartas delirantes de su madre, y que había de rescatarlo de la miseria y la sordidez que compartía con dos amigos en una buhardilla del Trastevere. Cuando recibió la última carta de Fernanda, dictada por el presentimiento de la muerte inminente, metió en una maleta los últimos desperdicios de su falso esplendor, y atravesó el océano en una bodega donde los emigrantes se apelotonaban como reses de matadero, comiendo macarrones fríos y queso agusanado. Antes de leer el testamento de Fernanda, que no era más que una minuciosa y tardía recapitulación de infortunios, ya los muebles desvencijados y la maleza del corredor le habían indicado que estaba metido en una trampa de la cual no saldría jamás, para siempre exiliado de la luz de diamante y el aire inmemorial de la primavera romana. En los insomnios agotadores del asma, medía y volvía a medir la profundidad de su desventura, mientras repasaba la casa tenebrosa donde los aspavientos seniles de Úrsula le infundieron el miedo del mundo. Para estar segura de no perderlo en las tinieblas, ella le había asignado un rincón del dormitorio, el único donde podría estar a salvo de los muertos que deambulaban por la casa desde el atardecer. «Cualquier cosa mala que hagas —le decía Úrsula— me la dirán los santos.» Las noches pávidas de su infancia se redujeron a ese rincón, donde permanecía inmóvil hasta la hora de acostarse sudando de miedo en un taburete, bajo la mirada vigilante y glacial de los santos acusetas. Era una tortura inútil, porque ya para esa época él tenía terror de todo lo que lo rodeaba, y estaba preparado para asustarse de todo lo que encontrara en la vida: las mujeres de la calle, que echaban a perder la sangre; las mujeres de la casa, que parían hijos con cola de puerco; los gallos de pelea, que provocaban muertes de hombres y remordimientos de conciencia para el resto de la vida; las armas de fuego, que con sólo tocarlas condenaban a veinte años de guerra; las empresas desacertadas, que sólo conducían al desencanto y la locura, y todo, en fin, todo cuanto Dios había creado con su infinita bondad, y que el diablo había pervertido. Al despertar, molido por el torno de las pesadillas, la claridad de la ventana y las caricias de Amaranta en la alberca, y el deleite con que lo empolvaba entre las piernas con una bellota de seda, lo liberaban del terror. Hasta Úrsula era distinta bajo la luz radiante del jardín, porque allí no le hablaba de cosas de pavor, sino que le frotaba los dientes con polvo de carbón para que tuviera la sonrisa radiante de un Papa, y le cortaba y le pulía las uñas para que los peregrinos que llegaran a Roma de todo el ámbito de la tierra se asombraran de la pulcritud de las manos del Papa cuando les echara la bendición, y lo peinaba como un Papa, y lo ensopaba con agua de florida para que su cuerpo y sus ropas tuvieran la fragancia de un Papa. En el patio de Castelgandolfo él había visto al Papa en un balcón, pronunciando el mismo discurso en siete idiomas para una muchedumbre de peregrinos, y lo único que en efecto le había llamado la atención era la blancura de sus manos, que parecían maceradas en lejía [Bleach Liquid], el resplandor deslumbrante de sus ropas de verano, y su recóndito hálito de agua de colonia.</p>

    <p>Casi un año después del regreso a la casa, habiendo vendido para comer los candelabros de plata y la bacinilla heráldica que a la hora de la verdad sólo tuvo de oro las incrustaciones del escudo, la única distracción de José Arcadio era recoger niños en el pueblo para que jugaran en la casa. Aparecía con ellos a la hora de la siesta, y los hacía saltar la cuerda en el jardín, cantar en el corredor y hacer maromas en los muebles de la sala, mientras él iba por entre los grupos impartiendo lecciones de buen comportamiento. Para esa época había acabado con los pantalones estrechos y la camisa de seda, y usaba una muda ordinaria comprada en los almacenes de los árabes, pero seguía manteniendo su dignidad lánguida y sus ademanes papales. Los niños se tomaron la casa como lo hicieron en el pasado las compañeras de Meme. Hasta muy entrada la noche se les oía cotorrear y cantar y bailar zapateados, de modo que la casa parecía un internado sin disciplina. Aureliano no se preocupó de la invasión mientras no fueron a molestarlo en el cuarto de Melquíades. Una mañana, dos niños empujaron la puerta, y se espantaron ante la visión del hombre cochambroso y peludo que seguía descifrando los pergaminos en la mesa de trabajo. No se atrevieron a entrar, pero siguieron rondando la habitación. Se asomaban cuchicheando por las hendijas, arrojaban animales vivos por las claraboyas y en una ocasión clavetearon por fuera la puerta y la ventana, y Aureliano necesitó medio día para forzarlas. Divertidos por la impunidad de sus travesuras, cuatro niños entraron otra mañana en el cuarto, mientras Aureliano estaba en la cocina, dispuestos a destruir los pergaminos. Pero tan pronto como se apoderaron de los pliegos amarillentos, una fuerza angélica los levantó del suelo, y los mantuvo suspendidos en el aire, hasta que regresó Aureliano y les arrebató los pergaminos. Desde entonces no volvieron a molestarlo.</p>

    <p>Los cuatro niños mayores, que usaban pantalones cortos a pesar de que ya se asomaban a la adolescencia, se ocupaban de la apariencia personal de José Arcadio. Llegaban más temprano que los otros, y dedicaban la mañana a afeitarlo, a darle masajes con toallas calientes, a cortarle y pulirle las uñas de las manos y los pies, a perfumarlo con agua de florida. En varias ocasiones se metieron en la alberca, para jabonarlo de pies a cabeza, mientras él flotaba bocarriba, pensando en Amaranta. Luego lo secaban, le empolvaban el cuerpo, y lo vestían. Uno de los niños, que tenía el cabello rubio y crespo, y los ojos de vidrios rosados como los conejos, solía dormir en la casa. Eran tan firmes los vínculos que lo unían a José Arcadio que lo acompañaba en sus insomnios de asmático, sin hablar, deambulando con él por la casa en tinieblas. Una noche vieron en la alcoba donde dormía Úrsula un resplandor amarillo a través del cemento cristalizado, como si un sol subterráneo hubiera convertido en vitral el piso del dormitorio. No tuvieron que encender el foco. Les bastó con levantar las placas quebradas del rincón donde siempre estuvo la cama de Úrsula, y donde el resplandor era más intenso, para encontrar la cripta secreta que Aureliano Segundo se cansó de buscar en el delirio de las excavaciones. Allí estaban los tres sacos de lona cerrados con alambre de cobre y, dentro de ellos, los siete mil doscientos catorce doblones de a cuatro, que seguían relumbrando como brasas en la oscuridad.</p>

    <p>El hallazgo del tesoro fue como una deflagración. En vez de regresar a Roma con la intempestiva fortuna, que era el sueño madurado en la miseria, José Arcadio convirtió la casa en un paraíso decadente. Cambió por terciopelo nuevo las cortinas y el baldaquín del dormitorio, y les hizo poner baldosas al piso del baño y azulejos a las paredes. La alacena del comedor se llenó de frutas azucaradas, jamones y encurtidos, y el granero en desuso volvió a abrirse para almacenar vinos y licores que el propio José Arcadio retiraba en la estación del ferrocarril, en cajas marcadas con su nombre. Una noche, él y los cuatro niños mayores hicieron una fiesta que se prolongó hasta el amanecer. A las seis de la mañana salieron desnudos del dormitorio, vaciaron la alberca y la llenaron de champaña. Se zambulleron en bandada, nadando como pájaros que volaran en un cielo dorado de burbujas fragantes, mientras José Arcadio flotaba bocarriba, al margen de la fiesta, evocando a Amaranta con los ojos abiertos. Permaneció así, ensimismado, rumiando la amargura de sus placeres equívocos, hasta después de que los niños se cansaron [They tired] y se fueron en tropel al dormitorio, donde arrancaron las cortinas de terciopelo para secarse, y cuartearon en el desorden la luna de cristal de roca, y desbarataron el baldaquín de la cama tratando de acostarse en tumulto. Cuando José Arcadio volvía del baño, los encontró durmiendo apelotonados, desnudos, en una alcoba de naufragio. Enardecido no tanto por los estragos como por el asco y la lástima que sentía contra sí mismo en el desolado vacío de la saturnal, se armó con unas disciplinas de perrero eclesiástico que guardaba en el fondo del baúl, junto con un cilicio y otros fierros de mortificación y penitencia, y expulsó a los niños de la casa, aullando como un loco, y azotándolos sin misericordia, como no lo hubiera hecho con una jauría de coyotes. Quedó demolido, con una crisis de asma que se prolongó por varios días, y que le dio el aspecto de un agonizante. A la tercera noche de tortura, vencido por la asfixia, fue al cuarto de Aureliano a pedirle el favor de que le comprara en una botica cercana unos polvos para inhalar. Fue así como hizo Aureliano su segunda salida a la calle. Sólo tuvo que recorrer dos cuadras para llegar hasta la estrecha botica de polvorientas vidrieras con pomos de loza marcados en latín donde una muchacha con la sigilosa belleza de una serpiente del Nilo le despachó el medicamento que José Arcadio le había escrito en un papel. La segunda visión del pueblo desierto, alumbrado apenas por las amarillentas bombillas de las calles, no despertó en Aureliano más curiosidad que la primera vez. José Arcadio había alcanzado a pensar que había huido, cuando lo vio aparecer de nuevo, un poco anhelante a causa de la prisa, arrastrando las piernas que el encierro y la falta de movilidad habían vuelto débiles y torpes. Era tan cierta su indiferencia por el mundo que pocos días después José Arcadio violó la promesa que había hecho a su madre, y lo dejó en libertad para salir cuando quisiera.</p>

    <p>—No tengo nada que hacer en la calle —le contestó Aureliano.</p>

    <p>Siguió encerrado, absorto en los pergaminos que poco a poco iba desentrañando, y cuyo sentido, sin embargo, no lograba interpretar. José Arcadio le llevaba al cuarto rebanadas de jamón, flores azucaradas que dejaban en la boca un regusto primaveral, y en dos ocasiones un vaso de buen vino. No se interesó en los pergaminos, que consideraba más bien como un entretenimiento esotérico, pero le llamó la atención la rara sabiduría y el inexplicable conocimiento del mundo que tenía aquel pariente desolado. Supo entonces que era capaz de comprender el inglés escrito, y que entre pergamino y pergamino había leído de la primera página a la última, como si fuera una novela, los seis tomos de la enciclopedia. A eso atribuyó al principio el que Aureliano pudiera hablar de Roma como si hubiera vivido allí muchos años, pero muy pronto se dio cuenta de que tenía conocimientos que no eran enciclopédicos, como los precios de las cosas. «Todo se sabe», fue la única respuesta que recibió de Aureliano, cuando le preguntó cómo había obtenido aquellas informaciones. Aureliano, por su parte, se sorprendió de que José Arcadio visto de cerca fuera tan distinto de la imagen que se había formado de él cuando lo veía deambular por la casa. Era capaz de reír, de permitirse de vez en cuando una nostalgia del pasado de la casa, y de preocuparse por el ambiente de miseria en que se encontraba el cuarto de Melquíades. Aquel acercamiento entre dos solitarios de la misma sangre estaba muy lejos de la amistad, pero les permitió a ambos sobrellevar mejor la insondable soledad que al mismo tiempo los separaba y los unía. José Arcadio pudo entonces acudir a Aureliano para desenredar ciertos problemas domésticos que lo exasperaban. Aureliano, a su vez, podía sentarse a leer en el corredor, recibir las cartas de Amaranta Úrsula que seguían llegando con la puntualidad de siempre, y usar el baño de donde lo había desterrado José Arcadio desde su llegada.</p>

    <p>Una calurosa madrugada ambos despertaron alarmados por unos golpes apremiantes en la puerta de la calle. Era un anciano oscuro, con unos ojos grandes y verdes que le daban a su rostro una fosforescencia espectral, y con una cruz de ceniza en la frente. Las ropas en piltrafas, los zapatos rotos, la vieja mochila que llevaba en el hombro como único equipaje, le daban el aspecto de un pordiosero, pero su conducta tenía una dignidad que estaba en franca contradicción con su apariencia. Bastaba con verlo una vez, aun en la penumbra de la sala, para darse cuenta de que la fuerza secreta que le permitía vivir no era el instinto de conservación, sino la costumbre del miedo. Era Aureliano Amador, el único sobreviviente de los diecisiete hijos del coronel Aureliano Buendía, que iba buscando una tregua en su larga y azarosa existencia de fugitivo. Se identificó, suplicó que le dieran refugio en aquella casa que en sus noches de paria había evocado como el último reducto de seguridad que le quedaba en la vida. Pero José Arcadio y Aureliano no lo recordaban. Creyendo que era un vagabundo, lo echaron a la calle a empellones. Ambos vieron entonces desde la puerta el final de un drama que había empezado desde antes de que José Arcadio tuviera uso de razón. Dos agentes de la policía que habían perseguido a Aureliano Amador durante años, que lo habían rastreado como perros por medio mundo, surgieron de entre los almendros de la acera opuesta y le hicieron dos tiros de máuser que le penetraron limpiamente por la cruz de ceniza.</p>

    <p>En realidad, desde que expulsó a los niños de la casa, José Arcadio esperaba noticias de un trasatlántico que saliera para Nápoles antes de Navidad. Se lo había dicho a Aureliano, e inclusive había hecho planes para dejarle montado un negocio que le permitiera vivir, porque la canastilla de víveres no volvió a llegar desde el entierro de Fernanda. Sin embargo, tampoco aquel sueño final había de cumplirse. Una mañana de setiembre [September month], después de tomar el café con Aureliano en la cocina, José Arcadio estaba terminando su baño diario cuando irrumpieron por entre los portillos de las tejas los cuatro niños que había expulsado de la casa. Sin darle tiempo de defenderse, se metieron vestidos en la alberca, lo agarraron por el pelo y le mantuvieron [They kept] la cabeza hundida, hasta que cesó en la superficie la borboritación de la agonía, y el silencioso y pálido cuerpo de delfín se deslizó hasta el fondo de las aguas fragantes. Después se llevaron los tres sacos de oro que sólo ellos y su víctima sabían dónde estaban escondidos. Fue una acción tan rápida, metódica y brutal, que pareció un asalto de militares. Aureliano, encerrado en su cuarto, no se dio cuenta de nada. Esa tarde, habiéndolo echado de menos en la cocina, buscó a José Arcadio por toda la casa, y lo encontró flotando en los espejos perfumados de la alberca, enorme y tumefacto, y todavía pensando en Amaranta. Sólo entonces comprendió cuánto había empezado a quererlo.</p>
