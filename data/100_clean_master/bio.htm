    <p><b>Gabriel García Márquez</b> (1927- 2014), nacido en Colombia, es una de las figuras más importantes e influyentes de la literatura universal. Ganador del Premio Nobel de Literatura en 1982, fue, además de novelista, cuentista, ensayista, crítico cinematográfico, autor de guiones y, sobre todo, un intelectual comprometido con los grandes problemas de nuestro tiempo, y en primer término con los que afectaban a su amada Colombia y a Hispanoamérica en general. Máxima figura del llamado «realismo mágico», en el que historia e imaginación tejen el tapiz de una literatura viva, que respira por todos sus poros, fue en definitiva el hacedor de uno de los mundos narrativos más densos de significado que ha dado la lengua española en el siglo <span class="smallcaps">xx</span>. Entre sus novelas más importantes figuran <i>Cien años de soledad, El coronel no tiene quien le escriba</i>, <i>Relato de un náufrago</i>, <i>Crónica de una muerte anunciada</i>, <i>La mala hora</i>, <i>El general en su laberinto</i>, el libro de relatos <i>Doce cuentos peregrinos</i>, <i>El amor en los tiempos del cólera </i>y <i>Diatriba de amor contra un hombre sentado</i>. En el año 2002 publicó la primera parte de su autobiografía, <i>Vivir para contarla</i>; en 2004 volvió a la ficción con <i>Memorias de mis putas tristes</i>, y en 2012 sus relatos fueron recopilados en <i>Todos los cuentos</i>.</p><!--EndFragment-->
