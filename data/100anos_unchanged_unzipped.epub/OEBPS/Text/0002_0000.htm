    <p class="noindent">El coronel Aureliano Buendía promovió treinta y dos levantamientos armados y los perdió todos. Tuvo diecisiete hijos varones de diecisiete mujeres distintas, que fueron exterminados uno tras otro en una sola noche, antes de que el mayor cumpliera treinta y cinco años. Escapó a catorce atentados, a setenta y tres emboscadas y a un pelotón de fusilamiento. Sobrevivió a una carga de estricnina en el café que habría bastado para matar a un caballo. Rechazó la Orden del Mérito que le otorgó el presidente de la república. Llegó a ser comandante general de las fuerzas revolucionarias, con jurisdicción y mando de una frontera a la otra, y el hombre más temido por el gobierno, pero nunca permitió que le tomaran una fotografía. Declinó la pensión vitalicia que le ofrecieron después de la guerra y vivió hasta la vejez de los pescaditos de oro que fabricaba en su taller de Macondo. Aunque peleó siempre al frente de sus hombres, la única herida que recibió se la produjo él mismo después de firmar la capitulación de Neerlandia que puso término a casi veinte años de guerras civiles. Se disparó un tiro de pistola en el pecho y el proyectil le salió por la espalda sin lastimar ningún centro vital. Lo único que quedó de todo eso fue una calle con su nombre en Macondo. Sin embargo, según declaró pocos años antes de morir de viejo, ni siquiera eso esperaba la madrugada en que se fue con sus veintiún hombres a reunirse con las fuerzas del general Victorio Medina.</p>

    <p>—Ahí te dejamos a Macondo —fue todo cuanto le dijo a Arcadio antes de irse—. Te lo dejamos bien, procura que lo encontremos mejor.</p>

    <p>Arcadio le dio una interpretación muy personal a la recomendación. Se inventó un uniforme con galones y charreteras de mariscal, inspirado en las láminas de un libro de Melquíades, y se colgó al cinto el sable con borlas doradas del capitán fusilado. Emplazó las dos piezas de artillería a la entrada del pueblo, uniformó a sus antiguos alumnos, exacerbados por sus proclamas incendiarias, y los dejó vagar armados por las calles para dar a los forasteros una impresión de invulnerabilidad. Fue un truco de doble filo, porque el gobierno no se atrevió a atacar la plaza durante diez meses, pero cuando lo hizo descargó contra ella una fuerza tan desproporcionada que liquidó la resistencia en media hora. Desde el primer día de su mandato Arcadio reveló su afición por los bandos. Leyó hasta cuatro diarios para ordenar y disponer cuanto le pasaba por la cabeza. Implantó el servicio militar obligatorio desde los dieciocho años, declaró de utilidad pública los animales que transitaban por las calles después de las seis de la tarde e impuso a los hombres mayores de edad la obligación de usar un brazal rojo. Recluyó al padre Nicanor en la casa cural, bajo amenaza de fusilamiento, y le prohibió decir misa y tocar las campanas como no fuera para celebrar las victorias liberales. Para que nadie pusiera en duda la severidad de sus propósitos, mandó que un pelotón de fusilamiento se entrenara en la plaza pública disparando contra un espantapájaros. Al principio nadie lo tomó en serio. Eran, a fin de cuentas, los muchachos de la escuela jugando a gente mayor. Pero una noche, al entrar Arcadio en la tienda de Catarino, el trompetista de la banda lo saludó con un toque de fanfarria que provocó las risas de la clientela, y Arcadio lo hizo fusilar por irrespeto a la autoridad. A quienes protestaron los puso a pan y agua con los tobillos en un cepo que instaló en un cuarto de la escuela. «¡Eres un asesino!», le gritaba Úrsula cada vez que se enteraba de alguna nueva arbitrariedad. «Cuando Aureliano lo sepa te va a fusilar a ti y yo seré la primera en alegrarme.» Pero todo fue inútil. Arcadio siguió apretando [Tightening grip] los torniquetes de un rigor innecesario, hasta convertirse en el más cruel de los gobernantes que hubo nunca en Macondo. «Ahora sufran la diferencia», dijo don Apolinar Moscote en cierta ocasión. «Esto es el paraíso liberal.» Arcadio lo supo. Al frente de una patrulla asaltó la casa, destrozó los muebles, vapuleó a las hijas y se llevó a rastras a don Apolinar Moscote. Cuando Úrsula irrumpió en el patio del cuartel, después de haber atravesado el pueblo clamando de vergüenza y blandiendo de rabia un rebenque alquitranado, el propio Arcadio se disponía a dar la orden de fuego al pelotón de fusilamiento.</p>

    <p>—¡Atrévete, bastardo! —gritó Úrsula.</p>

    <p>Antes de que Arcadio tuviera tiempo de reaccionar, le descargó el primer vergajazo. «Atrévete, asesino», gritaba. «Y mátame también a mí, hijo de mala madre. Así no tendré ojos para llorar la vergüenza de haber criado un fenómeno.» Azotándolo sin misericordia, lo persiguió hasta el fondo del patio, donde Arcadio se enrolló como un caracol. Don Apolinar Moscote estaba inconsciente, amarrado en el poste donde antes tenían el espantapájaros despedazado por los tiros de entrenamiento. Los muchachos del pelotón se dispersaron, temerosos de que Úrsula terminara desahogándose con ellos. Pero ni siquiera los miró. Dejó a Arcadio con el uniforme arrastrado, bramando de dolor y rabia, y desató a don Apolinar Moscote para llevarlo a su casa. Antes de abandonar el cuartel, soltó a los presos del cepo.</p>

    <p>A partir de entonces fue ella quien mandó en el pueblo. Restableció la misa dominical, suspendió el uso de los brazales rojos y descalificó los bandos atrabiliarios. Pero a despecho de su fortaleza, siguió llorando la desdicha de su destino. Se sintió tan sola, que buscó la inútil compañía del marido olvidado bajo el castaño. «Mira en lo que hemos quedado», le decía, mientras las lluvias de junio amenazaban con derribar el cobertizo de palma. «Mira la casa vacía, nuestros hijos desperdigados por el mundo, y nosotros dos solos otra vez como al principio.» José Arcadio Buendía, hundido en un abismo de inconsciencia, era sordo a sus lamentos. Al comienzo de su locura anunciaba con latinajos apremiantes sus urgencias cotidianas. En fugaces escampadas de lucidez, cuando Amaranta le llevaba la comida, él le comunicaba sus pesares más molestos y se prestaba con docilidad a sus ventosas y sinapismos. Pero en la época en que Úrsula fue a lamentarse a su lado había perdido todo contacto con la realidad. Ella lo bañaba por partes sentado en el banquito, mientras le daba noticias de la familia. «Aureliano se ha ido a la guerra, hace ya más de cuatro meses, y no hemos vuelto a saber de él», le decía, restregándole la espalda con un estropajo enjabonado. «José Arcadio volvió, hecho un hombrazo más alto que tú y todo bordado en punto de cruz, pero sólo vino a traer la vergüenza a nuestra casa.» Creyó observar, sin embargo, que su marido entristecía con las malas noticias. Entonces optó por mentirle. «No me creas lo que te digo», decía, mientras echaba cenizas sobre sus excrementos para recogerlos con la pala. «Dios quiso que José Arcadio y Rebeca se casaran, y ahora son muy felices.» Llegó a ser tan sincera en el engaño que ella misma acabó consolándose con sus propias mentiras. «Arcadio ya es un hombre serio —decía—, y muy valiente, y muy buen mozo con su uniforme y su sable.» Era como hablarle a un muerto, porque José Arcadio Buendía estaba ya fuera del alcance de toda preocupación. Pero ella insistió. Lo veía tan manso, tan indiferente a todo, que decidió soltarlo. Él ni siquiera se movió del banquito. Siguió expuesto al sol y a la lluvia, como si las sogas fueran innecesarias, porque un dominio superior a cualquier atadura visible lo mantenía amarrado al tronco del castaño. Hacia el mes de agosto, cuando el invierno empezaba a eternizarse, Úrsula pudo por fin darle una noticia que parecía verdad.</p>

    <p>—Fíjate que nos sigue atosigando la buena suerte —le dijo—. Amaranta y el italiano de la pianola se van a casar.</p>

    <p>Amaranta y Pietro Crespi, en efecto, habían profundizado en la amistad, amparados por la confianza de Úrsula, que esta vez no creyó necesario vigilar las visitas. Era un noviazgo crepuscular. El italiano llegaba al atardecer, con una gardenia en el ojal, y le traducía a Amaranta sonetos de Petrarca. Permanecían en el corredor sofocado por el orégano y las rosas, él leyendo y ella tejiendo encaje de bolillo, indiferentes a los sobresaltos y las malas noticias de la guerra, hasta que los mosquitos los obligaban a refugiarse en la sala. La sensibilidad de Amaranta, su discreta pero envolvente ternura, habían ido urdiendo en torno al novio una telaraña invisible que él tenía que apartar materialmente con sus dedos pálidos y sin anillos para abandonar la casa a las ocho. Habían hecho un precioso álbum con las tarjetas postales que Pietro Crespi recibía de Italia. Eran imágenes de enamorados en parques solitarios, con viñetas de corazones flechados y cintas doradas sostenidas por palomas. «Yo conozco este parque en Florencia», decía Pietro Crespi repasando las postales. «Uno extiende la mano y los pájaros bajan a comer.» A veces, ante una acuarela de Venecia, la nostalgia transformaba en tibios aromas de flores el olor de fango y mariscos podridos de los canales. Amaranta suspiraba, reía, soñaba con una segunda patria de hombres y mujeres hermosos que hablaban una lengua de niños, con ciudades antiguas de cuya pasada grandeza sólo quedaban los gatos entre los escombros. Después de atravesar el océano en su búsqueda, después de haberlo confundido con la pasión en los manoseos vehementes de Rebeca, Pietro Crespi había encontrado el amor. La dicha trajo consigo la prosperidad. Su almacén ocupaba entonces casi una cuadra, y era un invernadero de fantasía, con reproducciones del campanario de Florencia que daban la hora con un concierto de carillones, y cajas musicales de Sorrento, y polveras de China que cantaban al destaparlas tonadas de cinco notas, y todos los instrumentos músicos que se podían imaginar y todos los artificios de cuerda que se podían concebir. Bruno Crespi, su hermano menor, estaba al frente del almacén, porque él no se daba abasto para atender la escuela de música. Gracias a él, la Calle de los Turcos, con su deslumbrante exposición de chucherías, se transformó en un remanso melódico para olvidar las arbitrariedades de Arcadio y la pesadilla remota de la guerra. Cuando Úrsula dispuso la reanudación [Resumption restart] de la misa dominical, Pietro Crespi le regaló al templo un armonio alemán, organizó un coro infantil y preparó un repertorio gregoriano que puso una nota espléndida en el ritual taciturno del padre Nicanor. Nadie ponía en duda que haría de Amaranta una esposa feliz. Sin apresurar los sentimientos, dejándose arrastrar por la fluidez natural del corazón, llegaron a un punto en que sólo hacía falta fijar la fecha de la boda. No encontrarían obstáculos. Úrsula se acusaba íntimamente de haber torcido con aplazamientos reiterados el destino de Rebeca, y no estaba dispuesta a acumular remordimientos. El rigor del luto por la muerte de Remedios había sido relegado a un lugar secundario por la mortificación de la guerra, la ausencia de Aureliano, la brutalidad de Arcadio y la expulsión de José Arcadio y Rebeca. Ante la inminencia de la boda, el propio Pietro Crespi había insinuado que Aureliano José, en quien fomentó un cariño casi paternal, fuera considerado como su hijo mayor. Todo hacía pensar que Amaranta se orientaba hacia una felicidad sin tropiezos. Pero al contrario de Rebeca, ella no revelaba la menor ansiedad. Con la misma paciencia con que abigarraba manteles y tejía primores de pasamanería y bordaba pavorreales en punto de cruz, esperó a que Pietro Crespi no soportara más las urgencias del corazón. Su hora llegó con las lluvias aciagas de octubre. Pietro Crespi le quitó del regazo la canastilla de bordar y le apretó la mano entre las suyas. «No soporto más esta espera», le dijo. «Nos casamos el mes entrante.» Amaranta no tembló al contacto de sus manos de hielo. Retiró la suya, como un animalito escurridizo, y volvió a su labor.</p>

    <p>—No seas ingenuo, Crespi —sonrió—, ni muerta me casaré contigo.</p>

    <p>Pietro Crespi perdió el dominio de sí mismo. Lloró sin pudor, casi rompiéndose los dedos de desesperación, pero no logró quebrantarla. «No pierdas el tiempo», fue todo cuanto dijo Amaranta. «Si en verdad me quieres tanto, no vuelvas a pisar esta casa.» Úrsula creyó enloquecer de vergüenza. Pietro Crespi agotó los recursos de la súplica. Llegó a increíbles extremos de humillación. Lloró toda una tarde en el regazo de Úrsula, que hubiera vendido el alma por consolarlo. En noches de lluvia se le vio merodear por la casa con un paraguas de seda, tratando de sorprender una luz en el dormitorio de Amaranta. Nunca estuvo mejor vestido que en esa época. Su augusta cabeza de emperador atormentado adquirió un extraño aire de grandeza. Importunó a las amigas de Amaranta, las que iban a bordar en el corredor, para que trataran de persuadirla. Descuidó los negocios. Pasaba el día en la trastienda, escribiendo esquelas desatinadas, que hacía llegar a Amaranta con membranas de pétalos y mariposas disecadas, y que ella devolvía sin abrir. Se encerraba horas y horas a tocar la cítara. Una noche cantó. Macondo despertó en una especie de estupor, angelizado por una cítara que no merecía ser de este mundo y una voz como no podía concebirse que hubiera otra en la tierra con tanto amor. Pietro Crespi vio entonces la luz en todas las ventanas del pueblo, menos en la de Amaranta. El dos de noviembre, día de todos los muertos, su hermano abrió el almacén y encontró todas las lámparas encendidas y todas las cajas musicales destapadas y todos los relojes trabados en una hora interminable, y en medio de aquel concierto disparatado encontró a Pietro Crespi en el escritorio de la trastienda, con las muñecas cortadas a navaja y las dos manos metidas en una palangana de benjuí.</p>

    <p>Úrsula dispuso que se le velara en la casa. El padre Nicanor se oponía a los oficios religiosos y a la sepultura en tierra sagrada. Úrsula se le enfrentó. «De algún modo que ni usted ni yo podemos entender, ese hombre era un santo», dijo. «Así que lo voy a enterrar, contra su voluntad, junto a la tumba de Melquíades.» Lo hizo, con el respaldo de todo el pueblo, en funerales magníficos. Amaranta no abandonó el dormitorio. Oyó desde su cama el llanto de Úrsula, los pasos y murmullos de la multitud que invadió la casa, los aullidos de las plañideras, y luego un hondo silencio oloroso a flores pisoteadas. Durante mucho tiempo siguió sintiendo el hálito de lavanda de Pietro Crespi al atardecer, pero tuvo fuerzas para no sucumbir al delirio. Úrsula la abandonó. Ni siquiera levantó los ojos para apiadarse de ella, la tarde en que Amaranta entró en la cocina y puso la mano en las brasas del fogón, hasta que le dolió tanto que no sintió más dolor, sino la pestilencia de su propia carne chamuscada. Fue una cura de burro para el remordimiento. Durante varios días anduvo por la casa con la mano metida en un tazón con claras de huevo, y cuando sanaron las quemaduras pareció como si las claras de huevo hubieran cicatrizado también las úlceras de su corazón. La única huella externa que le dejó la tragedia fue la venda de gasa negra que se puso en la mano quemada, y que había de llevar hasta la muerte.</p>

    <p>Arcadio dio una rara muestra de generosidad, al proclamar mediante un bando el duelo oficial por la muerte de Pietro Crespi. Úrsula lo interpretó como el regreso del cordero extraviado. Pero se equivocó. Había perdido a Arcadio, no desde que vistió el uniforme militar, sino desde siempre. Creía haberlo criado como a un hijo, como crió a Rebeca, sin privilegios ni discriminaciones. Sin embargo, Arcadio era un niño solitario y asustado durante la peste del insomnio, en medio de la fiebre utilitaria de Úrsula, de los delirios de José Arcadio Buendía, del hermetismo de Aureliano, de la rivalidad mortal entre Amaranta y Rebeca. Aureliano le enseñó a leer y escribir, pensando en otra cosa, como lo hubiera hecho un extraño. Le regalaba su ropa, para que Visitación la redujera, cuando ya estaba de tirar. Arcadio sufría con sus zapatos demasiado grandes, con sus pantalones remendados, con sus nalgas de mujer. Nunca logró comunicarse con nadie mejor que lo hizo con Visitación y Cataure en su lengua. Melquíades fue el único que en realidad se ocupó de él, que le hacía escuchar sus textos incomprensibles y le daba instrucciones sobre el arte de la daguerrotipia. Nadie se imaginaba cuánto lloró su muerte en secreto, y con qué desesperación trató de revivirlo en el estudio inútil de sus papeles. La escuela, donde se le ponía atención y se le respetaba, y luego el poder, con sus bandos terminantes y su uniforme de gloria, lo liberaron del peso de una antigua amargura. Una noche, en la tienda de Catarino, alguien se atrevió a decirle: «No mereces el apellido que llevas.» Al contrario de lo que todos esperaban, Arcadio no lo hizo fusilar.</p>

    <p>—A mucha honra —dijo—, no soy un Buendía.</p>

    <p>Quienes conocían el secreto de su filiación, pensaron por aquella réplica que también él estaba al corriente, pero en realidad no lo estuvo nunca. Pilar Ternera, su madre, que le había hecho hervir la sangre en el cuarto de daguerrotipia, fue para él una obsesión tan irresistible como lo fue primero para José Arcadio y luego para Aureliano. A pesar de que había perdido sus encantos y el esplendor de su risa, él la buscaba y la encontraba en el rastro de su olor de humo. Poco antes de la guerra, un mediodía en que ella fue más tarde que de costumbre a buscar a su hijo menor a la escuela, Arcadio la estaba esperando en el cuarto donde solía hacer la siesta, y donde después instaló el cepo. Mientras el niño jugaba en el patio, él esperó en la hamaca, temblando de ansiedad, sabiendo que Pilar Ternera tenía que pasar por ahí. Llegó. Arcadio la agarró por la muñeca y trató de meterla en la hamaca. «No puedo, no puedo», dijo Pilar Ternera horrorizada. «No te imaginas cómo quisiera complacerte, pero Dios es testigo que no puedo.» Arcadio la agarró por la cintura con su tremenda fuerza hereditaria, y sintió que el mundo se borraba al contacto de su piel. «No te hagas la santa», decía. «Al fin, todo el mundo sabe que eres una puta.» Pilar se sobrepuso al asco que le inspiraba su miserable destino.</p>

    <p>—Los niños se van a dar cuenta —murmuró—. Es mejor que esta noche dejes la puerta sin tranca.</p>

    <p>Arcadio la esperó aquella noche tiritando de fiebre en la hamaca. Esperó sin dormir, oyendo los grillos alborotados de la madrugada sin término y el horario implacable de los alcaravanes, cada vez más convencido de que lo habían engañado. De pronto, cuando la ansiedad se había descompuesto en rabia, la puerta se abrió. Pocos meses después, frente al pelotón de fusilamiento, Arcadio había de revivir los pasos perdidos en el salón de clases, los tropiezos contra los escaños, y por último la densidad de un cuerpo en las tinieblas del cuarto y los latidos del aire bombeado por un corazón que no era el suyo. Extendió la mano y encontró otra mano con dos sortijas en un mismo dedo, que estaba a punto de naufragar en la oscuridad. Sintió la nervadura de sus venas, el pulso de su infortunio, y sintió la palma húmeda con la línea de la vida tronchada en la base del pulgar por el zarpazo de la muerte. Entonces comprendió que no era esa la mujer que esperaba, porque no olía a humo sino a brillantina de florecitas, y tenía los senos inflados y ciegos con pezones de hombre, y el sexo pétreo y redondo como una nuez, y la ternura caótica de la inexperiencia exaltada. Era virgen y tenía el nombre inverosímil de Santa Sofía de la Piedad. Pilar Ternera le había pagado cincuenta pesos, la mitad de sus ahorros de toda la vida, para que hiciera lo que estaba haciendo. Arcadio la había visto muchas veces, atendiendo la tiendecita de víveres de sus padres, y nunca se había fijado en ella, porque tenía la rara virtud de no existir por completo sino en el momento oportuno. Pero desde aquel día se enroscó como un gato al calor de su axila. Ella iba a la escuela a la hora de la siesta, con el consentimiento de sus padres, a quienes Pilar Ternera había pagado la otra mitad de sus ahorros. Más tarde, cuando las tropas del gobierno los desalojaron del local, se amaban entre las latas de manteca y los sacos de maíz de la trastienda. Por la época en que Arcadio fue nombrado jefe civil y militar, tuvieron una hija.</p>

    <p>Los únicos parientes que se enteraron fueron José Arcadio y Rebeca, con quienes Arcadio mantenía entonces relaciones íntimas, fundadas no tanto en el parentesco como en la complicidad. José Arcadio había doblegado la cerviz al yugo matrimonial. El carácter firme de Rebeca, la voracidad de su vientre, su tenaz ambición, absorbieron la descomunal energía del marido, que de holgazán y mujeriego se convirtió en un enorme animal de trabajo. Tenían una casa limpia y ordenada. Rebeca la abría de par en par al amanecer, y el viento de las tumbas entraba por las ventanas y salía por las puertas del patio, y dejaba las paredes blanqueadas y los muebles curtidos por el salitre de los muertos. El hambre de tierra, el cloc cloc de los huesos de sus padres, la impaciencia de su sangre frente a la pasividad de Pietro Crespi estaban relegados al desván de la memoria. Todo el día bordaba junto a la ventana, ajena a la zozobra de la guerra, hasta que los potes de cerámica empezaban a vibrar en el aparador y ella se levantaba a calentar la comida, mucho antes de que aparecieran los escuálidos perros rastreadores y luego el coloso de polainas y espuelas y con escopeta de dos cañones, que a veces llevaba un venado al hombro y casi siempre un sartal de conejos o de patos silvestres. Una tarde, al principio de su gobierno, Arcadio fue a visitarlos de un modo intempestivo. No lo veían desde que abandonaron la casa, pero se mostró tan cariñoso y familiar que lo invitaron a compartir el guisado.</p>

    <p>Sólo cuando tomaban el café reveló Arcadio el motivo de su visita: había recibido una denuncia contra José Arcadio. Se decía que empezó arando su patio y había seguido derecho por las tierras contiguas, derribando cercas y arrasando ranchos con sus bueyes, hasta apoderarse por la fuerza de los mejores predios del contorno. A los campesinos que no había despojado, porque no le interesaban sus tierras, les impuso una contribución que cobraba cada sábado con los perros de presa y la escopeta de dos cañones. No lo negó. Fundaba su derecho en que las tierras usurpadas habían sido distribuidas por José Arcadio Buendía en los tiempos de la fundación, y creía posible demostrar que su padre estaba loco desde entonces, puesto que dispuso de un patrimonio que en realidad pertenecía a la familia. Era un alegato innecesario, porque Arcadio no había ido a hacer justicia. Ofreció simplemente crear una oficina de registro de la propiedad para que José Arcadio legalizara los títulos de la tierra usurpada, con la condición de que delegara en el gobierno local el derecho de cobrar las contribuciones. Se pusieron de acuerdo. Años después, cuando el coronel Aureliano Buendía examinó los títulos de propiedad, encontró que estaban registradas a nombre de su hermano todas las tierras que se divisaban desde la colina de su patio hasta el horizonte, inclusive el cementerio, y que en los once meses de su mandato Arcadio había cargado no sólo con el dinero de las contribuciones, sino también con el que cobraba al pueblo por el derecho de enterrar a los muertos en predios de José Arcadio.</p>

    <p>Úrsula tardó varios meses en saber lo que ya era del dominio público, porque la gente se lo ocultaba para no aumentarle el sufrimiento. Empezó por sospecharlo. «Arcadio está construyendo una casa», le confió con fingido orgullo a su marido, mientras trataba de meterle en la boca una cucharada de jarabe de totumo. Sin embargo, suspiró involuntariamente: «No sé por qué todo esto me huele mal.» Más tarde, cuando se enteró de que Arcadio no sólo había terminado la casa sino que había encargado un mobiliario vienés, confirmó la sospecha de que estaba disponiendo de los fondos públicos. «Eres la vergüenza de nuestro apellido», le gritó un domingo después de misa, cuando lo vio en la casa nueva jugando barajas con sus oficiales. Arcadio no le prestó atención. Sólo entonces supo Úrsula que tenía una hija de seis meses, y que Santa Sofía de la Piedad, con quien vivía sin casarse, estaba otra vez encinta. Resolvió escribirle al coronel Aureliano Buendía, en cualquier lugar en que se encontrara, para ponerlo al corriente de la situación. Pero los acontecimientos que se precipitaron por aquellos días no sólo impidieron sus propósitos, sino que la hicieron arrepentirse de haberlos concebido. La guerra, que hasta entonces no había sido más que una palabra para designar una circunstancia vaga y remota, se concretó en una realidad dramática. A fines de febrero llegó a Macondo una anciana de aspecto ceniciento, montada en un burro cargado de escobas. Parecía tan inofensiva, que las patrullas de vigilancia la dejaron pasar sin preguntas, como uno más de los vendedores que a menudo llegaban de los pueblos de la ciénaga. Fue directamente al cuartel. Arcadio la recibió en el local donde antes estuvo el salón de clases, y que entonces estaba transformado en una especie de campamento de retaguardia, con hamacas enrolladas y colgadas en las argollas y petates amontonados en los rincones, y fusiles y carabinas y hasta escopetas de cacería dispersos por el suelo. La anciana se cuadró en un saludo militar antes de identificarse:</p>

    <p>—Soy el coronel Gregorio Stevenson.</p>

    <p>Llevaba malas noticias. Los últimos focos de resistencia liberal, según dijo, estaban siendo exterminados. El coronel Aureliano Buendía, a quien había dejado batiéndose en retirada por los lados de Riohacha, le encomendó la misión de hablar con Arcadio. Debía entregar la plaza sin resistencia, poniendo como condición que se respetaran bajo palabra de honor la vida y las propiedades de los liberales. Arcadio examinó con una mirada de conmiseración a aquel extraño mensajero que habría podido confundirse con una abuela fugitiva.</p>

    <p>—Usted, por supuesto, trae algún papel escrito —dijo.</p>

    <p>—Por supuesto —contestó el emisario—, no lo traigo. Es fácil comprender que en las actuales circunstancias no se lleve encima nada comprometedor.</p>

    <p>Mientras hablaba, se sacó del corpiño y puso en la mesa un pescadito de oro. «Creo que con esto será suficiente», dijo. Arcadio comprobó que en efecto era uno de los pescaditos hechos por el coronel Aureliano Buendía. Pero alguien podía haberlo comprado antes de la guerra, o haberlo robado, y no tenía por tanto ningún mérito de salvoconducto. El mensajero llegó hasta el extremo de violar un secreto de guerra para acreditar su identidad. Reveló que iba en misión a Curazao, donde esperaba reclutar exiliados de todo el Caribe y adquirir armas y pertrechos [Supplies equipment] suficientes para intentar un desembarco a fin de año. Confiando en ese plan, el coronel Aureliano Buendía no era partidario de que en aquel momento se hicieran sacrificios inútiles. Pero Arcadio fue inflexible. Hizo encarcelar al mensajero, mientras comprobaba su identidad, y resolvió defender la plaza hasta la muerte.</p>

    <p>No tuvo que esperar mucho tiempo. Las noticias del fracaso liberal fueron cada vez más concretas. A fines de marzo, en una madrugada de lluvias prematuras, la calma tensa de las semanas anteriores se resolvió abruptamente con un desesperado toque de corneta, seguido de un cañonazo que desbarató la torre del templo. En realidad, la voluntad de resistencia de Arcadio era una locura. No disponía de más de cincuenta hombres mal armados, con una dotación máxima de veinte cartuchos cada uno. Pero entre ellos, sus antiguos alumnos, excitados con proclamas altisonantes, estaban decididos a sacrificar el pellejo por una causa perdida. En medio del tropel de botas, de órdenes contradictorias, de cañonazos que hacían temblar la tierra, de disparos atolondrados y de toques de corneta sin sentido, el supuesto coronel Stevenson consiguió hablar con Arcadio. «Evíteme la indignidad de morir en el cepo con estos trapos de mujer», le dijo. «Si he de morir, que sea peleando.» Logró convencerlo. Arcadio ordenó que le entregaran un arma con veinte cartuchos y lo dejaron con cinco hombres defendiendo el cuartel mientras él iba con su estado mayor a ponerse al frente de la resistencia. No alcanzó a llegar al camino de la ciénaga. Las barricadas habían sido despedazadas y los defensores se batían al descubierto en las calles, primero hasta donde les alcanzaba la dotación de los fusiles, y luego con pistolas contra fusiles y por último cuerpo a cuerpo. Ante la inminencia de la derrota, algunas mujeres se echaron a la calle armadas de palos y cuchillos de cocina. En aquella confusión, Arcadio encontró a Amaranta que andaba buscándolo como una loca, en camisa de dormir, con dos viejas pistolas de José Arcadio Buendía. Le dio su fusil a un oficial que había sido desarmado en la refriega, y se evadió con Amaranta por una calle adyacente para llevarla a casa. Úrsula estaba en la puerta, esperando, indiferente a las descargas que habían abierto una tronera en la fachada de la casa vecina. La lluvia cedía, pero las calles estaban resbaladizas y blandas como jabón derretido, y había que adivinar las distancias en la oscuridad. Arcadio dejó a Amaranta con Úrsula y trató de enfrentarse a dos soldados que soltaron una andanada ciega desde la esquina. Las viejas pistolas guardadas muchos años en un ropero no funcionaron [They worked]. Protegiendo a Arcadio con su cuerpo, Úrsula intentó arrastrarlo hasta la casa.</p>

    <p>—Ven, por Dios —le gritaba—. ¡Ya basta de locuras!</p>

    <p>Los soldados los apuntaron.</p>

    <p>—¡Suelte a ese hombre, señora —gritó uno de ellos—, o no respondemos!</p>

    <p>Arcadio empujó a Úrsula hacia la casa y se entregó. Poco después terminaron los disparos y empezaron a repicar las campanas. La resistencia había sido aniquilada en menos de media hora. Ni uno solo de los hombres de Arcadio sobrevivió al asalto, pero antes de morir se llevaron por delante a trescientos soldados. El último baluarte fue el cuartel. Antes de ser atacado, el supuesto coronel Gregorio Stevenson puso en libertad a los presos y ordenó a sus hombres que salieran a batirse en la calle. La extraordinaria movilidad y la puntería certera con que disparó sus veinte cartuchos por las diferentes ventanas dieron la impresión de que el cuartel estaba bien resguardado, y los atacantes lo despedazaron a cañonazos. El capitán que dirigió la operación se asombró de encontrar los escombros desiertos, y un solo hombre en calzoncillos, muerto, con el fusil sin carga, todavía agarrado por un brazo que había sido arrancado de cuajo. Tenía una frondosa cabellera de mujer enrollada en la nuca con una peineta, y en el cuello un escapulario con un pescadito de oro. Al voltearlo con la puntera de la bota para alumbrarle la cara, el capitán se quedó perplejo. «Mierda», exclamó. Otros oficiales se acercaron.</p>

    <p>—Miren dónde vino a aparecer este hombre —les dijo el capitán—. Es Gregorio Stevenson.</p>

    <p>Al amanecer, después de un consejo de guerra sumario, Arcadio fue fusilado contra el muro del cementerio. En las dos últimas horas de su vida no logró entender por qué había desaparecido el miedo que lo atormentó desde la infancia. Impasible, sin preocuparse siquiera por demostrar su reciente valor, escuchó los interminables cargos de la acusación. Pensaba en Úrsula, que a esa hora debía estar bajo el castaño tomando el café con José Arcadio Buendía. Pensaba en su hija de ocho meses, que aún no tenía nombre, y en el que iba a nacer en agosto. Pensaba en Santa Sofía de la Piedad, a quien la noche anterior dejó salando un venado para el almuerzo del sábado, y añoró su cabello chorreado sobre los hombros y sus pestañas que parecían artificiales. Pensaba en su gente sin sentimentalismos, en un severo ajuste de cuentas con la vida, empezando a comprender cuánto quería en realidad a las personas que más había odiado. El presidente del consejo de guerra inició su discurso final, antes de que Arcadio cayera en la cuenta de que habían transcurrido dos horas. «Aunque los cargos comprobados no tuvieran sobrados méritos —decía el presidente—, la temeridad irresponsable y criminal con que el acusado empujó a sus subordinados a una muerte inútil, bastaría para merecerle la pena capital.» En la escuela desportillada donde experimentó por primera vez la seguridad del poder, a pocos metros del cuarto donde conoció la incertidumbre del amor, Arcadio encontró ridículo el formalismo de la muerte. En realidad no le importaba la muerte sino la vida, y por eso la sensación que experimentó cuando pronunciaron la sentencia no fue una sensación de miedo sino de nostalgia. No habló mientras no le preguntaron cuál era su última voluntad.</p>

    <p>—Díganle a mi mujer —contestó con voz bien timbrada— que le ponga a la niña el nombre de Úrsula. —Hizo una pausa y confirmó—: Úrsula, como la abuela. Y díganle también que si el que va a nacer nace varón, que le ponga José Arcadio, pero no por el tío, sino por el abuelo.</p>

    <p>Antes de que lo llevaran al paredón, el padre Nicanor trató de asistirlo. «No tengo nada de qué arrepentirme», dijo Arcadio, y se puso a las órdenes del pelotón después de tomarse una taza de café negro. El jefe del pelotón, especialista en ejecuciones sumarias, tenía un nombre que era mucho más que una casualidad: capitán Roque Carnicero. Camino del cementerio, bajo la llovizna persistente, Arcadio observó que en el horizonte despuntaba un miércoles radiante. La nostalgia se desvanecía con la niebla y dejaba en su lugar una inmensa curiosidad. Sólo cuando le ordenaron ponerse de espaldas al muro, Arcadio vio a Rebeca con el pelo mojado y un vestido de flores rosadas, abriendo la casa de par en par. Hizo un esfuerzo para que lo reconociera. En efecto, Rebeca miró casualmente hacia el muro y se quedó paralizada de estupor, y apenas pudo reaccionar para hacerle a Arcadio una señal de adiós con la mano. Arcadio le contestó en la misma forma. En ese instante lo apuntaron las bocas ahumadas de los fusiles, y oyó letra por letra las encíclicas cantadas de Melquíades, y sintió los pasos perdidos de Santa Sofía de la Piedad, virgen, en el salón de clases, y experimentó en la nariz la misma dureza de hielo que le había llamado la atención en las fosas nasales del cadáver de Remedios. «¡Ah, carajo! —alcanzó a pensar—, se me olvidó decir que si nacía mujer le pusieran Remedios.» Entonces, acumulado en un zarpazo desgarrador, volvió a sentir todo el terror que le atormentó en la vida. El capitán dio la orden de fuego. Arcadio apenas tuvo tiempo de sacar el pecho y levantar la cabeza, sin comprender de dónde fluía el líquido ardiente que le quemaba los muslos.</p>

    <p>—¡Cabrones! —gritó—. ¡Viva el partido liberal!</p>

    <p class="noindent">En mayo terminó la guerra. Dos semanas antes de que el gobierno hiciera el anuncio oficial, en una proclama altisonante que prometía un despiadado castigo para los promotores de la rebelión, el coronel Aureliano Buendía cayó prisionero cuando estaba a punto de alcanzar la frontera occidental disfrazado de hechicero indígena. De los veintiún hombres que lo siguieron a la guerra, catorce murieron en combate, seis estaban heridos, y sólo uno lo acompañaba en el momento de la derrota final: el coronel Gerineldo Márquez. La noticia de la captura fue dada en Macondo con un bando extraordinario. «Está vivo», le informó Úrsula a su marido. «Roguemos a Dios para que sus enemigos tengan clemencia.» Después de tres días de llanto, una tarde en que batía un dulce de leche en la cocina, oyó claramente la voz de su hijo muy cerca del oído. «Era Aureliano», gritó, corriendo hacia el castaño para darle la noticia al esposo. «No sé cómo ha sido el milagro, pero está vivo y vamos a verlo muy pronto.» Lo dio por hecho. Hizo lavar los pisos de la casa y cambiar la posición de los muebles. Unas semanas después, un rumor sin origen que no sería respaldado por el bando, confirmó dramáticamente el presagio. El coronel Aureliano Buendía había sido condenado a muerte, y la sentencia sería ejecutada en Macondo, para escarmiento de la población.</p>

    <p>Un lunes, a las diez y veinte de la mañana, Amaranta estaba vistiendo a Aureliano José, cuando percibió un tropel remoto y un toque de corneta, un segundo antes de que Úrsula irrumpiera en el cuarto con un grito: «Ya lo traen.» La tropa pugnaba por someter a culatazos a la muchedumbre desbordada. Úrsula y Amaranta corrieron hasta la esquina, abriéndose paso a empellones, y entonces lo vieron. Parecía un pordiosero. Tenía la ropa desgarrada, el cabello y la barba enmarañados, y estaba descalzo. Caminaba sin sentir el polvo abrasante, con las manos amarradas a la espalda con una soga que sostenía en la cabeza de su montura un oficial de a caballo. Junto a él, también astroso y derrotado, llevaban al coronel Gerineldo Márquez. No estaban tristes. Parecían más bien turbados por la muchedumbre que gritaba a la tropa toda clase de improperios.</p>

    <p>—¡Hijo mío! —gritó Úrsula en medio de la algazara, y le dio un manotazo al soldado que trató de detenerla. El caballo del oficial se encabritó. Entonces el coronel Aureliano Buendía se detuvo, trémulo, esquivó los brazos de su madre y fijó en sus ojos una mirada dura.</p>

    <p>—Váyase a casa, mamá —dijo—. Pida permiso a las autoridades y venga a verme a la cárcel.</p>

    <p>Miró a Amaranta, que permanecía indecisa a dos pasos detrás de Úrsula, y le sonrió al preguntarle: «¿Qué te pasó en la mano?» Amaranta levantó la mano con la venda negra. «Una quemadura», dijo, y apartó a Úrsula para que no la atropellaran los caballos. La tropa disparó. Una guardia especial rodeó a los prisioneros y los llevó al trote al cuartel.</p>

    <p>Al atardecer, Úrsula visitó en la cárcel al coronel Aureliano Buendía. Había tratado de conseguir el permiso a través de don Apolinar Moscote, pero éste había perdido toda autoridad frente a la omnipotencia de los militares. El padre Nicanor estaba postrado por una calentura hepática. Los padres del coronel Gerineldo Márquez, que no estaba condenado a muerte, habían tratado de verlo y fueron rechazados a culatazos. Ante la imposibilidad de conseguir intermediarios, convencida de que su hijo sería fusilado al amanecer, Úrsula hizo un envoltorio con las cosas que quería llevarle y fue sola al cuartel.</p>

    <p>—Soy la madre del coronel Aureliano Buendía —se anunció.</p>

    <p>Los centinelas le cerraron el paso. «De todos modos voy a entrar», les advirtió Úrsula. «De manera que si tienen orden de disparar, empiecen de una vez.» Apartó a uno de un empellón y entró a la antigua sala de clases, donde un grupo de soldados desnudos engrasaba sus armas. Un oficial en uniforme de campaña, sonrosado, con lentes de cristales muy gruesos y ademanes ceremoniosos, hizo a los centinelas una señal para que se retiraran.</p>

    <p>—Soy la madre del coronel Aureliano Buendía —repitió Úrsula.</p>

    <p>—Usted querrá decir —corrigió el oficial con una sonrisa amable— que es la señora madre del <em>señor</em> Aureliano Buendía.</p>

    <p>Úrsula reconoció en su modo de hablar rebuscado la cadencia lánguida de la gente del páramo, los cachacos.</p>

    <p>—Como usted diga, señor —admitió—, siempre que me permita verlo.</p>

    <p>Había órdenes superiores de no permitir visitas a los condenados a muerte, pero el oficial asumió la responsabilidad de concederle una entrevista de quince minutos. Úrsula le mostró lo que llevaba en el envoltorio: una muda de ropa limpia, los botines que se puso su hijo para la boda y el dulce de leche que guardaba para él desde el día en que presintió su regreso. Encontró al coronel Aureliano Buendía en el cuarto del cepo, tendido en un catre y con los brazos abiertos, porque tenía las axilas empedradas de golondrinos. Le habían permitido afeitarse. El bigote denso de puntas retorcidas acentuaba la angulosidad de sus pómulos. A Úrsula le pareció que estaba más pálido que cuando se fue, un poco más alto y más solitario que nunca. Estaba enterado de los pormenores de la casa: el suicidio de Pietro Crespi, las arbitrariedades y el fusilamiento de Arcadio, la impavidez de José Arcadio Buendía bajo el castaño. Sabía que Amaranta había consagrado su viudez de virgen a la crianza de Aureliano José, y que éste empezaba a dar muestras de muy buen juicio y leía y escribía al mismo tiempo que aprendía a hablar. Desde el momento en que entró al cuarto, Úrsula se sintió cohibida por la madurez de su hijo, por su aura de dominio, por el resplandor de autoridad que irradiaba su piel. Se sorprendió que estuviera tan bien informado «Ya sabe usted que soy adivino», bromeó él. Y agregó en serio: «Esta mañana, cuando me trajeron, tuve la impresión de que ya había pasado por todo esto.» En verdad, mientras la muchedumbre tronaba a su paso, él estaba concentrado en sus pensamientos, asombrado de la forma en que había envejecido el pueblo en un año. Los almendros tenían las hojas rotas. Las casas pintadas de azul, pintadas luego de rojo y luego vueltas a pintar de azul, habían terminado por adquirir una coloración indefinible.</p>

    <p>—¿Qué esperabas? —suspiró Úrsula—. El tiempo pasa.</p>

    <p>—Así es —admitió Aureliano—, pero no tanto.</p>

    <p>De este modo la visita tanto tiempo esperada, para la que ambos habían preparado las preguntas e inclusive previsto las respuestas, fue otra vez la conversación cotidiana de siempre. Cuando el centinela anunció el término de la entrevista, Aureliano sacó de debajo de la estera del catre un rollo de papeles sudados. Eran sus versos. Los inspirados por Remedios, que había llevado consigo cuando se fue, y los escritos después, en las azarosas pausas de la guerra. «Prométame que no los va a leer nadie», dijo. «Esta misma noche encienda el horno con ellos.» Úrsula lo prometió y se incorporó para darle un beso de despedida.</p>

    <p>—Te traje un revólver —murmuró.</p>

    <p>El coronel Aureliano Buendía comprobó que el centinela no estaba a la vista. «No me sirve de nada», replicó en voz baja. «Pero démelo, no sea que la registren a la salida.» Úrsula sacó el revólver del corpiño y él lo puso debajo de la estera del catre. «Y ahora no se despida», concluyó con un énfasis calmado. «No suplique [I Beg] a nadie ni se rebaje ante nadie. Hágase el cargo que me fusilaron hace mucho tiempo.» Úrsula se mordió los labios para no llorar.</p>

    <p>—Ponte piedras calientes en los golondrinos —dijo.</p>

    <p>Dio media vuelta y salió del cuarto. El coronel Aureliano Buendía permaneció de pie, pensativo, hasta que se cerró la puerta. Entonces volvió a acostarse con los brazos abiertos. Desde el principio de la adolescencia, cuando empezó a ser consciente de sus presagios, pensó que la muerte había de anunciarse con una señal definida, inequívoca, irrevocable, pero le faltaban pocas horas para morir, y la señal no llegaba. En cierta ocasión una mujer muy bella entró a su campamento de Tucurinca y pidió a los centinelas que le permitieran verlo. La dejaron pasar, porque conocían el fanatismo de algunas madres que enviaban a sus hijas al dormitorio de los guerreros más notables, según ellas mismas decían, para mejorar la raza. El coronel Aureliano Buendía estaba aquella noche terminando el poema del hombre que se había extraviado en la lluvia, cuando la muchacha entró al cuarto. Él le dio la espalda para poner la hoja en la gaveta con llave donde guardaba sus versos. Y entonces lo sintió. Agarró la pistola en la gaveta sin volver la cara.</p>

    <p>—No dispare, por favor —dijo.</p>

    <p>Cuando se volvió con la pistola montada, la muchacha había bajado la suya y no sabía qué hacer. Así había logrado eludir cuatro de once emboscadas. En cambio, alguien que nunca fue capturado entró una noche al cuartel revolucionario de Manaure y asesinó a puñaladas a su íntimo amigo, el coronel Magnífico Visbal, a quien había cedido el catre para que sudara una calentura. A pocos metros, durmiendo en una hamaca en el mismo cuarto, él no se dio cuenta de nada. Eran inútiles sus esfuerzos por sistematizar los presagios. Se presentaban de pronto, en una ráfaga de lucidez sobrenatural, como una convicción absoluta y momentánea, pero inasible. En ocasiones eran tan naturales, que no los identificaba como presagios sino cuando se cumplían. Otras veces eran terminantes y no se cumplían. Con frecuencia no eran más que golpes vulgares de superstición. Pero cuando lo condenaron a muerte y le pidieron expresar su última voluntad, no tuvo la menor dificultad para identificar el presagio que le inspiró la respuesta:</p>

    <p>—Pido que la sentencia se cumpla en Macondo —dijo.</p>

    <p>El presidente del tribunal se disgustó.</p>

    <p>—No sea vivo, Buendía —le dijo—. Es una estratagema para ganar tiempo.</p>

    <p>—Si no la cumplen, allá ustedes —dijo el coronel—, pero esa es mi última voluntad.</p>

    <p>Desde entonces lo habían abandonado los presagios. El día en que Úrsula lo visitó en la cárcel, después de mucho pensar, llegó a la conclusión de que quizá la muerte no se anunciaría aquella vez, porque no dependía del azar sino de la voluntad de sus verdugos. Pasó la noche en vela atormentado por el dolor de los golondrinos. Poco antes del alba oyó pasos en el corredor. «Ya vienen», se dijo, y pensó sin motivo en José Arcadio Buendía, que en aquel momento estaba pensando en él, bajo la madrugada lúgubre del castaño. No sintió miedo, ni nostalgia, sino una rabia intestinal ante la idea de que aquella muerte artificiosa no le permitiría conocer el final de tantas cosas que dejaba sin terminar. La puerta se abrió y entró el centinela con un tazón de café. Al día siguiente a la misma hora todavía estaba como entonces, rabiando con el dolor de las axilas, y ocurrió exactamente lo mismo. El jueves compartió el dulce de leche con los centinelas y se puso la ropa limpia, que le quedaba estrecha, y los botines de charol. Todavía el viernes no lo habían fusilado.</p>

    <p>En realidad, no se atrevían a ejecutar la sentencia. La rebeldía del pueblo hizo pensar a los militares que el fusilamiento del coronel Aureliano Buendía tendría graves consecuencias políticas no sólo en Macondo sino en todo el ámbito de la ciénaga, así que consultaron a las autoridades de la capital provincial. La noche del sábado, mientras esperaban la respuesta, el capitán Roque Carnicero fue con otros oficiales a la tienda de Catarino. Sólo una mujer, casi presionada con amenazas, se atrevió a llevarlo al cuarto. «No se quieren acostar con un hombre que saben que se va a morir», le confesó ella. «Nadie sabe cómo será, pero todo el mundo anda diciendo que el oficial que fusile al coronel Aureliano Buendía, y todos los soldados del pelotón, uno por uno, serán asesinados sin remedio, tarde o temprano, así se escondan en el fin del mundo.» El capitán Roque Carnicero lo comentó con los otros oficiales, y éstos lo comentaron con sus superiores. El domingo, aunque nadie lo había revelado con franqueza, aunque ningún acto militar había turbado la calma tensa de aquellos días, todo el pueblo sabía que los oficiales estaban dispuestos a eludir con toda clase de pretextos la responsabilidad de la ejecución. En el correo del lunes llegó la orden oficial: la ejecución debía cumplirse en el término de veinticuatro horas. Esa noche los oficiales metieron en una gorra siete papeletas con sus nombres, y el inclemente destino del capitán Roque Carnicero lo señaló con la papeleta premiada. «La mala suerte no tiene resquicios», dijo él con profunda amargura. «Nací hijo de puta y muero hijo de puta.» A las cinco de la mañana eligió el pelotón por sorteo, lo formó en el patio, y despertó al condenado con una frase premonitoria:</p>

    <p>—Vamos, Buendía —le dijo—. Nos llegó la hora.</p>

    <p>—Así que era esto —replicó el coronel—. Estaba soñando que se me habían reventado los golondrinos.</p>

    <p>Rebeca Buendía se levantaba a las tres de la madrugada desde que supo que Aureliano sería fusilado. Se quedaba en el dormitorio a oscuras, vigilando por la ventana entreabierta el muro del cementerio, mientras la cama en que estaba sentada se estremecía con los ronquidos de José Arcadio. Esperó toda la semana con la misma obstinación recóndita con que en otra época esperaba las cartas de Pietro Crespi. «No lo fusilarán aquí», le decía José Arcadio. «Lo fusilarán a medianoche en el cuartel para que nadie sepa quién formó el pelotón, y lo enterrarán allá mismo.» Rebeca siguió esperando. «Son tan brutos que lo fusilarán aquí», decía. Tan segura estaba, que había previsto la forma en que abriría la puerta para decirle adiós con la mano. «No lo van a traer por la calle —insistía José Arcadio—, con sólo seis soldados asustados, sabiendo que la gente está dispuesta a todo.» Indiferente a la lógica de su marido, Rebeca continuaba en la ventana.</p>

    <p>—Ya verás que son así de brutos —decía.</p>

    <p>El martes a las cinco de la mañana José Arcadio había tomado el café y soltado los perros, cuando Rebeca cerró la ventana y se agarró de la cabecera de la cama para no caer. «Ahí lo traen», suspiró. «Qué hermoso está.» José Arcadio se asomó a la ventana, y lo vio, trémulo en la claridad del alba, con unos pantalones que habían sido suyos en la juventud. Estaba ya de espaldas al muro y tenía las manos apoyadas en la cintura porque los nudos ardientes de las axilas le impedían bajar los brazos. «Tanto joderse uno», murmuraba el coronel Aureliano Buendía. «Tanto joderse para que lo maten a uno seis maricas sin poder hacer nada.» Lo repetía con tanta rabia, que casi parecía fervor, y el capitán Roque Carnicero se conmovió porque creyó que estaba rezando. Cuando el pelotón lo apuntó, la rabia se había materializado en una sustancia viscosa y amarga que le adormeció la lengua y lo obligó a cerrar los ojos. Entonces desapareció el resplandor de aluminio del amanecer, y volvió a verse a sí mismo, muy niño, con pantalones cortos y un lazo en el cuello, y vio a su padre en una tarde espléndida conduciéndolo al interior de la carpa, y vio el hielo. Cuando oyó el grito, creyó que era la orden final al pelotón. Abrió los ojos con una curiosidad de escalofrío, esperando encontrarse con la trayectoria incandescente de los proyectiles, pero sólo encontró al capitán Roque Carnicero con los brazos en alto, y a José Arcadio atravesando la calle con su escopeta pavorosa lista para disparar.</p>

    <p>—No haga fuego —le dijo el capitán a José Arcadio—. Usted viene mandado por la Divina Providencia</p>

    <p>Allí empezó otra guerra. El capitán Roque Carnicero y sus seis hombres se fueron con el coronel Aureliano Buendía a liberar al general revolucionario Victorio Medina, condenado a muerte en Riohacha. Pensaron ganar tiempo atravesando la sierra por el camino que siguió José Arcadio Buendía para fundar a Macondo, pero antes de una semana se convencieron de que era una empresa imposible. De modo que tuvieron que hacer la peligrosa ruta de las estribaciones, sin más municiones que las del pelotón de fusilamiento. Acampaban cerca de los pueblos, y uno de ellos, con un pescadito de oro en la mano, entraba disfrazado a pleno día y hacía contacto con los liberales en reposo, que a la mañana siguiente salían a cazar y no regresaban nunca. Cuando avistaron a Riohacha desde un recodo de la sierra, el general Victorio Medina había sido fusilado. Los hombres del coronel Aureliano Buendía lo proclamaron jefe de las fuerzas revolucionarias del litoral del Caribe, con el grado de general. Él asumió el cargo, pero rechazó el ascenso, y se puso a sí mismo la condición de no aceptarlo mientras no derribaran el régimen conservador. Al cabo de tres meses habían logrado armar a más de mil hombres, pero fueron exterminados. Los sobrevivientes alcanzaron la frontera oriental. La próxima vez que se supo de ellos habían desembarcado en el Cabo de la Vela, procedentes del archipiélago de las Antillas, y un parte del gobierno, divulgado por telégrafo y publicado en bandos jubilosos por todo el país, anunció la muerte del coronel Aureliano Buendía. Pero dos días después, un telegrama múltiple, que casi le dio alcance al anterior, anunciaba otra rebelión en los llanos del sur. Así empezó la leyenda de la ubicuidad del coronel Aureliano Buendía. Informaciones simultáneas y contradictorias lo declaraban victorioso en Villanueva, derrotado en Guacamayal, devorado por los indios Motilones, muerto en una aldea de la ciénaga y otra vez sublevado en Urumita. Los dirigentes liberales, que en aquel momento estaban negociando una participación en el parlamento, lo señalaron como un aventurero sin representación de partido. El gobierno nacional lo asimiló a la categoría de bandolero y puso a su cabeza un precio de cinco mil pesos. Al cabo de dieciséis derrotas, el coronel Aureliano Buendía salió de la Guajira con dos mil indígenas bien armados, y la guarnición sorprendida durante el sueño abandonó Riohacha. Allí estableció su cuartel general, y proclamó la guerra total contra el régimen. La primera notificación que recibió del gobierno fue la amenaza de fusilar al coronel Gerineldo Márquez en el término de cuarenta y ocho horas, si no se replegaba con sus fuerzas hasta la frontera oriental. El coronel Roque Carnicero, que entonces era jefe de su estado mayor, le entregó el telegrama con un gesto de consternación, pero él lo leyó con imprevisible alegría.</p>

    <p>—¡Qué bueno! —exclamó—. Ya tenemos telégrafo en Macondo.</p>

    <p>Su respuesta fue terminante. En tres meses esperaba establecer su cuartel general en Macondo. Si entonces no encontraba vivo al coronel Gerineldo Márquez, fusilaría sin fórmula de juicio a toda la oficialidad que tuviera prisionera en ese momento, empezando por los generales, e impartiría órdenes a sus subordinados para que procedieran en igual forma hasta el término de la guerra. Tres meses después, cuando entró victorioso a Macondo, el primer abrazo que recibió en el camino de la ciénaga fue el del coronel Gerineldo Márquez.</p>

    <p>La casa estaba llena de niños. Úrsula había recogido a Santa Sofía de la Piedad, con la hija mayor y un par de gemelos que nacieron cinco meses después del fusilamiento de Arcadio. Contra la última voluntad del fusilado, bautizó a la niña con el nombre de Remedios. «Estoy segura que eso fue lo que Arcadio quiso decir», alegó. «No le pondremos Úrsula, porque se sufre mucho con ese nombre.» A los gemelos les puso José Arcadio Segundo y Aureliano Segundo. Amaranta se hizo cargo de todos. Colocó asientitos de madera en la sala, y estableció un parvulario con otros niños de familias vecinas. Cuando regresó el coronel Aureliano Buendía, entre estampidos de cohetes y repiques de campanas, un coro infantil le dio la bienvenida en la casa. Aureliano José, largo como su abuelo, vestido de oficial revolucionario, le rindió honores militares.</p>

    <p>No todas las noticias eran buenas. Un año después de la fuga del coronel Aureliano Buendía, José Arcadio y Rebeca se fueron a vivir en la casa construida por Arcadio. Nadie se enteró de su intervención para impedir el fusilamiento. En la casa nueva, situada en el mejor rincón de la plaza, a la sombra de un almendro privilegiado con tres nidos de petirrojos, con una puerta grande para las visitas y cuatro ventanas para la luz, establecieron un hogar hospitalario. Las antiguas amigas de Rebeca, entre ellas cuatro hermanas Moscote que continuaban solteras, reanudaron las sesiones de bordado interrumpidas años antes en el corredor de las begonias. José Arcadio siguió disfrutando de las tierras usurpadas, cuyos títulos fueron reconocidos por el gobierno conservador. Todas las tardes se le veía regresar a caballo, con sus perros montunos y su escopeta de dos cañones, y un sartal de conejos colgados en la montura. Una tarde de setiembre [September month], ante la amenaza de una tormenta, regresó a casa más temprano que de costumbre. Saludó a Rebeca en el comedor, amarró los perros en el patio, colgó los conejos en la cocina para salarlos más tarde y fue al dormitorio a cambiarse de ropa. Rebeca declaró después que cuando su marido entró al dormitorio ella se encerró en el baño y no se dio cuenta de nada. Era una versión difícil de creer, pero no había otra más verosímil, y nadie pudo concebir un motivo para que Rebeca asesinara al hombre que la había hecho feliz. Ese fue tal vez el único misterio que nunca se esclareció en Macondo. Tan pronto como José Arcadio cerró la puerta del dormitorio, el estampido de un pistoletazo retumbó en la casa. Un hilo de sangre salió por debajo de la puerta, atravesó la sala, salió a la calle, siguió en un curso directo por los andenes desparejos, descendió escalinatas y subió pretiles, pasó de largo por la Calle de los Turcos, dobló una esquina a la derecha y otra a la izquierda, volteó en ángulo recto frente a la casa de los Buendía, pasó por debajo de la puerta cerrada, atravesó la sala de visitas pegado a las paredes para no manchar los tapices, siguió por la otra sala, eludió en una curva amplia la mesa del comedor, avanzó por el corredor de las begonias y pasó sin ser visto por debajo de la silla de Amaranta que daba una lección de aritmética a Aureliano José, y se metió por el granero y apareció en la cocina donde Úrsula se disponía a partir treinta y seis huevos para el pan.</p>

    <p>—¡Ave María Purísima! —gritó Úrsula.</p>

    <p>Siguió el hilo de sangre en sentido contrario, y en busca de su origen atravesó el granero, pasó por el corredor de las begonias donde Aureliano José cantaba que tres y tres son seis y seis y tres son nueve, y atravesó el comedor y las salas y siguió en línea recta por la calle, y dobló luego a la derecha y después a la izquierda hasta la Calle de los Turcos, sin recordar que todavía llevaba puestos el delantal de hornear y las babuchas caseras, y salió a la plaza y se metió por la puerta de una casa donde no había estado nunca, y empujó la puerta del dormitorio y casi se ahogó con el olor a pólvora quemada, y encontró a José Arcadio tirado boca abajo en el suelo sobre las polainas que se acababa de quitar, y vio el cabo original del hilo de sangre que ya había dejado de fluir de su oído derecho. No encontraron ninguna herida en su cuerpo ni pudieron localizar el arma. Tampoco fue posible quitar el penetrante olor a pólvora del cadáver. Primero lo lavaron [They washed] tres veces con jabón y estropajo, después lo frotaron con sal y vinagre, luego con ceniza y limón, y por último lo metieron en un tonel de lejía [Bleach Liquid] y lo dejaron reposar seis horas. Tanto lo restregaron que los arabescos del tatuaje empezaban a decolorarse. Cuando concibieron el recurso desesperado de sazonarlo con pimienta y comino y hojas de laurel y hervirlo un día entero a fuego lento, ya había empezado a descomponerse y tuvieron que enterrarlo a las volandas. Lo encerraron herméticamente en un ataúd especial de dos metros y treinta centímetros de largo y un metro y diez centímetros de ancho, reforzado por dentro con planchas de hierro y atornillado con pernos de acero, y aun así se percibía el olor en las calles por donde pasó el entierro. El padre Nicanor, con el hígado hinchado y tenso como un tambor, le echó la bendición desde la cama. Aunque en los meses siguientes reforzaron la tumba con muros superpuestos y echaron entre ellos ceniza apelmazada, aserrín y cal viva, el cementerio siguió oliendo a pólvora hasta muchos años después, cuando los ingenieros de la compañía bananera recubrieron la sepultura con una coraza de hormigón. Tan pronto como sacaron el cadáver, Rebeca cerró las puertas de su casa y se enterró en vida, cubierta con una gruesa costra de desdén que ninguna tentación terrenal consiguió romper. Salió a la calle en una ocasión, ya muy vieja, con unos zapatos color de plata antigua y un sombrero de flores minúsculas, por la época en que pasó por el pueblo el Judío Errante y provocó un calor tan intenso que los pájaros rompían las alambreras de las ventanas para morir en los dormitorios. La última vez que alguien la vio con vida fue cuando mató de un tiro certero a un ladrón que trató de forzar la puerta de su casa. Salvo Argénida, su criada y confidente, nadie volvió a tener contacto con ella desde entonces. En un tiempo se supo que escribía cartas al obispo, a quien consideraba como su primo hermano, pero nunca se dijo que hubiera recibido respuesta. El pueblo la olvidó.</p>

    <p>A pesar de su regreso triunfal, el coronel Aureliano Buendía no se entusiasmaba con las apariencias. Las tropas del gobierno abandonaban las plazas sin resistencia, y eso suscitaba en la población liberal una ilusión de victoria que no convenía defraudar, pero los revolucionarios conocían la verdad, y más que nadie el coronel Aureliano Buendía. Aunque en ese momento mantenía más de cinco mil hombres bajo su mando y dominaba dos estados del litoral, tenía conciencia de estar acorralado contra el mar, y metido en una situación política tan confusa que cuando ordenó restaurar la torre de la iglesia desbaratada por un cañonazo del ejército, el padre Nicanor comentó en su lecho de enfermo: «Esto es un disparate: los defensores de la fe de Cristo destruyen el templo y los masones lo mandan componer.» Buscando una tronera de escape pasaba horas y horas en la oficina telegráfica, conferenciando con los jefes de otras plazas, y cada vez salía con la impresión más definida de que la guerra estaba estancada. Cuando se recibían noticias de nuevos triunfos liberales se proclamaban con bandos de júbilo, pero él medía en los mapas su verdadero alcance, y comprendía que sus huestes estaban penetrando en la selva, defendiéndose de la malaria y los mosquitos, avanzando en sentido contrario al de la realidad. «Estamos perdiendo el tiempo», se quejaba ante sus oficiales. «Estaremos perdiendo el tiempo mientras los cabrones del partido estén mendigando un asiento en el congreso.» En noches de vigilia, tendido bocarriba en la hamaca que colgaba en el mismo cuarto en que estuvo condenado a muerte, evocaba la imagen de los abogados vestidos de negro que abandonaban el palacio presidencial en el hielo de la madrugada con el cuello de los abrigos levantado hasta las orejas, frotándose las manos, cuchicheando, refugiándose en los cafetines lúgubres del amanecer, para especular sobre lo que quiso decir el presidente cuando dijo que sí, o lo que quiso decir cuando dijo que no, y para suponer inclusive lo que el presidente estaba pensando cuando dijo una cosa enteramente distinta, mientras él espantaba mosquitos a treinta y cinco grados de temperatura, sintiendo aproximarse el alba temible en que tendría que dar a sus hombres la orden de tirarse al mar.</p>

    <p>Una noche de incertidumbre en que Pilar Ternera cantaba en el patio con la tropa, él pidió que le leyera el porvenir en las barajas. «Cuídate la boca», fue todo lo que sacó en claro Pilar Ternera después de extender y recoger los naipes tres veces. «No sé lo que quiere decir, pero la señal es muy clara: cuídate la boca.» Dos días después alguien le dio a un ordenanza un tazón de café sin azúcar, y el ordenanza se lo pasó a otro, y éste a otro, hasta que llegó de mano en mano al despacho del coronel Aureliano Buendía. No había pedido café, pero ya que estaba ahí, el coronel se lo tomó. Tenía una carga de nuez vómica suficiente para matar un caballo. Cuando lo llevaron a su casa estaba tieso y arqueado y tenía la lengua partida entre los dientes. Úrsula se lo disputó a la muerte. Después de limpiarle el estómago con vomitivos, lo envolvió en frazadas calientes y le dio claras de huevos durante dos días, hasta que el cuerpo estragado recobró la temperatura normal. Al cuarto día estaba fuera de peligro. Contra su voluntad, presionado por Úrsula y los oficiales, permaneció en la cama una semana más. Sólo entonces supo que no habían quemado sus versos. «No me quise precipitar», le explicó Úrsula. «Aquella noche, cuando iba a prender el horno, me dije que era mejor esperar que trajeran el cadáver.» En la neblina de la convalecencia, rodeado de las polvorientas muñecas de Remedios, el coronel Aureliano Buendía evocó en la lectura de sus versos los instantes [Moments time] decisivos de su existencia. Volvió a escribir. Durante muchas horas, al margen de los sobresaltos de una guerra sin futuro, resolvió en versos rimados sus experiencias a la orilla de la muerte. Entonces sus pensamientos se hicieron tan claros, que pudo examinarlos al derecho y al revés. Una noche le preguntó al coronel Gerineldo Márquez:</p>

    <p>—Dime una cosa, compadre: ¿por qué estás peleando?</p>

    <p>—Por qué ha de ser, compadre —contestó el coronel Gerineldo Márquez—: por el gran partido liberal.</p>

    <p>—Dichoso tú que lo sabes —contestó él—. Yo, por mi parte, apenas ahora me doy cuenta que estoy peleando por orgullo.</p>

    <p>—Eso es malo —dijo el coronel Gerineldo Márquez.</p>

    <p>Al coronel Aureliano Buendía le divirtió su alarma. «Naturalmente», dijo. «Pero en todo caso, es mejor eso que no saber por qué se pelea.» Lo miró a los ojos, y agregó sonriendo:</p>

    <p>—O que pelear como tú por algo que no significa nada para nadie.</p>

    <p>Su orgullo le había impedido hacer contactos con los grupos armados del interior del país, mientras los dirigentes del partido no rectificaran en público su declaración de que era un bandolero. Sabía, sin embargo, que tan pronto como pusiera de lado esos escrúpulos rompería el círculo vicioso de la guerra. La convalecencia le permitió reflexionar. Entonces consiguió que Úrsula le diera el resto de la herencia enterrada y sus cuantiosos ahorros; nombró al coronel Gerineldo Márquez jefe civil y militar de Macondo, y se fue a establecer contacto con los grupos rebeldes del interior.</p>

    <p>El coronel Gerineldo Márquez no sólo era el hombre de más confianza del coronel Aureliano Buendía, sino que Úrsula lo recibía como un miembro de la familia. Frágil, tímido, de una buena educación natural, estaba sin embargo mejor constituido para la guerra que para el gobierno. Sus asesores políticos lo enredaban con facilidad en laberintos teóricos. Pero consiguió imponer en Macondo el ambiente de paz rural con que soñaba el coronel Aureliano Buendía para morirse de viejo fabricando pescaditos de oro. Aunque vivía en casa de sus padres, almorzaba donde Úrsula dos o tres veces por semana. Inició a Aureliano José en el manejo de las armas de fuego, le dio una instrucción militar prematura y durante varios meses lo llevó a vivir al cuartel, con el consentimiento de Úrsula, para que se fuera haciendo hombre. Muchos años antes, siendo casi un niño, Gerineldo Márquez había declarado su amor a Amaranta. Ella estaba entonces tan ilusionada con su pasión solitaria por Pietro Crespi, que se rió de él. Gerineldo Márquez esperó. En cierta ocasión le envió a Amaranta un papelito desde la cárcel, pidiéndole el favor de bordar una docena de pañuelos de batista con las iniciales de su padre. Le mandó el dinero. Al cabo de una semana, Amaranta le llevó a la cárcel la docena de pañuelos bordados, junto con el dinero, y se quedaron varias horas hablando del pasado. «Cuando salga de aquí me casaré contigo», le dijo Gerineldo Márquez al despedirse. Amaranta se rió, pero siguió pensando en él mientras enseñaba a leer a los niños, y deseó revivir para él su pasión juvenil por Pietro Crespi. Los sábados, día de visita a los presos, pasaba por casa de los padres de Gerineldo Márquez y los acompañaba a la cárcel. Uno de esos sábados, Úrsula se sorprendió al verla en la cocina, esperando a que salieran los bizcochos del horno para escoger los mejores y envolverlos en una servilleta que había bordado para la ocasión.</p>

    <p>—Cásate con él —le dijo—. Difícilmente encontrarás otro hombre como ese.</p>

    <p>Amaranta fingió una reacción de disgusto.</p>

    <p>—No necesito andar cazando hombres —replicó—. Le llevo estos bizcochos a Gerineldo porque me da lástima que tarde o temprano lo van a fusilar.</p>

    <p>Lo dijo sin pensarlo, pero fue por esa época que el gobierno hizo pública la amenaza de fusilar al coronel Gerineldo Márquez si las fuerzas rebeldes no entregaban a Riohacha. Las visitas se suspendieron. Amaranta se encerró a llorar, agobiada por un sentimiento de culpa semejante al que la atormentó cuando murió Remedios, como si otra vez hubieran sido sus palabras irreflexivas las responsables de una muerte. Su madre la consoló. Le aseguró que el coronel Aureliano Buendía haría algo por impedir el fusilamiento, y prometió que ella misma se encargaría de atraer a Gerineldo Márquez, cuando terminara la guerra. Cumplió la promesa antes del término previsto. Cuando Gerineldo Márquez volvió a la casa investido de su nueva dignidad de jefe civil y militar, lo recibió como a un hijo, concibió exquisitos halagos para retenerlo, y rogó con todo el ánimo de su corazón que recordara su propósito de casarse con Amaranta. Sus súplicas parecían certeras. Los días en que iba a almorzar a la casa, el coronel Gerineldo Márquez se quedaba la tarde en el corredor de las begonias jugando damas chinas con Amaranta. Úrsula les llevaba café con leche y bizcochos y se hacía cargo de los niños para que no los molestaran. Amaranta, en realidad, se esforzaba por encender en su corazón las cenizas olvidadas de su pasión juvenil. Con una ansiedad que llegó a ser intolerable esperó los días de almuerzo, las tardes de damas chinas, y el tiempo se le iba volando en compañía de aquel guerrero de nombre nostálgico cuyos dedos temblaban imperceptiblemente al mover las fichas. Pero el día en que el coronel Gerineldo Márquez le reiteró su voluntad de casarse, ella lo rechazó.</p>

    <p>—No me casaré con nadie —le dijo—, pero menos contigo. Quieres tanto a Aureliano que te vas a casar conmigo porque no puedes casarte con él.</p>

    <p>El coronel Gerineldo Márquez era un hombre paciente. «Volveré a insistir», dijo. «Tarde o temprano te convenceré.» Siguió visitando la casa. Encerrada en el dormitorio, mordiendo un llanto secreto, Amaranta se metía los dedos en los oídos para no escuchar la voz del pretendiente que le contaba a Úrsula las últimas noticias de la guerra, y a pesar de que se moría por verlo, tuvo fuerzas para no salir a su encuentro.</p>

    <p>El coronel Aureliano Buendía disponía entonces de tiempo para enviar cada dos semanas un informe pormenorizado a Macondo. Pero sólo una vez, casi ocho meses después de haberse ido, le escribió a Úrsula. Un emisario especial llevó a la casa un sobre lacrado, dentro del cual había un papel escrito con la caligrafía preciosista del coronel: <em>Cuiden mucho a papá porque se va a morir</em>. Úrsula se alarmó. «Si Aureliano lo dice, Aureliano lo sabe», dijo. Y pidió ayuda para llevar a José Arcadio Buendía a su dormitorio. No sólo era tan pesado como siempre, sino que en su prolongada estancia bajo el castaño había desarrollado la facultad de aumentar de peso voluntariamente, hasta el punto de que siete hombres no pudieron con él y tuvieron que llevarlo a rastras a la cama. Un tufo de hongos tiernos, de flor de palo, de antigua y reconcentrada intemperie impregnó el aire del dormitorio cuando empezó a respirarlo el viejo colosal macerado por el sol y la lluvia. Al día siguiente no amaneció en la cama. Después de buscarlo por todos los cuartos, Úrsula lo encontró otra vez bajo el castaño. Entonces lo amarraron a la cama. A pesar de su fuerza intacta, José Arcadio Buendía no estaba en condiciones de luchar. Todo le daba lo mismo. Si volvió al castaño no fue por su voluntad sino por una costumbre del cuerpo. Úrsula lo atendía, le daba de comer, le llevaba noticias de Aureliano. Pero en realidad, la única persona con quien él podía tener contacto desde hacía mucho tiempo, era Prudencio Aguilar. Ya casi pulverizado por la profunda decrepitud de la muerte, Prudencio Aguilar iba dos veces al día a conversar con él. Hablaban de gallos. Se prometían establecer un criadero de animales magníficos, no tanto por disfrutar de unas victorias que entonces no les harían falta, sino por tener algo con qué distraerse en los tediosos domingos de la muerte. Era Prudencio Aguilar quien lo limpiaba, le daba de comer y le llevaba noticias espléndidas de un desconocido que se llamaba Aureliano y que era coronel en la guerra. Cuando estaba solo, José Arcadio Buendía se consolaba con el sueño de los cuartos infinitos. Soñaba que se levantaba de la cama, abría la puerta y pasaba a otro cuarto igual, con la misma cama de cabecera de hierro forjado, el mismo sillón de mimbre y el mismo cuadrito de la Virgen de los Remedios en la pared del fondo. De ese cuarto pasaba a otro exactamente igual, cuya puerta abría para pasar a otro exactamente igual, y luego a otro exactamente igual, hasta el infinito. Le gustaba irse de cuarto en cuarto, como en una galería de espejos paralelos, hasta que Prudencio Aguilar le tocaba el hombro. Entonces regresaba de cuarto en cuarto, despertando hacia atrás, recorriendo el camino inverso, y encontraba a Prudencio Aguilar, en el cuarto de la realidad. Pero una noche, dos semanas después de que lo llevaron a la cama, Prudencio Aguilar le tocó el hombro en un cuarto intermedio, y él se quedó allí para siempre, creyendo que era el cuarto real. A la mañana siguiente Úrsula le llevaba el desayuno cuando vio acercarse a un hombre por el corredor. Era pequeño y macizo, con un traje de paño negro y un sombrero también negro, enorme, hundido hasta los ojos taciturnos. «Dios mío», pensó Úrsula. «Hubiera jurado que era Melquíades.» Era Cataure, el hermano de Visitación, que había abandonado la casa huyendo de la peste del insomnio, y de quien nunca se volvió a tener noticia. Visitación le preguntó por qué había vuelto, y él le contestó en su lengua solemne:</p>

    <p>—He venido al sepelio del rey.</p>

    <p>Entonces entraron al cuarto de José Arcadio Buendía, lo sacudieron con todas sus fuerzas, le gritaron al oído, le pusieron un espejo frente a las fosas nasales, pero no pudieron despertarlo. Poco después, cuando el carpintero le tomaba las medidas para el ataúd, vieron a través de la ventana que estaba cayendo una llovizna de minúsculas flores amarillas. Cayeron toda la noche sobre el pueblo en una tormenta silenciosa, y cubrieron los techos y atascaron las puertas, y sofocaron a los animales que durmieron a la intemperie. Tantas flores cayeron del cielo, que las calles amanecieron tapizadas de una colcha compacta, y tuvieron que despejarlas con palas y rastrillos para que pudiera pasar el entierro.</p>
