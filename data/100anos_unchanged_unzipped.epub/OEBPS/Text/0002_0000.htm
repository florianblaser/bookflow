    <p class="noindent">Sentada en el mecedor de mimbre, con la labor interrumpida en el regazo, Amaranta contemplaba a Aureliano José con el mentón embadurnado de espuma, afilando la navaja barbera en la penca para afeitarse por primera vez. Se sangró [It bled] las espinillas, se cortó el labio superior tratando de modelarse un bigote de pelusas rubias, y después de todo quedó igual que antes, pero el laborioso proceso le dejó a Amaranta la impresión de que en aquel instante había empezado a envejecer.</p>

    <p>—Estás idéntico a Aureliano cuando tenía tu edad —dijo—. Ya eres un hombre.</p>

    <p>Lo era desde hacía mucho tiempo, desde el día ya lejano en que Amaranta creyó que aún era un niño y siguió desnudándose en el baño delante de él, como lo había hecho siempre, como se acostumbró a hacerlo desde que Pilar Ternera se lo entregó para que acabara de criarlo. La primera vez que él la vio, lo único que le llamó la atención fue la profunda depresión entre los senos. Era entonces tan inocente que preguntó qué le había pasado, y Amaranta fingió excavarse el pecho con la punta de los dedos y contestó: «Me sacaron tajadas y tajadas y tajadas.» Tiempo después, cuando ella se restableció del suicidio de Pietro Crespi y volvió a bañarse con Aureliano José, éste ya no se fijó en la depresión, sino que experimentó un estremecimiento desconocido ante la visión de los senos espléndidos de pezones morados. Siguió examinándola, descubriendo palmo a palmo el milagro de su intimidad, y sintió que su piel se erizaba en la contemplación, como se erizaba la piel de ella al contacto del agua. Desde muy niño tenía la costumbre de abandonar la hamaca para amanecer en la cama de Amaranta, cuyo contacto tenía la virtud de disipar el miedo a la oscuridad. Pero desde el día en que tuvo conciencia de su desnudez, no era el miedo a la oscuridad lo que lo impulsaba a meterse en su mosquitero, sino el anhelo de sentir la respiración tibia de Amaranta al amanecer. Una madrugada, por la época en que ella rechazó al coronel Gerineldo Márquez, Aureliano José despertó con la sensación de que le faltaba el aire. Sintió los dedos de Amaranta como unos gusanitos calientes y ansiosos que buscaban su vientre. Fingiendo dormir cambió de posición para eliminar toda dificultad, y entonces sintió la mano sin la venda negra buceando como un molusco ciego entre las algas de su ansiedad. Aunque aparentaron ignorar lo que ambos sabían, y lo que cada uno sabía que el otro sabía, desde aquella noche quedaron mancornados por una complicidad inviolable. Aureliano José no podía conciliar el sueño mientras no escuchaba el valse de las doce en el reloj de la sala, y la madura doncella cuya piel empezaba a entristecer no tenía un instante de sosiego mientras no sentía deslizarse en el mosquitero aquel sonámbulo que ella había criado, sin pensar que sería un paliativo para su soledad. Entonces no sólo durmieron juntos, desnudos, intercambiando caricias agotadoras, sino que se perseguían por los rincones de la casa y se encerraban en los dormitorios a cualquier hora, en un permanente estado de exaltación sin alivio. Estuvieron a punto de ser sorprendidos por Úrsula, una tarde en que entró al granero cuando ellos empezaban a besarse. «¿Quieres mucho a tu tía?», le preguntó ella de un modo inocente a Aureliano José. Él contestó que sí. «Haces bien», concluyó Úrsula, y acabó de medir la harina para el pan y regresó a la cocina. Aquel episodio sacó a Amaranta del delirio. Se dio cuenta de que había llegado demasiado lejos, de que ya no estaba jugando a los besitos con un niño, sino chapaleando en una pasión otoñal, peligrosa y sin porvenir, y la cortó de un tajo. Aureliano José, que entonces terminaba su adiestramiento militar, acabó por admitir la realidad y se fue a dormir al cuartel. Los sábados iba con los soldados a la tienda de Catarino. Se consolaba de su abrupta soledad, de su adolescencia prematura, con mujeres olorosas a flores muertas que él idealizaba en las tinieblas y las convertía en Amaranta mediante ansiosos esfuerzos de imaginación.</p>

    <p>Poco después empezaron a recibirse noticias contradictorias de la guerra. Mientras el propio gobierno admitía los progresos de la rebelión, los oficiales de Macondo tenían informes confidenciales de la inminencia de una paz negociada. A principios de abril, un emisario especial se identificó ante el coronel Gerineldo Márquez. Le confirmó que, en efecto, los dirigentes del partido habían establecido contactos con jefes rebeldes del interior, y estaban en vísperas de concertar el armisticio a cambio de tres ministerios para los liberales, una representación minoritaria en el parlamento y la amnistía general para los rebeldes que depusieran las armas. El emisario llevaba una orden altamente confidencial del coronel Aureliano Buendía, que estaba en desacuerdo con los términos del armisticio. El coronel Gerineldo Márquez debía seleccionar a cinco de sus mejores hombres y prepararse para abandonar con ellos el país. La orden se cumplió dentro de la más estricta reserva. Una semana antes de que se anunciara el acuerdo, y en medio de una tormenta de rumores contradictorios, el coronel Aureliano Buendía y diez oficiales de confianza, entre ellos el coronel Roque Carnicero, llegaron sigilosamente a Macondo después de la medianoche, dispersaron la guarnición, enterraron las armas y destruyeron los archivos. Al amanecer habían abandonado el pueblo con el coronel Gerineldo Márquez y sus cinco oficiales. Fue una operación tan rápida y confidencial, que Úrsula no se enteró de ella sino a última hora, cuando alguien dio unos golpecitos en la ventana de su dormitorio y murmuró: «Si quiere ver al coronel Aureliano Buendía, asómese ahora mismo a la puerta.» Úrsula saltó de la cama y salió a la puerta en ropa de dormir, y apenas alcanzó a percibir el galope de la caballada que abandonaba el pueblo en medio de una muda polvareda [Dusty cloud]. Sólo al día siguiente se enteró de que Aureliano José se había ido con su padre.</p>

    <p>Diez días después de que un comunicado conjunto del gobierno y la oposición anunció el término de la guerra, se tuvieron noticias del primer levantamiento armado del coronel Aureliano Buendía en la frontera occidental. Sus fuerzas escasas y mal armadas fueron dispersadas en menos de una semana. Pero en el curso de ese año, mientras liberales y conservadores trataban de que el país creyera en la reconciliación, intentó otros siete alzamientos. Una noche cañoneó a Riohacha desde una goleta, y la guarnición sacó de sus camas y fusiló en represalia a los catorce liberales más conocidos de la población. Ocupó por más de quince días una aduana fronteriza, y desde allí dirigió a la nación un llamado a la guerra general. Otra de sus expediciones se perdió tres meses en la selva, en una disparatada tentativa de atravesar más de mil quinientos kilómetros de territorios vírgenes para proclamar la guerra en los suburbios de la capital. En cierta ocasión estuvo a menos de veinte kilómetros de Macondo, y fue obligado por las patrullas del gobierno a internarse en las montañas muy cerca de la región encantada donde su padre encontró muchos años antes el fósil de un galeón español.</p>

    <p>Por esa época murió Visitación. Se dio el gusto de morirse de muerte natural, después de haber renunciado a un trono por temor al insomnio, y su última voluntad fue que desenterraran de debajo de su cama el sueldo ahorrado en más de veinte años, y se lo mandaran al coronel Aureliano Buendía para que siguiera la guerra. Pero Úrsula no se tomó el trabajo de sacar ese dinero, porque en aquellos días se rumoreaba [Rumored it] que el coronel Aureliano Buendía había sido muerto en un desembarco cerca de la capital provincial. El anuncio oficial —el cuarto en menos de dos años— fue tenido por cierto durante casi seis meses, pues nada volvió a saberse de él. De pronto, cuando ya Úrsula y Amaranta habían superpuesto un nuevo luto a los anteriores, llegó una noticia insólita. El coronel Aureliano Buendía estaba vivo, pero aparentemente había desistido de hostigar al gobierno de su país, y se había sumado al federalismo triunfante en otras repúblicas del Caribe. Aparecía con nombres distintos cada vez más lejos de su tierra. Después había de saberse que la idea que entonces lo animaba era la unificación de las fuerzas federalistas de la América Central, para barrer con los regímenes conservadores desde Alaska hasta la Patagonia. La primera noticia directa que Úrsula recibió de él, varios años después de haberse ido, fue una carta arrugada y borrosa que le llegó de mano en mano desde Santiago de Cuba.</p>

    <p>—Lo hemos perdido para siempre —exclamó Úrsula al leerla—. Por ese camino pasará la Navidad en el fin del mundo.</p>

    <p>La persona a quien se lo dijo, que fue la primera a quien mostró la carta, era el general conservador José Raquel Moncada, alcalde de Macondo desde que terminó la guerra. «Este Aureliano —comentó el general Moncada—, lástima que no sea conservador.» Lo admiraba de veras. Como muchos civiles conservadores, José Raquel Moncada había hecho la guerra en defensa de su partido y había alcanzado el título de general en el campo de batalla, aunque carecía de vocación militar. Al contrario, también como muchos de sus copartidarios, era antimilitarista. Consideraba a la gente de armas como holgazanes sin principios, intrigantes y ambiciosos, expertos en enfrentar a los civiles para medrar en el desorden. Inteligente, simpático, sanguíneo, hombre de buen comer y fanático de las peleas de gallos, había sido en cierto momento el adversario más temible del coronel Aureliano Buendía. Logró imponer su autoridad sobre los militares de carrera en un amplio sector del litoral. Cierta vez en que se vio forzado por conveniencias estratégicas a abandonar una plaza a las fuerzas del coronel Aureliano Buendía, le dejó a éste dos cartas. En una de ellas, muy extensa, lo invitaba a una campaña conjunta para humanizar la guerra. La otra carta era para su esposa, que vivía en territorio liberal, y la dejó con la súplica de hacerla llegar a su destino. Desde entonces, aun en los períodos más encarnizados de la guerra, los dos comandantes concertaron treguas para intercambiar prisioneros. Eran pausas con un cierto ambiente festivo que el general Moncada aprovechaba para enseñar a jugar ajedrez al coronel Aureliano Buendía. Se hicieron grandes amigos. Llegaron inclusive a pensar en la posibilidad de coordinar a los elementos populares de ambos partidos para liquidar la influencia de los militares y los políticos profesionales, e instaurar un régimen humanitario que aprovechara lo mejor de cada doctrina. Cuando terminó la guerra, mientras el coronel Aureliano Buendía se escabullía por los desfiladeros de la subversión permanente, el general Moncada fue nombrado corregidor de Macondo. Vistió su traje civil, sustituyó a los militares por agentes de la policía desarmados, hizo respetar las leyes de amnistía y auxilió a algunas familias de liberales muertos en campaña. Consiguió que Macondo fuera erigido en municipio y fue por tanto su primer alcalde, y creó un ambiente de confianza que hizo pensar en la guerra como en una absurda pesadilla del pasado. El padre Nicanor, consumido por las fiebres hepáticas, fue reemplazado por el padre Coronel, a quien llamaban <em>El Cachorro</em>, veterano de la primera guerra federalista. Bruno Crespi, casado con Amparo Moscote, y cuya tienda de juguetes e instrumentos musicales no se cansaba de prosperar, construyó un teatro, que las compañías españolas incluyeron en sus itinerarios. Era un vasto salón al aire libre, con escaños de madera, un telón de terciopelo con máscaras griegas, y tres taquillas en forma de cabezas de león por cuyas bocas abiertas se vendían los boletos. Fue también por esa época que se restauró el edificio de la escuela. Se hizo cargo de ella don Melchor Escalona, un maestro viejo mandado de la ciénaga, que hacía caminar de rodillas en el patio de caliche a los alumnos desaplicados y les hacía comer ají picante a los lenguaraces, con la complacencia de los padres. Aureliano Segundo y José Arcadio Segundo, los voluntariosos gemelos de Santa Sofía de la Piedad, fueron los primeros que se sentaron en el salón de clases con sus pizarras y sus gises y sus jarritos de aluminio marcados con sus nombres. Remedios, heredera de la belleza pura de su madre, empezaba a ser conocida como Remedios, la bella. A pesar del tiempo, de los lutos superpuestos y las aflicciones acumuladas, Úrsula se resistía a envejecer. Ayudada por Santa Sofía de la Piedad había dado un nuevo impulso a su industria de repostería, y no sólo recuperó en pocos años la fortuna que su hijo se gastó en la guerra, sino que volvió a atiborrar de oro puro los calabazos enterrados en el dormitorio. «Mientras Dios me dé vida —solía decir— no faltará la plata en esta casa de locos.» Así estaban las cosas cuando Aureliano José desertó de las tropas federalistas de Nicaragua, se enroló en la tripulación de un buque alemán, y apareció en la cocina de la casa, macizo como un caballo, prieto y peludo como un indio, y con la secreta determinación de casarse con Amaranta.</p>

    <p>Cuando Amaranta lo vio entrar, sin que él hubiera dicho nada, supo de inmediato por qué había vuelto. En la mesa no se atrevían a mirarse a la cara. Pero dos semanas después del regreso, estando Úrsula presente, él fijó sus ojos en los de ella y le dijo: «Siempre pensaba mucho en ti.» Amaranta le huía. Se prevenía contra los encuentros casuales. Procuraba no separarse de Remedios, la bella. Le indignó el rubor que doró sus mejillas el día en que el sobrino le preguntó hasta cuándo pensaba llevar la venda negra en la mano, porque interpretó la pregunta como una alusión a su virginidad. Cuando él llegó, ella pasó la aldaba en su dormitorio, pero durante tantas noches percibió sus ronquidos pacíficos en el cuarto contiguo, que descuidó esa precaución. Una madrugada, casi dos meses después del regreso, lo sintió entrar en el dormitorio. Entonces, en vez de huir, en vez de gritar como lo había previsto, se dejó saturar por una suave sensación de descanso. Lo sintió deslizarse en el mosquitero, como lo había hecho cuando era niño, como lo había hecho desde siempre y no pudo reprimir el sudor helado y el crotaloteo de los dientes cuando se dio cuenta de que él estaba completamente desnudo. «Vete», murmuró, ahogándose de curiosidad. «Vete o me pongo a gritar.» Pero Aureliano José sabía entonces lo que tenía que hacer, porque ya no era un niño asustado por la oscuridad sino un animal de campamento. Desde aquella noche se reiniciaron las sordas batallas sin consecuencias que se prolongaban hasta el amanecer. «Soy tu tía», murmuraba Amaranta, agotada. «Es casi como si fuera tu madre, no sólo por la edad, sino porque lo único que me faltó fue darte de mamar.» Aureliano escapaba al alba y regresaba a la madrugada siguiente, cada vez más excitado por la comprobación de que ella no pasaba la aldaba. No había dejado de desearla un solo instante. La encontraba en los oscuros dormitorios de los pueblos vencidos, sobre todo en los más abyectos, y la materializaba en el tufo de la sangre seca en las vendas de los heridos, en el pavor instantáneo del peligro de muerte, a toda hora y en todas partes. Había huido de ella tratando de aniquilar su recuerdo no sólo con la distancia, sino con un encarnizamiento aturdido que sus compañeros de armas calificaban de temeridad, pero mientras más revolcaba su imagen en el muladar de la guerra, más la guerra se parecía a Amaranta. Así padeció el exilio, buscando la manera de matarla con su propia muerte, hasta que le oyó contar a alguien el viejo cuento del hombre que se casó con una tía que además era su prima, y cuyo hijo terminó siendo abuelo de sí mismo.</p>

    <p>—¿Es que uno se puede casar con una tía? —preguntó él, asombrado.</p>

    <p>—No sólo se puede —le contestó un soldado— sino que estamos haciendo esta guerra contra los curas para que uno se pueda casar con su propia madre.</p>

    <p>Quince días después desertó. Encontró a Amaranta más ajada que en el recuerdo, más melancólica y pudibunda, y ya doblando en realidad el último cabo de la madurez, pero más febril que nunca en las tinieblas del dormitorio y más desafiante que nunca en la agresividad de su resistencia: «Eres un bruto», le decía Amaranta, acosada por sus perros de presa. «No es cierto que se le pueda hacer esto a una pobre tía, como no sea con dispensa especial del Papa.» Aureliano José prometía ir a Roma, prometía recorrer Europa de rodillas, y besar las sandalias del Sumo Pontífice sólo para que ella bajara sus puentes levadizos.</p>

    <p>—No es sólo eso —rebatía Amaranta—. Es que nacen los hijos con cola de puerco.</p>

    <p>Aureliano José era sordo a todo argumento.</p>

    <p>—Aunque nazcan armadillos —suplicaba.</p>

    <p>Una madrugada, vencido por el dolor insoportable de la virilidad reprimida, fue a la tienda de Catarino. Encontró una mujer de senos fláccidos, cariñosa y barata, que le apaciguó el vientre por algún tiempo. Trató de aplicarle a Amaranta el tratamiento del desprecio. La veía en el corredor, cosiendo en una máquina de manivela que había aprendido a manejar con habilidad admirable, y ni siquiera le dirigía la palabra. Amaranta se sintió liberada de un lastre, y ella misma no comprendió por qué volvió a pensar entonces en el coronel Gerineldo Márquez, por qué evocaba con tanta nostalgia las tardes de damas chinas, y por qué llegó inclusive a desearlo como hombre de dormitorio. Aureliano José no se imaginaba cuánto terreno había perdido, la noche en que no pudo resistir más la farsa de la indiferencia, y volvió al cuarto de Amaranta. Ella lo rechazó con una determinación inflexible, inequívoca, y echó para siempre la aldaba del dormitorio.</p>

    <p>Pocos meses después del regreso de Aureliano José, se presentó en la casa una mujer exuberante, perfumada de jazmines, con un niño de unos cinco años. Afirmó que era hijo del coronel Aureliano Buendía y lo llevaba para que Úrsula lo bautizara. Nadie puso en duda el origen de aquel niño sin nombre: era igual al coronel por los tiempos en que lo llevaron a conocer el hielo. La mujer contó que había nacido con los ojos abiertos mirando a la gente con criterio de persona mayor, y que le asustaba su manera de fijar la mirada en las cosas sin parpadear. «Es idéntico», dijo Úrsula. «Lo único que falta es que haga rodar las sillas con sólo mirarlas.» Lo bautizaron con el nombre de Aureliano, y con el apellido de su madre, porque la ley no le permitía llevar el apellido del padre mientras éste no lo reconociera. El general Moncada sirvió de padrino. Aunque Amaranta insistió en que se lo dejaran para acabar de criarlo, la madre se opuso.</p>

    <p>Úrsula ignoraba entonces la costumbre de mandar doncellas a los dormitorios de los guerreros, como se les soltaban [Released them] gallinas a los gallos finos, pero en el curso de ese año se enteró: nueve hijos más del coronel Aureliano Buendía fueron llevados a la casa para ser bautizados. El mayor, un extraño moreno de ojos verdes que nada tenía que ver con la familia paterna, había pasado de los diez años. Llevaron niños de todas las edades, de todos los colores, pero todos varones, y todos con un aire de soledad que no permitía poner en duda el parentesco. Sólo dos se distinguieron del montón. Uno, demasiado grande para su edad, que hizo añicos los floreros y varias piezas de la vajilla, porque sus manos parecían tener la propiedad de despedazar todo lo que tocaban. El otro era un rubio con los mismos ojos garzos de su madre, a quien habían dejado el cabello largo y con bucles, como a una mujer. Entró a la casa con mucha familiaridad, como si hubiera sido criado en ella, y fue directamente a un arcón del dormitorio de Úrsula, y exigió: «Quiero la bailarina de cuerda.» Úrsula se asustó. Abrió el arcón, rebuscó entre los anticuados [Outdated] y polvorientos objetos de los tiempos de Melquíades y encontró envuelta en un par de medias la bailarina de cuerda que alguna vez llevó Pietro Crespi a la casa, y de la cual nadie había vuelto a acordarse. En menos de dos años bautizaron con el nombre de Aureliano, y con el apellido de la madre, a todos los hijos que diseminó el coronel a lo largo y a lo ancho de sus territorios de guerra: diecisiete. Al principio Úrsula les llenaba los bolsillos de dinero y Amaranta intentaba quedarse con ellos. Pero terminaron por limitarse a hacerles un regalo y a servirles de madrinas. «Cumplimos con bautizarlos», decía Úrsula, anotando en una libreta el nombre y la dirección de las madres y el lugar y fecha de nacimiento de los niños. «Aureliano ha de llevar bien sus cuentas, así que será él quien tome las determinaciones cuando regrese.» En el curso de un almuerzo, comentando con el general Moncada aquella desconcertante proliferación, expresó el deseo de que el coronel Aureliano Buendía volviera alguna vez para reunir a todos sus hijos en la casa.</p>

    <p>—No se preocupe, comadre —dijo enigmáticamente el general Moncada—. Vendrá más pronto de lo que usted se imagina.</p>

    <p>Lo que el general Moncada sabía, y que no quiso revelar en el almuerzo, era que el coronel Aureliano Buendía estaba ya en camino para ponerse al frente de la rebelión más prolongada, radical y sangrienta de cuantas se habían intentado hasta entonces.</p>

    <p>La situación volvió a ser tan tensa como en los meses que precedieron a la primera guerra. Las riñas de gallos, animadas por el propio alcalde, fueron suspendidas. El capitán Aquiles Ricardo, comandante de la guarnición, asumió en la práctica el poder municipal. Los liberales lo señalaron como un provocador. «Algo tremendo va a ocurrir», le decía Úrsula a Aureliano José. «No salgas a la calle después de las seis de la tarde.» Eran súplicas inútiles. Aureliano José, al igual que Arcadio en otra época, había dejado de pertenecerle. Era como si el regreso a la casa, la posibilidad de existir sin molestarse por las urgencias cotidianas, hubieran despertado en él la vocación concupiscente y desidiosa de su tío José Arcadio. Su pasión por Amaranta se extinguió sin dejar cicatrices. Andaba un poco al garete, jugando billar, sobrellevando su soledad con mujeres ocasionales, saqueando los resquicios donde Úrsula olvidaba el dinero traspuesto. Terminó por no volver a la casa sino para cambiarse de ropa. «Todos son iguales», se lamentaba Úrsula. «Al principio se crían muy bien, son obedientes y formales y parecen incapaces de matar una mosca, y apenas les sale la barba se tiran a la perdición.» Al contrario de Arcadio, que nunca conoció su verdadero origen, él se enteró de que era hijo de Pilar Ternera, quien le había colgado una hamaca para que hiciera la siesta en su casa. Eran, más que madre e hijo, cómplices en la soledad. Pilar Ternera había perdido el rastro de toda esperanza. Su risa había adquirido tonalidades de órgano, sus senos habían sucumbido al tedio de las caricias eventuales, su vientre y sus muslos habían sido víctimas de su irrevocable destino de mujer repartida, pero su corazón envejecía sin amargura. Gorda, lenguaraz, con ínfulas de matrona en desgracia, renunció a la ilusión estéril de las barajas y encontró un remanso de consolación en los amores ajenos. En la casa donde Aureliano José dormía la siesta, las muchachas del vecindario recibían a sus amantes casuales. «Me prestas el cuarto, Pilar», le decían simplemente, cuando ya estaban dentro. «Por supuesto», decía Pilar. Y si alguien estaba presente, le explicaba:</p>

    <p>—Soy feliz sabiendo que la gente es feliz en la cama.</p>

    <p>Nunca cobraba el servicio. Nunca negaba el favor, como no se lo negó a los incontables hombres que la buscaron hasta en el crepúsculo de su madurez, sin proporcionarle dinero ni amor, y sólo algunas veces placer. Sus cinco hijas, herederas de una semilla ardiente, se perdieron por los vericuetos de la vida desde la adolescencia. De los dos varones que alcanzó a criar, uno murió peleando en las huestes del coronel Aureliano Buendía y otro fue herido y capturado a los catorce años, cuando intentaba robarse un huacal de gallinas en un pueblo de la ciénaga. En cierto modo, Aureliano José fue el hombre alto y moreno que durante medio siglo le anunció el rey de copas, y que como todos los enviados de las barajas llegó a su corazón cuando ya estaba marcado por el signo de la muerte. Ella lo vio en los naipes.</p>

    <p>—No salgas esta noche —le dijo—. Quédate a dormir aquí, que Carmelita Montiel se ha cansado de rogarme que la meta en tu cuarto.</p>

    <p>Aureliano José no captó el profundo sentido de súplica que tenía aquella oferta.</p>

    <p>—Dile que me espere a la medianoche —dijo.</p>

    <p>Se fue al teatro donde una compañía española anunciaba <em>El puñal del Zorro</em>, que en realidad era la obra de Zorrilla con el nombre cambiado por orden del capitán Aquiles Ricardo, porque los liberales les llamaban <em>godos</em> a los conservadores. Sólo en el momento de entregar el boleto en la puerta, Aureliano José se dio cuenta de que el capitán Aquiles Ricardo, con dos soldados armados de fusiles, estaba cateando a la concurrencia [Attendance Crowd]. «Cuidado, capitán», le advirtió Aureliano José. «Todavía no ha nacido el hombre que me ponga las manos encima.» El capitán intentó catearlo por la fuerza, y Aureliano José, que andaba desarmado, se echó a correr. Los soldados desobedecieron la orden de disparar. «Es un Buendía», explicó uno de ellos. Ciego de furia, el capitán le arrebató entonces el fusil, se abrió en el centro de la calle, y apuntó.</p>

    <p>—¡Cabrones! —alcanzó a gritar—. Ojalá fuera el coronel Aureliano Buendía.</p>

    <p>Carmelita Montiel, una virgen de veinte años, acababa de bañarse con agua de azahares y estaba regando hojas de romero en la cama de Pilar Ternera, cuando sonó el disparo. Aureliano José estaba destinado a conocer con ella la felicidad que le negó Amaranta, a tener siete hijos y a morirse de viejo en sus brazos, pero la bala de fusil que le entró por la espalda y le despedazó el pecho estaba dirigida por una mala interpretación de las barajas. El capitán Aquiles Ricardo, que era en realidad quien estaba destinado a morir esa noche, murió en efecto cuatro horas antes que Aureliano José. Apenas sonó el disparo fue derribado por dos balazos simultáneos, cuyo origen no se estableció nunca, y un grito multitudinario estremeció la noche.</p>

    <p>—¡Viva el partido liberal! ¡Viva el coronel Aureliano Buendía!</p>

    <p>A las doce, cuando Aureliano José acabó de desangrarse y Carmelita Montiel encontró en blanco los naipes de su porvenir, más de cuatrocientos hombres habían desfilado frente al teatro y habían descargado sus revólveres contra el cadáver abandonado del capitán Aquiles Ricardo. Se necesitó una patrulla para poner en una carretilla el cuerpo apelmazado de plomo, que se desbarataba como un pan ensopado.</p>

    <p>Contrariado por las impertinencias del ejército regular, el general José Raquel Moncada movilizó sus influencias políticas, volvió a vestir el uniforme y asumió la jefatura civil y militar de Macondo. No esperaba, sin embargo, que su actitud conciliatoria pudiera impedir lo inevitable. Las noticias de setiembre [September month] fueron contradictorias. Mientras el gobierno anunciaba que mantenía el control en todo el país, los liberales recibían informes secretos de levantamientos armados en el interior. El régimen no admitió el estado de guerra mientras no se proclamó en un bando que se le había seguido consejo de guerra en ausencia al coronel Aureliano Buendía, y había sido condenado a muerte. Se ordenaba cumplir la sentencia a la primera guarnición que lo capturara. «Esto quiere decir que ha vuelto», se alegró Úrsula ante el general Moncada. Pero él mismo lo ignoraba.</p>

    <p>En realidad, el coronel Aureliano Buendía estaba en el país desde hacía más de un mes. Precedido de rumores contradictorios, supuesto al mismo tiempo en los lugares más apartados, el propio general Moncada no creyó en su regreso sino cuando se anunció oficialmente que se había apoderado de dos estados del litoral. «La felicito, comadre», le dijo a Úrsula, mostrándole el telegrama. «Muy pronto lo tendrá aquí.» Úrsula se preocupó entonces por primera vez. «¿Y usted qué hará, compadre?», preguntó. El general Moncada se había hecho esa pregunta muchas veces.</p>

    <p>—Lo mismo que él, comadre —contestó—: cumplir con mi deber.</p>

    <p>El primero de octubre, al amanecer, el coronel Aureliano Buendía con mil hombres bien armados atacó a Macondo y la guarnición recibió la orden de resistir hasta el final. A mediodía, mientras el general Moncada almorzaba con Úrsula, un cañonazo rebelde que retumbó en todo el pueblo pulverizó la fachada de la tesorería municipal. «Están tan bien armados como nosotros —suspiró el general Moncada—, pero además pelean con más ganas.» A las dos de la tarde, mientras la tierra temblaba con los cañonazos de ambos lados, se despidió de Úrsula con la certidumbre de que estaba librando una batalla perdida.</p>

    <p>—Ruego a Dios que esta noche no tenga a Aureliano en la casa —dijo—. Si es así, dele un abrazo de mi parte, porque yo no espero verlo más nunca.</p>

    <p>Esa noche fue capturado cuando trataba de fugarse de Macondo, después de escribirle una extensa carta al coronel Aureliano Buendía, en la cual le recordaba los propósitos comunes de humanizar la guerra, y le deseaba una victoria definitiva contra la corrupción de los militares y las ambiciones de los políticos de ambos partidos. Al día siguiente el coronel Aureliano Buendía almorzó con él en casa de Úrsula, donde fue recluido hasta que un consejo de guerra revolucionario decidiera su destino. Fue una reunión familiar. Pero mientras los adversarios olvidaban la guerra para evocar recuerdos del pasado, Úrsula tuvo la sombría impresión de que su hijo era un intruso. La había tenido desde que lo vio entrar protegido por un ruidoso aparato militar que volteó los dormitorios al derecho y al revés hasta convencerse de que no había ningún riesgo. El coronel Aureliano Buendía no sólo lo aceptó, sino que impartió órdenes de una severidad terminante, y no permitió que nadie se le acercara a menos de tres metros, ni siquiera Úrsula, mientras los miembros de su escolta no terminaron de establecer las guardias alrededor de la casa. Vestía un uniforme de dril ordinario, sin insignias de ninguna clase, y unas botas altas con espuelas embadurnadas de barro y sangre seca. Llevaba al cinto una escuadra con la funda desabrochada, y la mano siempre apoyada en la culata revelaba la misma tensión vigilante y resuelta de la mirada. Su cabeza, ahora con entradas profundas, parecía horneada a fuego lento. Su rostro cuarteado por la sal del Caribe había adquirido una dureza metálica. Estaba preservado contra la vejez inminente por una vitalidad que tenía algo que ver con la frialdad de las entrañas. Era más alto que cuando se fue, más pálido y óseo, y manifestaba los primeros síntomas de resistencia a la nostalgia. «Dios mío», se dijo Úrsula, alarmada. «Ahora parece un hombre capaz de todo.» Lo era. El rebozo azteca que le llevó a Amaranta, las evocaciones que hizo en el almuerzo, las divertidas anécdotas que contó eran simples rescoldos de su humor de otra época. No bien se cumplió la orden de enterrar a los muertos en la fosa común, asignó al coronel Roque Carnicero la misión de apresurar los juicios de guerra, y él se empeñó en la agotadora tarea de imponer las reformas radicales que no dejaran piedra sobre piedra en la revenida estructura del régimen conservador. «Tenemos que anticiparnos a los políticos del partido», decía a sus asesores. «Cuando abran los ojos a la realidad se encontrarán con los hechos consumados.» Fue entonces cuando decidió revisar los títulos de propiedad de la tierra, hasta cien años atrás, y descubrió las tropelías legalizadas de su hermano José Arcadio. Anuló los registros de una plumada. En un último gesto de cortesía, desatendió sus asuntos por una hora y visitó a Rebeca para ponerla al corriente de su determinación.</p>

    <p>En la penumbra de la casa, la viuda solitaria que en un tiempo fue la confidente de sus amores reprimidos, y cuya obstinación le salvó la vida, era un espectro del pasado. Cerrada de negro hasta los puños, con el corazón convertido en cenizas, apenas si tenía noticias de la guerra. El coronel Aureliano Buendía tuvo la impresión de que la fosforescencia de sus huesos traspasaba la piel, y que ella se movía a través de una atmósfera de fuegos fatuos, en un aire estancado donde aún se percibía un recóndito olor a pólvora. Empezó por aconsejarle que moderara el rigor de su luto, que ventilara la casa, que le perdonara al mundo la muerte de José Arcadio. Pero ya Rebeca estaba a salvo de toda vanidad. Después de buscarla inútilmente en el sabor de la tierra, en las cartas perfumadas de Pietro Crespi, en la cama tempestuosa de su marido, había encontrado la paz en aquella casa donde los recuerdos se materializaron por la fuerza de la evocación implacable, y se paseaban como seres humanos por los cuartos clausurados. Estirada en su mecedor de mimbre, mirando al coronel Aureliano Buendía como si fuera él quien pareciera un espectro del pasado, Rebeca ni siquiera se conmovió con la noticia de que las tierras usurpadas por José Arcadio serían restituidas a sus dueños legítimos.</p>

    <p>—Se hará lo que tú dispongas, Aureliano —suspiró—. Siempre creí, y lo confirmo ahora, que eres un descastado.</p>

    <p>La revisión de los títulos de propiedad se consumó al mismo tiempo que los juicios sumarios, presididos por el coronel Gerineldo Márquez, y que concluyeron con el fusilamiento de toda la oficialidad del ejército regular prisionera de los revolucionarios. El último consejo de guerra fue el del general José Raquel Moncada. Úrsula intervino. «Es el mejor gobernante que hemos tenido en Macondo», le dijo al coronel Aureliano Buendía. «Ni siquiera tengo nada que decirte de su buen corazón, del afecto que nos tiene, porque tú lo conoces mejor que nadie.» El coronel Aureliano Buendía fijó en ella una mirada de reprobación [Disapproval rejection]:</p>

    <p>—No puedo arrogarme la facultad de administrar justicia —replicó—. Si usted tiene algo que decir, dígalo ante el consejo de guerra.</p>

    <p>Úrsula no sólo lo hizo, sino que llevó a declarar a todas las madres de los oficiales revolucionarios que vivían en Macondo. Una por una, las viejas fundadoras del pueblo, varias de las cuales habían participado en la temeraria travesía de la sierra, exaltaron las virtudes del general Moncada. Úrsula fue la última en el desfile. Su dignidad luctuosa, el peso de su nombre, la convincente vehemencia de su declaración hicieron vacilar por un momento el equilibrio de la justicia. «Ustedes han tomado muy en serio este juego espantoso, y han hecho bien, porque están cumpliendo con su deber», dijo a los miembros del tribunal. «Pero no olviden que mientras Dios nos dé vida, nosotras seguiremos siendo madres, y por muy revolucionarios que sean tenemos derecho de bajarles los pantalones y darles una cueriza a la primera falta de respeto.» El jurado se retiró a deliberar cuando todavía resonaban estas palabras en el ámbito de la escuela convertida en cuartel. A la medianoche, el general José Raquel Moncada fue sentenciado a muerte. El coronel Aureliano Buendía, a pesar de las violentas recriminaciones de Úrsula, se negó a conmutarle la pena. Poco antes del amanecer, visitó al sentenciado en el cuarto del cepo.</p>

    <p>—Recuerda, compadre —le dijo—, que no te fusilo yo. Te fusila la revolución.</p>

    <p>El general Moncada ni siquiera se levantó del catre al verlo entrar.</p>

    <p>—Vete a la mierda, compadre —replicó.</p>

    <p>Hasta ese momento, desde su regreso, el coronel Aureliano Buendía no se había concedido la oportunidad de verlo con el corazón. Se asombró de cuánto había envejecido, del temblor de sus manos, de la conformidad un poco rutinaria con que esperaba la muerte, y entonces experimentó un hondo desprecio por sí mismo que confundió con un principio de misericordia.</p>

    <p>—Sabes mejor que yo —dijo— que todo consejo de guerra es una farsa, y que en verdad tienes que pagar los crímenes de otros, porque esta vez vamos a ganar la guerra a cualquier precio. Tú, en mi lugar, ¿no hubieras hecho lo mismo?</p>

    <p>El general Moncada se incorporó para limpiar los gruesos anteojos de carey con el faldón de la camisa. «Probablemente», dijo. «Pero lo que me preocupa no es que me fusiles, porque al fin y al cabo, para la gente como nosotros esto es la muerte natural.» Puso los lentes en la cama y se quitó el reloj de leontina. «Lo que me preocupa —agregó— es que de tanto odiar a los militares, de tanto combatirlos, de tanto pensar en ellos, has terminado por ser igual a ellos. Y no hay un ideal en la vida que merezca tanta abyección.» Se quitó el anillo matrimonial y la medalla de la Virgen de los Remedios y los puso junto con los lentes y el reloj.</p>

    <p>—A este paso —concluyó— no sólo serás el dictador más despótico y sanguinario de nuestra historia, sino que fusilarás a mi comadre Úrsula tratando de apaciguar tu conciencia.</p>

    <p>El coronel Aureliano Buendía permaneció impasible. El general Moncada le entregó entonces los lentes, la medalla, el reloj y el anillo, y cambió de tono.</p>

    <p>—Pero no te hice venir para regañarte —dijo—. Quería suplicarte el favor de mandarle estas cosas a mi mujer.</p>

    <p>El coronel Aureliano Buendía se las guardó en los bolsillos.</p>

    <p>—¿Sigue en Manaure?</p>

    <p>—Sigue en Manaure —confirmó el general Moncada—, en la misma casa detrás de la iglesia donde mandaste aquella carta.</p>

    <p>—Lo haré con mucho gusto, José Raquel —dijo el coronel Aureliano Buendía.</p>

    <p>Cuando salió al aire azul de neblina, el rostro se le humedeció como en otro amanecer del pasado, y sólo entonces comprendió por qué había dispuesto que la sentencia se cumpliera en el patio, y no en el muro del cementerio. El pelotón, formado frente a la puerta, le rindió honores de jefe de estado.</p>

    <p>—Ya pueden traerlo —ordenó.</p>
