    <p class="noindent">Aureliano Buendía y Remedios Moscote se casaron un domingo de marzo ante el altar que el padre Nicanor Reyna hizo construir en la sala de visitas. Fue la culminación de cuatro semanas de sobresaltos en casa de los Moscote, pues la pequeña Remedios llegó a la pubertad antes de superar los hábitos de la infancia. A pesar de que la madre la había aleccionado sobre los cambios de la adolescencia, una tarde de febrero irrumpió dando gritos de alarma en la sala donde sus hermanas conversaban con Aureliano, y les mostró el calzón embadurnado de una pasta achocolatada. Se fijó un mes para la boda. Apenas si hubo tiempo de enseñarla a lavarse, a vestirse sola, a comprender los asuntos elementales de un hogar. La pusieron a orinar en ladrillos calientes para corregirle el hábito de mojar la cama. Costó trabajo convencerla de la inviolabilidad del secreto conyugal, porque Remedios estaba tan aturdida y al mismo tiempo tan maravillada con la revelación, que quería comentar con todo el mundo los pormenores de la noche de bodas. Fue un esfuerzo agotador, pero en la fecha prevista para la ceremonia la niña era tan diestra en las cosas del mundo como cualquiera de sus hermanas. Don Apolinar Moscote la llevó del brazo por la calle adornada con flores y guirnaldas, entre el estampido de los cohetes y la música de varias bandas, y ella saludaba con la mano y daba las gracias con una sonrisa a quienes le deseaban buena suerte desde las ventanas. Aureliano, vestido de paño negro, con los mismos botines de charol con ganchos metálicos que había de llevar pocos años después frente al pelotón de fusilamiento, tenía una palidez intensa y una bola dura en la garganta cuando recibió a su novia en la puerta de la casa y la llevó al altar. Ella se comportó con tanta naturalidad, con tanta discreción, que no perdió la compostura ni siquiera cuando Aureliano dejó caer el anillo al tratar de ponérselo. En medio del murmullo y el principio de confusión de los convidados, ella mantuvo en alto el brazo con el mitón de encaje y permaneció con el anular dispuesto, hasta que su novio logró parar el anillo con el botín para que no siguiera rodando hasta la puerta, y regresó ruborizado al altar. Su madre y sus hermanas sufrieron tanto con el temor de que la niña hiciera una incorrección durante la ceremonia, que al final fueron ellas quienes cometieron la impertinencia de cargarla para darle un beso. Desde aquel día se reveló el sentido de responsabilidad, la gracia natural, el reposado dominio que siempre había de tener Remedios ante las circunstancias adversas. Fue ella quien de su propia iniciativa puso aparte la mejor porción que cortó del pastel de bodas y se la llevó en un plato con un tenedor a José Arcadio Buendía. Amarrado al tronco del castaño, encogido en un banquito de madera bajo el cobertizo de palmas, el enorme anciano descolorido por el sol y la lluvia hizo una vaga sonrisa de gratitud y se comió el pastel con los dedos masticando un salmo ininteligible. La única persona infeliz en aquella celebración estrepitosa que se prolongó hasta el amanecer del lunes fue Rebeca Buendía. Era su fiesta frustrada. Por acuerdo de Úrsula, su matrimonio debía celebrarse en la misma fecha, pero Pietro Crespi recibió el viernes una carta con el anuncio de la muerte inminente de su madre. La boda se aplazó. Pietro Crespi se fue para la capital de la provincia una hora después de recibir la carta, y en el camino se cruzó con su madre que llegó puntual la noche del sábado y cantó en la boda de Aureliano el aria triste que había preparado para la boda de su hijo. Pietro Crespi regresó a la medianoche del domingo a barrer las cenizas de la fiesta, después de haber reventado cinco caballos en el camino tratando de estar en tiempo para su boda. Nunca se averiguó quién escribió la carta. Atormentada por Úrsula, Amaranta lloró de indignación y juró su inocencia frente al altar que los carpinteros no habían acabado de desarmar.</p>

    <p>El padre Nicanor Reyna —a quien don Apolinar Moscote había llevado de la ciénaga para que oficiara la boda— era un anciano endurecido por la ingratitud de su ministerio. Tenía la piel triste, casi en los puros huesos, y el vientre pronunciado y redondo y una expresión de ángel viejo que era más de inocencia que de bondad. Llevaba el propósito de regresar a su parroquia después de la boda, pero se espantó con la aridez de los habitantes de Macondo, que prosperaban en el escándalo, sujetos a la ley natural, sin bautizar a los hijos ni santificar las fiestas. Pensando que a ninguna tierra le hacía tanta falta la simiente de Dios, decidió quedarse una semana más para cristianizar a circuncisos y gentiles, legalizar concubinarios y sacramentar moribundos. Pero nadie le prestó atención. Le contestaban que durante muchos años habían estado sin cura, arreglando los negocios del alma directamente con Dios, y habían perdido la malicia del pecado mortal. Cansado de predicar en el desierto, el padre Nicanor se dispuso a emprender la construcción de un templo, el más grande del mundo, con santos de tamaño natural y vidrios de colores en las paredes, para que fuera gente desde Roma a honrar a Dios en el centro de la impiedad. Andaba por todas partes pidiendo limosnas con un platillo de cobre. Le daban mucho, pero él quería más, porque el templo debía tener una campana cuyo clamor sacara a flote a los ahogados. Suplicó tanto, que perdió la voz. Sus huesos empezaron a llenarse de ruidos. Un sábado, no habiendo recogido ni siquiera el valor de las puertas, se dejó confundir por la desesperación. Improvisó un altar en la plaza y el domingo recorrió el pueblo con una campanita, como en los tiempos del insomnio, convocando a la misa campal. Muchos fueron por curiosidad. Otros por nostalgia. Otros para que Dios no fuera a tomar como agravio personal el desprecio a su intermediario. Así que a las ocho de la mañana estaba medio pueblo en la plaza, donde el padre Nicanor cantó los evangelios con voz lacerada por la súplica. Al final, cuando los asistentes empezaron a desbandarse, levantó los brazos en señal de atención.</p>

    <p>—Un momento —dijo—. Ahora vamos a presenciar una prueba irrebatible del infinito poder de Dios.</p>

    <p>El muchacho que había ayudado a misa le llevó una taza de chocolate espeso y humeante que él se tomó sin respirar. Luego se limpió los labios con un pañuelo que sacó de la manga, extendió los brazos y cerró los ojos. Entonces el padre Nicanor se elevó doce centímetros sobre el nivel del suelo. Fue un recurso convincente. Anduvo varios días por entre las casas, repitiendo la prueba de la levitación mediante el estímulo del chocolate, mientras el monaguillo recogía tanto dinero en un talego, que en menos de un mes emprendió la construcción del templo. Nadie puso en duda el origen divino de la demostración, salvo José Arcadio Buendía, que observó sin inmutarse el tropel de gente que una mañana se reunió en torno al castaño para asistir una vez más a la revelación. Apenas se estiró un poco en el banquillo y se encogió de hombros cuando el padre Nicanor empezó a levantarse del suelo junto con la silla en que estaba sentado.</p>

    <p>—<em>Hoc est simplicisimum</em> —dijo José Arcadio Buendía—: <em>homo iste statum quartum materiae invenit</em>.</p>

    <p>El padre Nicanor levantó la mano y las cuatro patas de la silla se posaron en tierra al mismo tiempo.</p>

    <p>—<em>Nego</em> —dijo—. <em>Factum hoc existentiam Dei probat sine dubio</em>.</p>

    <p>Fue así como se supo que era latín la endiablada jerga de José Arcadio Buendía. El padre Nicanor aprovechó la circunstancia de ser la única persona que había podido comunicarse con él, para tratar de infundir la fe en su cerebro trastornado. Todas las tardes se sentaba junto al castaño, predicando en latín, pero José Arcadio Buendía se empecinó en no admitir vericuetos retóricos ni transmutaciones de chocolate, y exigió como única prueba el daguerrotipo de Dios. El padre Nicanor le llevó entonces medallas y estampitas y hasta una reproducción del paño de la Verónica, pero José Arcadio Buendía los rechazó por ser objetos artesanales sin fundamento científico. Era tan terco, que el padre Nicanor renunció a sus propósitos de evangelización y siguió visitándolo por sentimientos humanitarios. Pero entonces fue José Arcadio Buendía quien tomó la iniciativa y trató de quebrantar la fe del cura con martingalas racionalistas. En cierta ocasión en que el padre Nicanor llevó al castaño un tablero y una caja de fichas para invitarlo a jugar a las damas, José Arcadio Buendía no aceptó, según dijo, porque nunca pudo entender el sentido de una contienda entre dos adversarios que estaban de acuerdo en los principios. El padre Nicanor, que jamás había visto de ese modo el juego de damas, no pudo volverlo a jugar. Cada vez más asombrado de la lucidez de José Arcadio Buendía, le preguntó cómo era posible que lo tuvieran amarrado de un árbol.</p>

    <p>—<em>Hoc est simplicisimum</em> —contestó él—: porque estoy loco.</p>

    <p>Desde entonces, preocupado por su propia fe, el cura no volvió a visitarlo, y se dedicó por completo a apresurar la construcción del templo. Rebeca sintió renacer la esperanza. Su porvenir estaba condicionado a la terminación de la obra, desde un domingo en que el padre Nicanor almorzaba en la casa y toda la familia sentada a la mesa habló de la solemnidad y el esplendor que tendrían los actos religiosos cuando se construyera el templo. «La más afortunada será Rebeca», dijo Amaranta. Y como Rebeca no entendió lo que ella quería decirle, se lo explicó con una sonrisa inocente:</p>

    <p>—Te va a tocar inaugurar la iglesia con tu boda.</p>

    <p>Rebeca trató de anticiparse a cualquier comentario. Al paso que llevaba la construcción, el templo no estaría terminado antes de diez años. El padre Nicanor no estuvo de acuerdo: la creciente generosidad de los fieles permitía hacer cálculos más optimistas. Ante la sorda indignación de Rebeca, que no pudo terminar el almuerzo, Úrsula celebró la idea de Amaranta y contribuyó con un aporte considerable para que se apresuraran los trabajos. El padre Nicanor consideró que con otro auxilio como ese el templo estaría listo en tres años. A partir de entonces Rebeca no volvió a dirigirle la palabra a Amaranta, convencida de que su iniciativa no había tenido la inocencia que ella supo aparentar. «Era lo menos grave que podía hacer», le replicó Amaranta en la virulenta discusión que tuvieron aquella noche. «Así no tendré que matarte en los próximos tres años.» Rebeca aceptó el reto.</p>

    <p>Cuando Pietro Crespi se enteró del nuevo aplazamiento, sufrió una crisis de desilusión, pero Rebeca le dio una prueba definitiva de lealtad. «Nos fugaremos cuando tú lo dispongas», le dijo. Pietro Crespi, sin embargo, no era hombre de aventuras. Carecía del carácter impulsivo de su novia, y consideraba el respeto a la palabra empeñada como un capital que no se podía dilapidar. Entonces Rebeca recurrió a métodos más audaces. Un viento misterioso apagaba las lámparas de la sala de visita y Úrsula sorprendía a los novios besándose en la oscuridad. Pietro Crespi le daba explicaciones atolondradas sobre la mala calidad de las modernas lámparas de alquitrán y hasta ayudaba a instalar en la sala sistemas de iluminación más seguros. Pero otra vez fallaba el combustible o se atascaban las mechas, y Úrsula encontraba a Rebeca sentada en las rodillas del novio. Terminó por no aceptar ninguna explicación. Depositó en la india la responsabilidad de la panadería y se sentó en un mecedor a vigilar la visita de los novios, dispuesta a no dejarse derrotar por maniobras que ya eran viejas en su juventud. «Pobre mamá», decía Rebeca con burlona indignación, viendo bostezar a Úrsula en el sopor de las visitas. «Cuando se muera saldrá penando en ese mecedor.» Al cabo de tres meses de amores vigilados, aburrido con la lentitud de la construcción que pasaba a inspeccionar todos los días, Pietro Crespi resolvió darle al padre Nicanor el dinero que le hacía falta para terminar el templo. Amaranta no se impacientó. Mientras conversaba con las amigas que todas las tardes iban a bordar o tejer en el corredor, trataba de concebir nuevas triquiñuelas. Un error de cálculo echó a perder la que consideró más eficaz: quitar las bolitas de naftalina que Rebeca había puesto a su vestido de novia antes de guardarlo en la cómoda del dormitorio. Lo hizo cuando faltaban menos de dos meses para la terminación del templo. Pero Rebeca estaba tan impaciente ante la proximidad de la boda, que quiso preparar el vestido con más anticipación de la que había previsto Amaranta. Al abrir la cómoda y desenvolver primero los papeles y luego el lienzo protector, encontró el raso del vestido y el punto del velo y hasta la corona de azahares pulverizados por las polillas. Aunque estaba segura de haber puesto en el envoltorio dos puñados de bolitas de naftalina, el desastre parecía tan accidental que no se atrevió a culpar a Amaranta. Faltaba menos de un mes para la boda, pero Amparo Moscote se comprometió a coser un nuevo vestido en una semana. Amaranta se sintió desfallecer el mediodía lluvioso en que Amparo entró a la casa envuelta en una espumarada de punto para hacerle a Rebeca la última prueba del vestido. Perdió la voz y un hilo de sudor helado descendió por el cauce de su espina dorsal. Durante largos meses había temblado de pavor esperando aquella hora, porque si no concebía el obstáculo definitivo para la boda de Rebeca, estaba segura de que en el último instante, cuando hubieran fallado todos los recursos de su imaginación, tendría valor para envenenarla [Poison Her]. Esa tarde, mientras Rebeca se ahogaba [Was choking] de calor dentro de la coraza de raso que Amparo Moscote iba armando en su cuerpo con un millar de alfileres y una paciencia infinita, Amaranta equivocó varias veces los puntos del crochet y se pinchó el dedo con la aguja, pero decidió con espantosa frialdad que la fecha sería el último viernes antes de la boda, y el modo sería un chorro de láudano en el café.</p>

    <p>Un obstáculo mayor, tan insalvable como imprevisto, obligó a un nuevo e indefinido aplazamiento. Una semana antes de la fecha fijada para la boda, la pequeña Remedios despertó a medianoche empapada en un caldo caliente que explotó en sus entrañas con una especie de eructo desgarrador, y murió tres días después envenenada por su propia sangre con un par de gemelos atravesados en el vientre. Amaranta sufrió una crisis de conciencia. Había suplicado a Dios con tanto fervor que algo pavoroso ocurriera para no tener que envenenar a Rebeca, que se sintió culpable por la muerte de Remedios. No era ese el obstáculo por el que tanto había suplicado. Remedios había llevado a la casa un soplo de alegría. Se había instalado con su esposo en una alcoba cercana al taller, que decoró con las muñecas y juguetes de su infancia reciente, y su alegre vitalidad desbordaba las cuatro paredes de la alcoba y pasaba como un ventarrón de buena salud por el corredor de las begonias. Cantaba desde el amanecer. Fue ella la única persona que se atrevió a mediar en las disputas de Rebeca y Amaranta. Se echó encima la dispendiosa tarea de atender a José Arcadio Buendía. Le llevaba los alimentos, lo asistía en sus necesidades cotidianas, lo lavaba con jabón y estropajo, le mantenía limpios de piojos y liendres los cabellos y la barba, conservaba en buen estado el cobertizo de palma y lo reforzaba con lonas impermeables en tiempos de tormenta. En sus últimos meses había logrado comunicarse con él en frases de latín rudimentario. Cuando nació el hijo de Aureliano y Pilar Ternera y fue llevado a la casa y bautizado en ceremonia íntima con el nombre de Aureliano José, Remedios decidió que fuera considerado como su hijo mayor. Su instinto maternal sorprendió a Úrsula. Aureliano, por su parte, encontró en ella la justificación que le hacía falta para vivir. Trabajaba todo el día en el taller y Remedios le llevaba a media mañana un tazón de café sin azúcar. Ambos visitaban todas las noches a los Moscote. Aureliano jugaba con el suegro interminables partidos de dominó, mientras Remedios conversaba con sus hermanas o trataba con su madre asuntos de gente mayor. El vínculo con los Buendía consolidó en el pueblo la autoridad de don Apolinar Moscote. En frecuentes viajes a la capital de la provincia consiguió que el gobierno construyera una escuela para que la atendiera Arcadio, que había heredado el entusiasmo didáctico del abuelo. Logró por medio de la persuasión que la mayoría de las casas fueran pintadas de azul para la fiesta de la independencia nacional. A instancias del padre Nicanor dispuso el traslado de la tienda de Catarino a una calle apartada, y clausuró [It closed] varios lugares de escándalo que prosperaban en el centro de la población. Una vez regresó con seis policías armados de fusiles a quienes encomendó el mantenimiento del orden, sin que nadie se acordara del compromiso original de no tener gente armada en el pueblo. Aureliano se complacía de la eficacia de su suegro. «Te vas a poner tan gordo como él», le decían sus amigos. Pero el sedentarismo, que acentuó sus pómulos y concentró el fulgor de sus ojos, no aumentó su peso ni alteró la parsimonia de su carácter, y por el contrario endureció en sus labios la línea recta de la meditación solitaria y la decisión implacable. Tan hondo era el cariño que él y su esposa habían logrado despertar en la familia de ambos, que cuando Remedios anunció que iba a tener un hijo, hasta Rebeca y Amaranta hicieron una tregua para tejer en lana azul, por si nacía varón, y en lana rosada, por si nacía mujer. Fue ella la última persona en que pensó Arcadio, pocos años después, frente al pelotón de fusilamiento.</p>

    <p>Úrsula dispuso un duelo de puertas y ventanas cerradas, sin entrada ni salida para nadie como no fuera para asuntos indispensables; prohibió hablar en voz alta durante un año, y puso el daguerrotipo de Remedios en el lugar en que se veló el cadáver, con una cinta negra terciada y una lámpara de aceite encendida para siempre. Las generaciones futuras, que nunca dejaron extinguir la lámpara, habían de desconcertarse ante aquella niña de faldas rizadas, botitas blancas y lazo de organdí en la cabeza, que no lograban hacer coincidir con la imagen académica de una bisabuela. Amaranta se hizo cargo de Aureliano José. Lo adoptó como un hijo que había de compartir su soledad, y aliviarla del láudano involuntario que echaron sus súplicas desatinadas en el café de Remedios. Pietro Crespi entraba en puntillas al anochecer, con una cinta negra en el sombrero, y hacía una visita silenciosa a una Rebeca que parecía desangrarse dentro del vestido negro con mangas hasta los puños. Habría sido tan irreverente la sola idea de pensar en una nueva fecha para la boda, que el noviazgo se convirtió en una relación eterna, un amor de cansancio que nadie volvió a cuidar, como si los enamorados que en otros días descomponían las lámparas para besarse hubieran sido abandonados al albedrío de la muerte. Perdido el rumbo, completamente desmoralizada, Rebeca volvió a comer tierra.</p>

    <p>De pronto —cuando el duelo llevaba tanto tiempo que ya se habían reanudado las sesiones de punto de cruz— alguien empujó la puerta de la calle a las dos de la tarde, en el silencio mortal del calor, y los horcones se estremecieron con tal fuerza en los cimientos, que Amaranta y sus amigas bordando en el corredor, Rebeca chupándose el dedo en el dormitorio, Úrsula en la cocina, Aureliano en el taller y hasta José Arcadio Buendía bajo el castaño solitario, tuvieron la impresión de que un temblor de tierra estaba desquiciando la casa. Llegaba un hombre descomunal. Sus espaldas cuadradas apenas si cabían por las puertas. Tenía una medallita de la Virgen de los Remedios colgada en el cuello de bisonte, los brazos y el pecho completamente bordados de tatuajes crípticos, y en la muñeca derecha la apretada esclava de cobre de los <em>niños-en-cruz</em>. Tenía el cuero curtido por la sal de la intemperie, el pelo corto y rapado [Shaved head] como las crines de un mulo, las mandíbulas férreas y la mirada triste. Tenía un cinturón dos veces más grueso que la cincha de un caballo, botas con polainas y espuelas y con los tacones herrados, y su presencia daba la impresión trepidatoria de un sacudimiento sísmico. Atravesó la sala de visitas y la sala de estar, llevando en la mano unas alforjas medio desbaratadas, y apareció como un trueno en el corredor de las begonias, donde Amaranta y sus amigas estaban paralizadas con las agujas en el aire. «Buenas», les dijo él con la voz cansada, y tiró las alforjas en la mesa de labor y pasó de largo hacia el fondo de la casa. «Buenas», le dijo a la asustada Rebeca que lo vio pasar por la puerta de su dormitorio. «Buenas», le dijo a Aureliano, que estaba con los cinco sentidos alerta en el mesón de orfebrería. No se entretuvo con nadie. Fue directamente a la cocina, y allí se paró por primera vez en el término de un viaje que había empezado al otro lado del mundo. «Buenas», dijo. Úrsula se quedó una fracción de segundo con la boca abierta, lo miró a los ojos, lanzó un grito y saltó a su cuello gritando y llorando de alegría. Era José Arcadio. Regresaba tan pobre como se fue, hasta el extremo de que Úrsula tuvo que darle dos pesos para pagar el alquiler del caballo. Hablaba el español cruzado con jerga de marineros. Le preguntaron dónde había estado, y contestó: «Por ahí.» Colgó la hamaca en el cuarto que le asignaron y durmió tres días. Cuando despertó, y después de tomarse dieciséis huevos crudos, salió directamente hacia la tienda de Catarino, donde su corpulencia monumental provocó un pánico de curiosidad entre las mujeres. Ordenó música y aguardiente para todos por su cuenta. Hizo apuestas de pulso con cinco hombres al mismo tiempo. «Es imposible», decían, al convencerse de que no lograban moverle el brazo. «Tiene niños-encruz.» Catarino, que no creía en artificios de fuerza, apostó doce pesos a que no movía el mostrador. José Arcadio lo arrancó de su sitio, lo levantó en vilo sobre la cabeza y lo puso en la calle. Se necesitaron once hombres para meterlo. En el calor de la fiesta exhibió sobre el mostrador su masculinidad inverosímil, enteramente tatuada con una maraña azul y roja de letreros en varios idiomas. A las mujeres que lo asediaron con su codicia les preguntó quién pagaba más. La que tenía más ofreció veinte pesos. Entonces él propuso rifarse entre todas a diez pesos el número. Era un precio desorbitado, porque la mujer más solicitada ganaba ocho pesos en una noche, pero todas aceptaron. Escribieron sus nombres en catorce papeletas que metieron en un sombrero, y cada mujer sacó una. Cuando sólo faltaban por sacar dos papeletas, se estableció a quiénes correspondían.</p>

    <p>—Cinco pesos más cada una —propuso José Arcadio— y me reparto entre ambas.</p>

    <p>De eso vivía. Le había dado sesenta y cinco veces la vuelta al mundo, enrolado en una tripulación de marineros apátridas. Las mujeres que se acostaron con él aquella noche en la tienda de Catarino lo llevaron desnudo a la sala de baile para que vieran que no tenía un milímetro del cuerpo sin tatuar, por el frente y por la espalda, y desde el cuello hasta los dedos de los pies. No lograba incorporarse a la familia. Dormía todo el día y pasaba la noche en el barrio de tolerancia haciendo suertes de fuerza. En las escasas ocasiones en que Úrsula logró sentarlo a la mesa, dio muestras de una simpatía radiante, sobre todo cuando contaba sus aventuras en países remotos. Había naufragado y permanecido dos semanas a la deriva en el mar del Japón, alimentándose con el cuerpo de un compañero que sucumbió a la insolación, cuya carne salada y vuelta a salar y cocinada al sol tenía un sabor granuloso y dulce. En un mediodía radiante del Golfo de Bengala su barco había vencido un dragón de mar en cuyo vientre encontraron el casco, las hebillas y las armas de un cruzado. Había visto en el Caribe el fantasma de la nave corsaria de Víctor Hugues, con el velamen desgarrado por los vientos de la muerte, la arboladura carcomida por las cucarachas de mar, y equivocado para siempre el rumbo de la Guadalupe. Úrsula lloraba en la mesa como si estuviera leyendo las cartas que nunca llegaron, en las cuales relataba José Arcadio sus hazañas y desventuras. «Y tanta casa aquí, hijo mío», sollozaba. «¡Y tanta comida tirada a los puercos!» Pero en el fondo no podía concebir que el muchacho que se llevaron los gitanos fuera el mismo atarván que se comía medio lechón en el almuerzo y cuyas ventosidades marchitaban las flores. Algo similar le ocurría al resto de la familia. Amaranta no podía disimular la repugnancia que le producían en la mesa sus eructos bestiales. Arcadio, que nunca conoció el secreto de su filiación, apenas si contestaba a las preguntas que él le hacía con el propósito evidente de conquistar sus afectos. Aureliano trató de revivir los tiempos en que dormían en el mismo cuarto, procuró restaurar la complicidad de la infancia, pero José Arcadio los había olvidado porque la vida del mar le saturó la memoria con demasiadas cosas que recordar. Sólo Rebeca sucumbió al primer impacto. La tarde en que lo vio pasar frente a su dormitorio pensó que Pietro Crespi era un currutaco de alfeñique junto a aquel protomacho cuya respiración volcánica se percibía en toda la casa. Buscaba su proximidad con cualquier pretexto. En cierta ocasión, José Arcadio le miró el cuerpo con una atención descarada, y le dijo: «Eres muy mujer, hermanita.» Rebeca perdió el dominio de sí misma. Volvió a comer tierra y cal de las paredes con la avidez de otros días, y se chupó el dedo con tanta ansiedad que se le formó un callo en el pulgar. Vomitó un líquido verde con sanguijuelas muertas. Pasó noches en vela tiritando de fiebre, luchando contra el delirio, esperando, hasta que la casa trepidaba con el regreso de José Arcadio al amanecer. Una tarde, cuando todos dormían la siesta, no resistió más y fue a su dormitorio. Lo encontró en calzoncillos, despierto, tendido en la hamaca que había colgado de los horcones con cables de amarrar barcos. La impresionó tanto su enorme desnudez tarabiscoteada que sintió el impulso de retroceder. «Perdone», se excusó. «No sabía que estaba aquí.» Pero apagó la voz para no despertar a nadie. «Ven acá», dijo él. Rebeca obedeció. Se detuvo junto a la hamaca, sudando hielo, sintiendo que se le formaban nudos en las tripas, mientras José Arcadio le acariciaba los tobillos con la yema de los dedos, y luego las pantorrillas y luego los muslos, murmurando: «Ay, hermanita; ay, hermanita.» Ella tuvo que hacer un esfuerzo sobrenatural para no morirse cuando una potencia ciclónica asombrosamente regulada la levantó por la cintura y la despojó de su intimidad con tres zarpazos, y la descuartizó como a un pajarito. Alcanzó a dar gracias a Dios por haber nacido, antes de perder la conciencia en el placer inconcebible de aquel dolor insoportable, chapaleando en el pantano humeante de la hamaca que absorbió como un papel secante la explosión de su sangre.</p>

    <p>Tres días después se casaron en la misa de cinco. José Arcadio había ido el día anterior a la tienda de Pietro Crespi. Lo había encontrado dictando una lección de cítara y no lo llevó aparte para hablarle. «Me caso con Rebeca», le dijo. Pietro Crespi se puso pálido, le entregó la cítara a uno de los discípulos, y dio la clase por terminada. Cuando quedaron solos en el salón atiborrado de instrumentos músicos y juguetes de cuerda, Pietro Crespi dijo:</p>

    <p>—Es su hermana.</p>

    <p>—No me importa —replicó José Arcadio.</p>

    <p>Pietro Crespi se enjugó la frente con el pañuelo impregnado de espliego.</p>

    <p>—Es contra natura —explicó— y, además, la ley lo prohíbe.</p>

    <p>José Arcadio se impacientó no tanto con la argumentación como con la palidez de Pietro Crespi.</p>

    <p>—Me cago dos veces en natura —dijo—. Y se lo vengo a decir para que no se tome la molestia de ir a preguntarle nada a Rebeca.</p>

    <p>Pero su comportamiento brutal se quebrantó al ver que a Pietro Crespi se le humedecían los ojos.</p>

    <p>—Ahora —le dijo en otro tono—, que si lo que le gusta es la familia, ahí le queda Amaranta.</p>

    <p>El padre Nicanor reveló en el sermón del domingo que José Arcadio y Rebeca no eran hermanos. Úrsula no perdonó nunca lo que consideró como una inconcebible falta de respeto, y cuando regresaron de la iglesia prohibió a los recién casados que volvieran a pisar la casa. Para ella era como si hubieran muerto. Así que alquilaron una casita frente al cementerio y se instalaron en ella sin más muebles que la hamaca de José Arcadio. La noche de bodas, a Rebeca le mordió el pie un alacrán que se había metido en su pantufla. Se le adormeció la lengua, pero eso no impidió que pasaran una luna de miel escandalosa. Los vecinos se asustaban con los gritos que despertaban a todo el barrio hasta ocho veces en una noche, y hasta tres veces en la siesta, y rogaban que una pasión tan desaforada no fuera a perturbar la paz de los muertos.</p>

    <p>Aureliano fue el único que se preocupó por ellos. Les compró algunos muebles y les proporcionó dinero, hasta que José Arcadio recuperó el sentido de la realidad y empezó a trabajar las tierras de nadie que colindaban con el patio de la casa. Amaranta, en cambio, no logró superar jamás su rencor contra Rebeca, aunque la vida le ofreció una satisfacción con que no había soñado: por iniciativa de Úrsula, que no sabía cómo reparar la vergüenza, Pietro Crespi siguió almorzando los martes en la casa, sobrepuesto al fracaso con una serena dignidad. Conservó la cinta negra en el sombrero como una muestra de aprecio por la familia, y se complacía en demostrar su afecto a Úrsula llevándole regalos exóticos: sardinas portuguesas, mermelada de rosas turcas y, en cierta ocasión, un primoroso mantón de Manila. Amaranta lo atendía con una cariñosa diligencia. Adivinaba sus gustos, le arrancaba los hilos descosidos en los puños de la camisa, y bordó una docena de pañuelos con sus iniciales para el día de su cumpleaños. Los martes, después del almuerzo, mientras ella bordaba en el corredor, él le hacía una alegre compañía. Para Pietro Crespi, aquella mujer que siempre consideró y trató como una niña, fue una revelación. Aunque su tipo carecía de gracia, tenía una rara sensibilidad para apreciar las cosas del mundo, y una ternura secreta. Un martes, cuando nadie dudaba de que tarde o temprano tenía que ocurrir, Pietro Crespi le pidió que se casara con él. Ella no interrumpió su labor. Esperó a que pasara el caliente rubor de sus orejas e imprimió a su voz un sereno énfasis de madurez.</p>

    <p>—Por supuesto, Crespi —dijo—, pero cuando uno se conozca mejor. Nunca es bueno precipitar las cosas.</p>

    <p>Úrsula se ofuscó. A pesar del aprecio que le tenía a Pietro Crespi, no lograba establecer si su decisión era buena o mala desde el punto de vista moral, después del prolongado y ruidoso noviazgo con Rebeca. Pero terminó por aceptarlo como un hecho sin calificación, porque nadie compartió sus dudas. Aureliano, que era el hombre de la casa, la confundió más con su enigmática y terminante opinión:</p>

    <p>—Estas no son horas de andar pensando en matrimonios.</p>

    <p>Aquella opinión que Úrsula sólo comprendió algunos meses después era la única sincera que podía expresar Aureliano en ese momento, no sólo con respecto al matrimonio, sino a cualquier asunto que no fuera la guerra. Él mismo, frente al pelotón de fusilamiento, no había de entender muy bien cómo se fue encadenando la serie de sutiles pero irrevocables casualidades que lo llevaron hasta ese punto. La muerte de Remedios no le produjo la conmoción que temía. Fue más bien un sordo sentimiento de rabia que paulatinamente se disolvió en una frustración solitaria y pasiva, semejante a la que experimentó en los tiempos en que estaba resignado a vivir sin mujer. Volvió a hundirse en el trabajo, pero conservó la costumbre de jugar dominó con su suegro. En una casa amordazada por el luto, las conversaciones nocturnas consolidaron la amistad de los dos hombres. «Vuelve a casarte, Aurelito», le decía el suegro. «Tengo seis hijas para escoger.» En cierta ocasión, en vísperas de las elecciones, don Apolinar Moscote regresó de uno de sus frecuentes viajes, preocupado por la situación política del país. Los liberales estaban decididos a lanzarse a la guerra. Como Aureliano tenía en esa época nociones muy confusas sobre las diferencias entre conservadores y liberales, su suegro le daba lecciones esquemáticas. Los liberales, le decía, eran masones; gente de mala índole, partidaria de ahorcar a los curas, de implantar el matrimonio civil y el divorcio, de reconocer iguales derechos a los hijos naturales que a los legítimos, y de despedazar al país en un sistema federal que despojara de poderes a la autoridad suprema. Los conservadores, en cambio, que habían recibido el poder directamente de Dios, propugnaban por la estabilidad del orden público y la moral familiar; eran los defensores de la fe de Cristo, del principio de autoridad, y no estaban dispuestos a permitir que el país fuera descuartizado en entidades autónomas. Por sentimientos humanitarios, Aureliano simpatizaba con la actitud liberal respecto de los derechos de los hijos naturales, pero de todos modos no entendía cómo se llegaba al extremo de hacer una guerra por cosas que no podían tocarse con las manos. Le pareció una exageración que su suegro se hiciera enviar para las elecciones seis soldados armados con fusiles, al mando de un sargento, en un pueblo sin pasiones políticas. No sólo llegaron, sino que fueron de casa en casa decomisando armas de cacería, machetes y hasta cuchillos de cocina, antes de repartir entre los hombres mayores de veintiún años las papeletas azules con los nombres de los candidatos conservadores, y las papeletas rojas con los nombres de los candidatos liberales. La víspera de las elecciones el propio don Apolinar Moscote leyó un bando que prohibía desde la medianoche del sábado, y por cuarenta y ocho horas, la venta de bebidas alcohólicas y la reunión de más de tres personas que no fueran de la misma familia. Las elecciones transcurrieron sin incidentes. Desde las ocho de la mañana del domingo se instaló en la plaza la urna de madera custodiada por los seis soldados. Se votó con entera libertad, como pudo comprobarlo el propio Aureliano, que estuvo casi todo el día con su suegro vigilando que nadie votara más de una vez. A las cuatro de la tarde, un repique de redoblante en la plaza anunció el término de la jornada, y don Apolinar Moscote selló la urna con una etiqueta cruzada con su firma. Esa noche, mientras jugaba dominó con Aureliano, le ordenó al sargento romper la etiqueta para contar los votos. Había casi tantas papeletas rojas como azules, pero el sargento sólo dejó diez rojas y completó la diferencia con azules. Luego volvieron a sellar la urna con una etiqueta nueva y al día siguiente a primera hora se la llevaron para la capital de la provincia. «Los liberales irán a la guerra», dijo Aureliano. Don Apolinar no desatendió sus fichas de dominó. «Si lo dices por los cambios de papeletas, no irán», dijo. «Se dejan algunas rojas para que no haya reclamos.» Aureliano comprendió las desventajas de la oposición. «Si yo fuera liberal —dijo— iría a la guerra por esto de las papeletas.» Su suegro lo miró por encima del marco de los anteojos.</p>

    <p>—Ay, Aurelito —dijo—, si tú fueras liberal, aunque fueras mi yerno, no hubieras visto el cambio de las papeletas.</p>

    <p>Lo que en realidad causó indignación en el pueblo no fue el resultado de las elecciones, sino el hecho de que los soldados no hubieran devuelto las armas. Un grupo de mujeres habló con Aureliano para que consiguiera con su suegro la restitución de los cuchillos de cocina. Don Apolinar Moscote le explicó, en estricta reserva, que los soldados se habían llevado las armas decomisadas como prueba de que los liberales se estaban preparando para la guerra. Lo alarmó el cinismo de la declaración. No hizo ningún comentario, pero cierta noche en que Gerineldo Márquez y Magnífico Visbal hablaban con otros amigos del incidente de los cuchillos, le preguntaron si era liberal o conservador. Aureliano no vaciló:</p>

    <p>—Si hay que ser algo, sería liberal —dijo—, porque los conservadores son unos tramposos.</p>

    <p>Al día siguiente, a instancias de sus amigos, fue a visitar al doctor Alirio Noguera para que le tratara un supuesto dolor en el hígado. Ni siquiera sabía cuál era el sentido de la patraña. El doctor Alirio Noguera había llegado a Macondo pocos años antes con un botiquín de globulitos sin sabor y una divisa médica que no convenció a nadie: <em>Un clavo saca otro clavo</em>. En realidad era un farsante. Detrás de su inocente fachada de médico sin prestigio se escondía un terrorista que tapaba con unas cáligas de media pierna las cicatrices que dejaron en sus tobillos cinco años de cepo. Capturado en la primera aventura federalista, logró escapar a Curazao disfrazado con el traje que más detestaba en este mundo: una sotana. Al cabo de un prolongado destierro, embullado por las exaltadas noticias que llevaban a Curazao los exiliados de todo el Caribe, se embarcó en una goleta de contrabandistas y apareció en Riohacha con los frasquitos de glóbulos que no eran más que de azúcar refinada, y un diploma de la Universidad de Leipzig falsificado por él mismo. Lloró de desencanto. El fervor federalista, que los exiliados definían como un polvorín a punto de estallar, se había disuelto en una vaga ilusión electoral. Amargado por el fracaso, ansioso de un lugar seguro donde esperar la vejez, el falso homeópata se refugió en Macondo. En el estrecho cuartito atiborrado de frascos vacíos que alquiló a un lado de la plaza, vivió varios años de los enfermos sin esperanzas que después de haber probado todo se consolaban con glóbulos de azúcar. Sus instintos de agitador permanecieron en reposo mientras don Apolinar Moscote fue una autoridad decorativa. El tiempo se le iba en recordar y en luchar contra el asma. La proximidad de las elecciones fue el hilo que le permitió encontrar de nuevo la madeja de la subversión. Estableció contacto con la gente joven del pueblo, que carecía de formación política, y se empeñó en una sigilosa campaña de instigación. Las numerosas papeletas rojas que aparecieron en la urna, y que fueron atribuidas por don Apolinar Moscote a la novelería propia de la juventud, eran parte de su plan: obligó a sus discípulos a votar para convencerlos de que las elecciones eran una farsa. «Lo único eficaz —decía— es la violencia.» La mayoría de los amigos de Aureliano andaban entusiasmados con la idea de liquidar el orden conservador, pero nadie se había atrevido a incluirlo en los planes, no sólo por sus vínculos con el corregidor, sino por su carácter solitario y evasivo. Se sabía, además, que había votado azul por indicación del suegro. Así que fue una simple casualidad que revelara sus sentimientos políticos, y fue un puro golpe de curiosidad el que lo metió en la ventolera de visitar al médico para tratarse un dolor que no tenía. En el cuchitril oloroso a telaraña alcanforada se encontró con una especie de iguana polvorienta cuyos pulmones silbaban al respirar. Antes de hacerle ninguna pregunta el doctor lo llevó a la ventana y le examinó por dentro el párpado inferior. «No es ahí», dijo Aureliano, según le habían indicado. Se hundió el hígado con la punta de los dedos, y agregó: «Es aquí donde tengo el dolor que no me deja dormir.» Entonces el doctor Noguera cerró la ventana con el pretexto de que había mucho sol, y le explicó en términos simples por qué era un deber patriótico asesinar a los conservadores. Durante varios días llevó Aureliano un frasquito en el bolsillo de la camisa. Lo sacaba cada dos horas, ponía tres globulitos en la palma de la mano y se los echaba de golpe en la boca para disolverlos lentamente en la lengua. Don Apolinar Moscote se burló de su fe en la homeopatía, pero quienes estaban en el complot reconocieron [They Recognized] en él a uno más de los suyos. Casi todos los hijos de los fundadores estaban implicados, aunque ninguno sabía concretamente en qué consistía la acción que ellos mismos tramaban. Sin embargo, el día en que el médico le reveló el secreto a Aureliano, éste le sacó el cuerpo a la conspiración. Aunque entonces estaba convencido de la urgencia de liquidar al régimen conservador, el plan lo horrorizó. El doctor Noguera era un místico del atentado personal. Su sistema se reducía a coordinar una serie de acciones individuales que en un golpe maestro de alcance nacional liquidara a los funcionarios del régimen con sus respectivas [Respective each] familias, sobre todo a los niños, para exterminar el conservatismo en la semilla. Don Apolinar Moscote, su esposa y sus seis hijas, por supuesto, estaban en la lista.</p>

    <p>—Usted no es liberal ni es nada —le dijo Aureliano sin alterarse—. Usted no es más que un matarife.</p>

    <p>—En ese caso —replicó el doctor con igual calma— devuélveme el frasquito. Ya no te hace falta.</p>

    <p>Sólo seis meses después supo Aureliano que el doctor lo había desahuciado como hombre de acción, por ser un sentimental sin porvenir, con un carácter pasivo y una definida vocación solitaria. Trataron de cercarlo temiendo que denunciara la conspiración. Aureliano los tranquilizó: no diría una palabra, pero la noche en que fueran a asesinar a la familia Moscote lo encontrarían a él defendiendo la puerta. Demostró una decisión tan convincente, que el plan se aplazó para una fecha indefinida. Fue por esos días que Úrsula consultó su opinión sobre el matrimonio de Pietro Crespi y Amaranta, y él contestó que los tiempos no estaban para pensar en eso. Desde hacía una semana llevaba bajo la camisa una pistola arcaica. Vigilaba a sus amigos. Iba por las tardes a tomar el café con José Arcadio y Rebeca, que empezaban a ordenar su casa, y desde las siete jugaba dominó con el suegro. A la hora del almuerzo conversaba con Arcadio, que era ya un adolescente monumental, y lo encontraba cada vez más exaltado con la inminencia de la guerra. En la escuela, donde Arcadio tenía alumnos mayores que él revueltos con niños que apenas empezaban a hablar, había prendido la fiebre liberal. Se hablaba de fusilar al padre Nicanor, de convertir el templo en escuela, de implantar el amor libre. Aureliano procuró atemperar sus ímpetus. Le recomendó discreción y prudencia. Sordo a su razonamiento sereno, a su sentido de la realidad, Arcadio le reprochó en público su debilidad de carácter. Aureliano esperó. Por fin, a principios de diciembre, Úrsula irrumpió trastornada en el taller.</p>

    <p>—¡Estalló la guerra!</p>

    <p>En efecto, había estallado desde hacía tres meses. La ley marcial imperaba en todo el país. El único que lo supo a tiempo fue don Apolinar Moscote, pero no le dio la noticia ni a su mujer, mientras llegaba el pelotón del ejército que había de ocupar el pueblo por sorpresa. Entraron sin ruido antes del amanecer, con dos piezas de artillería ligera tiradas por mulas, y establecieron el cuartel en la escuela. Se impuso el toque de queda a las seis de la tarde. Se hizo una requisa más drástica que la anterior, casa por casa, y esta vez se llevaron hasta las herramientas de labranza. Sacaron a rastras al doctor Noguera, lo amarraron a un árbol de la plaza y lo fusilaron sin fórmula de juicio. El padre Nicanor trató de impresionar a las autoridades militares con el milagro de la levitación, y un soldado lo descalabró de un culatazo. La exaltación liberal se apagó en un terror silencioso. Aureliano, pálido, hermético, siguió jugando dominó con su suegro. Comprendió que a pesar de su título actual de jefe civil y militar de la plaza, don Apolinar Moscote era otra vez una autoridad decorativa. Las decisiones las tomaba un capitán del ejército que todas las mañanas recaudaba una manlieva extraordinaria para la defensa del orden público. Cuatro soldados al mando suyo arrebataron a su familia una mujer que había sido mordida por un perro rabioso y la mataron a culatazos en plena calle. Un domingo, dos semanas después de la ocupación, Aureliano entró en la casa de Gerineldo Márquez y con su parsimonia habitual pidió un tazón de café sin azúcar. Cuando los dos quedaron solos en la cocina, Aureliano imprimió a su voz una autoridad que nunca se le había conocido. «Prepara los muchachos», dijo. «Nos vamos a la guerra.» Gerineldo Márquez no lo creyó.</p>

    <p>—¿Con qué armas? —preguntó.</p>

    <p>—Con las de ellos —contestó Aureliano.</p>

    <p>El martes a medianoche, en una operación descabellada, veintiún hombres menores de treinta años al mando de Aureliano Buendía, armados con cuchillos de mesa y hierros afilados, tomaron por sorpresa la guarnición, se apoderaron de las armas y fusilaron en el patio al capitán y los cuatro soldados que habían asesinado a la mujer.</p>

    <p>Esa misma noche, mientras se escuchaban las descargas del pelotón de fusilamiento, Arcadio fue nombrado jefe civil y militar de la plaza. Los rebeldes casados apenas tuvieron tiempo de despedirse de sus esposas, a quienes abandonaron a sus propios recursos. Se fueron al amanecer, aclamados por la población liberada del terror, para unirse a las fuerzas del general revolucionario Victorio Medina, que según las últimas noticias andaba por el rumbo de Manaure. Antes de irse, Aureliano sacó a don Apolinar Moscote de un armario. «Usted se queda tranquilo, suegro», le dijo. «El nuevo gobierno garantiza, bajo palabra de honor, su seguridad personal y la de su familia.» Don Apolinar Moscote tuvo dificultades para identificar aquel conspirador de botas altas y fusil terciado a la espalda con quien había jugado dominó hasta las nueve de la noche.</p>

    <p>—Esto es un disparate, Aurelito —exclamó.</p>

    <p>—Ningún disparate —dijo Aureliano—. Es la guerra. Y no me vuelva a decir Aurelito, que ya soy el coronel Aureliano Buendía.</p>
