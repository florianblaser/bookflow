    <p class="noindent">En el aturdimiento de los últimos años, Úrsula había dispuesto de muy escasas treguas para atender a la formación papal de José Arcadio, cuando éste tuvo que ser preparado a las volandas para irse al seminario. Meme, su hermana, repartida entre la rigidez de Fernanda y las amarguras de Amaranta, llegó casi al mismo tiempo a la edad prevista para mandarla al colegio de las monjas donde harían de ella una virtuosa del clavicordio. Úrsula se sentía atormentada por graves dudas acerca de la eficacia de los métodos con que había templado el espíritu del lánguido aprendiz de Sumo Pontífice, pero no le echaba la culpa a su trastabillante vejez ni a los nubarrones que apenas le permitían vislumbrar el contorno de las cosas, sino a algo que ella misma no lograba definir pero que concebía confusamente como un progresivo desgaste del tiempo. «Los años de ahora ya no vienen como los de antes», solía decir, sintiendo que la realidad cotidiana se le escapaba de las manos. Antes, pensaba, los niños tardaban mucho para crecer. No había sino que recordar todo el tiempo que se necesitó para que José Arcadio, el mayor, se fuera con los gitanos, y todo lo que ocurrió antes de que volviera pintado como una culebra y hablando como un astrónomo, y las cosas que ocurrieron en la casa antes de que Amaranta y Arcadio olvidaran la lengua de los indios y aprendieran el castellano. Había que ver las de sol y sereno que soportó el pobre José Arcadio Buendía bajo el castaño, y todo lo que hubo que llorar su muerte antes de que llevaran moribundo a un coronel Aureliano Buendía que después de tanta guerra y después de tanto sufrir por él, aún no cumplía cincuenta años. En otra época, después de pasar todo el día haciendo animalitos de caramelo, todavía le sobraba tiempo para ocuparse de los niños, para verles en el blanco del ojo que estaban necesitando una pócima de aceite de ricino. En cambio ahora, cuando no tenía nada que hacer y andaba con José Arcadio acaballado en la cadera desde el amanecer hasta la noche, la mala clase del tiempo le había obligado a dejar las cosas a medias. La verdad era que Úrsula se resistía a envejecer aun cuando ya había perdido la cuenta de su edad, y estorbaba por todos lados, y trataba de meterse en todo, y fastidiaba a los forasteros con la preguntadera de si no habían dejado en la casa, por los tiempos de la guerra, un San José de yeso para que lo guardaran mientras pasaba la lluvia. Nadie supo a ciencia cierta cuándo empezó a perder la vista. Todavía en sus últimos años, cuando ya no podía levantarse de la cama, parecía simplemente que estaba vencida por la decrepitud, pero nadie descubrió que estuviera ciega. Ella lo había notado desde antes del nacimiento de José Arcadio. Al principio creyó que se trataba de una debilidad transitoria, y tomaba a escondidas jarabe de tuétano y se echaba miel de abeja en los ojos, pero muy pronto se fue convenciendo de que se hundía sin remedio en las tinieblas, hasta el punto de que nunca tuvo una noción muy clara del invento de la luz eléctrica, porque cuando instalaron los primeros focos sólo alcanzó a percibir el resplandor. No se lo dijo a nadie, pues habría sido un reconocimiento público de su inutilidad. Se empeñó en un callado aprendizaje de las distancias de las cosas, y de las voces de la gente, para seguir viendo con la memoria cuando ya no se lo permitieran las sombras de las cataratas. Más tarde había de descubrir el auxilio imprevisto de los olores, que se definieron en las tinieblas con una fuerza mucho más convincente que los volúmenes y el color, y la salvaron definitivamente de la vergüenza de una renuncia. En la oscuridad del cuarto podía ensartar la aguja y tejer un ojal, y sabía cuándo estaba la leche a punto de hervir. Conoció con tanta seguridad el lugar en que se encontraba cada cosa, que ella misma se olvidaba a veces de que estaba ciega. En cierta ocasión, Fernanda alborotó la casa porque había perdido su anillo matrimonial, y Úrsula lo encontró en una repisa del dormitorio de los niños. Sencillamente, mientras los otros andaban descuidadamente por todos lados, ella los vigilaba con sus cuatro sentidos para que nunca la tomaran por sorpresa, y al cabo de algún tiempo descubrió que cada miembro de la familia repetía todos los días, sin darse cuenta, los mismos recorridos, los mismos actos, y que casi repetía las mismas palabras a la misma hora. Sólo cuando se salían de esa meticulosa rutina corrían el riesgo de perder algo. De modo que cuando oyó a Fernanda consternada porque había perdido el anillo, Úrsula recordó que lo único distinto que había hecho aquel día era asolear las esteras de los niños porque Meme había descubierto una chinche la noche anterior. Como los niños asistieron a la limpieza, Úrsula pensó que Fernanda había puesto el anillo en el único lugar en que ellos no podían alcanzarlo: la repisa. Fernanda, en cambio, lo buscó únicamente en los trayectos de su itinerario cotidiano, sin saber que la búsqueda de las cosas perdidas está entorpecida por los hábitos rutinarios, y es por eso que cuesta tanto trabajo encontrarlas.</p>

    <p>La crianza de José Arcadio ayudó a Úrsula en la tarea agotadora de mantenerse al corriente de los mínimos cambios de la casa. Cuando se daba cuenta de que Amaranta estaba vistiendo a los santos del dormitorio, fingía que le enseñaba al niño las diferencias de los colores.</p>

    <p>—Vamos a ver —le decía—, cuéntame de qué color está vestido San Rafael Arcángel.</p>

    <p>En esa forma, el niño le daba la información que le negaban sus ojos, y mucho antes de que él se fuera al seminario ya podía Úrsula distinguir por la textura los distintos colores de la ropa de los santos. A veces ocurrían accidentes imprevistos. Una tarde estaba Amaranta bordando en el corredor de las begonias, y Úrsula tropezó con ella.</p>

    <p>—Por el amor de Dios —protestó Amaranta—, fíjese por dónde camina.</p>

    <p>—Eres tú —dijo Úrsula—, la que estás sentada donde no debe ser.</p>

    <p>Para ella era cierto. Pero aquel día empezó a darse cuenta de algo que nadie había descubierto, y era que en el transcurso del año el sol iba cambiando imperceptiblemente de posición, y quienes se sentaban en el corredor tenían que ir cambiando de lugar poco a poco y sin advertirlo. A partir de entonces, Úrsula no tenía sino que recordar la fecha para conocer el lugar exacto en que estaba sentada Amaranta. Aunque el temblor de las manos era cada vez más perceptible y no podía con el peso de los pies, nunca se vio su menudita figura en tantos lugares al mismo tiempo. Era casi tan diligente como cuando llevaba encima todo el peso de la casa. Sin embargo, en la impenetrable soledad de la decrepitud dispuso de tal clarividencia para examinar hasta los más insignificantes acontecimientos de la familia, que por primera vez vio con claridad las verdades que sus ocupaciones de otro tiempo le habían impedido ver. Por la época en que preparaban a José Arcadio para el seminario, ya había hecho una recapitulación infinitesimal de la vida de la casa desde la fundación de Macondo, y había cambiado por completo la opinión que siempre tuvo de sus descendientes. Se dio cuenta de que el coronel Aureliano Buendía no le había perdido el cariño a la familia a causa del endurecimiento de la guerra, como ella creía antes, sino que nunca había querido a nadie, ni siquiera a su esposa Remedios o a las incontables mujeres de una noche que pasaron por su vida, y mucho menos a sus hijos. Vislumbró que no había hecho tantas guerras por idealismo, como todo el mundo creía, ni había renunciado por cansancio a la victoria inminente, como todo el mundo creía, sino que había ganado y perdido por el mismo motivo, por pura y pecaminosa soberbia. Llegó a la conclusión de que aquel hijo por quien ella habría dado la vida era simplemente un hombre incapacitado para el amor. Una noche, cuando lo tenía en el vientre, lo oyó llorar. Fue un lamento tan definido, que José Arcadio Buendía despertó a su lado y se alegró con la idea de que el niño iba a ser ventrílocuo. Otras personas pronosticaron que sería adivino. Ella, en cambio, se estremeció con la certidumbre de que aquel bramido profundo era un primer indicio de la temible cola de cerdo, y rogó a Dios que le dejara morir la criatura en el vientre. Pero la lucidez de la decrepitud le permitió ver, y así lo repitió muchas veces, que el llanto de los niños en el vientre de la madre no es un anuncio de ventriloquía [Ventriloquism skill] ni de facultad adivinatoria, sino una señal inequívoca de incapacidad para el amor. Aquella desvalorización de la imagen del hijo le suscitó de un golpe toda la compasión que le estaba debiendo. Amaranta, en cambio, cuya dureza de corazón la espantaba, cuya concentrada amargura la amargaba, se le esclareció en el último examen como la mujer más tierna que había existido jamás, y comprendió con una lastimosa clarividencia que las injustas torturas a que había sometido a Pietro Crespi no eran dictadas por una voluntad de venganza, como todo el mundo creía, ni el lento martirio con que frustró la vida del coronel Gerineldo Márquez había sido determinado por la mala hiel de su amargura, como todo el mundo creía, sino que ambas acciones habían sido una lucha a muerte entre un amor sin medidas y una cobardía invencible, y había triunfado finalmente el miedo irracional que Amaranta le tuvo siempre a su propio y atormentado corazón. Fue por esa época que Úrsula empezó a nombrar a Rebeca, a evocarla con un viejo cariño exaltado por el arrepentimiento tardío y la admiración repentina, habiendo comprendido que solamente ella, Rebeca, la que nunca se alimentó [Fed it] de su leche sino de la tierra, de la tierra y la cal de las paredes, la que no llevó en las venas sangre de sus venas sino la sangre desconocida de los desconocidos cuyos huesos seguían cloqueando en la tumba, Rebeca, la del corazón impaciente, la del vientre desaforado, era la única que tuvo la valentía sin frenos que Úrsula había deseado para su estirpe.</p>

    <p>—Rebeca —decía, tanteando las paredes—, ¡qué injustos hemos sido contigo!</p>

    <p>En la casa, sencillamente, creían que desvariaba, sobre todo desde que le dio por andar con el brazo derecho levantado, como el arcángel Gabriel. Fernanda se dio cuenta, sin embargo, de que había un sol de clarividencia en las sombras de ese desvarío, pues Úrsula podía decir sin titubeos cuánto dinero se había gastado en la casa durante el último año. Amaranta tuvo una idea semejante cierto día en que su madre meneaba en la cocina una olla de sopa, y dijo de pronto, sin saber que la estaban oyendo, que el molino de maíz que le compraron a los primeros gitanos, y que había desaparecido desde antes de que José Arcadio le diera sesenta y cinco veces la vuelta al mundo, estaba todavía en casa de Pilar Ternera. También casi centenaria, pero entera y ágil a pesar de la inconcebible gordura que espantaba a los niños como en otro tiempo su risa espantaba a las palomas, Pilar Ternera no se sorprendió del acierto de Úrsula, porque su propia experiencia empezaba a indicarle que una vejez alerta puede ser más atinada que las averiguaciones de barajas.</p>

    <p>Sin embargo, cuando Úrsula se dio cuenta de que no le había alcanzado el tiempo para consolidar la vocación de José Arcadio, se dejó aturdir por la consternación. Empezó a cometer errores, tratando de ver con los ojos las cosas que la intuición le permitía ver con mayor claridad. Una mañana le echó al niño en la cabeza el contenido de un tintero creyendo que era agua de florida. Ocasionó tantos tropiezos con la terquedad de intervenir en todo, que se sintió trastornada por ráfagas de mal humor, y trataba de quitarse las tinieblas que por fin la estaban enredando como un camisón de telaraña. Fue entonces cuando se le ocurrió que su torpeza no era la primera victoria de la decrepitud y la oscuridad, sino una falla del tiempo. Pensaba que antes, cuando Dios no hacía con los meses y los años las mismas trampas que hacían los turcos al medir una yarda de percal, las cosas eran diferentes. Ahora no sólo crecían los niños más de prisa, sino que hasta los sentimientos evolucionaban de otro modo. No bien Remedios, la bella, había subido al cielo en cuerpo y alma, y ya la desconsiderada Fernanda andaba refunfuñando en los rincones porque se había llevado las sábanas. No bien se habían enfriado los cuerpos de los Aurelianos en sus tumbas, y ya Aureliano Segundo tenía otra vez la casa prendida, llena de borrachos que tocaban el acordeón y se ensopaban en champaña, como si no hubieran muerto cristianos sino perros, y como si aquella casa de locos que tantos dolores de cabeza y tantos animalitos de caramelo había costado, estuviera predestinada a convertirse en un basurero de perdición. Recordando estas cosas mientras alistaban el baúl de José Arcadio, Úrsula se preguntaba si no era preferible acostarse de una vez en la sepultura y que le echaran la tierra encima, y le preguntaba a Dios, sin miedo, si de verdad creía que la gente estaba hecha de fierro para soportar tantas penas y mortificaciones; y preguntando y preguntando iba atizando su propia ofuscación, y sentía unos irreprimibles deseos de soltarse a despotricar como un forastero, y de permitirse por fin un instante de rebeldía, el instante tantas veces anhelado y tantas veces aplazado de meterse la resignación por el fundamento y cagarse de una vez en todo, y sacarse del corazón los infinitos montones de malas palabras que había tenido que atragantarse en todo un siglo de conformidad.</p>

    <p>—¡Carajo! —gritó.</p>

    <p>Amaranta, que empezaba a meter la ropa en el baúl, creyó que la había picado un alacrán.</p>

    <p>—¿Dónde está? —preguntó alarmada.</p>

    <p>—¿Qué?</p>

    <p>—¡El animal! —aclaró Amaranta.</p>

    <p>Úrsula se puso un dedo en el corazón.</p>

    <p>—Aquí —dijo.</p>

    <p>Un jueves a las dos de la tarde, José Arcadio se fue al seminario. Úrsula había de evocarlo siempre como lo imaginó al despedirlo, lánguido y serio y sin derramar una lágrima, como ella le había enseñado, ahogándose de calor dentro del vestido de pana verde con botones de cobre y un lazo almidonado en el cuello. Dejó el comedor impregnado de la penetrante fragancia de agua de florida que ella le echaba en la cabeza para poder seguir su rastro en la casa. Mientras duró el almuerzo de despedida, la familia disimuló el nerviosismo con expresiones de júbilo, y celebró con exagerado entusiasmo las ocurrencias del padre Antonio Isabel. Pero cuando se llevaron el baúl forrado de terciopelo con esquinas de plata, fue como si hubieran sacado de la casa un ataúd. El único que se negó a participar en la despedida fue el coronel Aureliano Buendía.</p>

    <p>—Esta era la última vaina que nos faltaba —refunfuñó—: ¡un Papa!</p>

    <p>Tres meses después, Aureliano Segundo y Fernanda llevaron a Meme al colegio, y regresaron con un clavicordio que ocupó el lugar de la pianola. Fue por esa época que Amaranta empezó a tejer su propia mortaja. La fiebre del banano se había apaciguado. Los antiguos habitantes de Macondo se encontraban arrinconados por los advenedizos, trabajosamente asidos a sus precarios recursos de antaño, pero reconfortados en todo caso por la impresión de haber sobrevivido a un naufragio. En la casa siguieron recibiendo invitados a almorzar, y en realidad no se restableció la antigua rutina mientras no se fue, años después, la compañía bananera. Sin embargo, hubo cambios radicales en el tradicional sentido de hospitalidad, porque entonces era Fernanda quien imponía sus leyes. Con Úrsula relegada a las tinieblas, y con Amaranta abstraída en la labor del sudario, la antigua aprendiza de reina tuvo libertad para seleccionar a los comensales e imponerles las rígidas normas que le inculcaran sus padres. Su severidad hizo de la casa un reducto de costumbres revenidas, en un pueblo convulsionado por la vulgaridad con que los forasteros despilfarraban sus fáciles fortunas. Para ella, sin más vueltas, la gente de bien era la que no tenía nada que ver con la compañía bananera. Hasta José Arcadio Segundo, su cuñado, fue víctima de su celo discriminatorio, porque en el embullamiento de la primera hora volvió a rematar sus estupendos gallos de pelea y se empleó de capataz en la compañía bananera.</p>

    <p>—Que no vuelva a pisar este hogar —dijo Fernanda—, mientras tenga la sarna de los forasteros.</p>

    <p>Fue tal la estrechez impuesta en la casa, que Aureliano Segundo se sintió definitivamente más cómodo donde Petra Cotes. Primero, con el pretexto de aliviarle la carga a la esposa, trasladó las parrandas. Luego, con el pretexto de que los animales estaban perdiendo fecundidad, trasladó los establos y caballerizas. Por último, con el pretexto de que en casa de la concubina hacía menos calor, trasladó la pequeña oficina donde atendía sus negocios. Cuando Fernanda se dio cuenta de que era una viuda a quien todavía no se le había muerto el marido, ya era demasiado tarde para que las cosas volvieran a su estado anterior. Aureliano Segundo apenas si comía en la casa, y las únicas apariencias que seguía guardando, como las de dormir con la esposa, no bastaban para convencer a nadie. Una noche, por descuido, lo sorprendió la mañana en la cama de Petra Cotes. Fernanda, al contrario de lo que él esperaba, no le hizo el menor reproche ni soltó el más leve suspiro de resentimiento, pero ese mismo día le mandó a casa de la concubina sus dos baúles de ropa. Los mandó a pleno sol y con instrucciones de llevarlos por la mitad de la calle, para que todo el mundo los viera, creyendo que el marido descarriado no podría soportar la vergüenza y volvería al redil con la cabeza humillada. Pero aquel gesto heroico fue apenas una prueba más de lo mal que conocía Fernanda no sólo el carácter de su marido sino la índole de una comunidad que nada tenía que ver con la de sus padres, porque todo el que vio pasar los baúles se dijo que al fin y al cabo esa era la culminación natural de una historia cuyas intimidades no ignoraba nadie, y Aureliano Segundo celebró la libertad regalada con una parranda de tres días. Para mayor desventaja de la esposa, mientras ella empezaba a hacer una mala madurez con sus sombrías vestiduras talares, sus medallones anacrónicos y su orgullo fuera de lugar, la concubina parecía reventar en una segunda juventud, embutida en vistosos trajes de seda natural y con los ojos atigrados por la candela de la reivindicación. Aureliano Segundo volvió a entregarse a ella con la fogosidad de la adolescencia, como antes, cuando Petra Cotes no lo quería por ser él sino porque lo confundía con su hermano gemelo, y acostándose con ambos al mismo tiempo pensaba que Dios le había deparado la fortuna de tener un hombre que hacía el amor como si fueran dos. Era tan apremiante la pasión restaurada, que en más de una ocasión se miraron a los ojos cuando se disponían a comer, y sin decirse nada taparon los platos y se fueron a morirse de hambre y de amor en el dormitorio. Inspirado en las cosas que había visto en sus furtivas visitas a las matronas francesas, Aureliano Segundo le compró a Petra Cotes una cama con baldaquín arzobispal, y puso cortinas de terciopelo en las ventanas y cubrió el cielorraso y las paredes del dormitorio con grandes espejos de cristal de roca. Se le vio entonces más parrandero y botarate que nunca. En el tren, que llegaba todos los días a las once, recibía cajas y más cajas de champaña y de brandy. Al regreso de la estación arrastraba a la cumbiamba improvisada a cuanto ser humano encontraba a su paso, nativo o forastero, conocido o por conocer, sin distinciones de ninguna clase. Hasta el escurridizo señor Brown, que sólo alternaba en lengua extraña, se dejó seducir por las tentadoras señas que le hacía Aureliano Segundo, y varias veces se emborrachó a muerte en casa de Petra Cotes y hasta hizo que los feroces perros alemanes que lo acompañaban a todas partes bailaran canciones texanas que él mismo masticaba de cualquier modo al compás del acordeón.</p>

    <p>—Apártense vacas —gritaba Aureliano Segundo en el paroxismo de la fiesta—. Apártense que la vida es corta.</p>

    <p>Nunca tuvo mejor semblante, ni lo quisieron más, ni fue más desaforado el paritorio de sus animales. Se sacrificaban tantas reses, tantos cerdos y gallinas en las interminables parrandas, que la tierra del patio se volvió negra y lodosa de tanta sangre. Aquello era un eterno tiradero de huesos y tripas, un muladar de sobras, y había que estar quemando recámaras de dinamita a todas horas para que los gallinazos no les sacaran los ojos a los invitados. Aureliano Segundo se volvió gordo, violáceo, atortugado, a consecuencia de un apetito apenas comparable al de José Arcadio cuando regresó de la vuelta al mundo. El prestigio de su desmandada voracidad, de su inmensa capacidad de despilfarro, de su hospitalidad sin precedente, rebasó los límites de la ciénaga y atrajo a los glotones mejor calificados del litoral. De todas partes llegaban tragaldabas fabulosos para tomar parte en los irracionales torneos de capacidad y resistencia que se organizaban en casa de Petra Cotes. Aureliano Segundo fue el comedor invicto, hasta el sábado de infortunio en que apareció Camila Sagastume, una hembra totémica conocida en el país entero con el buen nombre de La Elefanta. El duelo se prolongó hasta el amanecer del martes. En las primeras veinticuatro horas, habiendo despachado una ternera con yuca, ñame y plátanos asados, y además una caja y media de champaña, Aureliano Segundo tenía la seguridad de la victoria. Se veía más entusiasta, más vital que la imperturbable adversaria, poseedora de un estilo evidentemente más profesional, pero por lo mismo menos emocionante para el abigarrado público que desbordó la casa. Mientras Aureliano Segundo comía a dentelladas, desbocado por la ansiedad del triunfo, La Elefanta seccionaba la carne con las artes de un cirujano, y la comía sin prisa y hasta con un cierto placer. Era gigantesca y maciza, pero contra la corpulencia colosal prevalecía la ternura de la femineidad, y tenía un rostro tan hermoso, unas manos tan finas y bien cuidadas y un encanto personal tan irresistible, que cuando Aureliano Segundo la vio entrar a la casa comentó en voz baja que hubiera preferido no hacer el torneo en la mesa sino en la cama. Más tarde, cuando la vio consumir el cuadril de la ternera sin violar una sola regla de la mejor urbanidad, comentó seriamente que aquel delicado, fascinante e insaciable proboscidio era en cierto modo la mujer ideal. No estaba equivocado. La fama de quebrantahuesos que precedió a La Elefanta carecía de fundamento. No era trituradora de bueyes, ni mujer barbada en un circo griego, como se decía, sino directora de una academia de canto. Había aprendido a comer siendo ya una respetable madre de familia, buscando un método para que sus hijos se alimentaran mejor y no mediante estímulos artificiales del apetito sino mediante la absoluta tranquilidad del espíritu. Su teoría, demostrada en la práctica, se fundaba en el principio de que una persona que tuviera perfectamente arreglados todos los asuntos de su conciencia, podía comer sin tregua hasta que la venciera el cansancio. De modo que fue por razones morales, y no por interés deportivo, que desatendió la academia y el hogar para competir con un hombre cuya fama de gran comedor sin principios le había dado la vuelta al país. Desde la primera vez que lo vio, se dio cuenta de que a Aureliano Segundo no lo perdería el estómago sino el carácter. Al término de la primera noche, mientras La Elefanta continuaba impávida, Aureliano Segundo se estaba agotando de tanto hablar y reír. Durmieron cuatro horas. Al despertar, se bebió cada uno el jugo de cincuenta naranjas, ocho litros de café y treinta huevos crudos. Al segundo amanecer, después de muchas horas sin dormir y habiendo despachado dos cerdos, un racimo de plátanos y cuatro cajas de champaña, La Elefanta sospechó que Aureliano Segundo, sin saberlo, había descubierto el mismo método que ella, pero por el camino absurdo de la irresponsabilidad total. Era, pues, más peligroso de lo que ella pensaba. Sin embargo, cuando Petra Cotes llevó a la mesa dos pavos asados, Aureliano Segundo estaba a un paso de la congestión.</p>

    <p>—Si no puede, no coma más —dijo La Elefanta—. Quedamos empatados.</p>

    <p>Lo dijo de corazón, comprendiendo que tampoco ella podía comer un bocado más por el remordimiento de estar propiciando la muerte del adversario. Pero Aureliano Segundo lo interpretó como un nuevo desafío, y se atragantó de pavo hasta más allá de su increíble capacidad. Perdió el conocimiento. Cayó de bruces en el plato de huesos, echando espumarajos de perro por la boca, y ahogándose en ronquidos de agonía. Sintió, en medio de las tinieblas, que lo arrojaban desde lo más alto de una torre hacia un precipicio sin fondo, y en un último fogonazo de lucidez se dio cuenta de que al término de aquella inacabable caída lo estaba esperando la muerte.</p>

    <p>—Llévenme con Fernanda —alcanzó a decir.</p>

    <p>Los amigos que lo dejaron en la casa creyeron que le había cumplido a la esposa la promesa de no morir en la cama de la concubina. Petra Cotes había embetunado los botines de charol que él quería tener puestos en el ataúd, y ya andaba buscando a alguien que los llevara, cuando fueron a decirle que Aureliano Segundo estaba fuera de peligro. Se restableció, en efecto, en menos de una semana, y quince días después estaba celebrando con una parranda sin precedentes el acontecimiento de la supervivencia. Siguió viviendo en casa de Petra Cotes, pero visitaba a Fernanda todos los días y a veces se quedaba a comer en familia, como si el destino hubiera invertido la situación, y lo hubiera dejado de esposo de la concubina y de amante de la esposa.</p>

    <p>Fue un descanso para Fernanda. En los tedios del abandono, sus únicas distracciones eran los ejercicios de clavicordio a la hora de la siesta, y las cartas de sus hijos. En las detalladas esquelas que les mandaba cada quince días, no había una sola línea de verdad. Les ocultaba sus penas. Les escamoteaba la tristeza de una casa que a pesar de la luz sobre las begonias, a pesar de la sofocación de las dos de la tarde, a pesar de las frecuentes ráfagas de fiesta que llegaban de la calle, era cada vez más parecida a la mansión colonial de sus padres. Fernanda vagaba sola entre tres fantasmas vivos y el fantasma muerto de José Arcadio Buendía, que a veces iba a sentarse con una atención inquisitiva en la penumbra de la sala, mientras ella tocaba el clavicordio. El coronel Aureliano Buendía era una sombra. Desde la última vez que salió a la calle a proponerle una guerra sin porvenir al coronel Gerineldo Márquez, apenas si abandonaba el taller para orinar bajo el castaño. No recibía más visitas que las del peluquero cada tres semanas. Se alimentaba de cualquier cosa que le llevaba Úrsula una vez al día, y aunque seguía fabricando pescaditos de oro con la misma pasión de antes, dejó de venderlos cuando se enteró de que la gente no los compraba como joyas sino como reliquias históricas. Había hecho en el patio una hoguera con las muñecas de Remedios, que decoraban su dormitorio desde el día de su matrimonio. La vigilante Úrsula se dio cuenta de lo que estaba haciendo su hijo, pero no pudo impedirlo.</p>

    <p>—Tienes un corazón de piedra —le dijo.</p>

    <p>—Esto no es asunto del corazón —dijo él—. El cuarto se está llenando de polillas.</p>

    <p>Amaranta tejía su mortaja. Fernanda no entendía por qué le escribía cartas ocasionales a Meme, y hasta le mandaba regalos, y en cambio ni siquiera quería hablar de José Arcadio. «Se morirán sin saber por qué», contestó Amaranta cuando ella le hizo la pregunta a través de Úrsula, y aquella respuesta sembró en su corazón un enigma que nunca pudo esclarecer. Alta, espadada, altiva, siempre vestida con abundantes pollerines de espuma y con un aire de distinción que resistía a los años y a los malos recuerdos, Amaranta parecía llevar en la frente la cruz de ceniza de la virginidad. En realidad la llevaba en la mano, en la venda negra que no se quitaba ni para dormir, y que ella misma lavaba y planchaba. La vida se le iba en bordar el sudario. Se hubiera dicho que bordaba durante el día y desbordaba en la noche, y no con la esperanza de derrotar en esa forma la soledad, sino todo lo contrario, para sustentarla.</p>

    <p>La mayor preocupación que tenía Fernanda en sus años de abandono era que Meme fuera a pasar las primeras vacaciones y no encontrara a Aureliano Segundo en la casa. La congestión puso término a aquel temor. Cuando Meme volvió, sus padres se habían puesto de acuerdo no sólo para que la niña creyera que Aureliano Segundo seguía siendo un esposo domesticado, sino también para que no notara la tristeza de la casa. Todos los años, durante dos meses, Aureliano Segundo representaba su papel de marido ejemplar, y promovía fiestas con helados y galletitas, que la alegre y vivaz estudiante amenizaba con el clavicordio. Era evidente desde entonces que había heredado muy poco del carácter de la madre. Parecía más bien una segunda versión de Amaranta, cuando ésta no conocía la amargura y andaba alborotando la casa con sus pasos de baile, a los doce, a los catorce años, antes de que la pasión secreta por Pietro Crespi torciera definitivamente el rumbo de su corazón. Pero al contrario de Amaranta, al contrario de todos, Meme no revelaba todavía el sino solitario de la familia, y parecía enteramente conforme con el mundo, aun cuando se encerraba en la sala a las dos de la tarde a practicar el clavicordio con una disciplina inflexible. Era evidente que le gustaba la casa, que pasaba todo el año soñando con el alboroto de adolescentes que provocaba su llegada, y que no andaba muy lejos de la vocación festiva y los desafueros hospitalarios de su padre. El primer signo de esa herencia calamitosa se reveló en las terceras vacaciones, cuando Meme apareció en la casa con cuatro monjas y sesenta y ocho compañeras de clase, a quienes invitó a pasar una semana en familia, por propia iniciativa y sin ningún anuncio.</p>

    <p>—¡Qué desgracia! —se lamentó Fernanda—. ¡Esta criatura es tan bárbara como su padre!</p>

    <p>Fue preciso pedir camas y hamacas a los vecinos, establecer nueve turnos en la mesa, fijar horarios para el baño y conseguir cuarenta taburetes prestados para que las niñas de uniformes azules y botines de hombre no anduvieran todo el día revoloteando de un lado a otro. La invitación fue un fracaso, porque las ruidosas colegialas apenas acababan de desayunar cuando ya tenían que empezar los turnos para el almuerzo, y luego para la cena, y en toda la semana sólo pudieron hacer un paseo a las plantaciones. Al anochecer, las monjas estaban agotadas, incapacitadas para moverse, para impartir una orden más, y todavía el tropel de adolescentes incansables estaba en el patio cantando desabridos himnos escolares. Un día estuvieron a punto de atropellar a Úrsula, que se empeñaba en ser útil precisamente donde más estorbaba. Otro día, las monjas armaron un alboroto porque el coronel Aureliano Buendía orinó bajo el castaño sin preocuparse de que las colegialas estuvieran en el patio. Amaranta estuvo a punto de sembrar el pánico, porque una de las monjas entró a la cocina cuando ella estaba salando la sopa, y lo único que se le ocurrió fue preguntar qué eran aquellos puñados de polvo blanco.</p>

    <p>—Arsénico —dijo Amaranta.</p>

    <p>La noche de su llegada, las estudiantes se embrollaron de tal modo tratando de ir al excusado antes de acostarse, que a la una de la madrugada todavía estaban entrando las últimas. Fernanda compró entonces setenta y dos bacinillas, pero sólo consiguió convertir en un problema matinal el problema nocturno, porque desde el amanecer había frente al excusado una larga fila de muchachas, cada una con su bacinilla en la mano, esperando turno para lavarla. Aunque algunas sufrieron calenturas y a varias se les infectaron las picaduras de los mosquitos, la mayoría demostró una resistencia inquebrantable frente a las dificultades más penosas, y aun a la hora de más calor correteaban en el jardín. Cuando por fin se fueron, las flores estaban destrozadas, los muebles partidos y las paredes cubiertas de dibujos y letreros, pero Fernanda les perdonó los estragos en el alivio de la partida. Devolvió las camas y taburetes prestados y guardó las setenta y dos bacinillas en el cuarto de Melquíades. La clausurada habitación, en torno a la cual giró en otro tiempo la vida espiritual de la casa, fue conocida desde entonces como <em>el cuarto de las bacinillas</em>. Para el coronel Aureliano Buendía, ese era el nombre más apropiado, porque mientras el resto de la familia seguía asombrándose de que la pieza de Melquíades fuera inmune al polvo y la destrucción, él la veía convertida en un muladar. De todos modos, no parecía importarle quién tenía la razón, y si se enteró del destino del cuarto fue porque Fernanda estuvo pasando y perturbando su trabajo una tarde entera para guardar las bacinillas.</p>

    <p>Por esos días reapareció José Arcadio Segundo en la casa. Pasaba de largo por el corredor, sin saludar a nadie, y se encerraba en el taller a conversar con el coronel. A pesar de que no podía verlo, Úrsula analizaba el taconeo de sus botas de capataz, y se sorprendía de la distancia insalvable que lo separaba de la familia, inclusive del hermano gemelo con quien jugaba en la infancia ingeniosos juegos de confusión, y con el cual no tenía ya ningún rasgo común. Era lineal, solemne, y tenía un estar pensativo, y una tristeza de sarraceno, y un resplandor lúgubre en el rostro color de otoño. Era el que más se parecía a su madre, Santa Sofía de la Piedad. Úrsula se reprochaba la tendencia a olvidarse de él al hablar de la familia, pero cuando lo sintió de nuevo en la casa, y advirtió que el coronel lo admitía en el taller durante las horas de trabajo, volvió a examinar sus viejos recuerdos, y confirmó la creencia de que en algún momento de la infancia se había cambiado con su hermano gemelo, porque era él y no el otro quien debía llamarse Aureliano. Nadie conocía los pormenores de su vida. En un tiempo se supo que no tenía una residencia fija, que criaba gallos en casa de Pilar Ternera, y que a veces se quedaba a dormir allí, pero que casi siempre pasaba la noche en los cuartos de las matronas francesas. Andaba al garete, sin afectos, sin ambiciones, como una estrella errante en el sistema planetario de Úrsula.</p>

    <p>En realidad, José Arcadio Segundo no era miembro de la familia, ni lo sería jamás de otra, desde la madrugada distante en que el coronel Gerineldo Márquez lo llevó al cuartel, no para que viera un fusilamiento, sino para que no olvidara en el resto de su vida la sonrisa triste y un poco burlona del fusilado. Aquel no era sólo su recuerdo más antiguo, sino el único de su niñez. El otro, el de un anciano con un chaleco anacrónico y un sombrero de alas de cuervo que contaba maravillas frente a una ventana deslumbrante, no lograba situarlo en ninguna época. Era un recuerdo incierto, enteramente desprovisto de enseñanzas o nostalgia, al contrario del recuerdo del fusilado, que en realidad había definido el rumbo de su vida, y regresaba a su memoria cada vez más nítido a medida que envejecía, como si el transcurso del tiempo lo hubiera ido aproximando. Úrsula trató de aprovechar a José Arcadio Segundo para que el coronel Aureliano Buendía abandonara su encierro. «Convéncelo de que vaya al cine», le decía. «Aunque no le gusten las películas tendrá por lo menos una ocasión de respirar aire puro.» Pero no tardó en darse cuenta de que él era tan insensible a sus súplicas como hubiera podido serlo el coronel, y que estaban acorazados por la misma impermeabilidad a los afectos. Aunque nunca supo, ni lo supo nadie, de qué hablaban en los prolongados encierros del taller, entendió que fueran ellos los únicos miembros de la familia que parecían vinculados por las afinidades.</p>

    <p>La verdad es que ni José Arcadio Segundo hubiera podido sacar al coronel de su encierro. La invasión escolar había rebasado los límites de su paciencia. Con el pretexto de que el dormitorio nupcial estaba a merced de las polillas a pesar de la destrucción de las apetitosas muñecas de Remedios, colgó una hamaca en el taller, y entonces lo abandonó solamente para ir al patio a hacer sus necesidades. Úrsula no conseguía hilvanar con él una conversación trivial. Sabía que no miraba los platos de comida, sino que los ponía en un extremo del mesón mientras terminaba el pescadito, y no le importaba si la sopa se llenaba de nata y se enfriaba la carne. Se endureció cada vez más desde que el coronel Gerineldo Márquez se negó a secundarlo en una guerra senil. Se encerró con tranca dentro de sí mismo, y la familia terminó por pensar en él como si hubiera muerto. No se le volvió a ver una reacción humana, hasta un once de octubre en que salió a la puerta de la calle para ver el desfile de un circo. Aquella había sido para el coronel Aureliano Buendía una jornada igual a todas las de sus últimos años. A las cinco de la madrugada lo despertó el alboroto de los sapos y los grillos en el exterior del muro. La llovizna persistía desde el sábado, y él no hubiera tenido necesidad de oír su minucioso cuchicheo en las hojas del jardín, porque de todos modos lo hubiera sentido en el frío de los huesos. Estaba, como siempre, arropado con la manta de lana, y con los largos calzoncillos de algodón crudo que seguía usando por comodidad, aunque a causa de su polvoriento anacronismo él mismo los llamaba «calzoncillos de godo». Se puso los pantalones estrechos, pero no se cerró las presillas ni se puso en el cuello de la camisa el botón de oro que usaba siempre, porque tenía el propósito de darse un baño. Luego se puso la manta en la cabeza, como un capirote, se peinó con los dedos el bigote chorreado, y fue a orinar en el patio. Faltaba tanto para que saliera el sol que José Arcadio Buendía dormitaba todavía bajo el cobertizo de palmas podridas por la llovizna. Él no lo vio, como no lo había visto nunca, ni oyó la frase incomprensible que le dirigió el espectro de su padre cuando despertó sobresaltado por el chorro de orín caliente que le salpicaba los zapatos. Dejó el baño para más tarde, no por el frío y la humedad, sino por la niebla opresiva de octubre. De regreso al taller percibió el olor de pabilo de los fogones que estaba encendiendo Santa Sofía de la Piedad, y esperó en la cocina a que hirviera el café para llevarse su tazón sin azúcar. Santa Sofía de la Piedad le preguntó, como todas las mañanas, en qué día de la semana estaban, y él contestó que era martes, once de octubre. Viendo a la impávida mujer dorada por el resplandor del fuego, que ni en ese ni en ningún otro instante de su vida parecía existir por completo, recordó de pronto que un once de octubre, en plena guerra, lo despertó la certidumbre brutal de que la mujer con quien había dormido estaba muerta. Lo estaba, en realidad, y no olvidaba la fecha porque también ella le había preguntado una hora antes en qué día estaban. A pesar de la evocación, tampoco esta vez tuvo conciencia de hasta qué punto lo habían abandonado los presagios, y mientras hervía el café siguió pensando por pura curiosidad, pero sin el más insignificante riesgo de nostalgia, en la mujer cuyo nombre no conoció nunca, y cuyo rostro no vio con vida porque había llegado hasta su hamaca tropezando en la oscuridad. Sin embargo, en el vacío de tantas mujeres como llegaron a su vida en igual forma, no recordó que fue ella la que en el delirio del primer encuentro estaba a punto de naufragar en sus propias lágrimas, y apenas una hora antes de morir había jurado amarlo hasta la muerte. No volvió a pensar en ella, ni en ninguna otra, después de que entró al taller con la taza humeante, y encendió la luz para contar los pescaditos de oro que guardaba en un tarro de lata. Había diecisiete. Desde que decidió no venderlos, seguía fabricando dos pescaditos al día, y cuando completaba veinticinco volvía a fundirlos en el crisol para empezar a hacerlos de nuevo. Trabajó toda la mañana, absorto, sin pensar en nada, sin darse cuenta de que a las diez arreció la lluvia y alguien pasó frente al taller gritando que cerraran las puertas para que no se inundara la casa, y sin darse cuenta ni siquiera de sí mismo hasta que Úrsula entró con el almuerzo y apagó la luz.</p>

    <p>—¡Qué lluvia! —dijo Úrsula.</p>

    <p>—Octubre —dijo él.</p>

    <p>Al decirlo, no levantó la vista del primer pescadito del día, porque estaba engastando los rubíes de los ojos. Sólo cuando lo terminó y lo puso con los otros en el tarro, empezó a tomar la sopa. Luego se comió, muy despacio, el pedazo de carne guisada con cebolla, el arroz blanco y las tajadas de plátano fritas, todo junto en el mismo plato. Su apetito no se alteraba ni en las mejores ni en las más duras circunstancias. Al término del almuerzo experimentó la zozobra de la ociosidad. Por una especie de superstición científica, nunca trabajaba, ni leía, ni se bañaba, ni hacía el amor antes de que transcurrieran dos horas de digestión, y era una creencia tan arraigada que varias veces retrasó operaciones de guerra para no someter la tropa a los riesgos de una congestión. De modo que se acostó en la hamaca, sacándose la cera de los oídos con un cortaplumas, y a los pocos minutos se quedó dormido. Soñó que entraba en una casa vacía, de paredes blancas, y que lo inquietaba la pesadumbre de ser el primer ser humano que entraba en ella. En el sueño recordó que había soñado lo mismo la noche anterior y en muchas noches de los últimos años, y supo que la imagen se habría borrado de su memoria al despertar, porque aquel sueño recurrente tenía la virtud de no ser recordado sino dentro del mismo sueño. Un momento después, en efecto, cuando el peluquero llamó a la puerta del taller, el coronel Aureliano Buendía despertó con la impresión de que involuntariamente se había quedado dormido por breves segundos, y que no había tenido tiempo de soñar nada.</p>

    <p>—Hoy no —le dijo al peluquero—. Nos vemos el viernes.</p>

    <p>Tenía una barba de tres días, moteada de pelusas blancas, pero no creía necesario afeitarse si el viernes se iba a cortar el pelo y podía hacerlo todo al mismo tiempo. El sudor pegajoso de la siesta indeseable revivió en sus axilas las cicatrices de los golondrinos. Había escampado, pero aún no salía el sol. El coronel Aureliano Buendía emitió un eructo sonoro que le devolvió al paladar la acidez de la sopa, y que fue como una orden del organismo para que se echara la manta en los hombros y fuera al excusado. Allí permaneció más del tiempo necesario, acuclillado sobre la densa fermentación que subía del cajón de madera, hasta que la costumbre le indicó que era hora de reanudar el trabajo. Durante el tiempo que duró la espera volvió a recordar que era martes, y que José Arcadio Segundo no había estado en el taller porque era día de pago en las fincas de la compañía bananera. Ese recuerdo, como todos los de los últimos años, lo llevó sin que viniera a cuento a pensar en la guerra. Recordó que el coronel Gerineldo Márquez le había prometido alguna vez conseguirle un caballo con una estrella blanca en la frente, y que nunca se había vuelto a hablar de eso. Luego derivó hacia episodios dispersos, pero los evocó sin calificarlos, porque a fuerza de no poder pensar en otra cosa había aprendido a pensar en frío, para que los recuerdos ineludibles no le lastimaran ningún sentimiento. De regreso al taller, viendo que el aire empezaba a secar, decidió que era un buen momento para bañarse, pero Amaranta se le había anticipado. Así que empezó el segundo pescadito del día. Estaba engarzando la cola cuando el sol salió con tanta fuerza que la claridad crujió como un balandro. El aire lavado por la llovizna de tres días se llenó de hormigas voladoras. Entonces cayó en la cuenta de que tenía deseos de orinar, y los estaba aplazando hasta que acabara de armar el pescadito. Iba para el patio, a las cuatro y diez, cuando oyó los cobres lejanos, los retumbos del bombo y el júbilo de los niños, y por primera vez desde su juventud pisó conscientemente una trampa de la nostalgia, y revivió la prodigiosa tarde de gitanos en que su padre lo llevó a conocer el hielo. Santa Sofía de la Piedad abandonó lo que estaba haciendo en la cocina y corrió hacia la puerta.</p>

    <p>—Es el circo —gritó.</p>

    <p>En vez de ir al castaño, el coronel Aureliano Buendía fue también a la puerta de la calle y se mezcló con los curiosos que contemplaban el desfile. Vio una mujer vestida de oro en el cogote de un elefante. Vio un dromedario triste. Vio un oso vestido de holandesa que marcaba el compás de la música con un cucharón y una cacerola. Vio los payasos haciendo maromas en la cola del desfile, y le vio otra vez la cara a su soledad miserable cuando todo acabó de pasar, y no quedó sino el luminoso espacio en la calle, y el aire lleno de hormigas voladoras, y unos cuantos curiosos asomados al precipicio de la incertidumbre. Entonces fue al castaño, pensando en el circo, y mientras orinaba trató de seguir pensando en el circo, pero ya no encontró el recuerdo. Metió la cabeza entre los hombros, como un pollito, y se quedó inmóvil con la frente apoyada en el tronco del castaño. La familia no se enteró hasta el día siguiente, a las once de la mañana, cuando Santa Sofía de la Piedad fue a tirar la basura en el traspatio y le llamó la atención que estuvieran bajando los gallinazos.</p>
