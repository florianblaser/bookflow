    <p class="noindent">Las últimas vacaciones de Meme coincidieron con el luto por la muerte del coronel Aureliano Buendía. En la casa cerrada no había lugar para fiestas. Se hablaba en susurros, se comía en silencio, se rezaba el rosario tres veces al día, y hasta los ejercicios de clavicordio en el calor de la siesta tenían una resonancia fúnebre. A pesar de su secreta hostilidad contra el coronel, fue Fernanda quien impuso el rigor de aquel duelo, impresionada por la solemnidad con que el gobierno exaltó la memoria del enemigo muerto. Aureliano Segundo volvió como de costumbre a dormir en la casa mientras pasaban las vacaciones de su hija, y algo debió hacer Fernanda para recuperar sus privilegios de esposa legítima, porque el año siguiente encontró Meme una hermanita recién nacida, a quien bautizaron, contra la voluntad de la madre, con el nombre de Amaranta Úrsula.</p>

    <p>Meme había terminado sus estudios. El diploma que la acreditaba como concertista de clavicordio fue ratificado por el virtuosismo con que ejecutó temas populares del siglo <span class="smallcaps">XVII</span> en la fiesta organizada para celebrar la culminación de sus estudios y con la cual se puso término al duelo. Los invitados admiraron, más que su arte, su rara dualidad. Su carácter frívolo y hasta un poco infantil no parecía adecuado para ninguna actividad seria, pero cuando se sentaba al clavicordio se transformaba en una muchacha diferente, cuya madurez imprevista le daba un aire de adulto. Así fue siempre. En verdad no tenía una vocación definida, pero había logrado las más altas calificaciones mediante una disciplina inflexible, para no contrariar a su madre. Habrían podido imponerle el aprendizaje de cualquier otro oficio y los resultados hubieran sido los mismos. Desde muy niña le molestaba el rigor de Fernanda, su costumbre de decidir por los demás, y habría sido capaz de un sacrificio mucho más duro que las lecciones de clavicordio, sólo por no tropezar con su intransigencia. En el acto de clausura, tuvo la impresión de que el pergamino con letras góticas y mayúsculas historiadas la liberaba de un compromiso que había aceptado no tanto por obediencia como por comodidad, y creyó que a partir de entonces ni la porfiada Fernanda volvería a preocuparse por un instrumento que hasta las monjas consideraban como un fósil de museo. En los primeros años creyó que sus cálculos eran errados, porque después de haber dormido a media ciudad no sólo en la sala de visitas, sino en cuantas veladas benéficas, sesiones escolares y conmemoraciones patrióticas se celebraban en Macondo, su madre siguió invitando a todo recién llegado que suponía capaz de apreciar las virtudes de la hija. Sólo después de la muerte de Amaranta, cuando la familia volvió a encerrarse por un tiempo en el luto, pudo Meme clausurar el clavicordio y olvidar la llave en cualquier ropero, sin que Fernanda se molestara en averiguar en qué momento ni por culpa de quién se había extraviado. Meme resistió las exhibiciones con el mismo estoicismo con que se consagró al aprendizaje. Era el precio de su libertad. Fernanda estaba tan complacida con su docilidad y tan orgullosa de la admiración que despertaba su arte, que nunca se opuso a que tuviera la casa llena de amigas, y pasara la tarde en las plantaciones y fuera al cine con Aureliano Segundo o con señoras de confianza, siempre que la película hubiera sido autorizada en el púlpito por el padre Antonio Isabel. En aquellos ratos de esparcimiento se revelaban los verdaderos gustos de Meme. Su felicidad estaba en el otro extremo de la disciplina, en las fiestas ruidosas, en los comadreos de enamorados, en los prolongados encierros con sus amigas, donde aprendían a fumar y conversaban de asuntos de hombres, y donde una vez se les pasó la mano con tres botellas de ron de caña y terminaron desnudas midiéndose y comparando las partes de sus cuerpos. Meme no olvidaría jamás la noche en que entró en la casa masticando rizomas de regaliz, y sin que advirtieran su trastorno se sentó a la mesa en que Fernanda y Amaranta cenaban sin dirigirse la palabra. Había pasado dos horas tremendas en el dormitorio de una amiga, llorando de risa y de miedo, y en el otro lado de la crisis había encontrado el raro sentimiento de valentía que le hizo falta para fugarse del colegio y decirle a su madre con esas o con otras palabras que bien podía ponerse una lavativa de clavicordio. Sentada en la cabecera de la mesa, tomando un caldo de pollo que le caía en el estómago como un elixir de resurrección, Meme vio entonces a Fernanda y Amaranta envueltas en el halo acusador de la realidad. Tuvo que hacer un grande esfuerzo para no echarles en cara sus remilgos, su pobreza de espíritu, sus delirios de grandeza. Desde las segundas vacaciones se había enterado de que su padre sólo vivía en la casa por guardar las apariencias, y conociendo a Fernanda como la conocía y habiéndoselas arreglado más tarde para conocer a Petra Cotes, le concedió la razón a su padre. También ella hubiera preferido ser la hija de la concubina. En el embotamiento del alcohol, Meme pensaba con deleite en el escándalo que se habría suscitado si en aquel momento hubiera expresado sus pensamientos, y fue tan intensa la íntima satisfacción de la picardía, que Fernanda la advirtió.</p>

    <p>—¿Qué te pasa? —preguntó.</p>

    <p>—Nada —contestó Meme—. Que apenas ahora descubro cuánto las quiero.</p>

    <p>Amaranta se asustó con la evidente carga de odio que llevaba la declaración. Pero Fernanda se sintió tan conmovida que creyó volverse loca cuando Meme despertó a medianoche con la cabeza cuarteada por el dolor, y ahogándose en vómitos de hiel. Le dio un frasco de aceite de castor, le puso cataplasmas en el vientre y bolsas de hielo en la cabeza, y la obligó a cumplir la dieta y el encierro de cinco días ordenados por el nuevo y extravagante médico francés que, después de examinarla más de dos horas, llegó a la conclusión nebulosa de que tenía un trastorno propio de mujer. Abandonada por la valentía, en un miserable estado de desmoralización, a Meme no le quedó otro recurso que aguantar. Úrsula, ya completamente ciega, pero todavía activa y lúcida, fue la única que intuyó el diagnóstico exacto. «Para mí —pensó—, estas son las mismas cosas que les dan a los borrachos.» Pero no sólo rechazó la idea, sino que se reprochó la ligereza de pensamiento. Aureliano Segundo sintió un retortijón de conciencia cuando vio el estado de postración de Meme, y se prometió ocuparse más de ella en el futuro. Fue así como nació la relación de alegre camaradería entre el padre y la hija, que lo liberó a él por un tiempo de la amarga soledad de las parrandas, y la liberó a ella de la tutela de Fernanda sin tener que provocar la crisis doméstica que ya parecía inevitable. Aureliano Segundo aplazaba entonces cualquier compromiso para estar con Meme, por llevarla al cine o al circo, y le dedicaba la mayor parte de su ocio. En los últimos tiempos, el estorbo de la obesidad absurda que ya no le permitía amarrarse los cordones de los zapatos, y la satisfacción abusiva de toda clase de apetitos, habían empezado a agriarle el carácter. El descubrimiento de la hija le restituyó la antigua jovialidad, y el gusto de estar con ella lo iba apartando poco a poco de la disipación. Meme despuntaba en una edad frutal. No era bella, como nunca lo fue Amaranta, pero en cambio era simpática, descomplicada, y tenía la virtud de caer bien desde el primer momento. Tenía un espíritu moderno que lastimaba la anticuada sobriedad y el mal disimulado corazón cicatero de Fernanda, y que en cambio Aureliano Segundo se complacía en patrocinar. Fue él quien resolvió sacarla del dormitorio que ocupaba desde niña, y donde los pávidos ojos de los santos seguían alimentando sus terrores de adolescente, y le amuebló un cuarto con una cama tronal, un tocador amplio y cortinas de terciopelo, sin caer en la cuenta de que estaba haciendo una segunda versión del aposento de Petra Cotes. Era tan pródigo con Meme que ni siquiera sabía cuánto dinero le proporcionaba, porque ella misma se lo sacaba de los bolsillos, y la mantenía al tanto de cuanta novedad embellecedora llegaba a los comisariatos de la compañía bananera. El cuarto de Meme se llenó de almohadillas de piedra pómez para pulirse las uñas, rizadores de cabellos, brilladores de dientes, colirios para languidecer la mirada, y tantos y tan novedosos cosméticos y artefactos de belleza que cada vez que Fernanda entraba en el dormitorio se escandalizaba con la idea de que el tocador de la hija debía ser igual al de las matronas francesas. Sin embargo, Fernanda andaba en esa época con el tiempo dividido entre la pequeña Amaranta Úrsula, que era caprichosa y enfermiza, y una emocionante correspondencia con los médicos invisibles. De modo que cuando advirtió la complicidad del padre con la hija, la única promesa que le arrancó a Aureliano Segundo fue que nunca llevaría a Meme a casa de Petra Cotes. Era una advertencia sin sentido, porque la concubina estaba tan molesta con la camaradería de su amante con la hija que no quería saber nada de ella. La atormentaba un temor desconocido, como si el instinto le indicara que Meme, con sólo desearlo, podría conseguir lo que no pudo conseguir Fernanda: privarla de un amor que ya consideraba asegurado hasta la muerte. Por primera vez tuvo que soportar Aureliano Segundo las caras duras y las virulentas cantaletas de la concubina, y hasta temió que sus traídos y llevados baúles hicieran el camino de regreso a la casa de la esposa. Esto no ocurrió. Nadie conocía mejor a un hombre que Petra Cotes a su amante, y sabía que los baúles se quedarían donde los mandaran, porque si algo detestaba Aureliano Segundo era complicarse [To worsen] la vida con rectificaciones y mudanzas. De modo que los baúles se quedaron donde estaban, y Petra Cotes se empeñó en reconquistar al marido afilando las únicas armas con que no podía disputárselo la hija. Fue también un esfuerzo innecesario, porque Meme no tuvo nunca el propósito de intervenir en los asuntos de su padre, y seguramente si lo hubiera hecho habría sido en favor de la concubina. No le sobraba tiempo para molestar a nadie. Ella misma barría el dormitorio y arreglaba la cama, como le enseñaron las monjas. En la mañana se ocupaba de su ropa, bordando en el corredor o cosiendo en la vieja máquina de manivela de Amaranta. Mientras los otros hacían la siesta, practicaba dos horas el clavicordio, sabiendo que el sacrificio diario mantendría calmada a Fernanda. Por el mismo motivo seguía ofreciendo conciertos en bazares eclesiásticos y veladas escolares, aunque las solicitudes eran cada vez menos frecuentes. Al atardecer se arreglaba, se ponía sus trajes sencillos y sus duros borceguíes, y si no tenía algo que hacer con su padre iba a casas de amigas, donde permanecía hasta la hora de la cena. Era excepcional que Aureliano Segundo no fuera a buscarla entonces para llevarla al cine.</p>

    <p>Entre las amigas de Meme había tres jóvenes norteamericanas que rompieron el cerco del gallinero electrificado y establecieron amistad con muchachas de Macondo. Una de ellas era Patricia Brown. Agradecido con la hospitalidad de Aureliano Segundo, el señor Brown le abrió a Meme las puertas de su casa y la invitó a los bailes de los sábados, que eran los únicos en que los gringos alternaban con los nativos. Cuando Fernanda lo supo, se olvidó por un momento de Amaranta Úrsula y los médicos invisibles, y armó todo un melodrama. «Imagínate —le dijo a Meme— lo que va a pensar el coronel en su tumba.» Estaba buscando, por supuesto, el apoyo de Úrsula. Pero la anciana ciega, al contrario de lo que todos esperaban, consideró que no había nada reprochable en que Meme asistiera a los bailes y cultivara amistad con las norteamericanas de su edad, siempre que conservara su firmeza de criterio y no se dejara convertir a la religión protestante. Meme captó muy bien el pensamiento de la tatarabuela, y al día siguiente de los bailes se levantaba más temprano que de costumbre para ir a misa. La oposición de Fernanda resistió hasta el día en que Meme la desarmó con la noticia de que los norteamericanos querían oírla tocar el clavicordio. El instrumento fue sacado una vez más de la casa y llevado a la del señor Brown, donde en efecto la joven concertista recibió los aplausos más sinceros y las felicitaciones más entusiastas. Desde entonces no sólo la invitaron a los bailes, sino también a los baños dominicales en la piscina, y a almorzar una vez por semana. Meme aprendió a nadar como una profesional, a jugar al tenis y a comer jamón de Virginia con rebanadas de piña. Entre bailes, piscina y tenis, se encontró de pronto desenredándose en inglés. Aureliano Segundo se entusiasmó tanto con los progresos de la hija que le compró a un vendedor viajero una enciclopedia inglesa en seis volúmenes y con numerosas láminas de colores, que Meme leía en sus horas libres. La lectura ocupó la atención que antes destinaba a los comadreos de enamorados o a los encierros experimentales con sus amigas, no porque se lo hubiera impuesto como disciplina, sino porque ya había perdido todo interés en comentar misterios que eran del dominio público. Recordaba la borrachera como una aventura infantil, y le parecía tan divertida que se la contó a Aureliano Segundo, y a éste le pareció más divertida que a ella. «Si tu madre lo supiera», le dijo, ahogándose de risa, como le decía siempre que ella le hacía una confidencia. Él le había hecho prometer que con la misma confianza lo pondría al corriente de su primer noviazgo, y Meme le había contado que simpatizaba con un pelirrojo norteamericano que fue a pasar vacaciones con sus padres. «Qué barbaridad», rió Aureliano Segundo. «Si tu madre lo supiera.» Pero Meme le contó también que el muchacho había regresado a su país y no había vuelto a dar señales de vida. Su madurez de criterio afianzó la paz doméstica. Aureliano Segundo dedicaba entonces más horas a Petra Cotes, y aunque ya el cuerpo y el alma no le daban para parrandas como las de antes, no perdía ocasión de promoverlas [Promote Them] y de desenfundar el acordeón, que ya tenía algunas teclas amarradas con cordones de zapatos. En la casa, Amaranta bordaba su interminable mortaja, y Úrsula se dejaba arrastrar por la decrepitud hacia el fondo de las tinieblas, donde lo único que seguía siendo visible era el espectro de José Arcadio Buendía bajo el castaño. Fernanda consolidó su autoridad. Las cartas mensuales a su hijo José Arcadio no llevaban entonces una línea de mentira, y solamente le ocultaba su correspondencia con los médicos invisibles, que le habían diagnosticado un tumor benigno en el intestino grueso y estaban preparándola para practicarle una intervención telepática.</p>

    <p>Se hubiera dicho que en la cansada mansión de los Buendía había paz y felicidad rutinaria para mucho tiempo si la intempestiva muerte de Amaranta no hubiera promovido un nuevo escándalo. Fue un acontecimiento inesperado. Aunque estaba vieja y apartada de todos, todavía se notaba firme y recta, y con la salud de piedra que tuvo siempre. Nadie conoció su pensamiento desde la tarde en que rechazó definitivamente al coronel Gerineldo Márquez y se encerró a llorar. Cuando salió, había agotado todas sus lágrimas. No se le vio llorar con la subida al cielo de Remedios, la bella, ni con el exterminio de los Aurelianos, ni con la muerte del coronel Aureliano Buendía, que era la persona que más quiso en este mundo, aunque sólo pudo demostrárselo cuando encontraron su cadáver bajo el castaño. Ella ayudó a levantar el cuerpo. Lo vistió con sus arreos de guerrero, lo afeitó, lo peinó y le engomó el bigote mejor que él mismo no lo hacía en sus años de gloria. Nadie pensó que hubiera amor en aquel acto, porque estaban acostumbrados a la familiaridad de Amaranta con los ritos de la muerte. Fernanda se escandalizaba de que no entendiera las relaciones del catolicismo con la vida, sino únicamente sus relaciones con la muerte, como si no fuera una religión, sino un prospecto de convencionalismos funerarios. Amaranta estaba demasiado enredada en el berenjenal de sus recuerdos para entender aquellas sutilezas apologéticas. Había llegado a la vejez con todas sus nostalgias vivas. Cuando escuchaba los valses de Pietro Crespi sentía los mismos deseos de llorar que tuvo en la adolescencia, como si el tiempo y los escarmientos no sirvieran de nada. Los rollos de música que ella misma había echado a la basura, con el pretexto de que se estaban pudriendo con la humedad, seguían girando y golpeando martinetes en su memoria. Había tratado de hundirlos en la pasión pantanosa que se permitió con su sobrino Aureliano José, y había tratado de refugiarse en la protección serena y viril del coronel Gerineldo Márquez, pero no había conseguido derrotarlos ni con el acto más desesperado de su vejez, cuando bañaba al pequeño José Arcadio tres años antes de que lo mandaran al seminario, y lo acariciaba no como podía hacerlo una abuela con un nieto, sino como lo hubiera hecho una mujer con un hombre, como se contaba que lo hacían las matronas francesas, y como ella quiso hacerlo con Pietro Crespi, a los doce, los catorce años, cuando lo vio con sus pantalones de baile y la varita mágica con que llevaba el compás del metrónomo. A veces le dolía haber dejado a su paso aquel reguero de miseria, y a veces le daba tanta rabia que se pinchaba los dedos con las agujas, pero más le dolía y más rabia le daba y más la amargaba el fragante y agusanado guayabal de amor que iba arrastrando hacia la muerte. Como el coronel Aureliano Buendía pensaba en la guerra, sin poder evitarlo, Amaranta pensaba en Rebeca. Pero mientras su hermano había conseguido esterilizar los recuerdos, ella sólo había conseguido escaldarlos. Lo único que le rogó a Dios durante muchos años fue que no le mandara el castigo de morir antes que Rebeca. Cada vez que pasaba por su casa y advertía los progresos de la destrucción se complacía con la idea de que Dios la estaba oyendo. Una tarde, cuando cosía en el corredor, la asaltó la certidumbre de que ella estaría sentada en ese lugar, en esa misma posición y bajo esa misma luz, cuando le llevaran la noticia de la muerte de Rebeca. Se sentó a esperarla, como quien espera una carta, y era cierto que en una época arrancaba botones para volver a pegarlos, de modo que la ociosidad no hiciera más larga y angustiosa la espera. Nadie se dio cuenta en la casa de que Amaranta tejió entonces una preciosa mortaja para Rebeca. Más tarde, cuando Aureliano Triste contó que la había visto convertida en una imagen de aparición, con la piel cuarteada y unas pocas hebras amarillentas en el cráneo, Amaranta no se sorprendió, porque el espectro descrito era igual al que ella imaginaba desde hacía mucho tiempo. Había decidido restaurar el cadáver de Rebeca, disimular con parafina los estragos del rostro y hacerle una peluca con el cabello de los santos. Fabricaría un cadáver hermoso, con la mortaja de lino y un ataúd forrado de peluche con vueltas de púrpura, y lo pondría a disposición de los gusanos en unos funerales espléndidos. Elaboró el plan con tanto odio que la estremeció la idea de que lo habría hecho de igual modo si hubiera sido con amor, pero no se dejó aturdir por la confusión, sino que siguió perfeccionando los detalles tan minuciosamente que llegó a ser, más que una especialista, una virtuosa en los ritos de la muerte. Lo único que no tuvo en cuenta en su plan tremendista fue que, a pesar de sus súplicas a Dios, ella podía morirse primero que Rebeca. Así ocurrió, en efecto. Pero en el instante final Amaranta no se sintió frustrada, sino por el contrario liberada de toda amargura, porque la muerte le deparó el privilegio de anunciarse con varios años de anticipación. La vio un mediodía ardiente, cosiendo con ella en el corredor, poco después de que Meme se fue al colegio. La reconoció en el acto, y no había nada pavoroso en la muerte, porque era una mujer vestida de azul con el cabello largo, de aspecto un poco anticuado, y con un cierto parecido a Pilar Ternera en la época en que las ayudaba en los oficios de cocina. Varias veces Fernanda estuvo presente y no la vio, a pesar de que era tan real, tan humana, que en alguna ocasión le pidió a Amaranta el favor de que le ensartara una aguja. La muerte no le dijo cuándo se iba a morir ni si su hora estaba señalada antes que la de Rebeca, sino que le ordenó empezar a tejer su propia mortaja el próximo seis de abril. La autorizó para que la hiciera tan complicada y primorosa como ella quisiera, pero tan honradamente como hizo la de Rebeca, y le advirtió que había de morir sin dolor, ni miedo, ni amargura, al anochecer del día en que la terminara. Tratando de perder la mayor cantidad posible de tiempo, Amaranta encargó las hilazas de lino bayal y ella misma fabricó el lienzo. Lo hizo con tanto cuidado que solamente esa labor le llevó cuatro años. Luego inició el bordado. A medida que se aproximaba el término ineludible, iba comprendiendo que sólo un milagro le permitiría prolongar el trabajo más allá de la muerte de Rebeca, pero la misma concentración le proporcionó la calma que le hacía falta para aceptar la idea de una frustración. Fue entonces cuando entendió el círculo vicioso de los pescaditos de oro del coronel Aureliano Buendía. El mundo se redujo a la superficie de su piel, y el interior quedó a salvo de toda amargura. Le dolió no haber tenido aquella revelación muchos años antes, cuando aún fuera posible purificar los recuerdos y reconstruir el universo bajo una luz nueva, y evocar sin estremecerse el olor de espliego de Pietro Crespi al atardecer, y rescatar a Rebeca de su salsa de miseria, no por odio ni por amor, sino por la comprensión sin medidas de la soledad. El odio que advirtió una noche en las palabras de Meme no la conmovió porque la afectara, sino porque se sintió repetida en otra adolescencia que parecía tan limpia como debió parecer la suya y que, sin embargo, estaba ya viciada por el rencor. Pero entonces era tan honda la conformidad con su destino que ni siquiera la inquietó la certidumbre de que estaban cerradas todas las posibilidades de rectificación. Su único objetivo fue terminar la mortaja. En vez de retardarla con preciosismos inútiles, como lo hizo al principio, apresuró la labor. Una semana antes calculó que daría la última puntada en la noche del cuatro de febrero, y sin revelarle el motivo le sugirió a Meme que anticipara un concierto de clavicordio que tenía previsto para el día siguiente, pero ella no le hizo caso. Amaranta buscó entonces la manera de retrasarse cuarenta y ocho horas, y hasta pensó que la muerte la estaba complaciendo, porque en la noche del cuatro de febrero una tempestad descompuso la planta eléctrica. Pero al día siguiente, a las ocho de la mañana, dio la última puntada en la labor más primorosa que mujer alguna había terminado jamás, y anunció sin el menor dramatismo que moriría al atardecer. No sólo previno a la familia, sino a toda la población, porque Amaranta se había hecho a la idea de que se podía reparar una vida de mezquindad con un último favor al mundo, y pensó que ninguno era mejor que llevarles [To take] cartas a los muertos.</p>

    <p>La noticia de que Amaranta Buendía zarpaba al crepúsculo llevando el correo de la muerte se divulgó en Macondo antes del mediodía, y a las tres de la tarde había en la sala un cajón lleno de cartas. Quienes no quisieron escribir le dieron a Amaranta recados verbales que ella anotó en una libreta con el nombre y la fecha de muerte del destinatario. «No se preocupe», tranquilizaba a los remitentes. «Lo primero que haré al llegar será preguntar por él, y le daré su recado.» Parecía una farsa. Amaranta no revelaba trastorno alguno, ni el más leve signo de dolor, y hasta se notaba un poco rejuvenecida por el deber cumplido. Estaba tan derecha y esbelta como siempre. De no haber sido por los pómulos endurecidos y la falta de algunos dientes habría parecido mucho menos vieja de lo que era en realidad. Ella misma dispuso que se metieran las cartas en una caja embreada, e indicó la manera como debía colocarse en la tumba para preservarla mejor de la humedad. En la mañana había llamado a un carpintero que le tomó las medidas para el ataúd, de pie, en la sala, como si fueran para un vestido. Se le despertó tal dinamismo en las últimas horas que Fernanda creyó que se estaba burlando de todos. Úrsula, con la experiencia de que los Buendía se morían sin enfermedad, no puso en duda que Amaranta había tenido el presagio de la muerte, pero en todo caso la atormentó el temor de que en el trajín de las cartas y la ansiedad de que llegaran pronto, los ofuscados remitentes la fueran a enterrar viva. Así que se empeñó en despejar la casa, disputándose a gritos con los intrusos, y a las cuatro de la tarde lo había conseguido. A esa hora, Amaranta acababa de repartir sus cosas entre los pobres, y sólo había dejado sobre el severo ataúd de tablas sin pulir la muda de ropa y las sencillas babuchas de pana que había de llevar en la muerte. No pasó por alto esa precaución, al recordar que cuando murió el coronel Aureliano Buendía hubo que comprarle un par de zapatos nuevos, porque ya sólo le quedaban las pantuflas que usaba en el taller. Poco antes de las cinco, Aureliano Segundo fue a buscar a Meme para el concierto, y se sorprendió de que la casa estuviera preparada para el funeral. Si alguien parecía vivo a esa hora era la serena Amaranta, a quien el tiempo le había alcanzado hasta para rebanarse los callos. Aureliano Segundo y Meme se despidieron de ella con adioses de burla, y le prometieron que el sábado siguiente harían la parranda de la resurrección. Atraído por las voces públicas de que Amaranta Buendía estaba recibiendo cartas para los muertos, el padre Antonio Isabel llegó a las cinco con el viático, y tuvo que esperar más de quince minutos a que la moribunda saliera del baño. Cuando la vio aparecer con un camisón de madapolán y el cabello suelto en la espalda, el decrépito párroco creyó que era una burla, y despachó al monaguillo. Pensó, sin embargo, aprovechar la ocasión para confesar a Amaranta después de casi veinte años de reticencia. Amaranta replicó, sencillamente, que no necesitaba asistencia espiritual de ninguna clase porque tenía la conciencia limpia. Fernanda se escandalizó. Sin cuidarse de que no la oyeran, se preguntó en voz alta qué espantoso pecado habría cometido Amaranta cuando prefería una muerte sacrílega a la vergüenza de una confesión. Entonces Amaranta se acostó, y obligó a Úrsula a dar testimonio público de su virginidad.</p>

    <p>—Que nadie se haga ilusiones —gritó, para que la oyera Fernanda—. Amaranta Buendía se va de este mundo como vino.</p>

    <p>No se volvió a levantar. Recostada en almohadones, como si de veras estuviera enferma, tejió sus largas trenzas y se las enrolló sobre las orejas, como la muerte le había dicho que debía estar en el ataúd. Luego le pidió a Úrsula un espejo, y por primera vez en más de cuarenta años vio su rostro devastado por la edad y el martirio, y se sorprendió de cuánto se parecía a la imagen mental que tenía de sí misma. Úrsula comprendió por el silencio de la alcoba que había empezado a oscurecer.</p>

    <p>—Despídete de Fernanda —le suplicó—. Un minuto de reconciliación tiene más mérito que toda una vida de amistad.</p>

    <p>—Ya no vale la pena —replicó Amaranta.</p>

    <p>Meme no pudo no pensar en ella cuando encendieron las luces del improvisado escenario y empezó la segunda parte del programa. A mitad de la pieza alguien le dio la noticia al oído, y el acto se suspendió. Cuando llegó a la casa, Aureliano Segundo tuvo que abrirse paso a empujones por entre la muchedumbre, para ver el cadáver de la anciana doncella, fea y de mal color, con la venda negra en la mano y envuelta en la mortaja primorosa. Estaba expuesto en la sala junto al cajón del correo.</p>

    <p>Úrsula no volvió a levantarse después de las nueve noches de Amaranta. Santa Sofía de la Piedad se hizo cargo de ella. Le llevaba al dormitorio la comida, y el agua de bija para que se lavara, y la mantenía al corriente de cuanto pasaba en Macondo. Aureliano Segundo la visitaba con frecuencia, y llevaba ropas que ella ponía cerca de la cama, junto con las cosas más indispensables para el vivir diario, de modo que en poco tiempo se había construido un mundo al alcance de la mano. Logró despertar un gran afecto en la pequeña Amaranta Úrsula, que era idéntica a ella, y a quien enseñó a leer. Su lucidez, la habilidad para bastarse a sí misma, hacían pensar que estaba naturalmente vencida por el peso de los cien años, pero aunque era evidente que andaba mal de la vista nadie sospechó que estaba completamente ciega. Disponía entonces de tanto tiempo y de tanto silencio interior para vigilar la vida de la casa, que fue ella la primera en darse cuenta de la callada tribulación de Meme.</p>

    <p>—Ven acá —le dijo—. Ahora que estamos solas, confiésale a esta pobre vieja lo que te pasa.</p>

    <p>Meme eludió la conversación con una risa entrecortada. Úrsula no insistió, pero acabó de confirmar sus sospechas cuando Meme no volvió a visitarla. Sabía que se arreglaba más temprano que de costumbre, que no tenía un instante de sosiego mientras esperaba la hora de salir a la calle, que pasaba noches enteras dando vueltas en la cama en el dormitorio contiguo, y que la atormentaba el revoloteo de una mariposa. En cierta ocasión le oyó decir que iba a verse con Aureliano Segundo, y Úrsula se sorprendió de que Fernanda fuera tan corta de imaginación que no sospechó nada cuando su marido fue a la casa a preguntar por la hija. Era demasiado evidente que Meme andaba en asuntos sigilosos, en compromisos urgentes, en ansiedades reprimidas, desde mucho antes de la noche en que Fernanda alborotó la casa porque la encontró besándose con un hombre en el cine.</p>

    <p>La propia Meme andaba entonces tan ensimismada que acusó a Úrsula de haberla denunciado. En realidad se denunció a sí misma. Desde hacía tiempo dejaba a su paso un reguero de pistas que habrían despertado al más dormido, y si Fernanda tardó tanto en descubrirlas fue porque también ella estaba obnubilada por sus relaciones secretas con los médicos invisibles. Aun así terminó por advertir los hondos silencios, los sobresaltos intempestivos, las alternativas del humor y las contradicciones de la hija. Se empeñó en una vigilancia disimulada pero implacable. La dejó ir con sus amigas de siempre, la ayudó a vestirse para las fiestas del sábado, y jamás le hizo una pregunta impertinente que pudiera alertarla [To alert]. Tenía ya muchas pruebas de que Meme hacía cosas distintas de las que anunciaba, y todavía no dejó vislumbrar sus sospechas, en espera de la ocasión decisiva. Una noche, Meme le anunció que iba al cine con su padre. Poco después, Fernanda oyó los cohetes de la parranda y el inconfundible acordeón de Aureliano Segundo por el rumbo de Petra Cotes. Entonces se vistió, entró al cine, y en la penumbra de las lunetas reconoció a su hija. La aturdidora emoción del acierto le impidió ver al hombre con quien se estaba besando, pero alcanzó a percibir su voz trémula en medio de la rechifla y las risotadas ensordecedoras del público. «Lo siento, amor», le oyó decir, y sacó a Meme del salón sin decirle una palabra, y la sometió a la vergüenza de llevarla por la bulliciosa Calle de los Turcos, y la encerró con llave en el dormitorio.</p>

    <p>Al día siguiente, a las seis de la tarde, Fernanda reconoció la voz del hombre que fue a visitarla. Era joven, cetrino, con unos ojos oscuros y melancólicos que no le habrían sorprendido tanto si hubiera conocido a los gitanos, y un aire de ensueño que a cualquier mujer de corazón menos rígido le habría bastado para entender los motivos de su hija. Vestía de lino muy usado, con zapatos defendidos desesperadamente con cortezas superpuestas de blanco de zinc [Metal zinc], y llevaba en la mano un canotier comprado el último sábado. En su vida no estuvo ni estaría más asustado que en aquel momento, pero tenía una dignidad y un dominio que lo ponían a salvo de la humillación, y una prestancia legítima que sólo fracasaba en las manos percudidas y las uñas astilladas por el trabajo rudo. A Fernanda, sin embargo, le bastó el verlo una vez para intuir su condición de menestral. Se dio cuenta de que llevaba puesta su única muda de los domingos, y que debajo de la camisa tenía la piel carcomida por la sarna de la compañía bananera. No le permitió hablar. No le permitió siquiera pasar de la puerta que un momento después tuvo que cerrar porque la casa estaba llena de mariposas amarillas.</p>

    <p>—Lárguese —le dijo—. Nada tiene que venir a buscar entre la gente decente.</p>

    <p>Se llamaba Mauricio Babilonia. Había nacido y crecido en Macondo, y era aprendiz de mecánico en los talleres de la compañía bananera. Meme lo había conocido por casualidad, una tarde en que fue con Patricia Brown a buscar el automóvil para dar un paseo por las plantaciones. Como el chofer estaba enfermo, lo encargaron a él de conducirlas, y Meme pudo al fin satisfacer su deseo de sentarse junto al volante para observar de cerca el sistema de manejo. Al contrario del chofer titular, Mauricio Babilonia le hizo una demostración práctica. Eso fue por la época en que Meme empezó a frecuentar la casa del señor Brown, y todavía se consideraba indigno de damas el conducir un automóvil. Así que se conformó con la información teórica y no volvió a ver a Mauricio Babilonia en varios meses. Más tarde había de recordar que durante el paseo le llamó la atención su belleza varonil, salvo la brutalidad de las manos, pero que después había comentado con Patricia Brown la molestia que le produjo su seguridad un poco altanera. El primer sábado en que fue al cine con su padre, volvió a ver a Mauricio Babilonia con su muda de lino, sentado a poca distancia de ellos, y advirtió que él se desinteresaba de la película por volverse a mirarla, no tanto por verla como para que ella notara que la estaba mirando. A Meme le molestó la vulgaridad de aquel sistema. Al final, Mauricio Babilonia se acercó a saludar a Aureliano Segundo, y sólo entonces se enteró Meme de que se conocían, porque él había trabajado en la primitiva planta eléctrica de Aureliano Triste, y trataba a su padre con una actitud de subalterno. Esa comprobación la alivió del disgusto que le causaba su altanería. No se habían visto a solas, ni se habían cruzado una palabra distinta del saludo, la noche en que soñó que él la salvaba de un naufragio y ella no experimentaba un sentimiento de gratitud sino de rabia. Era como haberle dado una oportunidad que él deseaba, siendo que Meme anhelaba lo contrario, no sólo con Mauricio Babilonia, sino con cualquier otro hombre que se interesara en ella. Por eso le indignó tanto que después del sueño, en vez de detestarlo, hubiera experimentado una urgencia irresistible de verlo. La ansiedad se hizo más intensa en el curso de la semana, y el sábado era tan apremiante que tuvo que hacer un grande esfuerzo para que Mauricio Babilonia no notara al saludarla en el cine que se le estaba saliendo el corazón por la boca. Ofuscada por una confusa sensación de placer y rabia, le tendió la mano por primera vez, y sólo entonces Mauricio Babilonia se permitió estrechársela. Meme alcanzó en una fracción de segundo a arrepentirse de su impulso, pero el arrepentimiento se transformó de inmediato en una satisfacción cruel, al comprobar que también la mano de él estaba sudorosa y helada. Esa noche comprendió que no tendría un instante de sosiego mientras no le demostrara a Mauricio Babilonia la vanidad de su aspiración, y pasó la semana revoloteando en torno de esa ansiedad. Recurrió a toda clase de artimañas inútiles para que Patricia Brown la llevara a buscar el automóvil. Por último, se valió del pelirrojo norteamericano que por esa época fue a pasar vacaciones en Macondo, y con el pretexto de conocer los nuevos modelos de automóviles se hizo llevar a los talleres. Desde el momento en que lo vio, Meme dejó de engañarse a sí misma, y comprendió que lo que pasaba en realidad era que no podía soportar los deseos de estar a solas con Mauricio Babilonia, y la indignó la certidumbre de que éste lo había comprendido al verla llegar.</p>

    <p>—Vine a ver los nuevos modelos —dijo Meme.</p>

    <p>—Es un buen pretexto —dijo él.</p>

    <p>Meme se dio cuenta de que se estaba achicharrando en la lumbre de su altivez, y buscó desesperadamente una manera de humillarlo. Pero él no le dio tiempo «No se asuste», le dijo en voz baja. «No es la primera vez que una mujer se vuelve loca por un hombre.» Se sintió tan desamparada que abandonó el taller sin ver los nuevos modelos, y pasó la noche de extremo a extremo dando vueltas en la cama y llorando de indignación. El pelirrojo norteamericano, que en realidad empezaba a interesarle, le pareció una criatura en pañales. Fue entonces cuando cayó en la cuenta de las mariposas amarillas que precedían las apariciones de Mauricio Babilonia. Las había visto antes, sobre todo en el taller de mecánica, y había pensado que estaban fascinadas por el olor de la pintura. Alguna vez las había sentido revoloteando sobre su cabeza en la penumbra del cine. Pero cuando Mauricio Babilonia empezó a perseguirla [To pursue], como un espectro que sólo ella identificaba en la multitud, comprendió que las mariposas amarillas tenían algo que ver con él. Mauricio Babilonia estaba siempre en el público de los conciertos, en el cine, en la misa mayor, y ella no necesitaba verlo para descubrirlo, porque se lo indicaban las mariposas. Una vez Aureliano Segundo se impacientó tanto con el sofocante aleteo, que ella sintió el impulso de confiarle su secreto, como se lo había prometido, pero el instinto le indicó que esta vez él no iba a reír como de costumbre: «Qué diría tu madre si lo supiera.» Una mañana, mientras podaban las rosas, Fernanda lanzó un grito de espanto e hizo quitar a Meme del lugar en que estaba, y que era el mismo del jardín donde subió a los cielos Remedios, la bella. Había tenido por un instante la impresión de que el milagro iba a repetirse en su hija, porque la había perturbado un repentino aleteo. Eran las mariposas. Meme las vio, como si hubieran nacido de pronto en la luz, y el corazón le dio un vuelco. En ese momento entraba Mauricio Babilonia con un paquete que, según dijo, era un regalo de Patricia Brown. Meme se atragantó el rubor, asimiló la tribulación, y hasta consiguió una sonrisa natural para pedirle el favor de que lo pusiera en el pasamanos porque tenía los dedos sucios de tierra. Lo único que notó Fernanda en el hombre que pocos meses después había de expulsar de la casa sin recordar que lo hubiera visto alguna vez fue la textura biliosa de su piel.</p>

    <p>—Es un hombre muy raro —dijo Fernanda—. Se le ve en la cara que se va a morir.</p>

    <p>Meme pensó que su madre había quedado impresionada por las mariposas. Cuando acabaron de podar el rosal, se lavó [Washed it] las manos y llevó el paquete al dormitorio para abrirlo. Era una especie de juguete chino, compuesto por cinco cajas concéntricas, y en la última una tarjeta laboriosamente dibujada por alguien que apenas sabía escribir: <em>Nos vemos el sábado en el cine</em>. Meme sintió el estupor tardío de que la caja hubiera estado tanto tiempo en el pasamanos al alcance de la curiosidad de Fernanda, y aunque la halagaba la audacia y el ingenio de Mauricio Babilonia, la conmovió su ingenuidad de esperar que ella le cumpliera la cita. Meme sabía desde entonces que Aureliano Segundo tenía un compromiso el sábado en la noche. Sin embargo, el fuego de la ansiedad la abrasó de tal modo en el curso de la semana, que el sábado convenció a su padre de que la dejara sola en el teatro y volviera por ella al terminar la función. Una mariposa nocturna revoloteó sobre su cabeza mientras las luces estuvieron encendidas. Y entonces ocurrió. Cuando las luces se apagaron, Mauricio Babilonia se sentó a su lado. Meme se sintió chapaleando en un tremedal de zozobra, del cual sólo podía rescatarla, como había ocurrido en el sueño, aquel hombre oloroso a aceite de motor que apenas distinguía en la penumbra.</p>

    <p>—Si no hubiera venido —dijo él—, no me hubiera visto más nunca.</p>

    <p>Meme sintió el peso de su mano en la rodilla, y supo que ambos llegaban en aquel instante al otro lado del desamparo.</p>

    <p>—Lo que me choca de ti —sonrió— es que siempre dices precisamente lo que no se debe.</p>

    <p>Se volvió loca por él. Perdió el sueño y el apetito, y se hundió tan profundamente en la soledad, que hasta su padre se le convirtió en un estorbo. Elaboró un intrincado enredo de compromisos falsos para desorientar a Fernanda, perdió de vista a sus amigas, saltó por encima de los convencionalismos para verse con Mauricio Babilonia a cualquier hora y en cualquier parte. Al principio le molestaba su rudeza. La primera vez que se vieron a solas, en los prados desiertos detrás del taller de mecánica, él la arrastró sin misericordia a un estado animal que la dejó extenuada. Tardó algún tiempo en darse cuenta de que también aquella era una forma de la ternura, y fue entonces cuando perdió el sosiego, y no vivía sino para él, trastornada por la ansiedad de hundirse en su entorpecedor aliento de aceite refregado con lejía [Bleach Liquid]. Poco antes de la muerte de Amaranta tropezó de pronto con un espacio de lucidez dentro de la locura, y tembló ante la incertidumbre del porvenir. Entonces oyó hablar de una mujer que hacía pronósticos de barajas, y fue a visitarla en secreto. Era Pilar Ternera. Desde que ésta la vio entrar, conoció los recónditos motivos de Meme. «Siéntate», le dijo. «No necesito de barajas para averiguar el porvenir de un Buendía.» Meme ignoraba, y lo ignoró siempre, que aquella pitonisa centenaria era su bisabuela. Tampoco lo hubiera creído después del agresivo realismo con que ella le reveló que la ansiedad del enamoramiento no encontraba reposo sino en la cama. Era el mismo punto de vista de Mauricio Babilonia, pero Meme se resistía a darle crédito, pues en el fondo suponía que estaba inspirado en un mal criterio de menestral. Ella pensaba entonces que el amor de un modo derrotaba al amor de otro modo, porque estaba en la índole de los hombres repudiar el hambre una vez satisfecho el apetito. Pilar Ternera no sólo disipó el error, sino que le ofreció la vieja cama de lienzo donde ella concibió a Arcadio, el abuelo de Meme, y donde concibió después a Aureliano José. Le enseñó además cómo prevenir la concepción indeseable mediante la vaporización de cataplasmas de mostaza, y le dio recetas de bebedizos que en casos de percances hacían expulsar «hasta los remordimientos de conciencia». Aquella entrevista le infundió a Meme el mismo sentimiento de valentía que experimentó la tarde de la borrachera. La muerte de Amaranta, sin embargo, la obligó a aplazar la decisión. Mientras duraron las nueve noches, ella no se apartó un instante de Mauricio Babilonia, que andaba confundido con la muchedumbre que invadió la casa. Vinieron luego el luto prolongado y el encierro obligatorio, y se separaron por un tiempo. Fueron días de tanta agitación interior, de tanta ansiedad irreprimible y tantos anhelos reprimidos, que la primera tarde en que Meme logró salir fue directamente a la casa de Pilar Ternera. Se entregó a Mauricio Babilonia sin resistencia, sin pudor, sin formalismos, y con una vocación tan fluida y una intuición tan sabia, que un hombre más suspicaz [Suspicious] que el suyo hubiera podido confundirlas con una acendrada experiencia. Se amaron dos veces por semana durante más de tres meses, protegidos por la complicidad inocente de Aureliano Segundo, que acreditaba sin malicia las coartadas de la hija, sólo por verla liberada de la rigidez de su madre.</p>

    <p>La noche en que Fernanda los sorprendió en el cine, Aureliano Segundo se sintió agobiado por el peso de la conciencia, y visitó a Meme en el dormitorio donde la encerró Fernanda, confiando en que ella se desahogaría con él de las confidencias que le estaba debiendo. Pero Meme lo negó todo. Estaba tan segura de sí misma, tan aferrada a su soledad, que Aureliano Segundo tuvo la impresión de que ya no existía ningún vínculo entre ellos, que la camaradería y la complicidad no eran más que una ilusión del pasado. Pensó hablar con Mauricio Babilonia, creyendo que su autoridad de antiguo patrón lo haría desistir de sus propósitos, pero Petra Cotes lo convenció de que aquellos eran asuntos de mujeres, así que quedó flotando en un limbo de indecisión, y apenas sostenido por la esperanza de que el encierro terminara con las tribulaciones de la hija.</p>

    <p>Meme no dio muestra alguna de aflicción. Al contrario, desde el dormitorio contiguo percibió Úrsula el ritmo sosegado de su sueño, la serenidad de sus quehaceres, el orden de sus comidas y la buena salud de su digestión. Lo único que intrigó a Úrsula después de casi dos meses de castigo, fue que Meme no se bañara en la mañana, como lo hacían todos, sino a las siete de la noche. Alguna vez pensó prevenirla contra los alacranes, pero Meme era tan esquiva con ella por la convicción de que la había denunciado, que prefirió no perturbarla [Disturb her] con impertinencias de tatarabuela. Las mariposas amarillas invadían la casa desde el atardecer. Todas las noches, al regresar del baño, Meme encontraba a Fernanda desesperada, matando mariposas con la bomba de insecticida. «Esto es una desgracia», decía. «Toda la vida me contaron que las mariposas nocturnas llaman la mala suerte.» Una noche, mientras Meme estaba en el baño, Fernanda entró en su dormitorio por casualidad, y había tantas mariposas que apenas se podía respirar. Agarró cualquier trapo para espantarlas, y el corazón se le heló [It Frozen] de pavor al relacionar los baños nocturnos de su hija con las cataplasmas de mostaza que rodaron por el suelo. No esperó un momento oportuno, como lo hizo la primera vez. Al día siguiente invitó a almorzar al nuevo alcalde, que como ella había bajado de los páramos, y le pidió que estableciera una guardia nocturna en el traspatio, porque tenía la impresión de que se estaban robando las gallinas. Esa noche, la guardia derribó a Mauricio Babilonia cuando levantaba las tejas para entrar en el baño donde Meme lo esperaba, desnuda y temblando de amor entre los alacranes y las mariposas, como lo había hecho casi todas las noches de los últimos meses. Un proyectil incrustado en la columna vertebral lo redujo a cama por el resto de su vida. Murió de viejo en la soledad, sin un quejido, sin una protesta, sin una sola tentativa de infidencia, atormentado por los recuerdos y por las mariposas amarillas que no le concedieron un instante de paz, y públicamente repudiado como ladrón de gallinas.</p>
