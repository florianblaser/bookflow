    <p class="noindent">Los acontecimientos que habían de darle el golpe mortal a Macondo empezaban a vislumbrarse cuando llevaron a la casa al hijo de Meme Buendía. La situación pública era entonces tan incierta, que nadie tenía el espíritu dispuesto para ocuparse de escándalos privados, de modo que Fernanda contó con un ambiente propicio para mantener al niño escondido como si no hubiera existido nunca. Tuvo que recibirlo, porque las circunstancias en que se lo llevaron no hacían posible el rechazo. Tuvo que soportarlo contra su voluntad por el resto de su vida, porque a la hora de la verdad le faltó valor para cumplir la íntima determinación de ahogarlo en la alberca del baño. Lo encerró en el antiguo taller del coronel Aureliano Buendía. A Santa Sofía de la Piedad logró convencerla de que lo había encontrado flotando en una canastilla. Úrsula había de morir sin conocer su origen. La pequeña Amaranta Úrsula, que entró una vez al taller cuando Fernanda estaba alimentando al niño, también creyó en la versión de la canastilla flotante. Aureliano Segundo, definitivamente distanciado de la esposa por la forma irracional en que ésta manejó la tragedia de Meme, no supo de la existencia del nieto sino tres años después de que lo llevaron a la casa, cuando el niño escapó al cautiverio por un descuido de Fernanda, y se asomó al corredor por una fracción de segundo, desnudo y con los pelos enmarañados y con un impresionante sexo de moco de pavo, como si no fuera una criatura humana sino la definición enciclopédica de un antropófago.</p>

    <p>Fernanda no contaba con aquella trastada de su incorregible destino. El niño fue como el regreso de una vergüenza que ella creía haber desterrado para siempre de la casa. Apenas se habían llevado a Mauricio Babilonia con la espina dorsal fracturada, y ya había concebido Fernanda hasta el detalle más ínfimo de un plan destinado a eliminar todo vestigio del oprobio. Sin consultarlo con su marido, hizo al día siguiente su equipaje, metió en una maletita las tres mudas que su hija podía necesitar, y fue a buscarla al dormitorio media hora antes de la llegada del tren.</p>

    <p>—Vamos, Renata —le dijo.</p>

    <p>No le dio ninguna explicación. Meme, por su parte, no la esperaba ni la quería. No sólo ignoraba para dónde iban, sino que le habría dado igual si la hubieran llevado al matadero. No había vuelto a hablar, ni lo haría en el resto de su vida, desde que oyó el disparo en el traspatio y el simultáneo aullido de dolor de Mauricio Babilonia. Cuando su madre le ordenó salir del dormitorio, no se peinó ni se lavó [Washed it] la cara, y subió al tren como un sonámbulo sin advertir siquiera las mariposas amarillas que seguían acompañándola. Fernanda no supo nunca, ni se tomó el trabajo de averiguarlo, si su silencio pétreo era una determinación de su voluntad, o si se había quedado muda por el impacto de la tragedia. Meme apenas se dio cuenta del viaje a través de la antigua región encantada. No vio las umbrosas e interminables plantaciones de banano a ambos lados de las líneas. No vio las casas blancas de los gringos, ni sus jardines aridecidos por el polvo y el calor, ni las mujeres con pantalones cortos y camisas de rayas azules que jugaban barajas en los pórticos. No vio las carretas de bueyes cargadas de racimos en los caminos polvorientos. No vio las doncellas que saltaban como sábalos en los ríos transparentes para dejarles a los pasajeros del tren la amargura de sus senos espléndidos, ni las barracas abigarradas y miserables de los trabajadores donde revoloteaban las mariposas amarillas de Mauricio Babilonia, y en cuyos portales había niños verdes y escuálidos sentados en sus bacinillas, y mujeres embarazadas que gritaban improperios al paso del tren. Aquella visión fugaz, que para ella era una fiesta cuando regresaba del colegio, pasó por el corazón de Meme sin despabilarlo. No miró a través de la ventanilla ni siquiera cuando se acabó la humedad ardiente de las plantaciones, y el tren pasó por la llanura de amapolas donde estaba todavía el costillar carbonizado del galeón español, y salió luego al mismo aire diáfano y al mismo mar espumoso y sucio donde casi un siglo antes fracasaron las ilusiones de José Arcadio Buendía.</p>

    <p>A las cinco de la tarde, cuando llegaron a la estación final de la ciénaga, descendió del tren porque Fernanda lo hizo. Subieron a un cochecito que parecía un murciélago enorme, tirado por un caballo asmático, y atravesaron la ciudad desolada, en cuyas calles interminables y cuarteadas por el salitre, resonaba un ejercicio de piano igual al que escuchó Fernanda en las siestas de su adolescencia. Se embarcaron en un buque fluvial, cuya rueda de madera hacía un ruido de conflagración, y cuyas láminas de hierro carcomidas por el óxido reverberaban como la boca de un horno. Meme se encerró en el camarote. Dos veces al día dejaba Fernanda un plato de comida junto a la cama, y dos veces al día se lo llevaba intacto, no porque Meme hubiera resuelto morirse de hambre, sino porque le repugnaba el solo olor de los alimentos y su estómago expulsaba hasta el agua. Ni ella misma sabía entonces que su fertilidad había burlado a los vapores de mostaza, así como Fernanda no lo supo hasta casi un año después, cuando le llevaron al niño. En el camarote sofocante, trastornada por la vibración de las paredes de hierro y por el tufo insoportable del cieno removido por la rueda del buque, Meme perdió la cuenta de los días. Había pasado mucho tiempo cuando vio la última mariposa amarilla destrozándose en las aspas del ventilador y admitió como una verdad irremediable que Mauricio Babilonia había muerto. Sin embargo, no se dejó vencer por la resignación. Seguía pensando en él durante la penosa travesía a lomo de mula por el páramo alucinante donde se perdió Aureliano Segundo cuando buscaba a la mujer más hermosa que se había dado sobre la tierra, y cuando remontaron la cordillera por caminos de indios y entraron a la ciudad lúgubre en cuyos vericuetos de piedra resonaban los bronces funerarios de treinta y dos iglesias. Esa noche durmieron en la abandonada mansión colonial, sobre los tablones que Fernanda puso en el suelo de un aposento invadido por la maleza, y arropadas con piltrafas de cortinas que arrancaron de las ventanas y que se desmigaban a cada vuelta del cuerpo. Meme supo dónde estaban porque en el espanto del insomnio vio pasar al caballero vestido de negro que en una distante víspera de Navidad llevaron a la casa dentro de un cofre de plomo. Al día siguiente, después de misa, Fernanda la condujo a un edificio sombrío que Meme reconoció de inmediato por las evocaciones que su madre solía hacer del convento donde la educaron para reina, y entonces comprendió que había llegado al término del viaje. Mientras Fernanda hablaba con alguien en el despacho contiguo, ella se quedó en un salón ajedrezado con grandes óleos de arzobispos coloniales, temblando de frío, porque llevaba todavía un traje de etamina con florecitas negras y los duros borceguíes hinchados por el hielo del páramo. Estaba de pie en el centro del salón, pensando en Mauricio Babilonia bajo el chorro amarillo de los vitrales, cuando salió del despacho una novicia muy bella que llevaba su maletita con las tres mudas de ropa. Al pasar junto a Meme le tendió la mano sin detenerse.</p>

    <p>—Vamos, Renata —le dijo.</p>

    <p>Meme le tomó la mano y se dejó llevar. La última vez que Fernanda la vio, tratando de igualar su paso con el de la novicia, acababa de cerrarse detrás de ella el rastrillo de hierro de la clausura. Todavía pensaba en Mauricio Babilonia, en su olor de aceite y su ámbito de mariposas, y seguiría pensando en él todos los días de su vida, hasta la remota madrugada de otoño en que muriera de vejez, con sus nombres cambiados y sin haber dicho nunca una palabra, en un tenebroso hospital de Cracovia.</p>

    <p>Fernanda regresó a Macondo en un tren protegido por policías armados. Durante el viaje advirtió la tensión de los pasajeros, los aprestos militares en los pueblos de la línea y el aire enrarecido por la certidumbre de que algo grave iba a suceder, pero careció de información mientras no llegó a Macondo y le contaron que José Arcadio Segundo estaba incitando a la huelga a los trabajadores de la compañía bananera. «Esto es lo último que nos faltaba», se dijo Fernanda. «Un anarquista en la familia.» La huelga estalló dos semanas después y no tuvo las consecuencias dramáticas que se temían. Los obreros aspiraban a que no se les obligara a cortar y embarcar banano los domingos, y la petición pareció tan justa que hasta el padre Antonio Isabel intercedió en favor de ella porque la encontró de acuerdo con la ley de Dios. El triunfo de la acción, así como de otras que se promovieron en los meses siguientes, sacó del anonimato al descolorido José Arcadio Segundo, de quien solía decirse que sólo había servido para llenar el pueblo de putas francesas. Con la misma decisión impulsiva con que remató sus gallos de pelea para establecer una empresa de navegación desatinada, había renunciado al cargo de capataz de cuadrilla de la compañía bananera y tomó el partido de los trabajadores. Muy pronto se le señaló como agente de una conspiración internacional contra el orden público. Una noche, en el curso de una semana oscurecida por rumores sombríos, escapó de milagro a cuatro tiros de revólver que le hizo un desconocido cuando salía de una reunión secreta. Fue tan tensa la atmósfera de los meses siguientes, que hasta Úrsula la percibió en su rincón de tinieblas, y tuvo la impresión de estar viviendo de nuevo los tiempos azarosos en que su hijo Aureliano cargaba en el bolsillo los glóbulos homeopáticos de la subversión. Trató de hablar con José Arcadio Segundo para enterarlo de ese precedente, pero Aureliano Segundo le informó que desde la noche del atentado se ignoraba su paradero.</p>

    <p>—Lo mismo que Aureliano —exclamó Úrsula—. Es como si el mundo estuviera dando vueltas.</p>

    <p>Fernanda permaneció inmune a la incertidumbre de esos días. Carecía de contactos con el mundo exterior desde el violento altercado que tuvo con su marido por haber determinado la suerte de Meme sin su consentimiento. Aureliano Segundo estaba dispuesto a rescatar a su hija, con la policía si era necesario, pero Fernanda le hizo ver papeles en los que se demostraba que había ingresado a la clausura por propia voluntad. En efecto, Meme los había firmado cuando ya estaba del otro lado del rastrillo de hierro, y lo hizo con el mismo desdén con que se dejó conducir. En el fondo, Aureliano Segundo no creyó en la legitimidad de las pruebas, como no creyó nunca que Mauricio Babilonia se hubiera metido al patio para robar gallinas, pero ambos expedientes le sirvieron para tranquilizar la conciencia, y pudo entonces volver sin remordimientos a la sombra de Petra Cotes, donde reanudó [Resumed it] las parrandas ruidosas y las comilonas desaforadas. Ajena a la inquietud del pueblo, sorda a los tremendos pronósticos de Úrsula, Fernanda le dio la última vuelta a las tuercas de su plan consumado. Le escribió una extensa carta a su hijo José Arcadio, que ya iba a recibir las órdenes menores, y en ella le comunicó que su hermana Renata había expirado en la paz del Señor a consecuencia del vómito negro. Luego puso a Amaranta Úrsula al cuidado de Santa Sofía de la Piedad, y se dedicó a organizar su correspondencia con los médicos invisibles, trastornada por el percance de Meme. Lo primero que hizo fue fijar fecha definitiva para la aplazada intervención telepática. Pero los médicos invisibles le contestaron que no era prudente mientras persistiera el estado de agitación social en Macondo. Ella estaba tan urgida y tan mal informada, que les explicó en otra carta que no había tal estado de agitación, y que todo era fruto de las locuras de un cuñado suyo, que andaba por esos días con la ventolera sindical, como padeció en otro tiempo las de la gallera y la navegación. Aún no estaban de acuerdo el caluroso miércoles en que llamó a la puerta de la casa una monja anciana que llevaba una canastilla colgada del brazo. Al abrirle, Santa Sofía de la Piedad pensó que era un regalo y trató de quitarle la canastilla cubierta con un primoroso tapete de encaje. Pero la monja lo impidió, porque tenía instrucciones de entregársela personalmente, y bajo la reserva más estricta, a doña Fernanda del Carpio de Buendía. Era el hijo de Meme. El antiguo director espiritual de Fernanda le explicaba en una carta que había nacido dos meses antes, y que se habían permitido bautizarlo con el nombre de Aureliano, como su abuelo, porque la madre no despegó los labios para expresar su voluntad. Fernanda se sublevó [Revolted rose] íntimamente contra aquella burla del destino, pero tuvo fuerzas para disimularlo delante de la monja.</p>

    <p>—Diremos que lo encontramos flotando en la canastilla —sonrió.</p>

    <p>—No se lo creerá nadie —dijo la monja.</p>

    <p>—Si se lo creyeron a las Sagradas Escrituras —replicó Fernanda—, no veo por qué no han de creérmelo a mí.</p>

    <p>La monja almorzó en casa, mientras pasaba el tren de regreso, y de acuerdo con la discreción que le habían exigido no volvió a mencionar al niño, pero Fernanda la señaló como un testigo indeseable de su vergüenza, y lamentó que se hubiera desechado la costumbre medieval de ahorcar al mensajero de malas noticias. Fue entonces cuando decidió ahogar a la criatura en la alberca tan pronto como se fuera la monja, pero el corazón no le dio para tanto y prefirió esperar con paciencia a que la infinita bondad de Dios la liberara del estorbo.</p>

    <p>El nuevo Aureliano había cumplido un año cuando la tensión pública estalló sin ningún anuncio. José Arcadio Segundo y otros dirigentes sindicales que habían permanecido hasta entonces en la clandestinidad aparecieron intempestivamente un fin de semana y promovieron manifestaciones en los pueblos de la zona bananera. La policía se conformó con vigilar el orden. Pero en la noche del lunes los dirigentes fueron sacados de sus casas y mandados con grillos de cinco kilos en los pies a la cárcel de la capital provincial. Entre ellos se llevaron a José Arcadio Segundo y a Lorenzo Gavilán, un coronel de la revolución mexicana, exiliado en Macondo, que decía haber sido testigo del heroísmo de su compadre Artemio Cruz. Sin embargo, antes de tres meses estaban en libertad, porque el gobierno y la compañía bananera no pudieron ponerse de acuerdo sobre quién debía alimentarlos en la cárcel. La inconformidad de los trabajadores se fundaba esta vez en la insalubridad de las viviendas, el engaño de los servicios médicos y la iniquidad de las condiciones de trabajo. Afirmaban, además, que no se les pagaba con dinero efectivo, sino con vales que sólo servían para comprar jamón de Virginia en los comisariatos de la compañía. José Arcadio Segundo fue encarcelado porque reveló que el sistema de los vales era un recurso de la compañía para financiar sus barcos fruteros, que de no haber sido por la mercancía de los comisariatos hubieran tenido que regresar vacíos desde Nueva Orleans hasta los puertos de embarque del banano. Los otros cargos eran del dominio público. Los médicos de la compañía no examinaban a los enfermos, sino que los hacían pararse en fila india frente a los dispensarios, y una enfermera les ponía en la lengua una píldora del color del piedralipe, así tuvieran paludismo, blenorragia o estreñimiento. Era una terapéutica tan generalizada, que los niños se ponían en la fila varias veces, y en vez de tragarse las píldoras se las llevaban a sus casas para señalar con ellas los numeros cantados en el juego de lotería. Los obreros de la compañía estaban hacinados en tambos miserables. Los ingenieros, en vez de construir letrinas, llevaban a los campamentos, por Navidad, un excusado portátil para cada cincuenta personas, y hacían demostraciones públicas de cómo utilizarlos para que duraran más. Los decrépitos abogados vestidos de negro que en otro tiempo asediaron al coronel Aureliano Buendía, y que entonces eran apoderados de la compañía bananera, desvirtuaban estos cargos con arbitrios que parecían cosa de magia. Cuando los trabajadores redactaron un pliego de peticiones unánime, pasó mucho tiempo sin que pudieran notificar oficialmente a la compañía bananera. Tan pronto como conoció el acuerdo, el señor Brown enganchó en el tren su suntuoso vagón de vidrio, y desapareció de Macondo junto con los representantes más conocidos de su empresa. Sin embargo, varios obreros encontraron a uno de ellos el sábado siguiente en un burdel, y le hicieron firmar una copia del pliego de peticiones cuando estaba desnudo con la mujer que se prestó para llevarlo a la trampa. Los luctuosos abogados demostraron en el juzgado que aquel hombre no tenía nada que ver con la compañía, y para que nadie pusiera en duda sus argumentos lo hicieron encarcelar por usurpador. Más tarde, el señor Brown fue sorprendido viajando de incógnito en un vagón de tercera clase, y le hicieron firmar otra copia del pliego de peticiones. Al día siguiente compareció ante los jueces con el pelo pintado de negro y hablando un castellano sin tropiezos. Los abogados demostraron que no era el señor Jack Brown, superintendente de la compañía bananera y nacido en Prattville, Alabama, sino un inofensivo vendedor de plantas medicinales, nacido en Macondo y allí mismo bautizado con el nombre de Dagoberto Fonseca. Poco después, frente a una nueva tentativa de los trabajadores, los abogados exhibieron en lugares públicos el certificado de defunción del señor Brown, autenticado por cónsules y cancilleres, y en el cual se daba fe de que el pasado nueve de junio había sido atropellado en Chicago por un carro de bomberos. Cansados de aquel delirio hermenéutico, los trabajadores repudiaron a las autoridades de Macondo y subieron con sus quejas a los tribunales supremos. Fue allí donde los ilusionistas del derecho demostraron que las reclamaciones carecían de toda validez, simplemente porque la compañía bananera no tenía, ni había tenido nunca ni tendría jamás trabajadores a su servicio, sino que los reclutaba ocasionalmente y con carácter temporal. De modo que se desbarató la patraña del jamón de Virginia, las píldoras milagrosas y los excusados pascuales, y se estableció por fallo de tribunal y se proclamó en bandos solemnes la inexistencia de los trabajadores.</p>

    <p>La huelga grande estalló. Los cultivos se quedaron a medias, la fruta se pasó en las cepas y los trenes de ciento veinte vagones se pararon en los ramales. Los obreros ociosos desbordaron los pueblos. La Calle de los Turcos reverberó en un sábado de muchos días, y en el salón de billares del Hotel de Jacob hubo que establecer turnos de veinticuatro horas. Allí estaba José Arcadio Segundo, el día en que se anunció que el ejército había sido encargado de restablecer el orden público. Aunque no era hombre de presagios, la noticia fue para él como un anuncio de la muerte, que había esperado desde la mañana distante en que el coronel Gerineldo Márquez le permitió ver un fusilamiento. Sin embargo, el mal augurio no alteró su solemnidad. Hizo la jugada que tenía prevista y no erró la carambola. Poco después, las descargas de redoblante, los ladridos del clarín, los gritos y el tropel de la gente le indicaron que no sólo la partida de billar sino la callada y solitaria partida que jugaba consigo mismo desde la madrugada de la ejecución, habían por fin terminado. Entonces se asomó a la calle, y los vio. Eran tres regimientos cuya marcha pautada por tambor de galeotes hacía trepidar la tierra. Su resuello de dragón multicéfalo impregnó de un vapor pestilente la claridad del mediodía. Eran pequeños, macizos, brutos. Sudaban con sudor de caballo, y tenían un olor de carnaza macerada por el sol, y la impavidez taciturna e impenetrable de los hombres del páramo. Aunque tardaron más de una hora en pasar, hubiera podido pensarse que eran unas pocas escuadras girando en redondo, porque todos eran idénticos, hijos de la misma madre, y todos soportaban con igual estolidez el peso de los morrales y las cantimploras, y la vergüenza de los fusiles con las bayonetas caladas, y el incordio de la obediencia ciega y el sentido del honor. Úrsula los oyó pasar desde su lecho de tinieblas y levantó la mano con los dedos en cruz. Santa Sofía de la Piedad existió por un instante, inclinada sobre el mantel bordado que acababa de planchar, y pensó en su hijo, José Arcadio Segundo, que vio pasar sin inmutarse los últimos soldados por la puerta del Hotel de Jacob.</p>

    <p>La ley marcial facultaba al ejército para asumir funciones de árbitro de la controversia, pero no se hizo ninguna tentativa de conciliación. Tan pronto como se exhibieron en Macondo, los soldados pusieron a un lado los fusiles, cortaron y embarcaron el banano y movilizaron los trenes. Los trabajadores, que hasta entonces se habían conformado con esperar, se echaron al monte sin más armas que sus machetes de labor, y empezaron a sabotear el sabotaje. Incendiaron fincas y comisariatos, destruyeron los rieles para impedir el tránsito de los trenes que empezaban a abrirse paso con fuego de ametralladoras, y cortaron los alambres del telégrafo y el teléfono. Las acequias se tiñeron de sangre. El señor Brown, que estaba vivo en el gallinero electrificado, fue sacado de Macondo con su familia y las de otros compatriotas suyos, y conducidos a territorio seguro bajo la protección del ejército. La situación amenazaba con evolucionar hacia una guerra civil desigual y sangrienta, cuando las autoridades hicieron un llamado a los trabajadores para que se concentraran en Macondo. El llamado anunciaba que el Jefe Civil y Militar de la provincia llegaría el viernes siguiente, dispuesto a interceder en el conflicto.</p>

    <p>José Arcadio Segundo estaba entre la muchedumbre que se concentró en la estación desde la mañana del viernes. Había participado en una reunión de los dirigentes sindicales y había sido comisionado junto con el coronel Gavilán para confundirse con la multitud y orientarla según las circunstancias. No se sentía bien, y amasaba una pasta salitrosa en el paladar, desde que advirtió que el ejército había emplazado nidos de ametralladoras alrededor de la plazoleta, y que la ciudad alambrada de la compañía bananera estaba protegida con piezas de artillería. Hacia las doce, esperando un tren que no llegaba, más de tres mil personas, entre trabajadores, mujeres y niños, habían desbordado el espacio descubierto frente a la estación y se apretujaban en las calles adyacentes que el ejército cerró con filas de ametralladoras. Aquello parecía entonces, más que una recepción, una feria jubilosa. Habían trasladado los puestos de fritangas y las tiendas de bebidas de la Calle de los Turcos, y la gente soportaba con muy buen ánimo el fastidio de la espera y el sol abrasante. Un poco antes de las tres corrió el rumor de que el tren oficial no llegaría hasta el día siguiente. La muchedumbre cansada exhaló un suspiro de desaliento. Un teniente del ejército se subió entonces en el techo de la estación, donde había cuatro nidos de ametralladoras enfiladas hacia la multitud, y se dio un toque de silencio. Al lado de José Arcadio Segundo estaba una mujer descalza, muy gorda, con dos niños de unos cuatro y siete años. Cargó al menor, y le pidió a José Arcadio Segundo, sin conocerlo, que levantara al otro para que oyera mejor lo que iban a decir. José Arcadio Segundo se acaballó al niño en la nuca. Muchos años después, ese niño había de seguir contando, sin que nadie se lo creyera, que había visto al teniente leyendo con una bocina de gramófono el Decreto Número 4 del Jefe Civil y Militar de la provincia. Estaba firmado por el general Carlos Cortes Vargas, y por su secretario, el mayor Enrique García Isaza, y en tres artículos de ochenta palabras declaraba a los huelguistas <em>cuadrilla de malhechores</em> y facultaba al ejército para matarlos a bala.</p>

    <p>Leído el decreto, en medio de una ensordecedora rechifla de protesta, un capitán sustituyó al teniente en el techo de la estación, y con la bocina de gramófono hizo señas de que quería hablar. La muchedumbre volvió a guardar silencio.</p>

    <p>—Señoras y señores —dijo el capitán con una voz baja, lenta, un poco cansada—, tienen cinco minutos para retirarse.</p>

    <p>La rechifla y los gritos redoblados ahogaron el toque de clarín que anunció el principio del plazo. Nadie se movió.</p>

    <p>—Han pasado cinco minutos —dijo el capitán en el mismo tono—. Un minuto más y se hará fuego.</p>

    <p>José Arcadio Segundo, sudando hielo, se bajó al niño de los hombros y se lo entregó a la mujer. «Estos cabrones son capaces de disparar», murmuró ella. José Arcadio Segundo no tuvo tiempo de hablar, porque al instante reconoció la voz ronca del coronel Gavilán haciéndoles eco con un grito a las palabras de la mujer. Embriagado por la tensión, por la maravillosa profundidad del silencio y, además, convencido de que nada haría mover a aquella muchedumbre pasmada por la fascinación de la muerte, José Arcadio Segundo se empinó por encima de las cabezas que tenía enfrente, y por primera vez en su vida levantó la voz.</p>

    <p>—¡Cabrones! —gritó—. Les regalamos el minuto que falta.</p>

    <p>Al final de su grito ocurrió algo que no le produjo espanto, sino una especie de alucinación. El capitán dio la orden de fuego y catorce nidos de ametralladoras le respondieron en el acto. Pero todo parecía una farsa. Era como si las ametralladoras hubieran estado cargadas con engañifas de pirotecnia, porque se escuchaba su anhelante tableteo, y se veían sus escupitajos incandescentes, pero no se percibía la más leve reacción, ni una voz, ni siquiera un suspiro, entre la muchedumbre compacta que parecía petrificada por una invulnerabilidad instantánea. De pronto, a un lado de la estación, un grito de muerte desgarró el encantamiento: «Aaaay, mi madre.» Una fuerza sísmica, un aliento volcánico, un rugido de cataclismo, estallaron en el centro de la muchedumbre con una descomunal potencia expansiva. José Arcadio Segundo apenas tuvo tiempo de levantar al niño, mientras la madre con el otro era absorbida por la muchedumbre centrifugada por el pánico.</p>

    <p>Muchos años después, el niño había de contar todavía, a pesar de que los vecinos seguían creyéndolo un viejo chiflado, que José Arcadio Segundo lo levantó por encima de su cabeza, y se dejó arrastrar, casi en el aire, como flotando en el terror de la muchedumbre, hacia una calle adyacente. La posición privilegiada del niño le permitió ver que en ese momento la masa desbocada empezaba a llegar a la esquina y la fila de ametralladoras abrió fuego. Varias voces gritaron al mismo tiempo:</p>

    <p>—¡Tírense al suelo! ¡Tírense al suelo!</p>

    <p>Ya los de las primeras líneas lo habían hecho, barridos por las ráfagas de metralla. Los sobrevivientes, en vez de tirarse al suelo, trataron de volver a la plazoleta, y el pánico dio entonces un coletazo de dragón, y los mandó en una oleada compacta contra la otra oleada compacta que se movía en sentido contrario, despedida por el otro coletazo de dragón de la calle opuesta, donde también las ametralladoras disparaban sin tregua. Estaban acorralados, girando en un torbellino gigantesco que poco a poco se reducía a su epicentro porque sus bordes iban siendo sistemáticamente recortados en redondo, como pelando una cebolla, por las tijeras insaciables y metódicas de la metralla. El niño vio una mujer arrodillada, con los brazos en cruz, en un espacio limpio, misteriosamente vedado a la estampida. Allí lo puso José Arcadio Segundo, en el instante de derrumbarse con la cara bañada en sangre, antes de que el tropel colosal arrasara con el espacio vacío, con la mujer arrodillada, con la luz del alto cielo de sequía, y con el puto mundo donde Úrsula Iguarán había vendido tantos animalitos de caramelo.</p>

    <p>Cuando José Arcadio Segundo despertó estaba bocarriba en las tinieblas. Se dio cuenta de que iba en un tren interminable y silencioso, y de que tenía el cabello apelmazado por la sangre seca y le dolían todos los huesos. Sintió un sueño insoportable. Dispuesto a dormir muchas horas, a salvo del terror y el horror, se acomodó del lado que menos le dolía, y sólo entonces descubrió que estaba acostado sobre los muertos. No había un espacio libre en el vagón, salvo el corredor central. Debían de haber pasado varias horas después de la masacre, porque los cadáveres tenían la misma temperatura del yeso en otoño, y su misma consistencia de espuma petrificada, y quienes los habían puesto en el vagón tuvieron tiempo de arrumarlos en el orden y el sentido en que se transportaban los racimos de banano. Tratando de fugarse de la pesadilla, José Arcadio Segundo se arrastró de un vagón a otro, en la dirección en que avanzaba el tren, y en los relámpagos que estallaban por entre los listones de madera al pasar por los pueblos dormidos veía los muertos hombres, los muertos mujeres, los muertos niños, que iban a ser arrojados al mar como el banano de rechazo. Solamente reconoció a una mujer que vendía refrescos en la plaza y al coronel Gavilán, que todavía llevaba enrollado en la mano el cinturón con la hebilla de plata moreliana con que trató de abrirse camino a través del pánico. Cuando llegó al primer vagón dio un salto en la oscuridad, y se quedó tendido en la zanja hasta que el tren acabó de pasar. Era el más largo que había visto nunca, con casi doscientos vagones de carga, y una locomotora en cada extremo y una tercera en el centro. No llevaba ninguna luz, ni siquiera las rojas y verdes lámparas de posición, y se deslizaba a una velocidad nocturna y sigilosa. Encima de los vagones se veían los bultos oscuros de los soldados con las ametralladoras emplazadas.</p>

    <p>Después de medianoche se precipitó un aguacero torrencial. José Arcadio Segundo ignoraba dónde había saltado, pero sabía que caminando en sentido contrario al del tren llegaría a Macondo. Al cabo de más de tres horas de marcha, empapado hasta los huesos, con un dolor de cabeza terrible, divisó las primeras casas a la luz del amanecer. Atraído por el olor del café, entró en una cocina donde una mujer con un niño en brazos estaba inclinada sobre el fogón.</p>

    <p>—Buenos —dijo exhausto—. Soy José Arcadio Segundo Buendía.</p>

    <p>Pronunció el nombre completo, letra por letra, para convencerse de que estaba vivo. Hizo bien, porque la mujer había pensado que era una aparición al ver en la puerta la figura escuálida, sombría, con la cabeza y la ropa sucias de sangre, y tocada por la solemnidad de la muerte. Lo conocía. Llevó una manta para que se arropara mientras se secaba la ropa en el fogón, le calentó [Heated it] agua para que se lavara la herida, que era sólo un desgarramiento de la piel, y le dio un pañal limpio para que se vendara la cabeza. Luego le sirvió un pocillo de café, sin azúcar, como le habían dicho que lo tomaban los Buendía, y abrió la ropa cerca del fuego.</p>

    <p>José Arcadio Segundo no habló mientras no terminó de tomar el café.</p>

    <p>—Debían ser como tres mil —murmuró.</p>

    <p>—¿Qué?</p>

    <p>—Los muertos —aclaró él—. Debían ser todos los que estaban en la estación.</p>

    <p>La mujer lo midió con una mirada de lástima. «Aquí no ha habido muertos», dijo. «Desde los tiempos de tu tío, el coronel, no ha pasado nada en Macondo.» En tres cocinas donde se detuvo José Arcadio Segundo antes de llegar a la casa le dijeron lo mismo: «No hubo muertos.» Pasó por la plazoleta de la estación, y vio las mesas de fritangas amontonadas una encima de otra, y tampoco allí encontró rastro alguno de la masacre. Las calles estaban desiertas bajo la lluvia tenaz y las casas cerradas, sin vestigios de vida interior. La única noticia humana era el primer toque para misa. Llamó en la puerta de la casa del coronel Gavilán. Una mujer encinta, a quien había visto muchas veces, le cerró la puerta en la cara. «Se fue», dijo asustada. «Volvió a su tierra.» La entrada principal del gallinero alambrado estaba custodiada, como siempre, por dos policías locales que parecían de piedra bajo la lluvia, con impermeables y cascos de hule. En su callecita marginal, los negros antillanos cantaban a coro los salmos del sábado. José Arcadio Segundo saltó la cerca del patio y entró en la casa por la cocina. Santa Sofía de la Piedad apenas levantó la voz. «Que no te vea Fernanda», dijo. «Hace un rato se estaba levantando.» Como si cumpliera un pacto implícito, llevó al hijo al <em>cuarto de las bacinillas</em>, le arregló el desvencijado catre de Melquíades, y a las dos de la tarde, mientras Fernanda hacía la siesta, le pasó por la ventana un plato de comida.</p>

    <p>Aureliano Segundo había dormido en casa porque allí lo sorprendió la lluvia, y a las tres de la tarde todavía seguía esperando que escampara. Informado en secreto por Santa Sofía de la Piedad, a esa hora visitó a su hermano en el cuarto de Melquíades. Tampoco él creyó la versión de la masacre ni la pesadilla del tren cargado de muertos que viajaba hacia el mar. La noche anterior habían leído un bando nacional extraordinario, para informar que los obreros habían obedecido la orden de evacuar la estación, y se dirigían a sus casas en caravanas pacíficas. El bando informaba también que los dirigentes sindicales, con un elevado espíritu patriótico, habían reducido sus peticiones a dos puntos: reforma de los servicios médicos y construcción de letrinas en las viviendas. Se informó más tarde que cuando las autoridades militares obtuvieron el acuerdo de los trabajadores, se apresuraron a comunicárselo al señor Brown, y que éste no sólo había aceptado las nuevas condiciones, sino que ofreció pagar tres días de jolgorios públicos para celebrar el término del conflicto. Sólo que cuando los militares le preguntaron para qué fecha podía anunciarse la firma del acuerdo, él miró a través de la ventana el cielo rayado de relámpagos, e hizo un profundo gesto de incertidumbre.</p>

    <p>—Será cuando escampe —dijo—. Mientras dure la lluvia, suspendemos toda clase de actividades.</p>

    <p>No llovía desde hacía tres meses y era tiempo de sequía. Pero cuando el señor Brown anunció su decisión se precipitó en toda la zona bananera el aguacero torrencial que sorprendió a José Arcadio Segundo en el camino de Macondo. Una semana después seguía lloviendo. La versión oficial, mil veces repetida y machacada en todo el país por cuanto medio de divulgación encontró el gobierno a su alcance, terminó por imponerse: no hubo muertos, los trabajadores satisfechos habían vuelto con sus familias, y la compañía bananera suspendía actividades mientras pasaba la lluvia. La ley marcial continuaba, en previsión de que fuera necesario aplicar medidas de emergencia para la calamidad pública del aguacero interminable, pero la tropa estaba acuartelada. Durante el día los militares andaban por los torrentes de las calles, con los pantalones enrollados a media pierna, jugando a los naufragios con los niños. En la noche, después del toque de queda, derribaban puertas a culatazos, sacaban a los sospechosos de sus camas y se los llevaban a un viaje sin regreso. Era todavía la búsqueda y el exterminio de los malhechores, asesinos, incendiarios y revoltosos del Decreto Número Cuatro, pero los militares lo negaban a los propios parientes de sus víctimas, que desbordaban la oficina de los comandantes en busca de noticias. «Seguro que fue un sueño», insistían los oficiales. «En Macondo no ha pasado nada, ni está pasando ni pasará nunca. Este es un pueblo feliz.» Así consumaron el exterminio de los jefes sindicales.</p>

    <p>El único sobreviviente fue José Arcadio Segundo. Una noche de febrero se oyeron en la puerta los golpes inconfundibles de las culatas. Aureliano Segundo, que seguía esperando que escampara para salir, les abrió a seis soldados al mando de un oficial. Empapados de lluvia, sin pronunciar una palabra, registraron la casa cuarto por cuarto, armario por armario, desde las salas hasta el granero. Úrsula despertó cuando encendieron la luz del aposento, y no exhaló un suspiro mientras duró la requisa, pero mantuvo los dedos en cruz, moviéndolos hacia donde los soldados se movían. Santa Sofía de la Piedad alcanzó a prevenir a José Arcadio Segundo que dormía en el cuarto de Melquíades, pero él comprendió que era demasiado tarde para intentar la fuga. De modo que Santa Sofía de la Piedad volvió a cerrar la puerta, y él se puso la camisa y los zapatos, y se sentó en el catre a esperar que llegaran. En ese momento estaban requisando el taller de orfebrería. El oficial había hecho abrir el candado, y con una rápida barrida de la linterna había visto el mesón de trabajo y la vidriera con los frascos de ácidos y los instrumentos que seguían en el mismo lugar en que los dejó su dueño, y pareció comprender que en aquel cuarto no vivía nadie. Sin embargo, le preguntó astutamente a Aureliano Segundo si era platero, y él le explicó que aquel había sido el taller del coronel Aureliano Buendía. «Ajá», hizo el oficial, y encendió la luz y ordenó una requisa tan minuciosa, que no se les escaparon los dieciocho pescaditos de oro que se habían quedado sin fundir y que estaban escondidos detrás de los frascos en el tarro de lata. El oficial los examinó uno por uno en el mesón de trabajo y entonces se humanizó por completo. «Quisiera llevarme uno, si usted me lo permite», dijo. «En un tiempo fueron una clave de subversión, pero ahora son una reliquia.» Era joven, casi un adolescente, sin ningún signo de timidez, y con una simpatía natural que no se le había notado hasta entonces. Aureliano Segundo le regaló el pescadito. El oficial se lo guardó en el bolsillo de la camisa, con un brillo infantil en los ojos, y echó los otros en el tarro para ponerlos donde estaban.</p>

    <p>—Es un recuerdo invaluable —dijo—. El coronel Aureliano Buendía fue uno de nuestros más grandes hombres.</p>

    <p>Sin embargo, el golpe de humanización no modificó su conducta profesional. Frente al cuarto de Melquíades, que estaba otra vez con candado, Santa Sofía de la Piedad acudió a una última esperanza. «Hace como un siglo que no vive nadie en ese aposento», dijo. El oficial lo hizo abrir, lo recorrió con el haz de la linterna, y Aureliano Segundo y Santa Sofía de la Piedad vieron los ojos árabes de José Arcadio Segundo en el momento en que pasó por su cara la ráfaga de luz, y comprendieron que aquel era el fin de una ansiedad y el principio de otra que sólo encontraría un alivio en la resignación. Pero el oficial siguió examinando la habitación con la linterna, y no dio ninguna señal de interés mientras no descubrió las setenta y dos bacinillas apelotonadas en los armarios. Entonces encendió la luz. José Arcadio Segundo estaba sentado en el borde del catre, listo para salir, más solemne y pensativo que nunca. Al fondo estaban los anaqueles con los libros descosidos, los rollos de pergaminos, y la mesa de trabajo limpia y ordenada, y todavía fresca la tinta en los tinteros. Había la misma pureza en el aire, la misma diafanidad, el mismo privilegio contra el polvo y la destrucción que conoció Aureliano Segundo en la infancia, y que sólo el coronel Aureliano Buendía no pudo percibir. Pero el oficial no se interesó sino en las bacinillas.</p>

    <p>—¿Cuántas personas viven en esta casa? —preguntó.</p>

    <p>—Cinco.</p>

    <p>El oficial, evidentemente, no entendió. Detuvo la mirada en el espacio donde Aureliano Segundo y Santa Sofía de la Piedad seguían viendo a José Arcadio Segundo, y también éste se dio cuenta de que el militar lo estaba mirando sin verlo. Luego apagó la luz y ajustó [Adjusted it] la puerta. Cuando les habló a los soldados, entendió Aureliano Segundo que el joven militar había visto el cuarto con los mismos ojos con que lo vio el coronel Aureliano Buendía.</p>

    <p>—Es verdad que nadie ha estado en ese cuarto por lo menos en un siglo —dijo el oficial a los soldados—. Ahí debe haber hasta culebras.</p>

    <p>Al cerrarse la puerta, José Arcadio Segundo tuvo la certidumbre de que su guerra había terminado. Años antes, el coronel Aureliano Buendía le había hablado de la fascinación de la guerra y había tratado de demostrarla con ejemplos incontables sacados de su propia experiencia. Él le había creído. Pero la noche en que los militares lo miraron sin verlo, mientras pensaba en la tensión de los últimos meses, en la miseria de la cárcel, en el pánico de la estación y en el tren cargado de muertos, José Arcadio Segundo llegó a la conclusión de que el coronel Aureliano Buendía no fue más que un farsante o un imbécil. No entendía que hubiera necesitado tantas palabras para explicar lo que se sentía en la guerra, si con una sola bastaba: miedo. En el cuarto de Melquíades, en cambio, protegido por la luz sobrenatural, por el ruido de la lluvia, por la sensación de ser invisible, encontró el reposo que no tuvo un solo instante de su vida anterior, y el único miedo que persistía era el de que lo enterraran vivo. Se lo contó a Santa Sofía de la Piedad, que le llevaba las comidas diarias, y ella le prometió luchar por estar viva hasta más allá de sus fuerzas, para asegurarse de que lo enterraran muerto. A salvo de todo temor, José Arcadio Segundo se dedicó entonces a repasar muchas veces los pergaminos de Melquíades, y tanto más a gusto cuanto menos los entendía. Acostumbrado al ruido de la lluvia, que a los dos meses se convirtió en una forma nueva del silencio, lo único que perturbaba su soledad eran las entradas y salidas de Santa Sofía de la Piedad. Por eso le suplicó que le dejara la comida en el alféizar de la ventana, y le echara candado a la puerta. El resto de la familia lo olvidó, inclusive Fernanda, que no tuvo inconveniente en dejarlo allí, cuando supo que los militares lo habían visto sin conocerlo. A los seis meses de encierro, en vista de que los militares se habían ido de Macondo, Aureliano Segundo quitó el candado buscando alguien con quien conversar mientras pasaba la lluvia. Desde que abrió la puerta se sintió agredido por la pestilencia de las bacinillas que estaban puestas en el suelo, y todas muchas veces ocupadas. José Arcadio Segundo, devorado por la pelambre, indiferente al aire enrarecido por los vapores nauseabundos, seguía leyendo y releyendo los pergaminos ininteligibles. Estaba iluminado por un resplandor seráfico. Apenas levantó la vista cuando sintió abrirse la puerta, pero a su hermano le bastó aquella mirada para ver repetido en ella el destino irreparable del bisabuelo.</p>

    <p>—Eran más de tres mil —fue todo cuanto dijo José Arcadio Segundo—. Ahora estoy seguro que eran todos los que estaban en la estación.</p>
