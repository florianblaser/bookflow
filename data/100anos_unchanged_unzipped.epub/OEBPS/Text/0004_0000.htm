    <p class="noindent">Llovió cuatro años, once meses y dos días. Hubo épocas de llovizna en que todo el mundo se puso sus ropas de pontifical y se compuso una cara de convaleciente para celebrar la escampada, pero pronto se acostumbraron a interpretar las pausas como anuncios de recrudecimiento. Se desempedraba el cielo en unas tempestades de estropicio, y el norte mandaba unos huracanes que desportillaron techos y derribaron paredes, y desenterraron de raíz las últimas cepas de las plantaciones. Como ocurrió durante la peste del insomnio, que Úrsula se dio a recordar por aquellos días, la propia calamidad iba inspirando defensas contra el tedio. Aureliano Segundo fue uno de los que más hicieron para no dejarse vencer por la ociosidad. Había ido a la casa por algún asunto casual la noche en que el señor Brown convocó la tormenta, y Fernanda trató de auxiliarlo con un paraguas medio desvarillado que encontró en un armario. «No hace falta», dijo él. «Me quedo aquí hasta que escampe.» No era, por supuesto, un compromiso ineludible, pero estuvo a punto de cumplirlo al pie de la letra. Como su ropa estaba en casa de Petra Cotes, se quitaba cada tres días la que llevaba puesta, y esperaba en calzoncillos mientras la lavaban. Para no aburrirse, se entregó a la tarea de componer los numerosos desperfectos de la casa. Ajustó [Adjusted it] bisagras, aceitó cerraduras, atornilló [Screwed it] aldabas y niveló [Leveled it] fallebas. Durante varios meses se le vio vagar con una caja de herramientas que debieron olvidar los gitanos en los tiempos de José Arcadio Buendía, y nadie supo si fue por la gimnasia involuntaria, por el tedio invernal o por la abstinencia obligada, que la panza se le fue desinflando poco a poco como un pellejo, y la cara de tortuga beatífica se le hizo menos sanguínea y menos protuberante la papada, hasta que todo él terminó por ser menos paquidérmico y pudo amarrarse otra vez los cordones de los zapatos. Viéndolo montar picaportes y desconectar relojes, Fernanda se preguntó si no estaría incurriendo también en el vicio de hacer para deshacer, como el coronel Aureliano Buendía con los pescaditos de oro, Amaranta con los botones y la mortaja, José Arcadio Segundo con los pergaminos y Úrsula con los recuerdos. Pero no era cierto. Lo malo era que la lluvia lo trastornaba todo, y las máquinas más áridas echaban flores por entre los engranajes si no se les aceitaba cada tres días, y se oxidaban los hilos de los brocados y le nacían algas de azafrán a la ropa mojada. La atmósfera era tan húmeda que los peces hubieran podido entrar por las puertas y salir por las ventanas, navegando en el aire de los aposentos. Una mañana despertó Úrsula sintiendo que se acababa en un soponcio de placidez, y ya había pedido que le llevaran al padre Antonio Isabel, aunque fuera en andas, cuando Santa Sofía de la Piedad descubrió que tenía la espalda adoquinada de sanguijuelas. Se las desprendieron una por una, achicharrándolas con tizones, antes de que terminaran de desangrarla. Fue necesario excavar canales para desaguar la casa, y desembarazarla de sapos y caracoles, de modo que pudieran secarse los pisos, quitar los ladrillos de las patas de las camas y caminar otra vez con zapatos. Entretenido con las múltiples minucias que reclamaban su atención, Aureliano Segundo no se dio cuenta de que se estaba volviendo viejo, hasta una tarde en que se encontró contemplando el atardecer prematuro desde un mecedor, y pensando en Petra Cotes sin estremecerse. No habría tenido ningún inconveniente en regresar al amor insípido de Fernanda, cuya belleza se había reposado con la madurez, pero la lluvia lo había puesto a salvo de toda emergencia pasional, y le había infundido la serenidad esponjosa de la inapetencia. Se divirtió pensando en las cosas que hubiera podido hacer en otro tiempo con aquella lluvia que ya iba para un año. Había sido uno de los primeros que llevaron láminas de zinc [Metal zinc] a Macondo, mucho antes de que la compañía bananera las pusiera de moda, sólo por techar con ellas el dormitorio de Petra Cotes y solazarse con la impresión de intimidad profunda que en aquella época le producía la crepitación de la lluvia. Pero hasta esos recuerdos locos de su juventud estrafalaria lo dejaban impávido, como si en la última parranda hubiera agotado sus cuotas de salacidad, y sólo le hubiera quedado el premio maravilloso de poder evocarlas sin amargura ni arrepentimientos. Hubiera podido pensarse que el diluvio le había dado la oportunidad de sentarse a reflexionar, y que el trajín de los alicates y las alcuzas le había despertado la añoranza tardía de tantos oficios útiles como hubiera podido hacer y no hizo en la vida, pero ni lo uno ni lo otro era cierto, porque la tentación de sedentarismo y domesticidad que lo andaba rondando no era fruto de la recapacitación ni el escarmiento. Le llegaba de mucho más lejos, desenterrada por el trinche de la lluvia, de los tiempos en que leía en el cuarto de Melquíades las prodigiosas fábulas de los tapices volantes y las ballenas que se alimentaban de barcos con tripulaciones. Fue por esos días que en un descuido de Fernanda apareció en el corredor el pequeño Aureliano, y su abuelo conoció el secreto de su identidad. Le cortó el pelo, lo vistió, le enseñó a perderle el miedo a la gente, y muy pronto se vio que era un legítimo Aureliano Buendía, con sus pómulos altos, su mirada de asombro y su aire solitario. Para Fernanda fue un descanso. Hacía tiempo que había medido la magnitud de su soberbia, pero no encontraba cómo remediarla, porque mientras más pensaba en las soluciones, menos racionales le parecían. De haber sabido que Aureliano Segundo iba a tomar las cosas como las tomó, con una buena complacencia de abuelo, no le habría dado tantas vueltas ni tantos plazos, sino que desde el año anterior se hubiera liberado de la mortificación. Para Amaranta Úrsula, que ya había mudado los dientes, el sobrino fue como un juguete escurridizo que la consoló del tedio de la lluvia. Aureliano Segundo se acordó entonces de la enciclopedia inglesa que nadie había vuelto a tocar en el antiguo dormitorio de Meme. Empezó por mostrarles las láminas a los niños, en especial las de animales, y más tarde los mapas y las fotografías de países remotos y personajes célebres. Como no sabía inglés, y como apenas podía distinguir las ciudades más conocidas y las personalidades más corrientes, se dio a inventar nombres y leyendas para satisfacer la curiosidad insaciable de los niños.</p>

    <p>Fernanda creía de veras que su esposo estaba esperando a que escampara para volver con la concubina. En los primeros meses de la lluvia temió que él intentara deslizarse hasta su dormitorio, y que ella iba a pasar por la vergüenza de revelarle que estaba incapacitada para la reconciliación desde el nacimiento de Amaranta Úrsula. Esa era la causa de su ansiosa correspondencia con los médicos invisibles, interrumpida por los frecuentes desastres del correo. Durante los primeros meses, cuando se supo que los trenes se descarrilaban en la tormenta, una carta de los médicos invisibles le indicó que se estaban perdiendo las suyas. Más tarde, cuando se interrumpieron los contactos con sus corresponsales ignotos, había pensado seriamente en ponerse la máscara de tigre que usó su marido en el carnaval sangriento, para hacerse examinar con un nombre ficticio por los médicos de la compañía bananera. Pero una de las tantas personas que pasaban a menudo por la casa llevando las noticias ingratas del diluvio le había dicho que la compañía estaba desmantelando sus dispensarios para llevárselos a tierras de escampada. Entonces perdió la esperanza. Se resignó a aguardar que pasara la lluvia y se normalizara el correo y, mientras tanto, se aliviaba de sus dolencias secretas con recursos de inspiración, porque hubiera preferido morirse a ponerse en manos del único médico que quedaba en Macondo, el francés extravagante que se alimentaba con hierba para burros. Se había aproximado a Úrsula, confiando en que ella conociera algún paliativo para sus quebrantos. Pero la tortuosa costumbre de no llamar las cosas por su nombre la llevó a poner lo anterior en lo posterior, y a sustituir lo parido por lo expulsado, y a cambiar flujos por ardores para que todo fuera menos vergonzoso, de manera que Úrsula concluyó razonablemente que los trastornos no eran uterinos, sino intestinales, y le aconsejó que tomara en ayunas una papeleta de calomel. De no haber sido por ese padecimiento que nada hubiera tenido de pudendo para alguien que no estuviera también enfermo de pudibundez, y de no haber sido por la pérdida de las cartas, a Fernanda no le habría importado la lluvia, porque al fin de cuentas toda la vida había sido para ella como si estuviera lloviendo. No modificó los horarios ni perdonó los ritos. Cuando todavía estaba la mesa alzada sobre ladrillos y puestas las sillas sobre tablones para que los comensales no se mojaran los pies, ella seguía sirviendo con manteles de lino y vajillas chinas, y prendiendo los candelabros en la cena, porque consideraba que las calamidades no podían tomarse de pretexto para el relajamiento de las costumbres. Nadie había vuelto a asomarse a la calle. Si de Fernanda hubiera dependido no habrían vuelto a hacerlo jamás, no sólo desde que empezó a llover, sino desde mucho antes, puesto que ella consideraba que las puertas se habían inventado para cerrarlas, y que la curiosidad por lo que ocurría en la calle era cosa de rameras. Sin embargo, ella fue la primera en asomarse cuando avisaron que estaba pasando el entierro del coronel Gerineldo Márquez, aunque lo que vio entonces por la ventana entreabierta la dejó en tal estado de aflicción que durante mucho tiempo estuvo arrepintiéndose de su debilidad.</p>

    <p>No habría podido concebirse un cortejo más desolado. Habían puesto el ataúd en una carreta de bueyes sobre la cual construyeron un cobertizo de hojas de banano, pero la presión de la lluvia era tan intensa y las calles estaban tan empantanadas que a cada paso se atollaban las ruedas y el cobertizo estaba a punto de desbaratarse. Los chorros de agua triste que caían sobre el ataúd iban ensopando la bandera que le habían puesto encima, y que era en realidad la bandera sucia de sangre y de pólvora, repudiada por los veteranos más dignos. Sobre el ataúd habían puesto también el sable con borlas de cobre y seda, el mismo que el coronel Gerineldo Márquez colgaba en la percha de la sala para entrar inerme al costurero de Amaranta. Detrás de la carreta, algunos descalzos y todos con los pantalones a media pierna, chapaleaban en el fango los últimos sobrevivientes de la capitulación de Neerlandia, llevando en una mano el bastón de carreto y en la otra una corona de flores de papel descoloridas por la lluvia. Aparecieron como una visión irreal en la calle que todavía llevaba el nombre del coronel Aureliano Buendía, y todos miraron la casa al pasar, y doblaron por la esquina de la plaza, donde tuvieron que pedir ayuda para sacar la carreta atascada. Úrsula se había hecho llevar a la puerta por Santa Sofía de la Piedad. Siguió con tanta atención las peripecias del entierro que nadie dudó de que lo estaba viendo, sobre todo porque su alzada mano de arcángel anunciador se movía con los cabeceos de la carreta.</p>

    <p>—Adiós, Gerineldo, hijo mío —gritó—. Salúdame a mi gente y dile que nos vemos cuando escampe.</p>

    <p>Aureliano Segundo la ayudó a volver a la cama, y con la misma informalidad con que la trataba siempre le preguntó el significado de su despedida.</p>

    <p>—Es verdad —dijo ella—. Nada más estoy esperando que pase la lluvia para morirme.</p>

    <p>El estado de las calles alarmó a Aureliano Segundo. Tardíamente preocupado por la suerte de sus animales, se echó encima un lienzo encerado y fue a casa de Petra Cotes. La encontró en el patio, con el agua a la cintura, tratando de desencallar el cadáver de un caballo. Aureliano Segundo la ayudó con una tranca, y el enorme cuerpo tumefacto dio una vuelta de campana y fue arrastrado por el torrente de barro líquido. Desde que empezó la lluvia, Petra Cotes no había hecho más que desembarazar su patio de animales muertos. En las primeras semanas le mandó recados a Aureliano Segundo para que tomara providencias urgentes, y él había contestado que no había prisa, que la situación no era alarmante, que ya se pensaría en algo cuando escampara. Le mandó a decir que los potreros se estaban inundando, que el ganado se fugaba hacia las tierras altas donde no había qué comer, y que estaban a merced del tigre y la peste. «No hay nada que hacer», le contestó Aureliano Segundo. «Ya nacerán otros cuando escampe.» Petra Cotes los había visto morir a racimadas, y apenas si se daba abasto para destazar a los que se quedaban atollados. Vio con una impotencia sorda cómo el diluvio fue exterminando sin misericordia una fortuna que en un tiempo se tuvo como la más grande y sólida de Macondo, y de la cual no quedaba sino la pestilencia. Cuando Aureliano Segundo decidió ir a ver lo que pasaba, sólo encontró el cadáver del caballo, y una mula escuálida entre los escombros de la caballeriza. Petra Cotes lo vio llegar sin sorpresa, sin alegría ni resentimiento, y apenas se permitió una sonrisa irónica.</p>

    <p>—¡A buena hora! —dijo.</p>

    <p>Estaba envejecida, en los puros huesos, y sus lanceolados ojos de animal carnívoro se habían vuelto tristes y mansos de tanto mirar la lluvia. Aureliano Segundo se quedó más de tres meses en su casa, no porque entonces se sintiera mejor allí que en la de su familia, sino porque necesitó todo ese tiempo para tomar la decisión de echarse otra vez encima el pedazo de lienzo encerado. «No hay prisa», dijo, como había dicho en la otra casa. «Esperemos que escampe en las próximas horas.» En el curso de la primera semana se fue acostumbrando a los desgastes que habían hecho el tiempo y la lluvia en la salud de su concubina, y poco a poco fue viéndola como era antes, acordándose de sus desafueros jubilosos y de la fecundidad de delirio que su amor provocaba en los animales, y en parte por amor y en parte por interés, una noche de la segunda semana la despertó con caricias apremiantes. Petra Cotes no reaccionó. «Duerme tranquilo», murmuró. «Ya los tiempos no están para estas cosas.» Aureliano Segundo se vio a sí mismo en los espejos del techo, vio la espina dorsal de Petra Cotes como una hilera de carretes ensartados en un mazo de nervios marchitos, y comprendió que ella tenía razón, no por los tiempos, sino por ellos mismos, que ya no estaban para esas cosas.</p>

    <p>Aureliano Segundo regresó a la casa con sus baúles, convencido de que no sólo Úrsula, sino todos los habitantes de Macondo, estaban esperando que escampara para morirse. Los había visto al pasar, sentados en las salas con la mirada absorta y los brazos cruzados, sintiendo transcurrir un tiempo entero, un tiempo sin desbravar, porque era inútil dividirlo en meses y años, y los días en horas, cuando no podía hacerse nada más que contemplar la lluvia. Los niños recibieron alborozados a Aureliano Segundo, quien volvió a tocar para ellos el acordeón asmático. Pero el concierto no les llamó tanto la atención como las sesiones enciclopédicas, de modo que otra vez volvieron a reunirse en el dormitorio de Meme, donde la imaginación de Aureliano Segundo convirtió el dirigible en un elefante volador que buscaba un sitio para dormir entre las nubes. En cierta ocasión encontró un hombre de a caballo que a pesar de su atuendo exótico conservaba un aire familiar, y después de mucho examinarlo llegó a la conclusión de que era un retrato del coronel Aureliano Buendía. Se lo mostró a Fernanda, y también ella admitió el parecido del jinete no sólo con el coronel, sino con todos los miembros de la familia, aunque en verdad era un guerrero tártaro. Así se le fue pasando el tiempo, entre el coloso de Rodas y los encantadores de serpientes, hasta que su esposa le anunció que no quedaban más de seis kilos de carne salada y un saco de arroz en el granero.</p>

    <p>—¿Y ahora qué quieres que haga? —preguntó él.</p>

    <p>—Yo no sé —contestó Fernanda—. Eso es asunto de hombres.</p>

    <p>—Bueno —dijo Aureliano Segundo—, algo se hará cuando escampe.</p>

    <p>Siguió más interesado en la enciclopedia que en el problema doméstico, aun cuando tuvo que conformarse con una piltrafa y un poco de arroz en el almuerzo. «Ahora es imposible hacer nada», decía. «No puede llover toda la vida.» Y mientras más largas le daba a las urgencias del granero, más intensa se iba haciendo la indignación de Fernanda, hasta que sus protestas eventuales, sus desahogos poco frecuentes, se desbordaron en un torrente incontenible, desatado, que empezó una mañana como el monótono bordón de una guitarra, y que a medida que avanzaba el día fue subiendo de tono, cada vez más rico, más espléndido. Aureliano Segundo no tuvo conciencia de la cantaleta hasta el día siguiente, después del desayuno, cuando se sintió aturdido por un abejorreo que era entonces más fluido y alto que el rumor de la lluvia, y era Fernanda que se paseaba por toda la casa doliéndose de que la hubieran educado como una reina para terminar de sirvienta en una casa de locos, con un marido holgazán, idólatra, libertino, que se acostaba bocarriba a esperar que le llovieran panes del cielo, mientras ella se destroncaba los riñones tratando de mantener a flote un hogar emparapetado con alfileres, donde había tanto que hacer, tanto que soportar y corregir desde que amanecía Dios hasta la hora de acostarse, que llegaba a la cama con los ojos llenos de polvo de vidrio y, sin embargo, nadie le había dicho nunca buenos días, Fernanda, qué tal noche pasaste, Fernanda, ni le habían preguntado aunque fuera por cortesía por qué estaba tan pálida ni por qué despertaba con esas ojeras de violeta, a pesar de que ella no esperaba, por supuesto, que aquello saliera del resto de una familia que al fin y al cabo la había tenido siempre como un estorbo, como el trapito de bajar la olla, como un monigote pintado en la pared, y que siempre andaban desbarrando contra ella por los rincones, llamándola [Calling Her] santurrona, llamándola [Calling Her] farisea, llamándola [Calling Her] lagarta, y hasta Amaranta, que en paz descanse, había dicho de viva voz que ella era de las que confundían el recto con las témporas, bendito sea Dios, qué palabras, y ella había aguantado todo con resignación por las intenciones del Santo Padre, pero no había podido soportar más cuando el malvado de José Arcadio Segundo dijo que la perdición de la familia había sido abrirle las puertas a una cachaca, imagínese, una cachaca mandona, válgame Dios, una cachaca hija de la mala saliva, de la misma índole de los cachacos que mandó el gobierno a matar trabajadores, dígame usted, y se refería a nadie menos que a ella, la ahijada del Duque de Alba, una dama con tanta alcurnia que le revolvía el hígado a las esposas de los presidentes, una fijodalga de sangre como ella que tenía derecho a firmar con once apellidos peninsulares, y que era el único mortal en ese pueblo de bastardos que no se sentía emberenjenado frente a dieciséis cubiertos, para que luego el adúltero de su marido dijera muerto de risa que tantas cucharas y tenedores, y tantos cuchillos y cucharitas no era cosa de cristianos, sino de ciempiés, y la única que podía determinar a ojos cerrados cuándo se servía el vino blanco, y de qué lado y en qué copa, y cuándo se servía el vino rojo, y de qué lado y en qué copa, y no como la montuna de Amaranta, que en paz descanse, que creía que el vino blanco se servía de día y el vino rojo de noche, y la única en todo el litoral que podía vanagloriarse de no haber hecho del cuerpo sino en bacinillas de oro, para que luego el coronel Aureliano Buendía, que en paz descanse, tuviera el atrevimiento de preguntar con su mala bilis de masón de dónde había merecido ese privilegio, si era que ella no cagaba mierda, sino astromelias, imagínese, con esas palabras, y para que Renata, su propia hija, que por indiscreción había visto sus aguas mayores en el dormitorio, contestara que de verdad la bacinilla era de mucho oro y de mucha heráldica, pero que lo que tenía dentro era pura mierda, mierda física, y peor todavía que las otras porque era mierda de cachaca, imagínese, su propia hija, de modo que nunca se había hecho ilusiones con el resto de la familia, pero de todos modos tenía derecho a esperar un poco de más consideración de parte de su esposo, puesto que bien o mal era su cónyuge de sacramento, su autor, su legítimo perjudicador, que se echó encima por voluntad libre y soberana la grave responsabilidad de sacarla del solar paterno, donde nunca se privó [Deprived it] ni se dolió de nada, donde tejía palmas fúnebres por gusto de entretenimiento, puesto que su padrino había mandado una carta con su firma y el sello de su anillo impreso en el lacre, sólo para decir que las manos de su ahijada no estaban hechas para menesteres de este mundo, como no fuera tocar el clavicordio y, sin embargo, el insensato de su marido la había sacado de su casa con todas las admoniciones y advertencias y la había llevado a aquella paila de infierno donde no se podía respirar de calor, y antes de que ella acabara de guardar sus dietas de Pentecostés ya se había ido con sus baúles trashumantes y su acordeón de perdulario a holgar en adulterio con una desdichada a quien bastaba con verle las nalgas, bueno, ya estaba dicho, a quien bastaba con verle menear las nalgas de potranca para adivinar que era una, que era una, todo lo contrario de ella, que era una dama en el palacio o en la pocilga, en la mesa o en la cama, una dama de nación, temerosa de Dios, obediente de sus leyes y sumisa a sus designios, y con quien no podía hacer, por supuesto, las maromas y vagabundinas que hacía con la otra, que por supuesto se prestaba a todo, como las matronas francesas, y peor aún, pensándolo bien, porque éstas al menos tenían la honradez de poner un foco colorado en la puerta, semejantes porquerías, imagínese, ni más faltaba, con la hija única y bienamada de doña Renata Argote y don Fernando del Carpio, y sobre todo de éste, por supuesto, un santo varón, un cristiano de los grandes, Caballero de la Orden del Santo Sepulcro, de esos que reciben directamente de Dios el privilegio de conservarse intactos en la tumba, con la piel tersa como raso de novia y los ojos vivos y diáfanos como las esmeraldas.</p>

    <p>—Eso sí no es cierto —la interrumpió Aureliano Segundo—, cuando lo trajeron ya apestaba.</p>

    <p>Había tenido la paciencia de escucharla un día entero, hasta sorprenderla [To surprise] en una falta. Fernanda no le hizo caso, pero bajó la voz. Esa noche, durante la cena, el exasperante zumbido de la cantaleta había derrotado al rumor de la lluvia. Aureliano Segundo comió muy poco, con la cabeza baja, y se retiró temprano al dormitorio. En el desayuno del día siguiente Fernanda estaba trémula, con aspecto de haber dormido mal, y parecía desahogada por completo de sus rencores. Sin embargo, cuando su marido preguntó si no sería posible comerse un huevo tibio, ella no contestó simplemente que desde la semana anterior se habían acabado los huevos, sino que elaboró una virulenta diatriba contra los hombres que se pasaban el tiempo adorándose el ombligo y luego tenían la cachaza de pedir hígados de alondra en la mesa. Aureliano Segundo llevó a los niños a ver la enciclopedia, como siempre, y Fernanda fingió poner orden en el dormitorio de Meme, sólo para que él la oyera murmurar que, por supuesto, se necesitaba tener la cara dura para decirles a los pobres inocentes que el coronel Aureliano Buendía estaba retratado en la enciclopedia. En la tarde, mientras los niños hacían la siesta, Aureliano Segundo se sentó en el corredor, y hasta allá lo persiguió Fernanda, provocándolo, atormentándolo, girando en torno de él con su implacable zumbido de moscardón, diciendo que, por supuesto, mientras ya no quedaban más que piedras para comer, su marido se sentaba como un sultán de Persia a contemplar la lluvia, porque no era más que eso, un mampolón, un mantenido, un bueno para nada, más flojo que el algodón de borla, acostumbrado a vivir de las mujeres, y convencido de que se había casado con la esposa de Jonás, que se quedó tan tranquila con el cuento de la ballena. Aureliano Segundo la oyó más de dos horas, impasible, como si fuera sordo. No la interrumpió hasta muy avanzada la tarde cuando no pudo soportar más la resonancia de bombo que le atormentaba la cabeza.</p>

    <p>—Cállate ya, por favor —suplicó.</p>

    <p>Fernanda, por el contrario, levantó el tono. «No tengo por qué callarme», dijo. «El que no quiera oírme que se vaya.» Entonces Aureliano Segundo perdió el dominio. Se incorporó sin prisa, como si sólo pensara estirar los huesos, y con una furia perfectamente regulada y metódica fue agarrando uno tras otro los tiestos de begonias, las macetas de helechos, los potes de orégano, y uno tras otro los fue despedazando contra el suelo. Fernanda se asustó, pues en realidad no había tenido hasta entonces una conciencia clara de la tremenda fuerza interior de la cantaleta, pero ya era tarde para cualquier tentativa de rectificación. Embriagado por el torrente incontenible del desahogo, Aureliano Segundo rompió el cristal de la vidriera, y una por una, sin apresurarse, fue sacando las piezas de la vajilla y las hizo polvo contra el piso. Sistemático, sereno, con la misma parsimonia con que había empapelado la casa de billetes, fue rompiendo luego contra las paredes la cristalería de Bohemia, los floreros pintados a mano, los cuadros de las doncellas en barcas cargadas de rosas, los espejos de marcos dorados, y todo cuanto era rompible desde la sala hasta el granero, y terminó con la tinaja de la cocina que se reventó [It burst] en el centro del patio con una explosión profunda. Luego se lavó [Washed it] las manos, se echó encima el lienzo encerado, y antes de medianoche volvió con unos tiesos colgajos de carne salada, varios sacos de arroz y maíz con gorgojo, y unos desmirriados racimos de plátanos. Desde entonces no volvieron a faltar las cosas de comer.</p>

    <p>Amaranta Úrsula y el pequeño Aureliano habían de recordar el diluvio como una época feliz. A pesar del rigor de Fernanda, chapaleaban en los pantanos del patio, cazaban lagartos para descuartizarlos y jugaban a envenenar la sopa echándole polvo de alas de mariposas en los descuidos de Santa Sofía de la Piedad. Úrsula era su juguete más entretenido. La tuvieron por una gran muñeca decrépita que llevaban y traían por los rincones, disfrazada con trapos de colores y la cara pintada con hollín y achiote, y una vez estuvieron a punto de destriparle los ojos como le hacían a los sapos con las tijeras de podar. Nada les causaba tanto alborozo como sus desvaríos. En efecto, algo debió ocurrir en su cerebro en el tercer año de la lluvia, porque poco a poco fue perdiendo el sentido de la realidad, y confundía el tiempo actual con épocas remotas de su vida, hasta el punto de que en una ocasión pasó tres días llorando sin consuelo por la muerte de Petronila Iguarán, su bisabuela, enterrada desde hacía más de un siglo. Se hundió en un estado de confusión tan disparatado, que creía que el pequeño Aureliano era su hijo el coronel por los tiempos en que lo llevaron a conocer el hielo, y que el José Arcadio que estaba entonces en el seminario era el primogénito que se fue con los gitanos. Tanto habló de la familia, que los niños aprendieron a organizarle visitas imaginarias con seres que no sólo habían muerto desde hacía mucho tiempo, sino que habían existido en épocas distintas. Sentada en la cama con el pelo cubierto de ceniza y la cara tapada con un pañuelo rojo, Úrsula era feliz en medio de la parentela irreal que los niños describían sin omisión de detalles, como si de verdad la hubieran conocido. Úrsula conversaba con sus antepasados sobre acontecimientos anteriores a su propia existencia, gozaba con las noticias que le daban y lloraba con ellos por muertos mucho más recientes que los mismos contertulios. Los niños no tardaron en advertir que en el curso de esas visitas fantasmales Úrsula planteaba siempre una pregunta destinada a establecer quién era el que había llevado a la casa durante la guerra un San José de yeso de tamaño natural para que lo guardaran mientras pasaba la lluvia. Fue así como Aureliano Segundo se acordó de la fortuna enterrada en algún lugar que sólo Úrsula conocía, pero fueron inútiles las preguntas y las maniobras astutas que se le ocurrieron, porque en los laberintos de su desvarío ella parecía conservar un margen de lucidez para defender aquel secreto, que sólo había de revelar a quien demostrara ser el verdadero dueño del oro sepultado. Era tan hábil y tan estricta, que cuando Aureliano Segundo instruyó a uno de sus compañeros de parranda para que se hiciera pasar por el propietario de la fortuna, ella lo enredó en un interrogatorio minucioso y sembrado de trampas sutiles.</p>

    <p>Convencido de que Úrsula se llevaría el secreto a la tumba, Aureliano Segundo contrató una cuadrilla de excavadores con el pretexto de que construyeran canales de desagüe en el patio y en el traspatio, y él mismo sondeó el suelo con barretas de hierro y con toda clase de detectores de metales, sin encontrar nada que se pareciera al oro en tres meses de exploraciones exhaustivas. Más tarde recurrió a Pilar Ternera con la esperanza de que las barajas vieran más que los cavadores, pero ella empezó por explicarle que era inútil cualquier tentativa mientras no fuera Úrsula quien cortara el naipe. Confirmó en cambio la existencia del tesoro, con la precisión de que eran siete mil doscientas catorce monedas enterradas en tres sacos de lona con jaretas de alambre de cobre, dentro de un círculo con un radio de ciento veintidós metros, tomando como centro la cama de Úrsula, pero advirtió que no sería encontrado antes de que acabara de llover y los soles de tres junios consecutivos convirtieran en polvo los barrizales. La profusión y la meticulosa vaguedad de los datos le parecieron a Aureliano Segundo tan semejantes a las fábulas espiritistas, que insistió en su empresa a pesar de que estaban en agosto y habría sido necesario esperar por lo menos tres años para satisfacer las condiciones del pronóstico. Lo primero que le causó asombro, aunque al mismo tiempo aumentó su confusión, fue el comprobar que había exactamente ciento veintidós metros de la cama de Úrsula a la cerca del traspatio. Fernanda temió que estuviera tan loco como su hermano gemelo cuando lo vio haciendo las mediciones, y peor aun cuando ordenó a las cuadrillas de excavadores profundizar un metro más en las zanjas. Presa de un delirio exploratorio comparable apenas al del bisabuelo cuando buscaba la ruta de los inventos, Aureliano Segundo perdió las últimas bolsas de grasa que le quedaban, y la antigua semejanza con el hermano gemelo se fue otra vez acentuando, no sólo por el escurrimiento de la figura, sino por el aire distante y la actitud ensimismada. No volvió a ocuparse de los niños. Comía a cualquier hora, embarrado de pies a cabeza, y lo hacía en un rincón de la cocina, contestando apenas a las preguntas ocasionales de Santa Sofía de la Piedad. Viéndolo trabajar en aquella forma, como nunca sonó que pudiera hacerlo, Fernanda creyó que su temeridad era diligencia, y que su codicia era abnegación y que su tozudez era perseverancia, y le remordieron las entrañas por la virulencia con que había despotricado contra su desidia. Pero Aureliano Segundo no estaba entonces para reconciliaciones misericordiosas. Hundido hasta el cuello en una ciénaga de ramazones muertas y flores podridas, volteó al derecho y al revés el suelo del jardín después de haber terminado con el patio y el traspatio, y barrenó tan profundamente los cimientos de la galería oriental de la casa, que una noche despertaron aterrorizados por lo que parecía ser un cataclismo, tanto por las trepidaciones como por el pavoroso crujido subterráneo, y era que tres aposentos se estaban desbarrancando y se había abierto una grieta de escalofrío desde el corredor hasta el dormitorio de Fernanda. Aureliano Segundo no renunció por eso a la exploración. Aun cuando ya se habían extinguido las últimas esperanzas y lo único que parecía tener algún sentido eran las predicciones de las barajas, reforzó los cimientos mellados, resanó la grieta con argamasa y continuó excavando en el costado occidental. Allí estaba todavía la segunda semana del junio siguiente, cuando la lluvia empezó a apaciguarse y las nubes se fueron alzando, y se vio que de un momento a otro iba a escampar. Así fue. Un viernes a las dos de la tarde se alumbró el mundo con un sol bobo, bermejo y áspero como polvo de ladrillo, y casi tan fresco como el agua, y no volvió a llover en diez años.</p>

    <p>Macondo estaba en ruinas. En los pantanos de las calles quedaban muebles despedazados, esqueletos de animales cubiertos de lirios colorados, últimos recuerdos de las hordas de advenedizos que se fugaron de Macondo tan atolondradamente como habían llegado. Las casas paradas con tanta urgencia durante la fiebre del banano habían sido abandonadas. La compañía bananera desmanteló [Dismantled it] sus instalaciones. De la antigua ciudad alambrada sólo quedaban los escombros. Las casas de madera, las frescas terrazas donde transcurrían las serenas tardes de naipes, parecían arrasadas por una anticipación del viento profético que años después había de borrar a Macondo de la faz de la tierra. El único rastro humano que dejó aquel soplo voraz fue un guante de Patricia Brown en el automóvil sofocado por las trinitarias. La región encantada que exploró José Arcadio Buendía en los tiempos de la fundación, y donde luego prosperaron las plantaciones de banano, era un tremedal de cepas putrefactas, en cuyo horizonte remoto se alcanzó a ver por varios años la espuma silenciosa del mar. Aureliano Segundo padeció una crisis de aflicción el primer domingo que vistió ropas secas y salió a reconocer el pueblo. Los sobrevivientes de la catástrofe, los mismos que ya vivían en Macondo antes de que fuera sacudido por el huracán de la compañía bananera, estaban sentados en mitad de la calle gozando de los primeros soles. Todavía conservaban en la piel el verde de alga y el olor de rincón que les imprimió la lluvia, pero en el fondo de sus corazones parecían satisfechos de haber recuperado el pueblo en que nacieron. La Calle de los Turcos era otra vez la de antes, la de los tiempos en que los árabes de pantuflas y argollas en las orejas que recorrían el mundo cambiando guacamayas por chucherías hallaron en Macondo un buen recodo para descansar de su milenaria condición de gente trashumante. Al otro lado de la lluvia, la mercancía de los bazares estaba cayéndose a pedazos, los géneros abiertos en la puerta estaban veteados de musgo, los mostradores socavados por el comején y las paredes carcomidas por la humedad, pero los árabes de la tercera generación estaban sentados en el mismo lugar y en la misma actitud de sus padres y sus abuelos, taciturnos, impávidos, invulnerables al tiempo y al desastre, tan vivos o tan muertos como estuvieron después de la peste del insomnio y de las treinta y dos guerras del coronel Aureliano Buendía. Era tan asombrosa su fortaleza de ánimo frente a los escombros de las mesas de juego, los puestos de fritangas, las casetas de tiro al blanco y el callejón donde se interpretaban los sueños y se adivinaba el porvenir, que Aureliano Segundo les preguntó con su informalidad habitual de qué recursos misteriosos se habían valido para no naufragar en la tormenta, cómo diablos habían hecho para no ahogarse, y uno tras otro, de puerta en puerta, le devolvieron una sonrisa ladina y una mirada de ensueño, y todos le dieron, sin ponerse de acuerdo, la misma respuesta:</p>

    <p>—Nadando.</p>

    <p>Petra Cotes era tal vez el único nativo que tenía corazón de árabe. Había visto los últimos destrozos de sus establos y caballerizas arrastrados por la tormenta, pero había logrado mantener la casa en pie. En el último año, le había mandado recados apremiantes a Aureliano Segundo, y éste le había contestado que ignoraba cuándo volvería a su casa, pero que en todo caso llevaría un cajón de monedas de oro para empedrar el dormitorio. Entonces ella había escarbado en su corazón, buscando la fuerza que le permitiera sobrevivir a la desgracia, y había encontrado una rabia reflexiva y justa, con la cual había jurado restaurar la fortuna despilfarrada por el amante y acabada de exterminar por el diluvio. Fue una decisión tan inquebrantable, que Aureliano Segundo volvió a su casa ocho meses después del último recado, y la encontró verde, desgreñada, con los párpados hundidos y la piel escarchada por la sarna, pero estaba escribiendo números en pedacitos de papel, para hacer una rifa. Aureliano Segundo se quedó atónito, y estaba tan escuálido y tan solemne, que Petra Cotes no creyó que quien había vuelto a buscarla fuera el amante de toda la vida, sino el hermano gemelo.</p>

    <p>—Estás loca —dijo él—. A menos que pienses rifar los huesos.</p>

    <p>Entonces ella le dijo que se asomara al dormitorio, y Aureliano Segundo vio la mula. Estaba con el pellejo pegado a los huesos, como la dueña, pero tan viva y resuelta como ella. Petra Cotes la había alimentado con su rabia, y cuando no tuvo más hierbas, ni maíz, ni raíces, la albergó en su propio dormitorio y le dio a comer las sábanas de percal, los tapices persas, los sobrecamas de peluche, las cortinas de terciopelo y el palio bordado con hilos de oro y borlones de seda de la cama episcopal.</p>
